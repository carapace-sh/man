# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: garden [<repository>]
description: Explore a git repository as a garden
group: Targeted commands
hidden: true
documentation:
    command: '[AI] The `gh repo garden` command is a GitHub CLI (gh) command used to manage and view your GitHub organization''s repositories, specifically those that belong to an organization. This command shows a list of the repositories, including their names, description, default branch, number of forks, and collaborators. By providing an organization name as an argument, you can filter the output to only show repositories belonging to that organization.'
