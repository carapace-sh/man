# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ls [charm:]PATH
description: List file or directory at path
documentation:
    command: '[AI] The `charm fs ls` command is specific to Charms, which are application bundles used in Canonical''s Juju deployment and management tool for cloud applications. This command lists the files and directories within a Charm file system. It does not interact with any running Charms or file systems on deployed units but rather displays the contents of the .charm files, which define the structure and configuration of the application bundle.'
