# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help
description: Displays a list of available conda commands and their help strings
flags:
    --help).: ""
    -h, --help: Show this help message and exit.
documentation:
    command: '[AI] `conda help` is a command used in Anaconda or Miniconda distributions to display detailed information about other Conda commands, packages, or topics. It provides context-sensitive help that can be accessed by specifying the desired topic followed by the command name, for example: `conda help create` or `conda help package-name`. The output includes a brief description, usage examples, and options related to the specified topic.'
    flag:
        help: '[AI] `conda help --help` is a command used in Anaconda or Miniconda distribution of Python and data science environments. This command displays detailed help information about the conda utility itself, including available subcommands, their usage, and options. The output provides an overview of how to use conda effectively for managing packages and environments.'
        help).: '[AI] The `conda help --help` command is used in Anaconda or Miniconda environments to display detailed information about the Conda help system. It provides a list of available commands and topics, along with brief descriptions and usage examples. This command can be useful for understanding how to use specific Conda features or functions effectively.'
