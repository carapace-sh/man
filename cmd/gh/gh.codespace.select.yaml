# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: select
description: Select a Codespace
hidden: true
flags:
    -f, --file=: Output file path
persistentflags:
    --repo-owner=: Filter codespace selection by repository owner (username or org)
    -R, --repo=: Filter codespace selection by repository name (user/repo)
    -c, --codespace=: Name of the codespace
documentation:
    command: '[AI] `gh codespace select` is a GitHub CLI command used to manage and switch between different codespaces, which are isolated development environments provided by GitHub for working on projects directly from the web interface or the command line. This command allows you to list available codespaces (with `gh codespace list`) and select a specific one to work in (with `gh codespace use <codespace-name>` or `gh codespace select <codespace-index>`), enhancing your remote development experience.'
    flag:
        file: '[AI] The `gh codespace select --file` command is a GitHub CLI (Command Line Interface) command used to create or manage a GitHub Codespace for a specific file in a repository. A GitHub Codespace is a development environment that allows you to write, build, and test code directly in the cloud without setting up infrastructure or dependencies locally. This command selects or creates a codespace associated with a given file by specifying its path using the `--file` flag. Once set up, you can work on the selected file within the codespace using your preferred editor, terminal, and other development tools provided by GitHub.'
