# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: analytics
description: Control Homebrew's anonymous aggregate user behaviour analytics
group: main
flags:
    --debug: Display any debugging information.
    --help: Show this message.
    --quiet: Make some output more quiet.
    --verbose: Make some output more verbose.
documentation:
    command: '[AI] `brew analytics` is not a native Homebrew command but rather a third-party tool for analyzing Homebrew installations. It gathers statistics about installed Homebrew packages and their dependencies, providing insights into software usage and potential savings from eliminating redundant installations. To use it, you need to first install it using Homebrew with `brew install analytics/brew-analytics`. After installation, run the command `brew analytics` to generate a report.'
    flag:
        debug: '[AI] `brew analytics --debug` is a command used with Homebrew, a popular package manager for macOS. The `--debug` flag is an argument that enables extended debugging information during the execution of the `analytics` subcommand. This can be helpful for troubleshooting or for gaining deeper insight into how Homebrew functions behind the scenes. By providing more detailed output, developers and power users can identify potential issues and optimize their system configurations.'
        help: '[AI] `brew analytics --help` is a command used with Homebrew, a popular package manager for macOS. The `--help` option requests detailed help information about the specific sub-command, in this case, `analytics`. This command is designed to collect and analyze usage statistics of Homebrew and its installed packages to improve the software and provide better user experience. Using `brew analytics --help` will display comprehensive details about how to use this command, including any available options and their descriptions.'
        quiet: '[AI] `brew analytics --quiet` is a command used with Homebrew, a popular package manager for macOS. The `--quiet` option instructs the command to run in quiet mode, which means that it will suppress all output except for error messages and progress indicators. In essence, this command runs the `brew analytics` analysis tool without displaying any informational or diagnostic messages.'
        verbose: '[AI] `brew analytics --verbose` is a command used in Homebrew, a popular package manager for macOS. This command initiates an analytical report with increased detail and output. It gathers information about currently installed Homebrew packages, their versions, install date, and dependencies among other details. The `--verbose` option amplifies the amount of information displayed to provide a comprehensive analysis of the Homebrew installation.'
