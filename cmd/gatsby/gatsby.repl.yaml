# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: repl
description: Get a node repl with context of Gatsby environment
documentation:
    command: '[AI] `gatsby repl` is a command used in GatsbyJS, a popular static site generator built with React. It launches the Gatsby REPL (Reactive Programming Environment for Learning), an interactive development environment where you can experiment with Gatsby''s APIs and data without setting up a full project. It allows you to write, test, and learn Gatsby in real-time.'
