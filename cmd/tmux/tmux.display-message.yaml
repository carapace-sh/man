documentation:
    command: '[AI] `tmux display-message` is a TMUX command used to display messages on the terminal pane or the status bar of a TMUX session. The message can be text or the output of a command. It''s often used for notifications, error messages, or progress indicators within the terminal environment. To use it, simply follow the command with the message text in quotes: `tmux display-message "Your message here"`. For more advanced usage, you can use variables and escape sequences to include special characters or format the message as desired.'
    flag:
        F: '[AI] `tmux display-message` is a command in the Tmux terminal multiplexer that allows you to display messages on the terminal panes managed by Tmux. The `-F` option modifies the format of the message. For instance, `display-message -F "#{red}Error: #{ITALIC}%{G}: %{F}` sets the message color to red and makes the text italic, followed by the error message. This command does not create a new pane or session but updates the current one''s message.'
        I: '[AI] `tmux display-message` is a command in the TMUX terminal multiplexer used to show messages in the terminal panes or the status bar. The `-I` option specifies that only one message is displayed and it replaces any existing message. This command is typically used for brief notifications, such as confirming an action, indicating an error, or showing a status update.'
        "N": '[AI] `tmux display-message` is a command in the tmux terminal multiplexer that displays a message in the terminal pane or window title, or in a separate floating panes or corner window. The `-N` flag is used to prevent new messages from overwriting existing ones, allowing multiple messages to be displayed at once. When used together, the command `tmux display-message -N "Message"` will display the message "Message" without replacing any currently displayed message.'
        a: '[AI] The `tmux display-message` command with the `-a` option is used to display a message in all attached terminal windows of a tmux session. This is useful for sending notifications or status updates to multiple terminals at once. The message will appear as a scrolling banner, persistently until it is cleared manually or another message is displayed.'
        c: '[AI] `tmux display-message` is a command in the Tmux terminal multiplexer to show messages in the terminal panes or the status bar. The `-c` option specifies the pane or window to which the message should be displayed. For example, `tmux display-message -C left side_pane` shows the message on the left side pane, and `tmux display-message -p status` displays it in the status bar.'
        d: '[AI] The `tmux display-message` command with the `-d` flag is used in the Tmux terminal multiplexer to display a persistent detached message on the bar at the bottom of the terminal window where the Tmux session is attached. This message can be used for various purposes such as indicating the status of a running process or providing notifications. The `-d` flag ensures that the message remains displayed even if you detach from the session, making it particularly useful for monitoring long-running tasks.'
        p: '[AI] `tmux display-message` is a command in the Tmux terminal multiplexer that displays a message on the terminal pane or window title bar. The `-p` option causes the message to be prefixes with "[-]" and appended with a timestamp, making it easier to identify the message''s origin. For example, `tmux display-message -p "Error: Permission denied"` would display "[*] Error: Permission denied (2023-01-05 14:30:12)".'
        t: '[AI] `tmux display-message` is a command in the Tmux terminal multiplexer that allows you to display messages on attached terminal panes. The `-t` option specifies the target session or window title to which the message will be displayed. For example, `tmux display-message -t "session_name:0.1" "Hello World!"` would display the message "Hello World!" in the pane with the title "session\_name:0.1". This can be useful for sending notifications or status updates to multiple terminals from a single command.'
        v: '[AI] `tmux display-message -v` is a command in TMUX, a terminal multiplexer, used to show a message on the terminal panes of all attached sessions. The `-v` flag indicates that the message should be displayed vertically, occupying the entire height of the pane. For example, you can use this command to display an important warning or notification across all your TMUX sessions.'
