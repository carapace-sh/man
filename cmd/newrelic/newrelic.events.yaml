# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: events
description: Send custom events to New Relic
documentation:
    command: '[AI] `newrelic events` is a command used in the New Relic CLI (Command Line Interface) tool. It allows users to query and retrieve data related to specific events recorded in New Relic''s infrastructure or application monitoring. The command supports various filters such as event type, severity level, start and end time, and more. The results are displayed in a JSON format, which can be further processed using other tools for analysis and reporting.'
