# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: trace [<job-id>] [flags]
description: Trace a CI/CD job log in real time
flags:
    -b, --branch=: Check pipeline status for a branch. (Default is the current branch)
documentation:
    command: '[AI] `glab ci trace` is a GitLab CI/CD command used to view the detailed logs and status of previous continuous integration (CI) or continuous delivery (CD) jobs in GitLab. It retrieves and displays the trace file associated with each job, providing detailed information about the build process, including environment variables, artifacts, and error messages. This command helps developers diagnose issues and understand the execution flow of their pipelines.'
    flag:
        branch: '[AI] The `glab ci trace --branch` command is used with GitLab''s CLI (Command Line Interface) tool, Glab. This command specifically displays detailed logs related to Continuous Integration (CI) jobs and their associated branches. It helps developers understand the CI history, including which commits triggered jobs, job statuses, and failure reasons when applicable. The output is typically in a human-readable format and can be used for troubleshooting or investigating CI issues.'
