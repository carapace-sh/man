# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: recordings
aliases:
    - recording
description: View and control session recordings.
documentation:
    command: '[AI] The `tsh recordings` command in Turbostat, a Hadoop monitoring tool, lists all available recording files. These files store performance data for various Hadoop components such as MapReduce, YARN, and HDFS. By default, it displays the recording ID, start time, duration, and status of each recording file. The user can optionally filter the output based on specific criteria like recording ID or time range.'
