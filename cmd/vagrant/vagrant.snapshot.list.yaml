# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List all snapshots taken for a machine
documentation:
    command: '[AI] The `vagrant snapshot list` command is used in Vagrant, a tool for building and managing virtual machine environments, to display a list of available snapshots for a particular VM. A snapshot captures the state of a VM at a specific point in time, including its filesystem, running processes, and network connections. This command helps users manage their VM''s development and production environments by creating and restoring snapshots easily.'
