# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: docs
description: Generate or serve the documentation website for your project
documentation:
    command: '[AI] `dbt docs` is a command used in dbt (Data Build Tool), an open-source data transformation and orchestration tool. This command generates and displays documentation for your dbt projects. It processes `.md` files located in the `docs` directory and creates HTML pages that can be viewed locally or published to a website. The generated documentation includes model, artifact, and transformation documentation along with project-level information, making it easier for users to understand the data models and transformations within your dbt project.'
