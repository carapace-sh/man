# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: delete
description: Deletes an Android Virtual Device
documentation:
    command: '[AI] `avdmanager delete` is a command-line tool used in Android Studio for managing Android Virtual Devices (AVDs). This command deletes an existing AVD configuration from your local system. You specify the name or ID of the AVD to be deleted as an argument, e.g., `avdmanager delete my_custom_avd`. After execution, the specified AVD will no longer appear in the Android Virtual Device Manager within Android Studio.'
