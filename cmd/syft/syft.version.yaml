# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: show the version
flags:
    -o, --output=: format to show version information
documentation:
    command: '[AI] `syft version` is a command used in Syft, an open-source tool for transferring files and directories between local and remote machines securely. The command displays the current version of Syft installed on your system. This can be helpful in ensuring that you have the latest or required version to perform specific tasks.'
    flag:
        output: '[AI] `syft version --output` is a command used in Syft, an open-source tool for transferring files between clusters and clouds with minimal master node intervention. This command displays the version information of Syft and writes it to a file specified by the `--output` flag. The output file can be used for tracking or recording Syft''s installed version for future reference.'
