# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List all registered projects
documentation:
    command: '[AI] The `waypoint project list` command is used in Waypoint, an open-source multi-cloud and container orchestration platform, to display a list of projects that are managed by Waypoint. Each project represents a collection of modules and configurations, allowing you to manage your infrastructure as code consistently across multiple environments.'
