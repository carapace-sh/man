# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: jsonschema
aliases:
    - schema
description: outputs goreleaser's JSON schema
flags:
    -o, --output=: Where to save the JSONSchema file
documentation:
    command: '[AI] `goreleaser jsonschema` is a command used in Go-based project development with the `goreleaser` tool. It validates that the output schema of the Go application conforms to a given JSON schema. This ensures consistency and interoperability between different components or services communicating via JSON. Using this command helps maintain the expected format, structure, and type in the data exchanged between systems.'
    flag:
        output: '[AI] `goreleaser jsonschema --output` is a command used with the Go release tool, `goreleaser`. The `jsonschema` subcommand validates that a given JSON file conforms to a specified schema. The `--output` flag specifies an output file where the validation results will be written. In summary, this command validates a JSON file against a schema and writes the results to an output file.'
