# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: pub
description: Commands for managing Flutter packages
flags:
    -h, --help: Print this usage information.
documentation:
    command: '[AI] `flutter pub` is a command-line tool used in Flutter development for managing dependencies. It interacts with the `pubspec.yaml` file to install, update, or remove packages from the project. The command fetches, caches, and applies changes to the specified dependencies listed in the `pubspec.yaml`. By default, it automatically resolves and installs transitive dependencies as well. This simplifies the process of managing external packages for a Flutter application.'
    flag:
        help: '[AI] `flutter pub --help` is a command-line utility for managing Dart and Flutter packages. It''s part of the Flutter and Dart development ecosystem. This specific command displays help information about using the `pub` tool, which is used to add, upgrade, or remove dependencies in a Flutter project''s `pubspec.yaml` file. The --help flag provides detailed explanations on how to use various `pub` subcommands, such as `add`, `get`, and `outdated`. It helps users understand how to effectively manage their project''s package dependencies.'
