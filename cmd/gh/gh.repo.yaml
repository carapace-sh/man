name: repo <command>
description: Manage repositories
group: core
documentation:
    command: |-
        [AI] `gh repo` is a command used in the GitHub CLI (git-hub), which allows users to manage GitHub repositories from the terminal or command line interface. This command offers various sub-commands for creating, managing, and interacting with GitHub repositories:

        1. `gh repo create <REPO_NAME> [<TEMPLATE>]` - Creates a new repository on GitHub with the given name and optional template.
        2. `gh repo clone <REPO_URL>` - Clones an existing GitHub repository to your local machine.
        3. `gh repo update <REPO_LOCAL> <NEW_REMOTE>` - Updates the remote URL for a local GitHub repository.
        4. `gh repo view` - Displays information about the currently active GitHub repository, such as its name, URL, and branches.
        5. `gh repo push <BRANCH_NAME> [<COMMIT_MESSAGE>]` - Pushes changes from your local GitHub repository to the remote repository using the specified branch name and commit message.
        6. Other sub-commands include `config`, `sync`, and more, which allow users to configure various aspects of their GitHub CLI setup.
