name: version
documentation:
    command: '[AI] The `toit lsp version` command is specific to Toit, a modern object-oriented programming language. This command is used to check and display the version number of the Language Server Protocol (LSP) implementation available in Toit. By running this command, developers can ensure they are using the latest LSP features for tools like code editors that support LSP.'
