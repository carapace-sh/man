# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: completion
description: Generate the autocompletion script for the specified shell
documentation:
    command: '[AI] `dlv completion` is a command in Delve, also known as Docker Live Validate, which provides tab-completion suggestions for Delve commands and options in the terminal. It enhances user experience by autocompleting words as you type, saving time and reducing errors.'
