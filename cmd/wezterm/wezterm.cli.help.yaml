# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help [COMMAND]...
description: Print this message or the help of the given subcommand(s)
documentation:
    command: '[AI] The `wezterm cli help` command is used in WezTerm, a cross-platform terminal emulator, to display detailed information about the various options and arguments that can be passed to the WezTerm CLI (Command Line Interface) when launching it from the terminal. This information helps users customize the behavior of WezTerm according to their specific needs or preferences. For instance, one could use this command to learn how to open a new tab, configure keyboard shortcuts, or set up a custom profile for a specific terminal session. In summary, `wezterm cli help` provides users with valuable insights into the capabilities and functionality of WezTerm''s CLI, enabling them to harness its power effectively.'
