# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: add
description: Add a dependency to package.json
documentation:
    command: '[AI] `bun add` is a command used in BundleRunner, a lightweight and modern JavaScript bundle manager. It''s similar to `npm install` or `yarn add`, but specifically designed for BundleRunner projects. When you run `bun add <package-name>`, it will automatically download and install the specified package along with its dependencies from npm registry, save the information in your `package.json` file, and link the packages for faster development experience.'
