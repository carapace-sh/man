# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: generate-origins
description: Show generate debug information
documentation:
    command: '[AI] The `terramate debug show generate-origins` command is used in Terraform, an open-source infrastructure as code software tool, to display debug information about the origins of resource instances being generated during execution. This helps identify where each instance is coming from in a multi-module or complex Terraform configuration, allowing for easier troubleshooting and understanding of the resource relationships within your infrastructure.'
