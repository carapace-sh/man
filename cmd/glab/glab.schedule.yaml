# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: schedule <command> [flags]
aliases:
    - sched
    - skd
description: Work with GitLab CI schedules
persistentflags:
    -R, --repo=: Select another repository using the `OWNER/REPO` or `GROUP/NAMESPACE/REPO` format or full URL or git URL
documentation:
    command: '[AI] `glab schedule` is a GitLab Command Line Interface (CLI) command used to display the scheduled GitLab CI/CD jobs and their respective schedules in a tabular format. It helps users to manage and monitor scheduled jobs easily, providing details such as job name, start time, next scheduled run time, and status. This information can be useful for developers and DevOps engineers to plan and troubleshoot their GitLab pipelines effectively.'
