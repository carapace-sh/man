# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: generate-man-completions
description: Generate Homebrew's manpages and shell completions
group: developer
flags:
    --debug: Display any debugging information.
    --help: Show this message.
    --quiet: Make some output more quiet.
    --verbose: Make some output more verbose.
documentation:
    command: '[AI] `brew generate-man-completions` is a Homebrew command used to generate Bash or Zsh completion files for Homebrew installed packages, which can be used to enhance the user experience by providing suggestions and autocompletion while typing commands or package names in the terminal.'
    flag:
        debug: '[AI] `brew generate-man-completions --debug` is a command used with Homebrew, a popular package manager for macOS. This command generates Bash and Zsh completion scripts for Homebrew-installed packages, allowing users to type longer commands more efficiently in the terminal. The `--debug` flag enables debug mode, which provides additional output for troubleshooting purposes during the script generation process.'
        help: |-
            [AI] `brew generate-man-completions` is a Homebrew command used to regenerate Bash or Zsh completion files for installed packages. The `--help` option provides information on how to use this command effectively:

            * It explains the purpose of the command and its function in managing Homebrew installations.
            * It details the available options, including `--help`, which prints the help message, and `--install` or `--uninstall` for selectively enabling or disabling completions for specific packages.
            * It provides usage examples and explains the expected behavior after running the command.

            In summary, `brew generate-man-completions --help` is used to understand how to use Homebrew's completion management tool effectively, including options, usage, and examples.
        quiet: '[AI] `brew generate-man-completions` is a Homebrew command used to generate shell completion files for Brew installed packages. The `--quiet` flag is an optional argument that suppresses the progress output during the generation process, making the command run more quietly.'
        verbose: '[AI] `brew generate-man-completions` is a Homebrew command used to install or update bash and zsh completions for Homebrew-installed packages. The `--verbose` option increases the amount of output from the command, providing more detailed information about the process. It can help in debugging and understanding the steps taken during the execution of the command.'
