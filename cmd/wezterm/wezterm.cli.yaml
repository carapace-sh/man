# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: cli [OPTIONS] <COMMAND>
description: Interact with experimental mux server
flags:
    --class=: Class of the gui instance
    --no-auto-start: Don't automatically start the server
    --prefer-mux: Prefer connecting to a background mux server
    -h, --help: Print help
documentation:
    command: '[AI] "wezterm cli" refers to the Command-Line Interface (CLI) of WezTerm, a terminal emulator for Unix and Windows with advanced features like hardware acceleration, Unicode support, and powerful tab management. Users can invoke its functionality by running the command `wezterm` followed by options or flags in the terminal to configure it according to their needs. For instance, you may start WezTerm with a specific profile, set a custom title or size, or open multiple tabs using various flags. However, keep in mind that mastering its full potential requires delving deeper into the documentation and experimentation.'
    flag:
        class: '[AI] `wezterm cli --class` is a command-line argument used with WezTerm, an advanced terminal emulator for Unix and Windows. This specific argument is used to specify a custom class for the terminal window in CSS stylesheets or other UI frameworks that support dynamic styling. By applying a custom class to the WezTerm window, users can apply unique visual appearances, such as changing the background color, text color, font size, and other display properties.'
        help: |-
            [AI] `wezterm cli --help` displays a detailed help message for using WezTerm's command-line interface (CLI). This includes options for opening new terminal windows, configuring settings, and managing splits and tabs. Here are some common CLI usage examples:

            1. Open a new tab in the default profile with a specified command: `wezterm --new-tab --command="sh" --title="Terminal 1"`
            2. Create a new window with three vertical splits, each opening an instance of vim: `wezterm --split-type=vertical --splits=3 --new-instance "vim" --new-instance "vim" --new-instance "vim"`
            3. Open a new terminal in the current directory using a specific profile: `wezterm --profile="my_custom_profile" .`
            4. Set up a custom hotkey to split horizontally: `--keys="{F{F1}, {seq {F1} b}:split_horizontal({sel_back})}"`
            5. Load additional plugins or configurations: `--plugins="MyPlugin1,MyPlugin2" --config-dir="~/.config/wezterm"`

            For a complete list of available options, run `wezterm --help` in your terminal.
        no-auto-start: '[AI] `wezterm cli --no-auto-start` is a command used in Wezterm, a customizable terminal emulator for Unix and Windows. The `--no-auto-start` flag prevents the terminal from automatically opening a session when Wezterm starts up. It allows users to manually control when to open new sessions instead.'
        prefer-mux: '[AI] `wezterm cli --prefer-mux` is a command-line argument used with WezTerm, a terminal emulator for Unix and Windows. The `--prefer-mux` flag instructs WezTerm to use the multi-process architecture (MPX) mode by default when starting a new terminal session. MPX mode allows multiple tabs or panes to be rendered in separate processes, improving performance and reducing resource usage. This can be particularly beneficial for users with numerous tabs or complex workflows.'
