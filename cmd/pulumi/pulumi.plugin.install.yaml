# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: install
description: Install one or more plugins
persistentflags:
    --exact: Force installation of an exact version match (usually >= is accepted)
    --reinstall: Reinstall a plugin even if it already exists
    --server=: A URL to download plugins from
    -f, --file=: Install a plugin from a tarball file, instead of downloading it
documentation:
    command: '[AI] `pulumi plugin install` is a command used in Pulumi, an infrastructure as code platform. This command is utilized to download and install new or updated plugins for different providers like AWS, Azure, Google Cloud Platform, etc., which extend the capabilities of Pulumi. By running this command with the appropriate plugin name, version number, or URL, users can keep their Pulumi setup up-to-date and ready for managing infrastructure in various cloud environments.'
