# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: login
description: Log into pub.dev
flags:
    -h, --help: Print this usage information.
documentation:
    command: '[AI] The `dart pub login` command is used to authenticate with the Dart Package Manager (Pub) registry. It prompts you for your username and password, allowing you to publish and manage packages using the `pub` tool. After logging in, you can use commands like `pub add`, `pub get`, and `pub publish` to interact with the registry.'
    flag:
        help: |-
            [AI] `dart pub login` is a command-line utility provided by Dart's package management system, `pub`. This specific command is used to authenticate or log in to your Dart account for publishing and managing packages on `pub.dev`. When you run `dart pub login --help`, it displays the help text that explains how to use this command effectively:

            ```bash
            Usage: dart pub login [options]

            Authenticates with your Dart account, allowing you to publish and manage packages.

            Options:
              --first, --no-interactive   Performs the login process without user interaction.
              --help                     Displays this help message and exit.
              --quiet                    Runs command quietly, producing only errors and warnings.
              [email|username]           Authenticates using the provided email address or username.
              [password|api-token]       Authenticates using the provided password or API token.
            ```

            In summary, `dart pub login --help` displays information about how to log in to your Dart account with the `pub` command-line tool, along with options such as running it non-interactively and providing an email address, username, password, or API token for authentication.
