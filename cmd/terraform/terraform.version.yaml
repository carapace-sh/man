# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version [options]
description: Show the current Terraform version
flags:
    -json: Output the version information as a JSON object.
documentation:
    command: '[AI] The `terraform version` command is used to display the installed version of Terraform, the open-source infrastructure as code software developed by Hashicorp. It helps users ensure they are running the desired and compatible version for their projects. By executing this command in a terminal or command prompt, it will print out the Major.Minor.Patch format version number along with other metadata such as the Build Number, Commit SHA, and the Built-On date.'
    flag:
        json: '[AI] `terraform version -json` is a command provided by Terraform, an open-source infrastructure as code software tool. This command returns the current Terraform version in JSON format. The output includes major, minor, and patch version numbers, as well as the build number and commit SHA if built from source. This information can be useful for scripting or automated workflows that require tracking of specific Terraform versions.'
