# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: unsubscribe [<id> | <branch>]
aliases:
    - unsub
description: Unsubscribe from merge requests
documentation:
    command: '[AI] `glab mr unsubscribe` is a GitLab CLI (Command-Line Interface) command used to unsubscribe from a Merge Request in GitLab. When you subscribe to a Merge Request, you receive notifications about its updates and comments. Unsubscribing stops these notifications. This command is usually run in the terminal or command prompt after authenticating with GitLab using `glab login` or similar authentication methods.'
