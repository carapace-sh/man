# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: self
description: Modify the rustup installation
flags:
    -h, --help: Prints help information
documentation:
    command: '[AI] The `rustup self` command is used in Rust programming language to ensure that the currently active Rust toolchain is the one installed locally with Rust Updater (Rustup). It does this by updating the Rustup index and then selecting the default toolchain, which is usually the latest stable version. This command helps maintain a consistent development environment and keeps your Rust projects up-to-date.'
    flag:
        help: '[AI] `rustup self --help` is a Rust programming language command used to display help information about the `rustup self` sub-command. This command is used to manage and install multiple Rust toolchains, which are different versions of the Rust compiler (rustc) and associated components. By providing the `--help` flag, detailed information about how to use this command, its various options, and their meanings will be displayed in the terminal.'
