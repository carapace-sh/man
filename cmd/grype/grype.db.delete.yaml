name: delete
description: delete the vulnerability database
documentation:
    command: '[AI] `grype db delete` is a command used in Grype, an open-source vulnerability scanner for container images. This command is used to remove specific vulnerabilities or entries from the local Grype database. By providing an argument, such as a CVE ID or a vulnerability hash, the command deletes the corresponding entry from the database, allowing users to customize their vulnerability findings based on their risk acceptance or mitigation strategies.'
