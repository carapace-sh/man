# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List globally activated packages
flags:
    -h, --help: Print this usage information.
documentation:
    command: '[AI] The `flutter pub global list` command is used in Flutter development to display a list of globally installed packages in the `~/.pub-cache/global_store` directory. These packages can be used across projects without having to add them individually to each project''s `pubspec.yaml` file. It helps developers manage and keep track of global packages, which can save time when working on multiple Flutter projects.'
    flag:
        help: '[AI] `flutter pub global list --help` is a command used in the Flutter development framework to display information about the available global (i.e., project-wide) packages and their corresponding versions, which are registered with the Flutter package registry. The `--help` option provides detailed usage information for this specific command.'
