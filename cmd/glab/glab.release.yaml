# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: release <command> [flags]
description: Manage GitLab releases
persistentflags:
    -R, --repo=: Select another repository using the `OWNER/REPO` or `GROUP/NAMESPACE/REPO` format or full URL or git URL
documentation:
    command: '[AI] `glab release` is a GitLab CLI (Command Line Interface) command used to manage releases in GitLab. It allows you to create, edit, view, or delete releases for a specific project. The command interacts with the GitLab API, simplifying the process of managing releases from the command line.'
