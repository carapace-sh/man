# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: search
description: Search for PyPI packages
flags:
    -i, --index=: Base URL of Python Package Index (default
documentation:
    command: '[AI] `pip search` is a command used in Python for searching available packages in the PyPI (Python Package Index) repository. It returns a list of package names and descriptions that match the given keyword(s). To use it, open your terminal or command prompt, type `pip search <keywords>`, and press Enter. For example: `pip search numpy` will display a list of packages with the name "numpy" in them.'
    flag:
        index: '[AI] `pip search --index` is a command used with PIP (Python Package Installer), which searches for packages indexed in the PyPI (Python Packaging Index) or other indexes specified by the user. The `--index` option tells PIP to only look up information about the available packages from the index servers and not install any packages, making it useful for discovering package versions and availability without affecting your current environment.'
