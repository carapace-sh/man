# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: export
flags:
    -F, --force: bypass schema testing
    -f, --format=: output format
    -h, --help: display help for command
    -t, --theme=: theme name
documentation:
    command: '[AI] The `resume-cli export` command is used in Resume-Driven Development (RDD) workflow with the `resume-cli` tool. It exports the current resume project to a specific format, such as Markdown, HTML, or plain text, which can be easily shared or published online. The exported file contains the resume information and formatting specified in the project.'
    flag:
        force: '[AI] The `resume-cli export --force` command is used in the Resume-builder CLI (Command Line Interface) tool. This command exports the current resume data to a file or output stream with the force option `--force`. If a file with the same name already exists, it will be overwritten without asking for confirmation. This command is useful when you want to update an existing resume file without being prompted for confirmation each time.'
        format: '[AI] `resume-cli export` is a command in the resume-cli tool used to generate output of a resume in a specified format. The `--format` option determines the output format, which can be `json`, `markdown`, or other supported formats. For instance, `resume-cli export --format json > resume.json` generates a resume in JSON format and saves it as a file named "resume.json".'
        help: '[AI] The `resume-cli export --help` command is used with the Resume-CLI tool to generate help information about the `export` sub-command. Specifically, it displays detailed information on how to use the `export` sub-command for exporting a resume in various formats such as Markdown, PDF, or Plain Text. The output includes options and flags that can be used with the command, along with their descriptions and required arguments if any. In summary, this command is useful for understanding the usage and formatting of the `export` sub-command to generate a resume file using Resume-CLI.'
        theme: |-
            [AI] The `resume-cli export --theme` command is used in the `resume-cli` tool, which is a popular command-line interface for creating and managing resume files. This specific command exports a resume file using a specific theme.

            The `--theme` option specifies which design template or style should be applied to the exported resume file. The exact themes available depend on the installed resume-cli themes, but common ones include "modern", "classic", and "simple".

            When you run this command in your terminal or command prompt, it will generate a resume file in a format of your choice (like JSON, Markdown, or plain text), applying the specified theme to make the output visually appealing.
