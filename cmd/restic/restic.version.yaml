# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: Print version information
documentation:
    command: '[AI] `restic version` is a command used in the `restic` data backup and sync tool to check and display the current version of the restic software that is installed and being used. This command provides essential information for users to ensure they are running the latest or desired version of restic, which can be important for maintaining data security and compatibility with other systems.'
