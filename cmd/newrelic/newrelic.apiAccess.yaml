# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: apiAccess
description: Manage New Relic API access keys
documentation:
    command: '[AI] `newrelic apiAccess` is a New Relic command used to manage and configure API access keys for the New Relic platform. These keys allow applications and integrations to interact with New Relic services programmatically. Using this command, users can create, update, or delete API keys, set access permissions, and monitor usage statistics. This facilitates secure and controlled interaction between your applications and New Relic.'
