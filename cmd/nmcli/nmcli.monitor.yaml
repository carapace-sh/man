# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: monitor
description: Monitor NetworkManager changes
documentation:
    command: '[AI] `nmcli monitor` is a NetManager command used to display real-time monitoring information about network interfaces and their connection states in a streaming format. It provides detailed statistics such as received and transmitted data rates, signal strength for Wi-Fi interfaces, and error counters. The output is continuous and can be piped to other commands or tools for further processing. This command is particularly useful for system administrators who require real-time monitoring of network interfaces.'
