# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: validate
description: Validate an orb.yml
documentation:
    command: |-
        [AI] `circleci orb validate` is a Command Line Interface (CLI) command used in CircleCI, a continuous integration and delivery platform. This command is part of Orbs, which are reusable collections of CircleCI configuration settings and scripts.

        The purpose of `orb validate` is to check the syntax and validity of an installed Orb within your CircleCI configuration files. It ensures that the Orb's version number and configuration references are correctly defined in your `config.yml` or other CircleCI configuration files. Running this command helps prevent potential issues with your CircleCI workflows due to misconfigurations related to the Orbs you use.
