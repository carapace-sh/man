# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: fg
description: Connect to a process in foreground mode Press Ctrl+C to exit foreground
documentation:
    command: '[AI] The `supervisorctl` is a tool used to control the Supervisor process manager. The command `supervisorctl fg` brings a specific process managed by Supervisor to the foreground of the terminal from which the command is run. This allows you to interact directly with the process, making it useful for debugging or monitoring tasks.'
