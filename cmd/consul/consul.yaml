# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: consul
description: Consul automates networking for simple and secure application delivery
flags:
    -h, --help: show help
    -v, --version: show version
documentation:
    command: '[AI] "Consul" is a open-source, distributed, and easy-to-use solution for service registration, discovery, configuration, and orchestration. It allows services to register themselves and share information about their capabilities with other services in the same Consul datacenter. Consul provides a powerful CLI (Command Line Interface) tool to interact with its API and manage various aspects of the platform like health checks, key/value stores, and security settings.'
    flag:
        help: '[AI] `consul --help` is a command used in Consul, a connect and configure service discovery and configuration management tool. This command displays comprehensive help information about Consul and its various subcommands, flags, and usage. It allows users to quickly understand the functionalities of Consul and how to use its different components effectively. The help text provides detailed explanations for each flag, subcommand, and their corresponding arguments, making it an essential resource for new and experienced Consul users alike.'
        version: '[AI] `consul --version` is a command used in the Consul service discovery and configuration tool. It returns the current version number of the Consul CLI client that is being run. This information can be useful for troubleshooting, upgrading or ensuring compatibility with other Consul components.'
