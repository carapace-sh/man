# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: revoke
description: revoke access
documentation:
    command: '[AI] `npm access revoke` is a command used in Node.js package management with npm (Node Package Manager). This command is used to revoke publishing access for an npm user account. When you run `npm access revoke`, you provide the email address or username associated with the account as an argument, thereby preventing that account from publishing new or updating existing packages under that account.'
