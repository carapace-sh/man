# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: profile
aliases:
    - profiles
description: Manage the authentication profiles for this tool
documentation:
    command: '[AI] `newrelic profile` is a command used in New Relic''s software performance monitoring tools. It creates or modifies application performance profiling configurations, allowing users to specify which applications and environments to profile, and how often to collect data. Profiling helps identify and diagnose performance bottlenecks in real-time. The result is a detailed report of your application''s performance, providing insights into code execution, database queries, and other aspects affecting the user experience.'
