# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: delete [<run-id>]
description: Delete a workflow run
documentation:
    command: '[AI] The `gh run delete` command is used in GitHubActions to delete a specific workflow run with its associated logs and artifacts. This command can be invoked programmatically or through the GitHub API using tokens with sufficient permissions. Once executed, the specified workflow run is permanently removed from the GitHubActions event log.'
