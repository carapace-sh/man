# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ask <command> prompt
description: Generate terminal commands from natural language. (Experimental.)
documentation:
    command: '[AI] `glab ask` is a GitLab CLI command used to create or update a merge request or issue comment in GitLab, without opening a text editor. It allows users to enter a message and other details directly on the command line before submitting the request or comment. This can be useful for quick interactions or automation scripts. The command takes options like `--project`, `--branch`, `--title`, `--message` and `--issue-id` to specify the target project, branch, title, message, and issue ID respectively.'
