documentation:
    command: '[AI] The `tsh bench web` command is a tool provided by Telescope Shared Hosting''s Terminal Access (TSH) for evaluating the performance of a web application or website. It initiates a series of automated tests, simulating user requests and measuring key metrics such as response time, throughput, and concurrency. These results help assess the application''s scalability, stability, and overall performance.'
