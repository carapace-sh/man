# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: realisation
description: manipulate a Nix realisation
group: utility
documentation:
    command: '[AI] `nix realisation` is a Nix package manager command used to trigger the build and installation of a specified Nix expression or package from the Nix store. It fetches the required dependencies, builds the package, and makes it available for use in your system''s Nix environment. The resulting outputs are linked to specific paths in the Nix store, ensuring consistent and reproducible builds across different systems.'
