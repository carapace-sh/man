# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List templates from OpenFaaS organizations
flags:
    -p, --platform=: Shows the platform if the output is verbose
    -v, --verbose: Shows additional language and platform
persistentflags:
    -u, --url=: Use as alternative store for templates
documentation:
    command: '[AI] The `faas-cli template store list` command is used with the FaaS (Function-as-a-Service) CLI tool to list the available function templates stored in the template repository. This command allows users to view a summary of each template, including its name and unique identifier. It helps in managing and selecting the appropriate templates for creating new functions using the FaaS platform.'
    flag:
        platform: '[AI] The `faas-cli template store list --platform <platform>` command is used with the FaaS-CLI (Function-as-a-Service Command Line Interface) tool to list available function templates from the FaaS template store for a specific platform, such as AWS Lambda or Google Cloud Functions. This helps developers quickly identify and choose appropriate templates for building and deploying their serverless functions on the desired cloud provider.'
        verbose: '[AI] `faas-cli template store list --verbose` is a command used with the FaaS-CLI (Function-as-a-Service Command Line Interface) tool. This specific command lists all available templates in the Faas Template Store with detailed information, including the template name, description, and creator. The `--verbose` flag increases the amount of output to provide more detailed information.'
