# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: stats
description: stats displays some statistics about the cache
documentation:
    command: '[AI] `apt-cache stats` is a command used in Debian-based Linux distributions to display detailed statistics about installed and available packages, including their sizes (both installed and unpacked), MD5 checksums, and other related information. It''s useful for understanding the disk space usage of various packages and for package management tasks like upgrades or system rebuilds.'
