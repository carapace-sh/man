# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: set-default [<repository>]
description: Configure default repository for this directory
group: Targeted commands
flags:
    -u, --unset: unset the current default repository
    -v, --view: view the current default repository
documentation:
    command: '[AI] `gh repo set-default` is a GitHub CLI (Command Line Interface) command used to set a default repository for your GitHub account or organization. When you run this command, you specify the owner and name of the repository as arguments. Once set, that repository will be used as the default for various GitHub actions such as creating new repositories, forking, or opening issues without having to provide the full repository URL each time.'
    flag:
        unset: '[AI] The `gh repo set-default --unset` command is used with GitHub''s `gh` CLI (Command Line Interface) tool to remove the default branch or remote repository for a given GitHub repository. This can be helpful when you want to switch the default branch or remote, for example, if you''re managing multiple branches or remotes for a project and need to update your settings accordingly. The `--unset` option ensures that no default is set after running the command.'
        view: '[AI] The `gh repo set-default --view` command is used in GitHub''s `gh` CLI (Command Line Interface) tool to set a default branch or repository for your local Git configuration. More specifically, the `--view` flag is an optional argument that allows you to view the currently set default branch or repository without actually changing it. This can be helpful when you want to check which repository or branch is currently configured before making any changes.'
