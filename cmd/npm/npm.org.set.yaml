# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: set
description: Add a new developer to an org
documentation:
    command: '[AI] The `npm org set` command is used in Node.js package management with npm (Node Package Manager) to configure or update the registry for an npm organization. It sets the default registry URL for all packages published from that organization. The general syntax is: `npm org set <registry>`. Replace `<registry>` with the URL of your chosen npm registry, such as a private registry or the public npm registry (https://npmjs.com/).'
