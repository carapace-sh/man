# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ls
description: Show all projects in the selected team/user
documentation:
    command: '[AI] `vercel projects ls` is a command used in the Vercel CLI (Command Line Interface) for listing all projects configured in your Vercel account. This command helps developers quickly view and manage their active projects within the Vercel platform without having to navigate through the web dashboard directly.'
