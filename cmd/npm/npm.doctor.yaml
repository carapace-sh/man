# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: doctor
description: Check your npm environment
documentation:
    command: '[AI] `npm doctor` is a command-line utility provided by Node.js package manager (npm) to help diagnose and fix common issues related to npm configuration and environment. It checks for outdated versions of npm, incompatible operating systems, misconfigured registries, and other potential problems. The output includes suggestions on how to resolve any identified issues.'
