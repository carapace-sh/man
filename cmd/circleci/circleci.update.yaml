# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: update
description: Update the tool to the latest version
persistentflags:
    --check: Check if there are any updates available without installing
documentation:
    command: '[AI] `circleci update` is a command used in CircleCI, a continuous integration and delivery platform. This command updates your local CircleCI configuration files with the latest version of CircleCI YAML schema and Docker images. It ensures that your configuration files are compatible with the latest CircleCI features and improvements. Running this command is beneficial when you want to take advantage of new CircleCI functionality or when you encounter issues related to outdated configurations. Note that changes made locally will not be persisted unless you commit and push them to your repository.'
