# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: resume-cli
description: command line tool for JSON Resume
flags:
    -V, --version: output the version number
    -h, --help: display help for command
documentation:
    command: '[AI] `resume-cli` is a command-line interface tool for interacting with resume databases using the Resume Library in Python. It allows users to create, modify, and search resumes stored in JSON or YAML format. Users can perform various actions like adding sections, editing content, merging resumes, and exporting resumes in different formats.'
    flag:
        help: '[AI] `resume-cli --help` is a command used with the Resume CLI (Command Line Interface) tool. When executed, it displays detailed information about how to use the Resume CLI effectively. It includes a brief description of the tool''s purpose and a list of available commands or subcommands with their usage descriptions. This helps users understand how to create, manage, and apply for jobs using the Resume CLI, making the process as efficient as possible.'
        version: '[AI] The command `resume-cli --version` is used to check the version information of the Resume-CLI tool. The option `--version` requests the output of the current version number or build details, helping users ensure they have the latest version or troubleshoot any potential compatibility issues with other dependencies.'
