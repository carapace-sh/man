# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: reenable
description: Reenable one or more unit files
group: unit file
documentation:
    command: '[AI] The `systemctl reenable` command is used in Linux systems with Systemd init system to restore the enabling of a service that has been previously disabled with `systemctl disable`. This command brings back the automatic starting of the service at boot time and during system restart, ensuring its continued operation.'
