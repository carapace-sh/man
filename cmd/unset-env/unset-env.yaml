# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: unset-env <name>
description: unset environment variable
documentation:
    command: '[AI] `unset-env` is a Unix or Bash command used to remove or unset an environment variable from the current shell session. The syntax is typically `unset-env VARIABLE_NAME`. When executed, this command removes the specified variable name from the current shell''s environment. It does not affect system-wide or other shell instances.'
