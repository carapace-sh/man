# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: reload
description: Restarts the remote supervisord
documentation:
    command: '[AI] `supervisorctl reload` is a command used to reload the configuration of Supervisor, a popular process monitoring and management tool. This command signals Supervisor to reload its configuration files without interrupting any currently running processes. Any changes made to the configuration files will take effect after the reload command is executed.'
