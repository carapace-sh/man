# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list [options] [address...]
description: List resources in the state
flags:
    -id=: Filters the results by id
    -state=: Path to a Terraform state file
documentation:
    command: '[AI] `terraform state list` is a Terraform command used to display a list of all the resources managed by Terraform in the current working directory, as saved in the Terraform state file. This command helps verify that the resources in the state file match the actual infrastructure, and it can be used to check for any drifts or discrepancies between the intended configuration and the real infrastructure. The output of this command includes the resource type, name, and ID.'
    flag:
        id: '[AI] The `terraform state list -id` command is used in Terraform, an open-source infrastructure as code software tool, to display a list of resources managed by Terraform along with their unique identifiers (IDs). The `-id` option specifically requests that the output includes each resource''s ID. This information can be helpful for tracking and managing resources within your Terraform configuration.'
        state: '[AI] `terraform state list -state` is a command used in Terraform, an open-source infrastructure as code software tool. This command lists the available backends where Terraform stores its state files, allowing users to select and output the path of a specific state file. The state files contain the current configuration of deployed infrastructure so that Terraform can manage them consistently across runs.'
