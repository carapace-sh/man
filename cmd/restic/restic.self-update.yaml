# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: self-update
description: Update the restic binary
flags:
    --output=: 'Save the downloaded file as `filename` (default: running binary itself)'
documentation:
    command: '[AI] `restic self-update` is a command used in the data backup and sync tool, Restic. This command initiates the process of updating Restic to the latest version within the current installation. By running this command, you''re instructing Restic to download and apply any available updates, ensuring that your tool remains up-to-date with the latest features and bug fixes.'
    flag:
        output: '[AI] `restic self-update --output` is a command used in the data backup tool `restic`. This command initiates an update of the local `restic` installation from its remote repository. The `--output` option specifies the desired output format, which can be either "plain" or "json". By default, the output will be displayed in plain text format in the terminal.'
