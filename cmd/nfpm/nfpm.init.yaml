# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: init
aliases:
    - i
description: Creates a sample nfpm.yaml config file
flags:
    -f, --config=: path to the to-be-created config file
documentation:
    command: '[AI] `nfpm init` is a Node.js command used to create a new NPM (Node Package Manager) project with a basic package.json file. This file stores important metadata such as the project name, version number, dependencies, scripts, and other relevant information. After running this command in your terminal, you''ll be prompted to enter various details about your project, like its name, description, author, license, and more.'
    flag:
        config: '[AI] `nfpm init --config` is a command used in Node.js projects with npm (Node Package Manager) for initializing and creating a new npm configuration file, called `package.json`. This command sets up the basic file structure, including the initial project name, version number, dependencies, scripts, and other metadata that can be customized as needed. The `--config` flag specifically instructs npm to open an interactive interface during initialization, allowing users to input specific values for certain fields instead of having default values automatically assigned.'
