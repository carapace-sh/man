# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: rm
description: Remove a MFA device.
documentation:
    command: '[AI] The `tsh mfa rm` command is used in Tenable Security Center''s Tenable Security Hub (TSH) to remove Multi-Factor Authentication (MFA) from a specific user account. This command does not take any arguments, and it should be run with sufficient privileges to modify MFA settings within the organization''s Tenable Security Center environment.'
