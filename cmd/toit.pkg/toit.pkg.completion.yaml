# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: completion
description: Generate the autocompletion script for the specified shell
documentation:
    command: '[AI] `toit pkg completion` is a Toit programming language command used to generate completions for Toit packages, which can be used in terminal autocompletion tools like Tab expansion. This allows developers to quickly navigate through their project''s package dependencies and avoid typos when writing code.'
