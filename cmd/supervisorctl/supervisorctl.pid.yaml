# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: pid
description: Get the PID of supervisord
documentation:
    command: '[AI] The `supervisorctl pid` command is used with Supervisor, a popular process monitoring tool. This command retrieves the Process ID (PID) of a particular process managed by Supervisor. You need to specify the name or the unique identifier of the process in question when using this command. For instance, `supervisorctl pid my_process`. The output will be the PID number that can then be used for other administrative tasks.'
