# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: db
description: vulnerability database operations
documentation:
    command: |-
        [AI] `grype db` is a command used in Grype, an open-source vulnerability scanning tool for container images and file systems. This command interacts with the Grype database to perform various tasks such as:

        1. Downloading the latest vulnerability database: When run without any arguments, it fetches the latest vulnerability definitions from the official Grype database repository and updates your local database.
        2. Performing a scan: You can use this command in conjunction with other Grype commands to scan container images or file systems for known vulnerabilities using the updated database. The actual scanning is done by other Grype subcommands like `grype scan`.
