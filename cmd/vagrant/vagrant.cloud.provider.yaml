# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: provider
description: For various provider actions with Vagrant Cloud
documentation:
    command: '[AI] "Vagrant Cloud Provider" is not a command but rather a concept in Vagrant, a tool for building and managing virtual machine environments. A Vagrant Cloud Provider is a service or plugin that enables users to access, manage, and provision ready-to-use Vagrant boxes from various sources. These services include Hashicorp''s Atlas (Vagrant Cloud) and other third-party providers like Terraform Cloud, Packer Registry, etc. The users can configure their Vagrant projects to use specific cloud providers to easily download and set up the desired base images for their projects.'
