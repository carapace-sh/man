# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: unlzma
description: Compress or decompress .xz and .lzma files
documentation:
    command: '[AI] `unlzma` is a utility command used for extracting files from LZMA compressed archives. LZMA is a lossless data compression algorithm often used for creating .tar.lzma or .lzm archive files. When you use the `unlzma` command followed by the name of an LZMA file, it extracts the contents within that file to their original format in the current directory.'
