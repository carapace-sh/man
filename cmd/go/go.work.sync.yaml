# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: sync
description: sync workspace build list to modules
documentation:
    command: '[AI] `go work sync` is a command from the Go Mod tool, `go mod`, used to ensure that the `go.mod` file in the current module matches the latest dependencies defined in `go.sum`. It downloads and writes new or updated summaries to `go.sum`, merges any local changes to `go.sum`, and updates `go.mod` if necessary.'
