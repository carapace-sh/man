# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: delete
description: Delete the given tag:value pairs from the given entity
flags:
    -g, --guid=: the entity GUID to delete tags on
    -t, --tag*=: the tag keys to delete from the entity
documentation:
    command: '[AI] The `newrelic entity tags delete` command is used in New Relic to remove one or more tags from an entity (such as an application or infrastructure resource) within their account. This command helps in managing and updating the tagging system effectively, providing a clearer organization of resources for better monitoring and analysis.'
    flag:
        guid: '[AI] The command `newrelic entity tags delete --guid` is used in New Relic''s API to remove specific entity tags identified by their unique ID (GUID). This operation allows you to programmatically manage and update the metadata associated with monitored entities, such as applications or browsers, within the New Relic platform.'
        tag: '[AI] The `newrelic entity tags delete --tag` command is used in New Relic to remove a specific tag from one or more entities (such as applications, browsers, or hosts) in their monitoring system. This command takes the tag name as an argument and deletes that particular tag for the selected entities. This can be useful for managing and organizing tags effectively within the New Relic platform.'
