# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: expired
description: List all posts already expired
documentation:
    command: '[AI] The `hugo list expired` command is a Hugo-specific (a static site generator) terminal instruction that lists all the Markdown files in your Hugo site with a LastModified time in the past, indicating that those files are no longer up-to-date or have expired according to Hugo''s build process. This command helps you keep your site content fresh and updated by identifying and notifying you of outdated files.'
