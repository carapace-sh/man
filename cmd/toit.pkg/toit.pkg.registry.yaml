# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: registry
description: Manages registries
documentation:
    command: |-
        [AI] `toit pkg registry` is a command used in Toit programming language for interacting with the Toit Package Registry. It provides several sub-commands to perform various tasks such as:

        1. `search`: Searches packages by name or keyword.
        2. `download`: Downloads a specific package and its dependencies.
        3. `update`: Updates all installed packages to their latest versions.
        4. `list`: Lists all installed packages with version information.
        5. `info`: Displays detailed information about a specific package.
