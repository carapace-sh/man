# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: bash
description: Generate the autocompletion script for bash
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] `docker-buildx completion bash` is a command used to install shell completions for Docker Buildx, a new feature in Docker Engine that enables building multi-stage build graphs using multiple buildx workers. By running this command in your terminal, you''re adding autocompletion functionality for Docker Buildx commands in Bash shells. This will help users type commands more efficiently and reduce errors caused by typing mistakes.'
    flag:
        no-descriptions: '[AI] `docker-buildx` is a Docker extension that enables support for building multi-context Docker images using multiple buildx contexts. The command `docker-buildx completion bash --no-descriptions` generates bash script completions for `docker-buildx` commands without including descriptions in the completions. This means the autocomplete suggestions provided by your terminal will only include the names of the available commands and not their descriptions, resulting in a more streamlined and faster user experience.'
