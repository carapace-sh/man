# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: kv
description: Interact with the key-value store
documentation:
    command: '[AI] `consul kv` is a Command Line Interface (CLI) command for Consul, a distributed, highly-available, and data center-aware solution to connect and configure applications, monitor their health, and manage configuration data. The `kv` subcommand is used to interact with the Consul Key-Value store, which allows storing and retrieving application configuration data in a consistent and reliable way across your infrastructure. It supports common CRUD (Create, Read, Update, Delete) operations as well as advanced features like versioning, event notifications, and data replication.'
