# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: zsh
description: Generate the autocompletion script for zsh
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] `golangci-lint completion zsh` is a command used to generate Zsh completions for the Golang static analyzer tool, Golangci-lint. This command extends Zsh''s autocomplete functionality with suggestions specific to golangci-lint, making it easier to write correct and complete Golang code by suggesting valid flags, arguments, and subcommands.'
    flag:
        no-descriptions: '[AI] `golangci-lint` is a static analyzer for Go language. The command `golangci-lint completion zsh --no-descriptions` generates completion scripts for Zsh shell, which enhances the user experience by providing suggestions as the user types in their terminal. The `--no-descriptions` option disables the generation of description text that usually accompanies the completion suggestions.'
