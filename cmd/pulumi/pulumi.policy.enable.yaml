# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: enable
description: Enable a Policy Pack for a Pulumi organization
persistentflags:
    --config=: The file path for the Policy Pack configuration file
    --policy-group=: The Policy Group for which the Policy Pack will be enabled; if not specified, the default Policy Group is used
documentation:
    command: '[AI] `pulumi policy enable` is a command used in Pulumi, an infrastructure as code platform, to apply or set a new policy rule for your infrastructure resources. Policies are used to enforce desired states and prevent unwanted changes based on certain conditions. By using this command with the specific policy name and any necessary arguments, you''re enabling that policy to enforce its defined rules within your Pulumi deployment.'
