# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: set
description: Set a stack tag
documentation:
    command: '[AI] The `pulumi stack tag set` command is used in Pulumi, an infrastructure as code platform, to update or set tags for a specific stack (a collection of related resources) in your deployment. You provide a key-value pair for each tag you want to update, and the command applies those tags to all resources within the specified stack. For example: `pulumi stack mystack tag set key1=value1 key2=value2`.'
