# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: status
description: display the status of the named release
group: main
flags:
    --revision=: if set, display the status of the named release with revision
    --show-desc: if set, display the description message of the named release
    -o, --output=: 'prints the output in the specified format. Allowed values: table, json, yaml'
documentation:
    command: '[AI] `helm status` is a command used in Helm, a popular package manager for Kubernetes, to check the current state and information of installed releases (applications or services) in a Kubernetes cluster. It displays details such as the release name, chart version, status (running, upgrading, etc.), and revision number. This command helps users monitor and manage their applications deployed via Helm.'
    flag:
        output: '[AI] `helm status --output` is a command used in Helm, a popular Kubernetes package manager. This command displays the current status of Helm releases in your cluster. By default, it outputs the release name, status (running, upgraded, etc.), and version. You can also specify an output format using flags such as `--output text`, `json`, or `yaml`.'
        revision: '[AI] `helm status --revision` is a command used in Helm, a popular Kubernetes package manager. This command displays the current state of a Helm release, including the status of its charts and revisions. A revision represents a specific instance of a deployed chart. With this command, you can check the current active revision and observe the history of previous revisions, which includes details like the release time, version number, and deployment status.'
        show-desc: '[AI] `helm status --show-desc` is a command used in Helm, a popular Kubernetes package manager. This command displays the current status of all released Helm charts, along with their corresponding descriptions. It provides more detailed output compared to the default `helm status`, helping users understand the state and purpose of each deployed application in their cluster.'
