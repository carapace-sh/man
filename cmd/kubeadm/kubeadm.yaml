# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: kubeadm
description: 'kubeadm: easily bootstrap a secure Kubernetes cluster'
persistentflags:
    --add-dir-header: If true, adds the file directory to the header of the log messages
    --alsologtostderr: log to standard error as well as files
    --log-backtrace-at=: when logging hits line file:N, emit a stack trace
    --log-dir=: If non-empty, write log files in this directory
    --log-file-max-size=: Defines the maximum size a log file can grow to. Unit is megabytes. If the value is 0, the maximum file size is unlimited.
    --log-file=: If non-empty, use this log file
    --logtostderr: log to standard error instead of files
    --one-output: If true, only write logs to their native severity level (vs also writing to each lower severity level)
    --rootfs=: '[EXPERIMENTAL] The path to the ''real'' host root filesystem.'
    --skip-headers: If true, avoid header prefixes in the log messages
    --skip-log-headers: If true, avoid headers when opening log files
    --stderrthreshold=: logs at or above this threshold go to stderr
    --vmodule=: comma-separated list of pattern=N settings for file-filtered logging
    -v, --v=: number for the log level verbosity
documentation:
    command: '[AI] `kubeadm` is a tool used for installing and managing Kubernetes clusters. It sets up the base infrastructure, including initializing the Kubernetes cluster with required components such as the control-plane nodes and etcd database. This tool is typically run on the first node in a Kubernetes cluster to bootstrap the entire system. It also provides utilities for joining worker nodes to the cluster and updating the cluster version.'
