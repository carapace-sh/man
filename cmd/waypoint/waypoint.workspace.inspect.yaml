# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: inspect
description: Output information for a given Workspace
flags:
    --plain: Plain output
    -a, --app=: App to target.
    -p, --project=: Project to target.
    -w, --workspace=: Workspace to operate in.
documentation:
    command: '[AI] The `waypoint workspace inspect` command is used in Waypoint, a multi-cloud application platform by Hashicorp, to display detailed information about the current or specified Waypoint workspaces. It helps users understand the configuration of their workspaces including associated applications, environments, and resources, as well as the active version of each.'
    flag:
        app: '[AI] The `waypoint workspace inspect --app` command is used with Waypoint, an open-source application delivery and management platform from Microsoft. This command inspects the specified application within the current Waypoint workspace. It provides detailed information about the application''s configuration, including deployment targets, replicas, environment variables, and other settings. The output helps you understand the current state of your application in the Waypoint workflow.'
        plain: '[AI] `waypoint workspace inspect --plain` is a command used in Google Cloud''s Waypoint configuration management tool. It returns a plain text representation of the current workspace, displaying details such as its name, default XLXS file location, and active environment or profile. This output can be useful for scripting or automated processes that need to access these details without using the Waypoint CLI''s interactive features.'
        project: '[AI] The `waypoint workspace inspect --project` command is used in Waypoint, an open-source multi-cloud application delivery platform, to retrieve detailed information about the specified project within the current Waypoint workspace. This includes metadata such as the project''s name, configuration files, associated environments, and more. The output can be helpful for understanding the setup of a project or for troubleshooting issues.'
        workspace: '[AI] The `waypoint workspace inspect --workspace` command is used in Waypoint, an open-source multi-cloud application delivery platform, to display detailed information about the currently active workspace. A workspace in Waypoint represents a logical collection of applications and their associated configurations for deployment across various environments. By executing this command, users can gain insights into the name, description, organization, and any tags associated with the workspace, as well as the names and types of the connected environments, such as AWS or Azure. This information helps users manage and maintain their Waypoint projects effectively.'
