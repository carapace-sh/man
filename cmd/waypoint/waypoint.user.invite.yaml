# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: invite
description: Invite a user to join the Waypoint server
flags:
    --expires-in=: The duration until the token expires.
    --plain: Plain output
    --username=: Invite a new user and provide a username hint.
    -a, --app=: App to target.
    -p, --project=: Project to target.
    -w, --workspace=: Workspace to operate in.
documentation:
    command: '[AI] The `waypoint user invite` command in Waypoint, a HashiCorp tool for managing and securing infrastructure as code, is used to extend an invitation to a user or team to join a specific project or organization within Waypoint. This command typically takes the form of `waypoint user invite [USER|TEAM_ID] [PROJECT|ORGANIZATION_NAME]`. When executed, it sends an email invitation to the specified user or team, allowing them to accept and gain access to the invited project or organization in Waypoint.'
    flag:
        app: '[AI] The `waypoint user invite --app` command in Hashicorp''s Waypoint is used to extend collaboration invitations to users for specific applications. When invoked, it takes the name of the application as an argument and sends an email invitation to the specified user, granting them access to manage the application''s configuration within Waypoint. This command promotes teamwork, efficient communication, and simplifies management of applications for organizations using Waypoint.'
        expires-in: '[AI] The `waypoint user invite --expires-in` flag is used with the Waypoint tool in Hashicorp''s Nomad cluster management system. This command is used to create and send an invitation to a new user for joining a specific Waypoint team or project. The `--expires-in` flag sets a time limit (duration) after which the invitation will expire and be automatically revoked if not accepted by the recipient. This helps ensure the security of your Nomad setup by controlling who has access and when.'
        plain: '[AI] The `waypoint user invite --plain` command in Waypoint, a multi-cluster application deployment and management tool by Hashicorp, is used to generate raw invitation emails for users to join a Waypoint team. The `--plain` flag indicates that the output should be in plain text format, meaning the email body will be printed to the terminal without any formatting or encoding. This command does not send the invitations; it only generates the email content. Users can then copy and paste the email text into their preferred email client to send the invitations.'
        project: '[AI] The `waypoint user invite --project` command is used in Google Cloud Platform''s Waypoint tool to send invitations to collaborators for a specific project. It accepts the project ID as an argument and sends email invitations to specified users, allowing them to access the project using their Google accounts. This command enhances collaboration and teamwork within a GCP environment.'
        username: '[AI] The command `waypoint user invite --username` is used in Waypoint, an open-source project management tool for Kubernetes. This specific command invites a new user to join an existing Waypoint team by providing their username. Once invited, the user can be granted various permissions to manage and collaborate on Kubernetes projects within that team.'
        workspace: '[AI] The `waypoint user invite --workspace` command in Hashicorp''s Waypoint configuration management tool is used to extend invitation permissions to new users for a specific workspace. This enables the invited users to collaborate and manage resources within that particular workspace.'
