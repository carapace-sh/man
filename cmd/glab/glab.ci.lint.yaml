# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: lint
description: Checks if your `.gitlab-ci.yml` file is valid.
documentation:
    command: '[AI] `glab` is a Git interface tool by GitLab. The command `glab ci lint` is used to check the configuration and syntax of your GitLab CI/CD (Continuous Integration / Continuous Delivery) YAML file(s) locally, without triggering a pipeline run. It helps ensure that your files are correctly formatted and free of errors before committing them.'
