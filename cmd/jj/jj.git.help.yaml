# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help
description: Print this message or the help of the given subcommand(s)
documentation:
    command: '[AI] The `jj git help` command is used to display help information about Git commands while using the Jira JetBrains plugin (jj) in IntelliJ IDEA or other JetBrains IDEs. This command is typically invoked from the terminal or the IDE''s built-in terminal, and it searches for Git commands based on the text you provide as an argument. For example, `jj git help commit` will display information about the Git ''commit'' command. The help information includes usage examples, options, and other relevant details.'
