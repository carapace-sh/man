# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: show
description: Show properties of one or more units/jobs or the manager
group: unit
documentation:
    command: '[AI] `systemctl show` is a command used in Linux systems with systemd init system. It provides detailed information about a given systemd service or unit file, including its current state, status, and various settings. Users can specify the service name as an argument to display its relevant details. For instance, running `systemctl show myservice.service` would provide information such as the service description, where it is sourced from, its dependencies, and more.'
