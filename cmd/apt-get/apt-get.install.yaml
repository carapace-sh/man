# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: install
description: install is followed by one or more packages desired for installation or upgrading
documentation:
    command: '[AI] `apt-get` is a command-line tool for managing software packages in Debian-based Linux distributions, such as Ubuntu. The specific command `apt-get install <package>` is used to install a particular software package and its dependencies. The system will download the required files from repositories defined in sources.list file, extract and configure them, and then install the software. This can be done with a single command instead of manually finding, downloading, and installing each dependency separately.'
