# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: set_num_desktops
description: Changes the number of desktops or workspaces
documentation:
    command: '[AI] The `xdotool` command with the action `set_num_desktops` is used to change the number of virtual desktops or workspaces in an X Window System environment. It takes a single argument, which specifies the new number of desktops. For example, `xdotool set_num_desktops 4` sets the number of desktops to four. This can be useful for scripting or automating desktop management tasks.'
