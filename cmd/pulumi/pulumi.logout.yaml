# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: logout
description: Log out of the Pulumi service
persistentflags:
    --all: Logout of all backends
    -c, --cloud-url=: A cloud URL to log out of (defaults to current cloud)
    -l, --local: Log out of using local mode
documentation:
    command: '[AI] `pulumi logout` is a command used in Pulumi, an infrastructure as code platform. It''s utilized to end a current authentication session with your Pulumi account. When you run this command, it revokes any active access tokens linked to your Pulumi CLI, ensuring improved security by preventing unauthorized access from that specific device or session.'
