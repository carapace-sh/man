# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: bash
description: Generate the autocompletion script for bash
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] The `melt completion bash` command is used to generate Bash script completions for Melting Pot, a data manipulation tool in R. By adding this script to your Bash shell, you will receive tab-completion suggestions when using Melting Pot commands and options in the terminal.'
    flag:
        no-descriptions: '[AI] The command `melt init completion bash --no-descriptions` is used to install completions for Bash shell for a Kubernetes project called Meltano. The `--no-descriptions` flag is optional and indicates that the installation should not include descriptions or help messages when the tab key is pressed during autocomplete. In other words, it makes the autocomplete functionality faster by skipping the display of descriptions.'
