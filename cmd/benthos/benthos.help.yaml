# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help
aliases:
    - h
description: Shows a list of commands or help for one command
documentation:
    command: '[AI] `benthos help` is a command used in Benthos, an open-source data pipeline processor. It displays a list of available commands and their usage information. This command can be run with no arguments or followed by the name of a specific subcommand for more detailed help. For example: `benthos help import` will provide information about the `import` subcommand''s functionality and its usage syntax.'
