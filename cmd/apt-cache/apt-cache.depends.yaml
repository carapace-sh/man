# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: depends
description: shows a listing of each dependency
documentation:
    command: '[AI] The `apt-cache depends` command is a part of the Advanced Package Tool (APT) used in Debian and Ubuntu based Linux distributions. This command is used to show the dependencies of a particular package, including both direct dependencies (packages that the target package needs to run) and reverse dependencies (packages that depend on the target package). The output includes the name and version information of the packages, helping users understand the interdependencies within the system.'
