# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: jsonschema
aliases:
    - schema
description: Outputs nFPM's JSON schema
flags:
    -o, --output=: where to save the json schema
documentation:
    command: '[AI] `nfpm jsonschema` is a command used in Node.js projects with npm (Node Package Manager) for validating JSON data against a given schema definition. The command relies on the `jsonschema` package, which must be installed as a project dependency. When executed, it takes a JSON schema file and one or more JSON files to validate against that schema as arguments. The output is a report indicating any validation errors found. In essence, it helps ensure the consistency and structure of JSON data used in your Node.js applications.'
    flag:
        output: '[AI] `nfpm jsonschema --output` is a command used in Node.js package management with NPM (Node Package Manager). This command uses the "jsonschema" library to validate the JSON schema against a given JSON file. The `--output` option specifies where to output the result of the validation process, typically a file or the console. When executed, this command validates the specified JSON file against its accompanying schema, and writes the validation results to the designated output location.'
