# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: check
description: check to see if there is a database update available
documentation:
    command: '[AI] `grype db check` is a command used in Grype, an open-source vulnerability scanning tool for container images. This command performs a systematic analysis of the specified database (which by default is the local Grype database) to ensure its integrity and consistency. It validates the metadata and manifest files stored in the database, verifying that they conform to the OCI image format specifications. The output includes any detected issues or errors, helping maintain a reliable and trustworthy vulnerability scanning environment.'
