# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: windowclose
description: Close a window
documentation:
    command: '[AI] The `xdotool` command with the argument `windowclose` is used to close a specific window in X Window System. It requires specifying the ID or name of the window to be closed as an additional argument. For example, `xdotool windowclose --name "Google Chrome"` would close the window with the name "Google Chrome". It''s important to note that you might need administrative privileges to use this command depending on your system configuration.'
