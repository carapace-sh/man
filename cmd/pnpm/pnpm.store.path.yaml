# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: path
description: Returns the path to the active store directory
documentation:
    command: '[AI] `pnpm` is a package manager for Node.js projects, similar to npm or Yarn. The `pnpm store path` command is used to display the location of PnPM''s global cache or store, which is where it stores downloaded packages and other metadata. This information might be useful if you need to troubleshoot issues related to package installations or configurations.'
