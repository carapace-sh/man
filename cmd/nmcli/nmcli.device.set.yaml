# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: set
description: Modify device properties
documentation:
    command: '[AI] `nmcli device set` is a command used in NetworkManager to configure network device settings. The syntax is `nmcli device set <devicename> <option>=<value> ...`. For example, `nmcli device set wlan0 connection.autoconnect yes`. This command sets the autoconnect option of the "wlan0" device to "yes", enabling it to automatically connect to available Wi-Fi networks. Other options include IP addresses, MAC addresses, and interface state (up or down).'
