# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: licenses
description: Check licenses in consumed packages
group: review
documentation:
    command: '[AI] The `pnpm licenses` command is used with PnPM, a package manager for Node.js projects. It generates a report of all the open-source dependencies in your project and their corresponding licenses. This can help ensure that your project complies with the terms of each license and provides transparency regarding the software components being used.'
