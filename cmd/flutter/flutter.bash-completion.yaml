# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: bash-completion
description: Output command line shell completion setup scripts
flags:
    --no-overwrite: Causes the given shell completion setup script not to be overwritten if it already exists.
    --overwrite: Causes the given shell completion setup script to be overwritten if it already exists.
    -h, --help: Print this usage information.
documentation:
    command: '[AI] The `flutter bash-completion` command is used to install Flutter completion for the Bash shell. This allows Flutter-specific suggestions and autocomplete functionality when typing commands in the terminal, enhancing productivity while working on Flutter projects.'
    flag:
        help: '[AI] `flutter bash-completion` is a Flutter development tool that provides Bash autocomplete functionality for Flutter commands and options. The `--help` argument displays detailed help information about how to use this tool, including installation instructions and available command-line flags. You can run it in your terminal with `flutter bash-completion --help` to learn more.'
        no-overwrite: '[AI] `flutter bash-completion --no-overwrite` is a command used to install Flutter''s bash completion script without overwriting any existing completions in your system. The `--no-overwrite` option ensures that the new completion script will be merged with any existing one instead of replacing it completely. This way, you can maintain customizations while adding new features from the Flutter installation.'
        overwrite: '[AI] `flutter bash-completion --overwrite` is a command used to install or update Flutter''s bash completion script with the latest version, overwriting any existing installation. The script provides autocomplete suggestions for various Flutter-related commands in the terminal.'
