# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: pull
description: Pull templates from store
persistentflags:
    -u, --url=: Use as alternative store for templates
documentation:
    command: '[AI] The `faas-cli template store pull` command is used with the FaaS-CLI (Function as a Service Command Line Interface) tool to retrieve a function template from a remote template store. This pulls the latest version of the specified template, allowing users to easily deploy functions using that template''s configuration and structure. It helps simplify the process of creating new functions with predefined structures and settings.'
