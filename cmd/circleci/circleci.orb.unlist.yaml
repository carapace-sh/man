# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: unlist
description: Disable or enable an orb's listing in the registry
documentation:
    command: '[AI] The `circleci orb unlist` command is used to list all installed Orbs (reusable collections of CircleCI configuration code) in your CircleCI project. It returns a JSON response containing the name, version, and other metadata for each Orb installed. This command helps you keep track of which Orbs are currently being used and their versions within your CircleCI environment.'
