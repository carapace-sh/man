# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: options
description: Show install options specific to <formula>
group: main
flags:
    --command: Show options for the specified <command>.
    --compact: Show all options on a single line separated by spaces.
    --debug: Display any debugging information.
    --eval-all: Evaluate all available formulae and casks, whether installed or not, to show their options.
    --help: Show this message.
    --installed: Show options for formulae that are currently installed.
    --quiet: Make some output more quiet.
    --verbose: Make some output more verbose.
documentation:
    command: '[AI] The `brew options` command in Homebrew is used to display a list of available installation options for a specific Homebrew formula or package. When you run this command followed by the name of a formula (e.g., `brew options curl`), Homebrew will show you a table listing various options, their short flags, and brief descriptions. These options can modify the behavior of the installation process, such as enabling or disabling additional features or dependencies.'
    flag:
        command: '[AI] The `brew options --command` command in Homebrew (a popular package manager for macOS) displays a list of available options and their corresponding usage for the `brew` command. This can be helpful for users who want to understand how to use advanced features of Homebrew or need to troubleshoot issues by checking the correct syntax for various commands. When run with no arguments, it shows a brief help message, while providing specific options as arguments will display detailed information about those options.'
        compact: '[AI] The `--compact` option in Homebrew, a popular package manager for macOS and Linux, is used to display output in a compact format when listing available upgrades or installed packages. Instead of showing each package''s name, version, and remote, only the names and differences between the current and available versions will be displayed. This can save space and make it easier to quickly identify updates for multiple packages.'
        debug: '[AI] The `--debug` option in Homebrew, a popular package manager for macOS and Linux, enables detailed diagnostic output during the installation or upgrade of packages. This extra information can help troubleshoot any potential issues that may arise during the process by providing more context about what Homebrew is doing behind the scenes.'
        eval-all: '[AI] The `--eval-all` option in Homebrew, a popular package manager for macOS and Linux, is used to apply and evaluate an arbitrary Ruby code block within the Homebrew configuration files. This can be useful for experimenting with new configurations or making bulk changes across multiple formulae. By passing a valid Ruby script as an argument to the `brew install` command followed by `--eval-all`, the specified code will be executed against the relevant Homebrew configuration files, merging any modifications back into those files upon completion.'
        help: '[AI] `brew options --help` is a command used in Homebrew, a popular package manager for macOS. This command displays detailed help information about using the `options` subcommand with Homebrew. The help text explains various flags and their functions that can be used to customize the behavior of Homebrew when installing, upgrading, or managing packages. These options include things like specifying installation paths, ignoring dependencies, or using specific versions of packages.'
        installed: '[AI] `brew options --installed` is a command for Homebrew, a popular package manager for macOS. This command displays a list of all installed packages and their versions in the current Homebrew installation. It allows users to easily check which software they have installed via Homebrew and keep track of their installed versions.'
        quiet: '[AI] The `--quiet` flag option for Homebrew, a popular package manager for macOS, suppresses output of progress messages and success notifications during the installation or upgrade of software packages. It''s useful when you want to run multiple commands in the terminal without being distracted by the intermediate output.'
        verbose: '[AI] `brew options --verbose` is a command used in Homebrew, a popular package manager for macOS. This option increases the amount of output Homebrew displays when running commands, providing more detailed and verbose information about the actions being taken during the installation or update of software packages.'
