# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: golangci-lint
description: golangci-lint is a smart linters runner.
persistentflags:
    --color=: Use color when printing; can be 'always', 'auto', or 'never'
    --cpu-profile-path=: Path to CPU profile output file
    --mem-profile-path=: Path to memory profile output file
    --trace-path=: Path to trace output file
    --version: Print version
    -j, --concurrency=: Concurrency (default NumCPU)
    -s, --silent&: disables congrats outputs
    -v, --verbose: verbose output
documentation:
    command: '[AI] `golangci-lint` is a static analyzer for the Go programming language. It helps to find potential issues in Go source code by performing checks against a set of rules, including Go specification, style guides, and best practices. The tool provides suggestions for improving code quality and is widely used during development to catch errors early and ensure consistent coding standards within a team or project.'
