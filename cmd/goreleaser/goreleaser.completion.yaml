# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: completion
description: Generate the autocompletion script for the specified shell
documentation:
    command: '[AI] `goreleaser completion` is a command provided by GoReleaser, a popular tool for managing the release process of Go projects. This command generates autocompletion scripts in various formats (Bash, Fish, PowerShell, Elixir, and Zsh) to enhance user experience when using `goreleaser` in interactive shells. These scripts suggest possible completions as users type, saving time and reducing errors while writing commands related to GoReleaser.'
