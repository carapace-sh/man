# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ls
description: List all Policy Groups for a Pulumi organization
persistentflags:
    -j, --json: Emit output as JSON
documentation:
    command: '[AI] The `pulumi policy group ls` command is used to list all the defined policy groups in Pulumi, a cloud infrastructure provisioning and management tool. Policy groups allow organizing and managing policies, which are rules or constraints that enforce desired states and prevent unwanted changes in your infrastructure. By listing the policy groups, you can easily identify and manage the various collections of policies applied to your resources within an organization.'
