# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: subscribe <id>
aliases:
    - sub
description: Subscribe to an incident
documentation:
    command: '[AI] The `glab` command `incident subscribe` is used in GitLab to subscribe or follow an incident in the Incident Management system. This means that you will receive notifications about any updates or new developments related to that specific incident. You need to have the appropriate permissions to subscribe to incidents in your GitLab instance.'
