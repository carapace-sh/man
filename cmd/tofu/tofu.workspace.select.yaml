# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: select NAME
description: Select a workspace
flags:
    -or-create: Create the Terraform workspace if it doesn't exist
documentation:
    command: '[AI] The `tofu workspace select` command is used in Tofu, a data versioning system, to specify which workspace or branch of a project should be active for further operations. This command sets the current workspace to the specified one, allowing users to work on and manage data versions associated with that workspace.'
    flag:
        or-create: '[AI] The `tofu workspace select --or-create` command is used in Tofu, a Gitops tool for Kubernetes, to manage workspaces. It allows you to either select an existing workspace or create a new one if it does not exist. This command helps you to manage and configure your workspaces efficiently while maintaining version control in your Kubernetes environment.'
