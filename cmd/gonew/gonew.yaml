# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: gonew
description: Gonew starts a new Go module by copying a template module
documentation:
    command: |-
        [AI] The `new` function in Go language is used to allocate memory on the heap and construct an object with the specified data type and any provided initial values. The `gonew` command is not a standard Go command, but rather a typo or misnomer for the `new` function. If you meant to use the `new` function, please use it instead:

        ```go
        value := new(datatype) // or new(datatype, initialValue...)
        ```
