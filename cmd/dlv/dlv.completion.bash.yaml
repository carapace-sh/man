# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: bash
description: Generate the autocompletion script for bash
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: |-
        [AI] The `dlv completion bash` command is related to Delve debugger (dlv), a popular and powerful Go debugger. This specific command is used to generate autocompletion suggestions for various Bash commands or variables within the Bash environment, specifically for use with the Bash shell.

        When you run `dlv completion bash`, it generates a list of possible completions based on the current context in your terminal. These completions can include Delve debugger commands, Go package names, or other relevant options. The output of this command is usually in the Nix format for Bash autocompletion and can be easily integrated into your .bashrc or .bash_aliases file to enable autocompletion for Delve debugger.

        In summary, `dlv completion bash` helps you work more efficiently with Delve debugger by providing real-time suggestions for various options while you're typing in the Bash shell.
    flag:
        no-descriptions: '[AI] `dlv` is a debugger for Delite, the D language''s standard library and executables. The command `dlv completion bash --no-descriptions` is used to request autocompletion suggestions in Bash shell for `dlv` commands without displaying descriptions or tooltips along with the suggestions. This can be helpful for quickly navigating through available options without being distracted by lengthy descriptions.'
