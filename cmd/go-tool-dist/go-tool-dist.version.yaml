# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: print Go version
documentation:
    command: '[AI] The `go tool dist version` command is used to print out the current version of the Go compiler and tools (also known as the Go distribution). When you run this command in your terminal or command prompt, it will output something like `go version go1.16.5`, indicating that the currently active Go installation is version go1.16.5. This information can be useful for ensuring that you''re using the correct Go version for a specific project, and for keeping track of your installed Go versions.'
