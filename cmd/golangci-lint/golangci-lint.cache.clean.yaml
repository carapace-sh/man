name: clean
description: Clean cache
documentation:
    command: '[AI] The `golangci-lint cache clean` command is used to clear the local cache of Golang static analyzer, GolangCI-lint. This action helps in resolving potential issues related to outdated or incorrect cache data and ensures that the next analysis is performed using the latest rules and definitions from the remote server.'
