# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: rename [<new-name>]
description: Rename a repository
group: Targeted commands
flags:
    --confirm&: Skip confirmation prompt
    -y, --yes: Skip the confirmation prompt
persistentflags:
    -R, --repo=: Select another repository using the `[HOST/]OWNER/REPO` format
documentation:
    command: '[AI] `gh repo rename` is a GitHub CLI (Command Line Interface) command used to rename an existing repository under your account. This command allows you to change the name of your repository locally and then updates the remote repository''s name accordingly. The usage would look like this: `gh repo rename <old-repo-name> <new-repo-name>`, where `<old-repo-name>` is the existing name of the repository, and `<new-repo-name>` is the desired new name for the repository. This command will also update the default branch''s name accordingly if it follows the naming convention `<repo-name>.git`.'
    flag:
        confirm: '[AI] `gh repo rename --confirm` is a command used in GitHub''s CLI (Command Line Interface) tool, gh, to rename a repository under your control. The `--confirm` flag is an optional argument that skips the confirmation prompt and directly applies the repository name change. If you omit this flag, you will be asked for confirmation before the rename operation is executed.'
        "yes": '[AI] `gh repo rename` is a command-line tool provided by GitHub''s `gh` CLI to rename a repository. The `--yes` flag is an option that accepts no argument and is used for confirming actions without asking for further input or confirmation. When you run the command with this flag, it will immediately proceed to rename the repository without any interactive prompts, making it suitable for scripting or automated workflows where swift action is desired.'
