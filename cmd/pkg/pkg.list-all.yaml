# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list-all
description: List all packages available in repositories
documentation:
    command: '[AI] `pkg list-all` is a command used in the Alpine Linux package manager (apk). It lists out all installed packages along with their versions and dependencies. The output includes the package name, version number, installation location, and size. It provides a comprehensive view of the entire system''s package configuration, making it useful for checking the current state of installed software or verifying that desired packages are properly installed.'
