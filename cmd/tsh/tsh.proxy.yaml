# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: proxy
description: Run local TLS proxy allowing connecting to Teleport in single-port mode.
documentation:
    command: '[AI] The `tsh proxy` command in Tenable''s SecurityCenter is used to configure a Proxy Settings for a Scan Engine, typically used when scanning targets behind a firewall or proxy server. This setting allows SecurityCenter to route its traffic through the specified proxy server and authenticate using the provided proxy credentials if necessary.'
