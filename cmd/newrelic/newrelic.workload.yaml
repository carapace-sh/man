name: workload
description: Interact with New Relic One workloads
documentation:
    command: |-
        [AI] `newrelic workload` is a New Relic command-line tool used to manage and query your New Relic application performance monitoring data from the command line. This command specifically allows you to view and analyze real-time and historical workload data, which includes metrics such as response time, throughput, error rate, and other application performance indicators (APMs).

        By executing `newrelic workload`, you can gain insights into your application's performance trends, identify bottlenecks, and monitor the impact of infrastructure changes or deployments on your applications. The tool supports various options like filtering by application name, environment, or date range to help tailor your queries for more specific analysis.
