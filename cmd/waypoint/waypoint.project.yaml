# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: project
description: Project management
documentation:
    command: '[AI] The `waypoint project` command is used in Waypoint, an open-source multi-host configuration management tool developed by Google. This command is utilized to define or manage a new project within Waypoint. It takes in the name of the project and sets up the necessary configuration files for that project under the `~/.waypoint/projects` directory. Once defined, you can use Waypoint to deploy and manage resources within that project using YAML configuration files.'
