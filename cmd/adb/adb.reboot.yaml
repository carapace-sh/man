# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: reboot
description: reboot the device
documentation:
    command: '[AI] `adb reboot` is a command used with Android Debug Bridge (ADB), which is a versatile tool for managing and debugging Android devices. The `reboot` sub-command instructs the target Android device to perform a systematic restart, allowing it to shut down and start up again properly. This can be helpful when the device is unresponsive or needs a fresh system reboot to resolve certain software issues.'
