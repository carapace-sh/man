name: dir
description: Show the cache directory
documentation:
    command: '[AI] The `pip cache dir` is a command used with pip, which is a package manager for Python. This command displays the directory where pip stores its cached packages and their dependencies. It allows users to manage and inspect the local cache for faster installation of packages in future sessions.'
