# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: completion
description: Generate the autocompletion script for the specified shell
documentation:
    command: '[AI] `golangci-lint completion` is a subcommand used with Golang static analyzer, Golangci-lint. It generates shell completions for autocomplete support in terminal applications like Bash or Zsh for Golangci-lint commands and options. This makes it easier for developers to remember and use the correct command and its arguments while coding in Go.'
