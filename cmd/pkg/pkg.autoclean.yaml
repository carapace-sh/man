# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: autoclean
description: Remove all outdated packages from .deb package cache
documentation:
    command: '[AI] `pkg autoclean` is a command used in the pkg package manager for the OpenBSD operating system. It scans the local package repository and removes any unnecessary metadata files, such as those for removed or outdated packages, to keep the repository size minimal. This helps maintain an efficient package management system and saves disk space.'
