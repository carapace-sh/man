# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: secret
description: Manage Swarm secrets
group: swarm
documentation:
    command: '[AI] `docker secret` is a Docker CLI command used to manage encryption keys for storing sensitive data, such as passwords or API keys, outside of container images. It allows users to create, inspect, update, and delete secrets, which are encrypted using the Docker universal control plane''s encryption key. This helps ensure secure handling of sensitive information while maintaining portability across different environments.'
