# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: getwindowfocus
description: Prints the window id of the currently focused window
flags:
    -f: ignore WM_CLASS property
documentation:
    command: '[AI] `xdotool getwindowfocus` is a command used in the X Window System to retrieve the ID (also known as the window handle or WM_CLASS) of the currently focused window. This command is typically used in shell scripts and other automated tasks to interact with graphical applications through the X11 API provided by xdotool. It returns the ID of the focused window, which can then be used for various operations such as sending input events, moving or resizing the window, or querying its properties.'
    flag:
        f: '[AI] `xdotool` is a versatile tool for automating interaction with X11 applications. The command `xdotool getwindowfocus -f` specifically brings focus to the currently active window. The `-f` flag ensures that only the focused window is manipulated, preventing potential unintended effects on other windows.'
