# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: profile
description: Manage runner profiles
documentation:
    command: '[AI] The `waypoint runner profile` command is used in Robot Operating System (ROS) to configure and manage profiles for the Waypoint Navigation package. Profiles specify various settings, such as vehicle type, speed limits, and waypoints, for autonomous navigation missions. By using different profiles, you can adapt the behavior of your robot or vehicle to different environments or tasks.'
