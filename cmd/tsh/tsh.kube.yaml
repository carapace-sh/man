# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: kube
description: Manage available Kubernetes clusters
documentation:
    command: '[AI] "tsh kube" is a command used in Tenable Security Center''s Tenable Security Hub (TSH) interface for interacting with Kubernetes clusters managed by Tenable''s Kubernetes Security solution, Tenable.io Kubernetes. This command helps perform various actions related to Kubernetes security, such as scanning, policy management, and remediation actions. It is used to invoke the Kubernetes API from TSH for managing cluster security.'
