# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: add
description: Create a new team
documentation:
    command: '[AI] `vercel teams add` is a command used in the Vercel CLI (Command Line Interface) for managing access to Vercel projects and organizations. This command is used to invite new team members or add existing ones to a specific project or organization, expanding collaboration and control. Invitations can be sent via email address, and permissions such as "owner," "collaborator," or "reader" can be assigned based on the desired level of access.'
