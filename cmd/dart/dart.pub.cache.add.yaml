# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: add
description: Install a package
flags:
    --all: Install all matching versions.
    -h, --help: Print this usage information.
    -v, --version=: Version constraint.
documentation:
    command: '[AI] `dart pub cache add` is a Dart command used to add new packages to your local `pubcache`. This command retrieves the specified package(s) and their dependencies from the Dart Package Manager (Pub) and caches them for faster and offline use in your project. The syntax is `dart pub cache add <package_name> [<package_version>]`. If no version is specified, the latest version will be installed.'
    flag:
        all: '[AI] `dart pub cache add --all` is a command used in Dart programming language for adding all the dependencies listed in the `pubspec.yaml` file to the local package cache managed by the `dart:io` `pub` tool. This operation should be run after adding or updating dependencies in the `pubspec.yaml` file and before using those packages in your code. The command retrieves the required packages from the Dart Package Index and caches them locally for efficient use during development.'
        help: '[AI] `dart pub cache add --help` is a command used in Dart programming language for adding new packages to the local Dart package cache managed by the `pub` tool. The `--help` option provides detailed usage information about this specific command. When run, it will display a help message that explains how to use `add` with various options and arguments, such as specifying the package name or version number to install, or resolving dependencies automatically.'
        version: '[AI] The `dart pub cache add --version` command is used in Dart programming language to add a specific version of a package to the local `pubcache`. The `--version` option specifies the desired version number to be installed. This command retrieves the package from the Dart Package Cloud and caches it locally for faster access during project development.'
