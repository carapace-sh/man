# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: auth
description: Manage recordings on asciinema.org account
flags:
    -h, --help: show this help message and exit
documentation:
    command: '[AI] `asiinema auth` is a command used in Asciinema, a tool for recording and sharing terminal sessions as videos. This command is responsible for managing authentication tokens, which are used to securely upload recorded terminal sessions to the Asciinema servers. The command allows you to log in or out from your account, display your current token, or even revoke existing tokens for enhanced security.'
    flag:
        help: '[AI] `asciinema auth --help` is a command used in asciinema, a tool for recording and sharing terminal sessions, to display help information related to authentication. It does not actually perform any authentication itself but instead generates a help message explaining how to use various authentication methods with asciinema, such as via OAuth or API keys. The `--help` flag is used in Unix-like command-line interfaces to display detailed usage instructions for commands.'
