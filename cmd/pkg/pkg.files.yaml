# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: files
description: Show all files installed by packages
documentation:
    command: '[AI] The `pkg files` command is used in Pacman, a package manager for Arch Linux and other derivatives. It lists information about installed package files, including their locations, sizes, and checksums to verify file integrity. This command helps users manage and maintain their system packages by providing essential details about the installed files.'
