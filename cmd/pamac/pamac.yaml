# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: pamac
description: package manager utility
flags:
    --version: show version
    -h, --help=: show help
documentation:
    command: '[AI] `pamac` is a package manager for Arch Linux and its derivatives, such as Manjaro. It provides a simple and user-friendly interface to install, update, and manage software packages from the official repositories and the Arch User Repository (AUR). It also integrates with the Pacman package manager, allowing users to use `pamac` commands instead of traditional Pacman ones for easier usage.'
    flag:
        help: '[AI] `pamac` is a package manager for Arch Linux and its derivatives. The command `pamac --help` displays detailed help information about `pamac`. It lists various sub-commands with their descriptions, usage examples, and options where applicable. This includes commands like `install`, `upgrade`, `remove`, `sync`, and others, helping users understand how to effectively use the tool for managing software packages on their Arch Linux system.'
        version: '[AI] `pamac --version` is a command used in the Pacman package manager for Arch Linux and its derivatives. This command is executed in a terminal or command line interface to display the version information of Pamac, which includes the major, minor, and micro release numbers, as well as the revision level and any additional build information.'
