# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: subscribe [<id> | <branch>]
aliases:
    - sub
description: Subscribe to merge requests
documentation:
    command: '[AI] `glab mr subscribe` is a GitLab CLI (Command Line Interface) command used to subscribe to Merge Requests (MRs) in GitLab. This means that you will receive notifications about the MR''s status changes via email or through the GitLab interface. This command requires authentication and can be used to manage your subscriptions to specific MRs across multiple projects, allowing you to stay informed about the progress of your team''s work.'
