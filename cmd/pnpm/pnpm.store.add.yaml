# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: add
description: Adds new packages to the store
documentation:
    command: '[AI] `pnpm store add` is a command provided by PnPM, a package manager for Node.js projects. This command is used to publish a local package or dependency to the PnPM registry. The package must be located in the current directory or specified as a path. Once added, it can be installed using other projects managed with PnPM without having to manually download and install it each time.'
