# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help
description: Prints this message or the help of the given subcommand(s)
documentation:
    command: '[AI] `rustup help` is a Rust tool command used to display information about available subcommands and their usage. It provides a quick reference guide for using Rustup effectively, including options for installing Rust compilers, managing multiple toolchains, and more. You can also specify a specific subcommand after `help` for more detailed information.'
