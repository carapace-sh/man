# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: view [<number> | <url> | <branch>]
description: View a pull request
group: Targeted commands
flags:
    --json*=: Output JSON with the specified `fields`
    -c, --comments: View pull request comments
    -q, --jq=: Filter JSON output using a jq `expression`
    -t, --template=: Format JSON output using a Go template; see "gh help formatting"
    -w, --web: Open a pull request in the browser
documentation:
    command: '[AI] The `gh pr view` command is used in GitHub''s CLI (Command Line Interface) tool, called `gh`. This command is used to display detailed information about a specific pull request. When you provide the number or name of a pull request as an argument, `gh pr view` will show its details including title, description, status, comments, reviews, and changes made in the files. It helps developers to inspect the progress and status of their or others'' pull requests effectively from the command line.'
    flag:
        comments: '[AI] `gh pr view --comments` is a command used in GitHub''s Git CLI (Command Line Interface) tool, called "gh". This command is specifically designed to fetch and display the comments of a particular pull request. When you run this command followed by the number or name of the pull request, it will return all the comments associated with that PR, including those from reviewers and the bot comments (if any). It helps in monitoring the progress of a pull request and its discussions.'
        jq: '[AI] `gh pr view` is a command used in GitHub''s Git CLI (gh) to fetch details about a specific pull request. The `--jq` option instructs the tool to use `jq`, a lightweight and flexible JSON processor, to filter and manipulate the output as JSON data. This combination allows for customized processing of pull request information in various formats.'
        json: '[AI] `gh pr view --json` is a command used in GitHub''s CLI (Command Line Interface) tool, called "gh". This command retrieves data related to a specific pull request in JSON format for more advanced processing or analysis. The output includes details such as title, description, number of reviews, merged state, and other metadata. It''s useful for automation scripts and custom workflows that require fine-grained access to GitHub PR information.'
        template: '[AI] `gh pr view --template` is a command used in GitHub''s CLI (Command Line Interface) tool, gh. This command is specifically designed for viewing pull request details. The `--template` option modifies the output format of the command by using a customized template file to display the desired information. This can be useful for automating tasks or extracting specific data from pull requests.'
        web: '[AI] `gh pr view --web` is a command used with GitHub''s CLI (Command Line Interface) tool called "gh". This specific command is used to open and view a particular pull request in a web browser. The `--web` option opens the pull request in your default web browser, allowing you to interact with it more easily, such as reviewing changes, leaving comments, or merging the pull request.'
