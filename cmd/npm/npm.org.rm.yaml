# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: rm
description: Remove a user in an org
documentation:
    command: '[AI] `npm org rm` is a command used in Node.js package management with npm (Node Package Manager). It''s used to remove a specific organization from your global npm registry. This can be helpful if you no longer wish to receive packages from that organization. The command takes the organization name as an argument, e.g., `npm org rm myorg`.'
