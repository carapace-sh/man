# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: org
description: Manage Organization configuration
documentation:
    command: '[AI] `pulumi org` is a command used in Pulumi, an infrastructure as code platform, to manage organizations. It allows users to create, list, update, and delete organizations. Organizations in Pulumi act as containers for multiple Pulumi stacks and projects, enabling team collaboration, access control, and resource isolation.'
