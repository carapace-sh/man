# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: info
description: Show the meta-data of an orb
documentation:
    command: '[AI] `circleci orb info` is a Command Line Interface (CLI) command used in CircleCI, a continuous integration and delivery platform. This command retrieves metadata about installed Orbs, which are reusable collections of CircleCI configuration code, including their version number, the author''s name and image URL. It helps users identify the specific versions of Orbs they have installed and manage their configurations more effectively.'
