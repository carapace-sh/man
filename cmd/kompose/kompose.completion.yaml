name: completion
description: Output shell completion code
documentation:
    command: '[AI] `kompose completion` is a subcommand used in Kubernetes'' Kompose tool. It generates the Kubernetes YAML files corresponding to the defined services, configurations, and networks from a `docker-compose.yml` file. This command helps transition a Docker application to a native Kubernetes setup by automating the creation of Kubernetes configuration files.'
