# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: kill-window
aliases:
    - killw
description: destroy a given window
flags:
    -a: kill all windows except the one specified by -t
    -t=: specify target window
documentation:
    command: '[AI] `tmux kill-window` is a command used in the TMUX terminal multiplexer to close the currently selected window. This command sends the SIGKILL signal (forceful termination) to the processes running inside the targeted window, effectively ending their execution. It''s often used when a application becomes unresponsive or when you want to free up resources in your TMUX session.'
    flag:
        a: '[AI] The `tmux` command `kill-window -a` is used to terminate all active windows in a `tmux` session. The `-a` flag makes it apply to all windows. This can be useful when you want to close down an entire `tmux` session or when dealing with multiple unresponsive windows, allowing you to start fresh.'
        t: '[AI] `tmux kill-window` is a command used in the TMUX terminal multiplexer. The option `-t` specifies the target window ID. So, the whole command `tmux kill-window -t <window_id>` kills the specified window in the TMUX session.'
