# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: pacman
description: package manager utility
flags:
    -V, --version: Display version
    -h, --help: Display syntax for the given operation
documentation:
    command: '[AI] `pacman` is a package manager for the Arch Linux and its derivatives. It automates the process of installing, upgrading, and removing software from the system. Users can search for packages, view package information, and manage dependencies with commands like `pacman -S` (install), `pacman -U` (local package files), `pacman -R` (remove), and `pacman -Syu` (sync and upgrade all installed packages).'
    flag:
        help: '[AI] `pacman --help` is a command used in Arch Linux and its derivatives to display detailed information about how to use the Pacman package manager. It provides a comprehensive list of available commands and options with brief descriptions for each one, helping users to effectively manage their system''s packages.'
        version: '[AI] The `pacman --version` command is used to display the version information of Pacman, which is a package manager for Arch Linux and its derivatives. When executed, it prints out details such as the Pacman version number, Git commit hash, compiled for architecture, and the date of the build. This command helps users check if they have the latest version of Pacman installed and also provides useful information for troubleshooting or reporting issues.'
