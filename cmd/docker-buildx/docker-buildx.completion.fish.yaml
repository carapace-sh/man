# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: fish
description: Generate the autocompletion script for fish
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] `docker-buildx completion fish` is a command used to install Fish shell completions for `docker buildx`, which is a Docker extension tool that enables building and testing multistage builds in a single docker run command. The completions help in providing suggestions while typing the name of various Buildx-related resources or commands in the Fish shell, enhancing the user experience by reducing errors and improving efficiency.'
    flag:
        no-descriptions: '[AI] The command `docker-buildx completion fish --no-descriptions` is used to generate Fish shell completions for Docker Buildx, a Docker extension that enables buildx-compatible builders to produce multi-stage builds and simplify the management of builds. The `--no-descriptions` flag means that the generated completions will not include descriptions or additional context information when tab is pressed during completion suggestions in Fish shell.'
