# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list-all
description: list all categories and their verbs
documentation:
    command: '[AI] `winetricks list-all` is a command used in Wine, a compatibility layer for running Windows applications on Linux and macOS. This specific command displays a comprehensive list of all the available software packages that can be installed using Winetricks, an application bundled with Wine to simplify the installation of Microsoft software components. It helps users to explore the different options for configuring their Wine environment to better run Windows applications on their non-Windows operating systems.'
