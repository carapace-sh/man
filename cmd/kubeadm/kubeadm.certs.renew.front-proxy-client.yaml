# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: front-proxy-client
description: Renew the certificate for the front proxy client
flags:
    --cert-dir=: The path where to save the certificates
    --config=: Path to a kubeadm configuration file.
    --kubeconfig=: The kubeconfig file to use when talking to the cluster. If the flag is not set, a set of standard locations can be searched for an existing kubeconfig file.
documentation:
    command: '[AI] The `kubeadm certs renew front-proxy-client` command is used to renew the TLS client certificate and key for the FrontProxyClient in a Kubernetes cluster managed by Kubeadm. This command ensures that the client authenticated by the FrontProxy can continue communicating with the Kubernetes control plane securely.'
    flag:
        cert-dir: '[AI] `kubeadm certs renew` is a command used to renew TLS (Transport Layer Security) certificates in a Kubernetes cluster managed by `kubeadm`. The `front-proxy-client` argument specifies the name of the client certificate that will be renewed. The `--cert-dir` option indicates the directory where the new certificates will be saved after being generated. This command helps maintain the security and validity of TLS certificates used in your Kubernetes cluster by automatically renewing them before they expire.'
        config: '[AI] `kubeadm certs renew` is a command used to renew expiring TLS certificates in a Kubernetes cluster managed by Kubeadm. The `--front-proxy-client` flag specifies that the certificates for the front-proxy client should be renewed. The `--config` flag indicates that the configuration file for Kubeadm should be used to perform the certificate renewal. In summary, this command renews the expiring TLS certificates for the front-proxy client using the provided Kubeadm configuration file.'
        kubeconfig: '[AI] `kubeadm certs renew` is a command used to renew expired TLS certificates for various components in a Kubernetes cluster managed by `kubeadm`. The option `--front-proxy-client` specifies that the certificate for the front-proxy client should be renewed. The `--kubeconfig` flag indicates that the renewal process should use the specified Kubeconfig file for configuration. In summary, this command renews the expired TLS certificate for the front-proxy client using the provided Kubeconfig file.'
