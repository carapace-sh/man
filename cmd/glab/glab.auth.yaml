# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: auth <command>
description: Manage glab's authentication state
documentation:
    command: '[AI] `glab auth` is a GitLab CLI (Command Line Interface) command used to manage authentication configurations. It allows users to add, remove, and update access tokens or SSH keys for interacting with GitLab instances. These credentials enable operations such as cloning repositories, creating and modifying branches, merging code changes, and managing projects on the GitLab platform. The specific usage of this command includes tasks like logging in to a GitLab account, setting up a new access token, or revoking an existing one.'
