# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: which
description: Display which binary will be run for a given command
flags:
    --toolchain=: Toolchain name, such as 'stable', 'nightly', or '1.8.0'. For more information see
    -h, --help: Prints help information
documentation:
    command: '[AI] `rustup which` is a Rust-specific command used to display the currently active Rust toolchain (compiler, standard library, etc.) in your current shell environment. It helps ensure consistency and clarity when working with multiple versions of Rust on your system.'
    flag:
        help: '[AI] `rustup which --help` is a Rust tool command used to show information about the `which` sub-command. It helps in managing multiple Rust toolchains and ensures that the correct one is used for a project. The `--help` flag displays detailed usage information, options, and examples for using this specific sub-command within `rustup`.'
        toolchain: '[AI] `rustup which --toolchain` is a command from RustUp, a Rust language toolchain installer and manager. This command shows the currently active Rust toolchain in your system. In other words, it tells you which version of Rust compiler and its associated toolchain is being used for your current project or build session.'
