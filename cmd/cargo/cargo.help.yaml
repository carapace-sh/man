# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help
description: Displays help for a cargo subcommand
flags:
    -h, --help: Print help
documentation:
    command: '[AI] `cargo help` is a Cargo subcommand that provides helpful information about various aspects of Rust''s package manager and build system, Cargo. It offers suggestions for commands as you type them in the terminal, displays comprehensive documentation for those commands when invoked with their names, and even provides usage examples. In essence, it acts as an assistant to help users effectively utilize Cargo for managing and building Rust projects.'
    flag:
        help: '[AI] `cargo help --help` is a command used with Cargo, Rust''s package manager. This command displays detailed help information about Cargo itself and its subcommands. It allows users to quickly access information on how to use various Cargo features, such as building projects, creating packages, or publishing crates to the Crate Registry.'
