# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: symbols
description: Parse stdin and print the list of symbols
documentation:
    command: '[AI] `rust-analyzer symbols` is a Rust language tool that provides symbol lookup functionality. When you run this command in your terminal, it interacts with an ongoing Rust compilation process managed by `rust-analyzer`, displaying detailed information about the defined and referenced symbols in the current crate or project. This includes functions, variables, types, traits, and other entities, helping developers navigate and understand complex codebases more efficiently.'
