# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ls
description: List builder instances
documentation:
    command: '[AI] `docker buildx ls` is a command used with Docker Buildx, an extension of Docker that adds support for building multi-context images using multiple builders. This command lists all the available build contexts and their associated builders in your system. It provides information such as the name, type (e.g., docker, kaniko), and status (active/inactive) of each context.'
