# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: jupyter
description: Open a codespace in JupyterLab
persistentflags:
    --repo-owner=: Filter codespace selection by repository owner (username or org)
    -R, --repo=: Filter codespace selection by repository name (user/repo)
    -c, --codespace=: Name of the codespace
documentation:
    command: '[AI] `gh codespace jupyter` is a GitHub CLI (Command Line Interface) command used to create and start a new, interactive Jupyter notebook environment within a GitHub CodeSpace. It sets up the necessary dependencies and opens the Jupyter notebook in your default web browser for easy use. This allows you to write, run, and collaborate on Jupyter Notebook files directly from GitHub without having to install software locally.'
