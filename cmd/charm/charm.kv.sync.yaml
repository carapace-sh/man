# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: sync [@DB]
description: Sync local db with latest Charm Cloud db.
documentation:
    command: '[AI] `charms-tools kv sync` is a Charms tool command used for synchronizing key-value (KV) pairs between a local JSON file and a deployed Charm application on Juju. This command reads KV pairs from the given JSON file and applies them to the related application or service, ensuring that their states are consistent between the local configuration and the live environment.'
