# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: generate-formula-api
description: Generate `homebrew/core` API data files for <https://formulae.brew.sh>
group: developer
flags:
    --debug: Display any debugging information.
    --dry-run: Generate API data without writing it to files.
    --help: Show this message.
    --quiet: Make some output more quiet.
    --verbose: Make some output more verbose.
documentation:
    command: '[AI] `brew generate-formula-api` is a Homebrew command used to create an API key and configuration file for automatically generating formula templates when using `brew bundle`. This helps simplify the process of creating Homebrew formulas and managing dependencies in larger projects.'
    flag:
        debug: '[AI] `brew generate-formula-api --debug` is a Homebrew command used to create a new Homebrew Formula with an API interface for its dependencies. The `--debug` option enables verbose output, providing more detailed information about the process, which can be helpful for debugging and understanding the underlying steps. This command generates a new directory containing a basic formula structure, along with a `lib/` subdirectory that contains the API interface code.'
        dry-run: '[AI] `brew generate-formula-api` is a Homebrew command that helps create a new Homebrew Formula using an existing Git repository as a template. The `--dry-run` option is used to simulate the operation without actually making any changes. It will print out what files would be generated and modified, allowing you to review the changes before executing the command in a production environment.'
        help: '[AI] `brew generate-formula-api --help` is a command used in Homebrew, a popular package manager for macOS, to generate an API key and a configuration file for Homebrew''s Formula API. The `--help` flag displays detailed information about how to use this command effectively. It explains the available options, such as specifying an output directory or saving the API key to a file, and provides examples of usage. Overall, it allows users to create the necessary setup to develop and contribute Homebrew Formulas using their own unique API key.'
        quiet: '[AI] `brew generate-formula-api` is a Homebrew command used to create a new Formula template for writing Homebrew recipes. The `--quiet` option is passed to suppress output during the process, making it run with minimal interference and displaying only essential messages or errors.'
        verbose: '[AI] `brew generate-formula-api --verbose` is a Homebrew command used to create a new Homebrew Formula with an API interface. The `--verbose` option increases the amount of output displayed during the process, providing more detailed information about what Homebrew is doing as it generates the new Formula file. The resulting file can then be edited and submitted back to Homebrew for others to use.'
