# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: publish
description: Publish an orb to the registry
documentation:
    command: '[AI] `circleci orb publish` is a CircleCI command used to distribute custom Orbs (CircleCI''s reusable configuration modules) for other users to consume. It publishes an Orb to the CircleCI Orb Registry, allowing others to easily install and use it in their projects by adding it as a dependency in their `circle.yml` configuration file.'
