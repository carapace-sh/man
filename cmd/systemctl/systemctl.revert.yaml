name: revert
description: Revert one or more unit files to vendor version
group: unit file
documentation:
    command: '[AI] `systemctl revert` is a command used in Linux systems with systemd init system. This command allows you to undo the previous change made by any other command that modified the systemd unit files'' state or configuration. In simpler terms, it reverts the last change made to the enabled or disabled status of a systemd service using `systemctl` commands like `enable`, `disable`, or `stop`. This can be useful when you want to restore a previous state after an accidental modification.'
