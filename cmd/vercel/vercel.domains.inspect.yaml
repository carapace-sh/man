# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: inspect
description: Displays information related to a domain
documentation:
    command: '[AI] The `vercel domains inspect` command is used in the Vercel platform to retrieve information about registered custom domains associated with a specific project or account. It allows users to view details such as the current status, DNS records, and associated subdomains for each domain. This command helps users manage and troubleshoot their custom domains on Vercel effectively.'
