name: destroy
description: destroy an existing team
documentation:
    command: '[AI] `npm team destroy` is a command used in npm (Node Package Manager) to delete an npm team. When you run this command with valid team name and authentication token, it removes the specified team from your npm account. This operation cannot be undone, so use it carefully if you''re managing teams for organizations.'
