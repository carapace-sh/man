# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: describe
description: Describe the template
persistentflags:
    -u, --url=: Use as alternative store for templates
documentation:
    command: '[AI] `faas-cli temple store describe` is a command used with the FaaS (Function-as-a-Service) CLI tool to retrieve detailed information about a specific Function Template stored in the Faas-Netes Temple Store. The command interacts with the temple store API, which is a component of the Faas-Netes platform for managing and deploying serverless functions.'
