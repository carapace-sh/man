# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: cancel [<run-id>]
description: Cancel a workflow run
documentation:
    command: '[AI] `gh run cancel` is a GitHubActions command used to cancel a currently running workflow job or workflow execution in GitHub Actions. When you run this command, it sends a request to the GitHub servers to stop the specified workflow run. Keep in mind that this action might not immediately stop the ongoing process depending on its stage and complexity.'
