# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: fastfetch
description: A neofetch-like tool for fetching system information and displaying them in a pretty way
documentation:
    command: '[AI] `fastfetch` is a command-line tool for fetching and caching Git repositories quickly, especially large or shallow ones. It utilizes background processes to download and store pack files efficiently, reducing the time required to clone or pull changes compared to standard Git commands. This makes it beneficial for developers working with multiple repositories or dealing with slow network connections.'
