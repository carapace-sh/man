# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: install
description: install one or more Helm plugins
flags:
    --version=: specify a version constraint. If this is not specified, the latest version is installed
documentation:
    command: '[AI] `helm plugin install` is a command used in Helm, the Kubernetes Package Manager, to install or upgrade Helm plugins. Plugins extend Helm''s functionality by providing additional features and capabilities. This command takes one argument: the name of the plugin repository and the desired plugin within that repository. For example, `helm plugin install stable/helm-filelist` would install the ''helm-filelist'' plugin from the stable repository.'
    flag:
        version: '[AI] `helm plugin install --version` is a command used in Helm, a popular package manager for Kubernetes. This command is used to install or upgrade a specific version of a Helm plugin. The `--version` option specifies the desired plugin version. For example, `helm plugin install myplugin-name v1.2.3` would install version `v1.2.3` of the plugin named `myplugin-name`. If no version is specified, Helm will install the latest available version by default.'
