# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: wine
description: run Windows programs on Unix
flags:
    --help: show help
    --version: show version
documentation:
    command: '[AI] `wine` is a compatibility layer for running Windows applications on Linux and other POSIX-compliant operating systems. It translates Windows API calls to the corresponding POSIX or X11 function calls, enabling the execution of many Windows programs without requiring a native Windows environment.'
    flag:
        help: '[AI] The `--help` option when used with the `wine` command in a Windows compatibility layer like WineHQ or Proton, displays detailed help information about available commands and their usage. This includes descriptions of each command''s function, as well as examples of how to use them. It is an essential tool for understanding the capabilities of the Wine software and for troubleshooting common issues. To view the help message, open a terminal or command prompt and type `wine --help` followed by the Enter key.'
        version: '[AI] The `--version` option when used with the `wine` command displays the version information of Wine, which is a compatibility layer that allows running Windows applications on Linux and other operating systems. It will print out the Wine version number, build number, and revision number. This can be useful for checking which version of Wine is currently installed or to confirm that the correct version is being used for application compatibility purposes.'
