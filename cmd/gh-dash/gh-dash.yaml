# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: gh-dash
description: A beautiful CLI dashboard for GitHub
flags:
    --debug: passing this flag will allow writing debug output to debug.log
    -c, --config=: use this configuration file (default is $XDG_CONFIG_HOME/gh-dash/config.yml)
    -h, --help: help for gh-dash
documentation:
    command: '[AI] `gh-dash` is a command-line tool for GitHub users. It provides advanced features to explore and compare changes across multiple branches or repositories in the GitHub network. Key functions include showing differences between heads, commits, branches, pull requests, and merged PRs. Additionally, it offers interactive views and graphical representations of commit histories. It is particularly useful for collaborative development and keeping track of complex branching strategies.'
    flag:
        config: '[AI] `gh-dash --config` is a command used with GitHub''s dash (`gh`) tool. It displays and allows modification of the configuration for `gh`. The configuration file, usually located at `~/.config/gh/config.yml`, can be inspected or edited using this command to customize various aspects of how `gh` functions within a given GitHub workflow.'
        debug: '[AI] `gh-dash --debug` is a command-line argument for the GitHub Desktop application''s dash command. This argument enables debug mode, which provides more detailed output and potential error messages to help diagnose issues when using the dash command. It allows users to get a better understanding of what the command is doing behind the scenes, facilitating problem identification and resolution.'
        help: '[AI] `gh-dash` is a command-line tool used in GitHub for various purposes such as suggesting edits, creating draft pull requests, or creating issues. The `--help` flag is an option that provides brief information about how to use the `gh-dash` command and its available subcommands with their respective options and arguments. It''s a way to quickly review the usage instructions and get started using the tool effectively.'
