name: show
description: Show the name of the current workspac
documentation:
    command: '[AI] `terraform workspace show` is a Terraform command used to display the current default workspace in your configuration. It provides essential information such as the name and the associated working directory for that workspace. Knowing which workspace is active is crucial, especially when managing multiple workspaces for different environments or projects within Terraform.'
