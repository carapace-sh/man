# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: runtime
description: List the active plugins
flags:
    --json: Format the output as an NDJSON stream
documentation:
    command: '[AI] `yarn plugin runtime` is a Yarn 2 command used to manage plugins that extend Yarn''s functionality. Plugins can modify the behavior of Yarn in various ways, such as adding new features or integrating with external tools. The `plugin runtime` command allows you to install, list, update, and remove plugins from your Yarn project. It also provides a way to check which plugins are being used and their versions for troubleshooting or compatibility purposes.'
    flag:
        json: '[AI] `yarn plugin runtime --json` is a command used with Yarn, a popular JavaScript package manager. This command runs a Yarn plugin in JSON mode, which means that instead of printing messages to the console, the plugin outputs its data in JSON format. The JSON data can then be easily consumed by other scripts or applications. The exact functionality of the plugin depends on its implementation.'
