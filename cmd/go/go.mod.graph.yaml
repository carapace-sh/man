# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: graph
description: print module requirement graph
documentation:
    command: '[AI] `go mod graph` is a command used in Go programming language to display the dependency graph of the current module and its transitive dependencies. It shows the relationships between different packages, including the imports and exports, helping developers understand the project''s dependency structure more clearly.'
