# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: check
description: check is a diagnostic tool
documentation:
    command: '[AI] `apt-get check` is a command used in Debian-based Linux distributions to verify the consistency of the package management system. It performs various checks, such as ensuring that all packages and their dependencies are installed, have valid signatures, and that there are no broken or held-back packages. This command helps prevent potential issues with package installations or upgrades.'
