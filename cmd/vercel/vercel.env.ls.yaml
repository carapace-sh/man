# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ls
description: List all variables for the specified Environment
documentation:
    command: '[AI] `vercel env ls` is a command used in Vercel, a cloud platform for static sites and serverless functions. This command lists all the environment variables defined for a specific project or application in Vercel. It helps developers to view and manage their environment variables easily.'
