# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: docs
description: Open Homebrew's online documentation at <https://docs.brew.sh> in a browser
group: main
flags:
    --debug: Display any debugging information.
    --help: Show this message.
    --quiet: Make some output more quiet.
    --verbose: Make some output more verbose.
documentation:
    command: '[AI] The `brew docs` command is used with Homebrew, a popular package manager for macOS. This command displays documentation about Homebrew and its installed packages in a web browser or Markdown viewer. It helps users quickly access detailed information about the software they have installed or are considering installing, making it easier to understand their capabilities and usage.'
    flag:
        debug: '[AI] `brew docs --debug` is a command used in Homebrew, a popular package manager for macOS. This command generates and displays debug information related to Homebrew''s documentation system. It can be helpful for troubleshooting issues with Homebrew or gaining insight into the inner workings of its documentation.'
        help: '[AI] `brew docs --help` is a command used with Homebrew, a popular package manager for macOS. This command displays help information about the `brew docs` sub-command. The main purpose of `brew docs` is to generate and update HTML documentation for Homebrew recipes (Formulae) and man pages. Using `--help` with this command provides detailed information on how to use it effectively, including available options and their meanings.'
        quiet: '[AI] `brew docs --quiet` is a command used in Homebrew, a popular package manager for macOS. This command displays documentation for installed Homebrew packages in a quiet mode, which means it runs without any verbose output or progress indicators in the terminal. It''s useful when you just want to view the documentation without additional messages cluttering your terminal.'
        verbose: '[AI] `brew docs --verbose` is a command used in Homebrew, a popular package manager for macOS. This command displays detailed documentation about Homebrew and its components, including installable packages, in a verbose format, which means providing more information than the default output. It can be helpful for users who want to understand the inner workings of Homebrew or troubleshoot issues, as it provides extensive details on each topic.'
