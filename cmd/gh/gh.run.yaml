# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: run <command>
description: View details about workflow runs
group: actions
persistentflags:
    -R, --repo=: Select another repository using the `[HOST/]OWNER/REPO` format
documentation:
    command: '[AI] `gh run` is a GitHub Action command used to trigger and manage workflows directly from the GitHub CLI (Command Line Interface). It allows developers to execute actions, jobs, or entire workflows defined in a repository''s `actions/workflows` files, without having to go through the GitHub web interface. The command requires authentication via GitHub token and provides various options for running, such as passing inputs or setting environment variables.'
