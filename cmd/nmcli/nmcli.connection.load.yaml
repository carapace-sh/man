# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: load
description: Load or reload one or more connection files from disk
documentation:
    command: '[AI] The `nmcli connection load` command is used in NetworkManager to import a network connection configuration stored in a file, typically in the Connection.conf format or in the JSON format. The imported configurations can be for wired, wireless, VPN, or other types of connections. This command allows administrators and users to easily manage and configure their network connections outside of the graphical user interface.'
