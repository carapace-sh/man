# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: bash
description: Generate the autocompletion script for bash
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] `golangci-lint completion bash` is a command used to generate Bash script completions for Golang projects linted by GolangCI-Lint. It enhances IDE autocompletion capabilities, providing suggestions for function and variable names as you type in the terminal. This makes your coding experience more efficient, reducing errors and saving time.'
    flag:
        no-descriptions: '[AI] `golangci-lint` is a popular static analyzer tool for Go language. The command `golangci-lint completion bash --no-descriptions` generates autocompletion suggestions for the Golangci Lint tool using Bash shell. The `--no-descriptions` option disables the inclusion of description texts for each suggestion, which can help to reduce the size and complexity of the generated completions list.'
