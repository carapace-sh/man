# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: prints current and latest Vagrant version
documentation:
    command: '[AI] The `vagrant version` command is used to check and display the currently installed version of Vagrant, a tool for building and managing virtual machine environments. This command helps users ensure they are running the desired version of Vagrant for their workflow or project requirements. It returns output that includes the version number, build tag, and hash of the installed package, providing transparency into the exact state of the installed software.'
