# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: subscribe <id>
aliases:
    - sub
description: Subscribe to an issue
documentation:
    command: '[AI] The `glab issue subscribe` command is used in GitLab to subscribe to notifications for specific issues in a repository. When you run this command followed by the GitLab project ID and issue number, Glab (GitLab CLI) will enable email notifications for that particular issue, keeping you updated on any changes made to it.'
