# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: owner
description: Manage package owners
persistentflags:
    --otp=: one-time password
documentation:
    command: '[AI] The `npm owner` command is used in the Node Package Manager (npm) environment to display the email address and name of the package owner for a given npm package. It takes the package name as an argument, for example: `npm owner <package-name>`. This can be helpful for contacting the package maintainer or verifying ownership.'
