# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: zoxide
description: A smarter cd command for your terminal
flags:
    -V, --version: Print version
    -h, --help: Print help
documentation:
    command: '[AI] "Zoxide" is a terminal command-line tool for fast and efficient CD (Change Directory) navigation, especially in complex project structures with multiple directories. It uses fuzzy matching to find and switch between directories based on user input quickly. Zoxide learns the file system structure over time and provides suggestions as you type, allowing for easy navigation without having to remember exact directory paths.'
    flag:
        help: |-
            [AI] `zoxide` is a zsh plugin for faster navigation through your project directory tree. The command `zoxide --help` displays a brief help message about the plugin's functionality:

            1. **Project:** Navigate to a project directory using a short alias.
            2. **Recurse:** Navigate to a subdirectory of an existing project.
            3. **Add:** Register a new project directory.
            4. **Remove:** Deregister a project directory.
            5. **List:** List all registered projects with aliases.
            6. **Auto-jump:** Jump to the most recently used project directory.
            7. **Update:** Update the list of projects and their aliases.
            8. **Configure:** Set custom behaviors for zoxide.

            To use these features, add `zoxide` to your `~/.zshrc` file, and restart your terminal session. Use the commands with the `zoxide` prefix, like `zoxide project-name`.
        version: '[AI] `zoxide --version` is a command used in the Zoxide terminal navigation tool to display its current version number. When executed, it prints out a message indicating the major and minor releases of Zoxide installed on your system, along with any additional relevant build metadata.'
