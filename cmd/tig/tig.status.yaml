# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: status
description: Start up in status view
documentation:
    command: '[AI] `tig status` is a command used in the Git tool `tig`, which stands for The Interactive Git. This command displays the current branch, any local untracked or modified files, and any remote changes or conflicts in a user-friendly interactive interface within the terminal. It helps users easily understand their current Git repository state and manage any necessary changes.'
