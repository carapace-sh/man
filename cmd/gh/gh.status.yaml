# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: status
description: Print information about relevant issues, pull requests, and notifications across repositories
flags:
    -e, --exclude*=: Comma separated list of repos to exclude in owner/name format
    -o, --org=: Report status within an organization
documentation:
    command: '[AI] `gh status` is a GitHub CLI (Command Line Interface) command used to display the current branch, commits status (up-to-date or not), and any local changes or untracked files in your GitHub repository. It helps you quickly understand your working directory''s Git status without having to navigate to the terminal''s git directory.'
    flag:
        exclude: '[AI] `gh status --exclude` is a GitHub CLI (Command Line Interface) command used to display the current git repository''s modified, staged, and untracked files. The `--exclude` option allows you to exclude specific files or directories from being shown in the output by providing a glob pattern as an argument. This can be useful when you want to focus on specific changes within your repository without being distracted by changes to excluded files.'
        org: '[AI] The `gh status --org` command is a GitHub CLI (git-hub) instruction used to display the status of branches, commits, and pull requests across all repositories in an organization. It provides a high-level overview of the current state of each repository under the specified organization. This command helps developers quickly assess the progress and status of multiple projects within their GitHub organization at once.'
