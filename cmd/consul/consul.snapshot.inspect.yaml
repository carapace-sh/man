# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: inspect
description: Displays information about a Consul snapshot file
documentation:
    command: '[AI] The `consul snapshot inspect` command is used in Consul, a Connect and configure service discovery, configuration management, and orchestration tool. This command allows users to inspect the details of a saved snapshot, which is a point-in-time representation of the Consul data store. The output includes information such as the creation time, data size, and a list of keys and their corresponding values within the snapshot.'
