# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: tree [charm:]PATH
description: Print a file system tree from path.
documentation:
    command: '[AI] The `charm fs tree` command is used in Charms, a configuration management system for Ubuntu, to display the file system hierarchy of a Charm application. It provides a hierarchical representation of the files and directories that make up the Charm''s configuration, enabling users to understand the relationship between different parts of the application. This information can be useful for debugging and troubleshooting issues related to the Charm''s configuration.'
