# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: devbox
description: Instant, easy, predictable shells and containers
flags:
    -h, --help: help for devbox
persistentflags:
    --debug: Show full stack traces on errors
documentation:
    command: '[AI] `devbox` is a command-line tool used to manage and provision local development environments with Docker containers. It simplifies the setup process by automating the creation, configuration, and linking of required services within the containers. This results in consistent development environments that can be easily replicated across different machines.'
    flag:
        help: '[AI] `devbox --help` is a command used in Devbox, a tool for managing and provisioning development environments. When run, it displays detailed help information about Devbox and its various sub-commands, options, and usage. This can be useful for understanding how to use Devbox effectively to create, configure, and manage local development environments. The output includes descriptions of each command, examples of usage, and optional flags or arguments.'
