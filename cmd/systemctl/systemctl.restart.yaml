# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: restart
description: Start or restart one or more units
group: unit
documentation:
    command: '[AI] `systemctl restart` is a command used in Linux systems to restart a specific service or the entire system using systemd manager. It sends both SIGTERM and SIGKILL signals to gracefully stop the running service, waits for the service to finish stopping, then starts a new instance of the service. If no service name is provided, it restarts all services by default.'
