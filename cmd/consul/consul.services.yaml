name: services
description: Interact with services
documentation:
    command: '[AI] The `consul services` command is used in Consul, a popular service discovery and configuration management tool, to list all registered services and their associated metadata. This command provides important information such as the name, ID, address, and tags of each service. It helps in managing and discovering services within a Consul-enabled infrastructure.'
