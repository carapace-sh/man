# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: buy
description: Buy a domain that you don't yet own
documentation:
    command: '[AI] The `vercel domains buy` command is used in the Vercel platform to purchase a custom domain name for your project or application. When you run this command, you''ll be prompted to enter the desired domain name and extension (e.g., `example.com`), along with your billing information to complete the purchase. The command also configures your Vercel project to use the new domain name instead of the default one.'
