# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: keygen
description: Generates a new encryption key
documentation:
    command: '[AI] `consul keygen` is a command-line tool provided by Hashicorp''s Consul service. It is used to generate new encryption keys and certificates for securing communication between different components of a Consul-based infrastructure, such as server-client or client-client interactions. These generated keys are essential for ensuring secure data transmission and access control in the Consul cluster.'
