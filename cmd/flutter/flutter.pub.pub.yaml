# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: pub
description: Pass the remaining arguments to Dart's "pub" tool
flags:
    -h, --help: Print this usage information.
documentation:
    command: '[AI] The `flutter pub pub` command is used to run the `pub` tool that comes with Flutter for publishing or updating packages in the Flutter and Dart plugin registry called `pub.dev`. This command should be executed from the root directory of a Flutter project that contains a `pubspec.yaml` file, which defines the package metadata. To publish a package, you need to have an account on pub.dev, authenticate with the command line interface, build and analyze your package locally, and then run this command with the appropriate flags for authentication, version tagging, and indexing the package for public access.'
    flag:
        help: '[AI] `flutter pub pub --help` is a command used in Flutter development to display help information about the Flutter Pub package manager. The `pub` tool helps you manage and publish packages for the Dart programming language, which is used in Flutter app development. This specific command, when run, will output extensive documentation on various Pub subcommands, their usage, and available options. It''s a helpful resource for learning about the capabilities of the Pub package manager and how to utilize its features effectively.'
