# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: delete [flags]
description: Delete schedule with the specified ID.
documentation:
    command: '[AI] `glab schedule delete` is a GitLab CI/CD command used to remove a scheduled pipeline or job from the queue in GitLab. When you run this command, it deletes the specified scheduled pipeline or job with its associated ID. This can be helpful when you want to cancel a pipeline that was initiated but no longer need it to run. The command requires the CI_JOB_TOKEN or the GITLAB_PERSONAL_ACCESS_TOKEN as an argument for authentication.'
