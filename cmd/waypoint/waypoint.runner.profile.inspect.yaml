# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: inspect
description: Show detailed information about a runner profile
documentation:
    command: '[AI] The `waypoint runner profile inspect` command is used in Kubernetes to inspect the details of a specific Waypoint Runner Profile. A Waypoint Runner Profile defines the configuration for running Waypoint, which is an open-source continuous delivery and deployment tool for Kubernetes. By using this command, you can view the settings such as the image name and tag, the Kubernetes namespace, and other configurations associated with that particular runner profile.'
