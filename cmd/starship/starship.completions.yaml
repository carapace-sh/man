# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: completions
description: Generate starship shell completions for your shell to stdout
flags:
    -V, --version: Prints version information
    -h, --help: Prints help information
documentation:
    command: '[AI] The `starship completions` command in Starship, a cross-platform terminal prompt theme, is used to manage and install completion scripts for various applications. These scripts enable Starship to provide intelligent suggestions as you type in your terminal, improving the overall user experience. By running this command, you can download, update, or remove the available completion scripts. For instance, `starship completions install <language/application>` installs the corresponding completion script.'
    flag:
        help: '[AI] The `--help` flag for the Starship completion command in the context of a shell or terminal is used to display detailed information about how to use the starship completion feature effectively. It provides a brief description of what the command does, followed by a list of available options and arguments, along with their meanings and usage examples. This information helps users to integrate and utilize starship completions correctly in their shell environment.'
        version: '[AI] The `--version` argument is a command-line option used with the `starship` completion tool. When you run `starship completions --version`, it displays the current version number of the starship completions package installed on your system, along with any accompanying build information such as the Git commit hash or build date. This can help you verify that you have the latest version and troubleshoot issues related to compatibility between different versions of the tool and other dependencies.'
