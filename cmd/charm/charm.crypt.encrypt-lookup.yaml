# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: encrypt-lookup
description: Encrypt arg deterministically
documentation:
    command: '[AI] The `charmsys crypt encrypt-lookup` command is a Charm Helm hook used in Juju, a service orchestration tool. It looks up an encrypted data value using the given name and encryption key from Charms'' built-in cryptography provider, "crypt". This hook retrieves the plaintext representation of the encrypted data by decrypting it with the specified key before returning it as output.'
