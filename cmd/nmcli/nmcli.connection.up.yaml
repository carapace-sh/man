# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: up
description: Activate a connection
documentation:
    command: '[AI] The `nmcli` (NetworkManager CLI) `connection up` command is used to bring up a network connection profile that has previously been configured with NetworkManager. This command activates the specified connection and establishes a connection to the network if possible. It sets the connection state to ''connected'' and may initiate authentication or encryption processes as required.'
