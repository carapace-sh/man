# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: orb
description: Operate on orbs
documentation:
    command: '[AI] `circleci orb` refers to CircleCI Orbs, which are reusable collections of CircleCI configuration keys, commands, and scripts. Orbs extend CircleCI''s functionality by enabling users to share and use complex workflows easily across multiple projects without having to reinvent the wheel each time. They are written in YAML or scripting languages like Bash and can be installed in your CircleCI project configuration with a single line.'
