# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ca
description: Interact with the Consul Connect Certificate Authority (CA)
documentation:
    command: '[AI] `consul connect ca` is a command used in Hashicorp''s Consul service to manage Certificate Authorities (CAs). It allows users to create, list, and delete CAs that are trusted for issuing certificates for Secure Connect-Back (SCB) communication between services. The CA certificate can then be distributed to clients or services for secure TLS communication within the Consul service mesh.'
