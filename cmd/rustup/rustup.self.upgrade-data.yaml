# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: upgrade-data
description: Upgrade the internal data format.
flags:
    -h, --help: Prints help information
documentation:
    command: '[AI] The `rustup self upgrade-data` command is used to update the Rustup metadata, which includes the available Rust toolchains and their corresponding versions. This command does not actually download or install any new toolchains, but only updates the metadata for Rustup to know what is available. It''s typically run before installing a new toolchain to ensure that you have the most up-to-date information about what''s available.'
    flag:
        help: '[AI] `rustup self upgrade-data --help` is a Rust command used to display help information about the `self upgrade-data` sub-command provided by Rustup, a Rust language package manager. This command facilitates retrieving and updating the metadata for Rust packages. By running it with the `--help` flag, users can understand how to use this command effectively, including its available options and arguments.'
