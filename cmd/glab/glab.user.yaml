# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: user <command> [flags]
description: Interact with user
documentation:
    command: '[AI] The `glab user` command is used in GitLab to list or manage users within a project or an entire instance. It''s part of Glab, GitLab CLI, which allows running GitLab commands from the command line. When you run `glab user`, it displays a list of all the users who have access to the current project with their respective roles and access levels (like owner, maintainer, developer, etc.). If you add an ID or username as an argument, you can get detailed information about a specific user.'
