# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: powershell
description: Generate the autocompletion script for powershell
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] The `toit pkg completion powershell` command is used to generate PowerShell script file(s) for Tab-completion support in PowerShell for TOIT (The One Interpreter/Installer for TO) package manager. This command retrieves the necessary metadata from TOIT and generates the PowerShell scripts, which can then be imported into your PowerShell environment for enhanced user experience during package installation or management commands.'
    flag:
        no-descriptions: '[AI] The `toit pkg completion` command is a PowerShell script provided by Toit, a package manager for .NET projects. The `--no-descriptions` flag is an option that modifies the command''s behavior. With this flag, the PowerShell autocompletion feature will not display description text along with suggestions when typing commands related to Toit packages in the console. This can make the autocomplete dropdown cleaner and quicker to navigate without unnecessary descriptions.'
