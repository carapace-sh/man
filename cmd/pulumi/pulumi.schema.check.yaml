# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: check
description: Check a Pulumi package schema for errors
documentation:
    command: '[AI] `pulumi schema check` is a command used in Pulumi, an Infrastructure as Code (IaaC) platform, to validate the schema of your current configuration or stack against the definitions in your project''s Pulumi files (like .pulyml or .tsx). This helps ensure that the desired infrastructure state matches the intended configuration. It also highlights any potential issues or discrepancies between the two, enabling developers to make necessary adjustments before deploying their changes.'
