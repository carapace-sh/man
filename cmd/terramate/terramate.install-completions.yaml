# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: install-completions
description: Install shell completions
flags:
    --uninstall: ""
documentation:
    command: '[AI] The `terramate install-completions` command is used to install Tab-completion support for Terraform, a popular Infrastructure as Code tool. It extends the functionality of your terminal''s autocomplete feature, allowing suggestions as you type commands or resource names related to your Terraform configurations. This can improve productivity and reduce potential errors when managing complex infrastructure deployments. The command typically requires running it within your terminal or command-line interface (CLI) while having Terraform installed on your system.'
    flag:
        uninstall: '[AI] `terramate install-completions --uninstall` is a command used in Terraform, an open-source infrastructure as code software tool, to uninstall previously installed completions for the Terraform CLI. Completion scripts help in auto-completing commands, arguments, and options in the terminal while using Terraform. This command removes any existing installation of these completion scripts.'
