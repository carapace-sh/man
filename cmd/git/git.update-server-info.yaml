# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: update-server-info
description: Update auxiliary info file to help dumb servers
group: low-level synching
flags:
    -f, --force: update the info files from scratch
documentation:
    command: '[AI] The `git update-server-info` command is used to update the repository''s server-side information, such as the last fetched refs and the remote repository''s branches. This command helps Git maintain accurate tracking information for remote repositories and facilitates efficient fetching and pulling of changes. It does not affect the local working directory or the commits in your local repository.'
    flag:
        force: '[AI] `git update-server-info --force` is a Git command used to update the local repository''s Git version and other server-related information, forcing an overwrite if the information already exists. This command retrieves the latest server-side information from a remote Git repository, updating the local Git version and other relevant metadata. It can be useful when working with Git repositories that are regularly updated, ensuring that the local repository maintains the most current information from the remote source.'
