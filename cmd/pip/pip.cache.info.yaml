# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: info
description: Show information about the cache
documentation:
    command: '[AI] The `pip cache info` command is used in Python to display information about the files currently stored in the local pip cache. This includes the cached package filenames, their sizes, and the location of the cache directory. It helps developers manage their dependencies and understand what packages are being cached for future installations or upgrades.'
