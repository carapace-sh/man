# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: dns
description: Manages your DNS records
documentation:
    command: '[AI] `vercel dns` is a command used in the Vercel platform for managing custom domain names (DNS) settings for your projects. It allows you to connect your own domains to your Vercel deployments, set up subdomains, and configure various DNS record types such as A, CNAME, MX, TXT, etc. The command interacts with the Vercel DNS provider, allowing easy management of your domain settings from the command line.'
