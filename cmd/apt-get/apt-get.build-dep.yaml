# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: build-dep
description: build-dep causes apt-get to install/remove packages in an attempt to satisfy the build dependencies
documentation:
    command: '[AI] `apt-get build-dep` is a Debian package manager command used to install the build dependencies of a specified package. The dependencies are those packages required to compile or build the source code of the dependent package. This command retrieves and installs these dependencies from the repositories, allowing you to successfully build the package from source.'
