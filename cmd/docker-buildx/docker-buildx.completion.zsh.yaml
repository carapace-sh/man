# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: zsh
description: Generate the autocompletion script for zsh
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] `docker-buildx completion zsh` is a command used to generate Zsh script snippets for autocompletion of Docker Buildx commands. Buildx is a new Docker feature that allows building multiple contexts in a single build, useful when managing projects with complex multi-stage builds or shared resources. The completion command helps users to have suggestions while typing the Buildx commands in the Zsh terminal.'
    flag:
        no-descriptions: '[AI] `docker-buildx completion zsh --no-descriptions` is a command used to install Zsh completions for Docker Buildx, a powerful multi-context builder integrated into Docker Engine. The `--no-descriptions` flag disables the installation of description text for each completion option. This results in a more compact and faster installation process.'
