# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: issues [<id> | <branch>]
aliases:
    - issue
description: Get issues related to a particular merge request.
documentation:
    command: '[AI] The `glab mr issues` command is used with GitLab''s Glab tool, which is a CLI (Command Line Interface) wrapper for GitLab''s REST API. This command specifically retrieves the list of issues related to Merge Requests in the current repository. It helps developers quickly view and manage the associated issues for ongoing merge requests without having to navigate through the web interface.'
