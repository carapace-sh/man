# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: rm
description: Remove a user from the package owner list
documentation:
    command: '[AI] The `npm owner rm` command is used to remove a package ownership from your npm account. This command takes one argument, which is the name of the package you want to relinquish ownership of. Once executed, the package will no longer be associated with your account, and it can then be owned by someone else. It''s important to note that this action cannot be undone once confirmed, so make sure to double-check before proceeding.'
