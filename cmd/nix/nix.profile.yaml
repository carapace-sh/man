name: profile
description: manage Nix profiles
group: main
documentation:
    command: '[AI] `nix-profile` is a Nix package manager command used to apply and manage user-level configurations. It installs and links packages from the Nix channel into the system''s $HOME directory, creating or updating symlinks in .config and other relevant directories. This results in an isolated environment that can be easily managed and updated without affecting the system as a whole.'
