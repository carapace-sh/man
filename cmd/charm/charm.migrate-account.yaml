# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: migrate-account
hidden: true
flags:
    -v, --verbose: print debug output
documentation:
    command: '[AI] `charms migrate-account` is a Charm Helm command used to move an OpenStack application''s account or project from one cloud environment to another. It updates the charm configuration, reconfigures the application, and then performs the actual migration using OpenStack APIs. The migration preserves data and configuration changes. This command should be executed with proper authentication credentials for both source and target environments.'
    flag:
        verbose: '[AI] `charms` is a deployment model for OpenStack using Juju, a service orchestration tool from Canonical. The command `charms move-account --verbose` is used to migrate the account information associated with a Charm (a Charmed OpenStack application) from one environment to another. The `--verbose` flag increases the amount of output displayed during the migration process, providing more detailed information about each step in the process. This can be helpful for debugging or understanding complex migrations.'
