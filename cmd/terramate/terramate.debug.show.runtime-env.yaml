# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: runtime-env
description: List run environment variables for all stacks
documentation:
    command: '[AI] The `terramate debug show runtime-env` command is used in Terraform, an open-source infrastructure as code software tool. This specific command is invoked during the debugging process to display information about the runtime environment Terraform is currently using. It provides details such as the version of Terraform, the operating system, and any relevant environment variables that may be impacting Terraform''s execution.'
