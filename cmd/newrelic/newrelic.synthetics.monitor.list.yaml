# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List New Relic Synthetics monitors
flags:
    -s, --statusFilter=: filter the results on the status field. Possible values ENABLED, DISABLED, MUTED. Comma separated.
documentation:
    command: '[AI] The `newrelic synthetics monitor list` command is used in New Relic''s monitoring platform to retrieve a list of all available synthetic monitors. Synthetic monitors are pre-defined tests that New Relic uses to proactively check the availability and performance of your applications or websites from multiple locations worldwide. By running this command, you can view information about each monitor such as its name, type (e.g., web, API), location, last checked status, and next scheduled run time.'
    flag:
        statusFilter: '[AI] `newrelic synthetics monitor list --status-filter` is a command used in New Relic''s Synthetics tool to filter the list of monitors based on their current status. This command returns a list of monitors whose current status matches the specified filter, such as "success", "failure", or "warning". For example, `--status-filter success` would return a list of monitors that have successfully passed their last check. It helps in managing and monitoring the health of your application''s synthetic checks more efficiently.'
