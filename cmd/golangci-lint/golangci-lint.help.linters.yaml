# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: linters
description: Help about linters
documentation:
    command: '[AI] `golangci-lint help linters` is a command used with the Golang static analyzer, golangci-lint. This command requests information about the available linters that can be used for code analysis in the tool. Linters are rules or checks that enforce coding conventions and identify potential issues in Go source code, helping to maintain code quality. By using this command, you get a list and brief description of each available linter supported by golangci-lint.'
