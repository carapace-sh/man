name: device
description: devices managed by NetworkManager
documentation:
    command: '[AI] `nmcli device` is a command-line utility for NetworkManager, a system service that manages network connections in Linux systems. This specific command displays information about available devices and their current connection status. The output includes device name, type (e.g., wifi, ethernet), state (connected or disconnected), and hardware address. It can be used to check network device status without graphical interfaces.'
