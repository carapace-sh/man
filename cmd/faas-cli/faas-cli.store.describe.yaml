# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: describe
description: Show details of OpenFaaS function from a store
flags:
    -v, --verbose: Verbose output for the field values
documentation:
    command: '[AI] The `faas-cli store describe` command is used with the FaaS (Function-as-a-Service) CLI tool to retrieve detailed information about a specific function stored in the local Faas-netes registry or other supported storage backends. This command helps users to inspect and manage their functions'' metadata, such as function name, description, input/output schemas, and associated tags, which can be useful for versioning or troubleshooting purposes.'
    flag:
        verbose: '[AI] `faas-cli store describe` is a command used with the FaaS (Function-as-a-Service) CLI tool to retrieve detailed information about an existing function stored in a FaaS registry or store. The `--verbose` flag increases the amount of output provided, giving more details about the function such as its metadata, code hash, and execution environment settings.'
