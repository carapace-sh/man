# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: edit
description: Edit one or more unit files
group: unit file
documentation:
    command: '[AI] `systemctl edit` is a command used in Linux systems with systemd init system to create or edit unit files, which are configuration files for various services and processes managed by systemd. The command opens the default text editor for the user to make changes to an existing unit file or create a new one, and then reloads the systemctl daemon to apply the modifications. After editing, use `systemctl save` to persist the changes when exiting the editor.'
