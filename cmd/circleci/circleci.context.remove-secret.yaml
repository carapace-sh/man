# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: remove-secret
description: Remove an environment variable from the named context
documentation:
    command: '[AI] `circleci context remove-secret` is a CircleCI command used to remove a secret from the CircleCI context. The context is a configuration that stores sensitive data, such as API keys and access tokens, securely for use in CircleCI workflows. By using `remove-secret`, you can securely delete a previously added secret from the context.'
