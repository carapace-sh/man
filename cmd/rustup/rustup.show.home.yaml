# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: home
description: Display the computed value of RUSTUP_HOME
flags:
    -V, --version: Prints version information
    -h, --help: Prints help information
    -q, --quiet: Disable progress output
    -v, --verbose: Enable verbose output
documentation:
    command: '[AI] The `rustup show home` command is used to display the current Rust source code repository (also known as a "Rust source") that Rustup, the Rust toolchain manager, is set up to use. In simpler terms, it shows the URL of the Rust source from which Rustup will download and manage the Rust toolchain.'
    flag:
        help: '[AI] `rustup show home --help` is a Rust language tool command used to display information about the currently active Rust toolchain (compiler, standard library, and documentations) in your Rust development environment managed by Rustup. The `--help` option provides detailed usage information for this specific sub-command of Rustup.'
        quiet: '[AI] `rustup show home --quiet` is a Rust language-specific tool command used to display the currently active Rust toolchain (compiler, standard library, documentation) installation location in a quiet mode. This means that only the path will be printed to the terminal without any additional output or explanation.'
        verbose: '[AI] `rustup show home --verbose` is a Rust toolchain management command that displays detailed information about the active Rust programming language home, which includes the installed Rust version, the target triple, and the components (such as doc and source) associated with it. The `--verbose` flag increases the output level to provide more details for debugging or informational purposes.'
        version: '[AI] `rustup show home --version` is a Rust programming language command used to display the version information of the currently active Rust toolchain (i.e., the home toolchain) managed by Rustup. This command provides details such as the toolchain name, the Rust compiler version, and the target triple associated with the active toolchain.'
