# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: clean
description: deletes all built files
flags:
    -v: verbosity
documentation:
    command: '[AI] The `go tool dist clean` command is a part of the Go programming language''s `go` toolset. It is used to remove the downloaded and compiled packages and binaries from the `$GOPATH/pkg/mod` and `$GOPATH/bin` directories, respectively. By executing this command, you can clean up your local Go workspace, making sure that only the source code remains. This is useful when preparing to start a new project or to resolve dependencies issues.'
    flag:
        v: '[AI] `go-tool-dist clean` is a command provided by Go programming language''s `go` tool. The `clean` subcommand is used to remove the `obj` and `pkg` directories in current module and its dependencies, which contain compiled object files and previously downloaded package archives. The `-v` flag makes it verbose, meaning it will print out information about which directories are being deleted during the cleaning process.'
