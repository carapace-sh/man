# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: last-window
flags:
    -t=: target-session
documentation:
    command: '[AI] The `tmux last-window` command is used in the TMUX terminal multiplexer to switch to the most recently accessed window. When you have multiple windows open in a single tmux session, this command allows you to easily navigate between them by recalling the last one that was visited.'
    flag:
        t: '[AI] `tmux last-window -t` is a command in the Tmux terminal multiplexer software. It brings back the previously used window, attached to the named session if it exists. The `-t` option specifies the name or the target session ID.'
