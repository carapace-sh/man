# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: get_desktop_for_window
description: Output the desktop currently containing the given window
documentation:
    command: '[AI] `xdotool get_desktop_for_window` is a command from the xdotool toolkit used to retrieve the desktop number (or monitor ID) associated with a given window ID in X11 or Wayland environments. This information can be useful for scripting tasks that involve moving or manipulating windows across multiple desktops or monitors.'
