# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list-keyboards
description: List the keyboards currently defined within QMK
flags:
    -h, --help: show this help message and exit
documentation:
    command: '[AI] The `qmk list-keyboards` command is a utility provided by the Quantum Mechanical Keyboard Firmware (QMK) project. It lists all available keyboard layouts and their corresponding configuration directories within the QMK repository or a local build folder. This command helps users to identify the name of their specific keyboard layout for building and flashing firmware using the QMK toolchain.'
    flag:
        help: '[AI] `qmk list-keyboards --help` is a command used in QMK Firmware, an open-source keyboard firmware project. This command displays a help message that lists all the keyboards currently defined in your QMK repository, along with their corresponding directories. It provides information on how to filter the output using various options such as `--search` and `--qmk_dir`. The primary goal is to facilitate quick identification of specific keyboard projects within the QMK environment.'
