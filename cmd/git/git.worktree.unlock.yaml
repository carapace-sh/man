# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: unlock
description: Unlock a worktree
documentation:
    command: '[AI] `git worktree unlock` is a Git command used to reset the permissions of a detached worktree back to read-write after they have been locked with `git worktree lock`. This allows you to make modifications to the files in the detached worktree while keeping its history synchronized with the main branch.'
