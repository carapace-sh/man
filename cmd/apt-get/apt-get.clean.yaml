# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: clean
description: clean clears out the local repository of retrieved package files
documentation:
    command: '[AI] `apt-get clean` is a command used in Debian-based Linux distributions to remove packages that have been downloaded but not yet installed, as well as metapackage download directories and other unnecessary files generated during package management with apt (Advanced Package Tool). This helps to save disk space and speed up subsequent apt operations by removing unused data.'
