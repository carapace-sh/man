# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: test
description: Run the test package
flags:
    -h, --help: Print this usage information.
documentation:
    command: '[AI] `flutter pub test` is a command used in Flutter development to run tests for a project. It fetches and caches dependencies from the Flutter packages repository, then runs all the tests defined in the project''s `pubspec.yaml` file under the `test` section using the test runner Dart SDK package. The output provides details on which tests passed or failed, along with any error messages for failed tests.'
    flag:
        help: '[AI] `flutter pub test --help` is a command used in Flutter development to display help information about running tests using the `pub` package manager. When executed, it shows various options and usage instructions for the `test` command, including how to specify test files or directories, how to run tests in parallel, and how to filter tests based on their names or tags. This command helps users understand how to effectively use the testing functionality provided by Flutter and `pub`.'
