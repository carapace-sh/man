# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: set-env <name> <value>
description: set environment variable
documentation:
    command: |-
        [AI] The `set-env` PowerShell cmdlet is used to create, update, or remove environment variables on a local or remote machine. The syntax is `Set-EnvironmentVariable -Name <String> [-Value <String>] [-Scope <Environment>] [-Force] [-Confirm] [-WhatIf]`.

        Here's a brief explanation of the parameters:

        * `-Name`: Required parameter specifying the name of the environment variable.
        * `-Value`: Optional parameter setting the value for the specified environment variable. If not provided, it will only modify or remove the variable without affecting its value.
        * `-Scope`: Optional parameter that defines the scope (Machine, User, or Process) in which the environment variable is set. By default, it sets the User variable.
        * `-Force`: Forces the cmdlet to update the environment variable even if it's read-only.
        * `-Confirm`: Prompts for confirmation before making changes.
        * `-WhatIf`: Displays what would be done without actually making the changes.
