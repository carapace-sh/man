# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: remove-from-category
description: Remove an orb from a category
documentation:
    command: '[AI] The `circleci orb remove-from-category` command is used to remove an Orb (CircleCI extension) from a specific category in the CircleCI Orb Registry. This command is typically run as part of managing and maintaining Orbs for use in CircleCI workflows. By removing an Orb from a category, you can change its discovery and availability within the registry for other users.'
