# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: close {<number> | <url>}
description: Close issue
group: Targeted commands
flags:
    -c, --comment=: Leave a closing comment
    -r, --reason=: 'Reason for closing: {completed|not planned}'
documentation:
    command: '[AI] The `gh issue close` command is used with the GitHub CLI (Command Line Interface) to close an existing issue in a repository. When you run this command, followed by the number or title of the issue, GitHub will mark the issue as closed and update its status accordingly. This can be useful for automatically closing issues when certain conditions are met, such as after merging a pull request that addresses the issue.'
    flag:
        comment: '[AI] The `gh issue close --comment` command is used to close an issue in a GitHub repository and add a comment at the same time, using the Git Hub CLI (Command Line Interface) tool. This command closes the issue with the number or title specified and allows you to include a reason or explanation for closing it within the comment. For example: `gh issue close 123 --comment "Issue resolved, please test and reopen if needed"`'
        reason: '[AI] `gh issue close --reason` is a GitHub command used to close an issue with a specified reason. When you run this command in your terminal or command line interface, it sends a request to the GitHub server to close the currently selected issue and includes a note explaining why the issue was closed (the reason). The command assumes that you have already navigated to the repository containing the issue.'
