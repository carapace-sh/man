# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: fonts
documentation:
    command: '[AI] The `winetricks fonts` command is used within Wine, a compatibility layer for running Windows applications on Linux and other systems. This command specifically invokes Winetricks, a graphical utility that simplifies the process of installing various components (fonts in this case) necessary for some Windows applications to run correctly. When executed with the "fonts" argument, it opens the font installation interface where users can select and install fonts packages that are compatible with Windows applications.'
