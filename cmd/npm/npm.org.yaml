# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: org
description: Manage orgs
persistentflags:
    --json: output as json
    --otp=: one-time password
    -p, --parseable: output as json
documentation:
    command: '[AI] The `npm org` command is used in Node.js package management with npm (Node Package Manager). This command displays information about a specific npm registry organization. You can provide an organization name as an argument to get details like the number of packages, total downloads, and latest package version for that organization. For example: `npm org <organization-name>`.'
