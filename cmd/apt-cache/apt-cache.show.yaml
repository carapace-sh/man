# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: show
description: displays the package records for the named packages
documentation:
    command: '[AI] `apt-cache show` is a command used with APT (Advanced Package Tool) in Debian and Ubuntu based systems to retrieve detailed information about a package, including its version number, description, dependencies, and other relevant data that''s not necessarily installed on the system. The output provides a comprehensive view of the specified package and can be helpful for understanding what a package does, its dependencies, and how it will interact with your system before installation or update.'
