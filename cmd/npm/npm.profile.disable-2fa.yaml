# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: disable-2fa
description: disable two-factor authorization
documentation:
    command: '[AI] The `npm` (Node Package Manager) command `npm profile disable-2fa` is used to disable Two-Factor Authentication (2FA) for an npm account. This action can be performed when access to the account is needed but the 2FA method is not available or convenient. After running this command, you will be prompted to enter your `npm` username and password, but 2FA will not be required during login sessions until it''s re-enabled.'
