# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: reset
description: finish bisection search and go back to commit
documentation:
    command: '[AI] `git bisect reset` is a Git command used to abort or reset a bisect operation. Bisect is a Git tool for finding the commit that introduced a bug by automatically performing a binary search through the commit history. If you want to stop the bisect process before finding the problematic commit, use `git bisect reset`. This command resets the current branch back to the state it was in before the bisect command was started.'
