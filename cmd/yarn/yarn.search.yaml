# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: search
description: Open the search interface
group: general
documentation:
    command: '[AI] The `yarn search` command is a part of Yarn, a popular package manager for JavaScript projects. This command is used to search for packages in the local and remote npm registry based on their names or descriptions. It returns a list of matching packages along with their versions and descriptions. For instance, `yarn search react` would return details about React and its related packages.'
