# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: install
description: Install specified packages
documentation:
    command: '[AI] `pkg install` is a command used in Pakcs managed package repositories, such as pkg system on OpenBSD or pkgsrc on NetBSD. It''s used to download, verify, and install software packages from the repository into the system. The user specifies the desired package name followed by the command, which then retrieves the necessary files, checks their integrity, and installs them.'
