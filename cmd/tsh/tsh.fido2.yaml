# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: fido2
description: FIDO2 commands
hidden: true
documentation:
    command: '[AI] The `tsh fido2` command is used in the TokenSH (TSH) two-factor authentication system. It specifically requests a FIDO2 authenticator to provide a second factor verification for authentication. FIDO2 is a standard for passwordless login using security keys, such as USB or NFC tokens. This command initiates the interaction between the TSH client and the connected FIDO2 device.'
