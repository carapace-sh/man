# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: set-keymap
description: Set console and X11 keyboard mappings
documentation:
    command: '[AI] `localectl` is a system utility in Linux for managing localization and keyboard layout settings. The command `localectl set-keymap <keymap>` sets the keyboard layout of the system to the specified keymap. For example, `localectl set-keymap us` sets the keyboard layout to US English. The available keymaps depend on the installed locales and keyboards in your system.'
