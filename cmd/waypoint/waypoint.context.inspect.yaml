# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: inspect
description: Output context info
flags:
    --json: Output information in JSON format The default is false.
    --plain: Plain output
    -a, --app=: App to target.
    -p, --project=: Project to target.
    -w, --workspace=: Workspace to operate in.
documentation:
    command: '[AI] The `waypoint context inspect` command is used in Waypoint, an open-source fleet management and application delivery platform by Hashicorp. This command allows you to view detailed information about a specific context in Waypoint. A context represents the collection of configuration files and environment variables that are used to deploy an application. By running `waypoint context inspect <context-name>`, you can get a JSON output displaying the configurations, values of environment variables, and other relevant metadata for the specified context.'
    flag:
        app: '[AI] The `waypoint context inspect --app` command is used in the Waypoint Kubernetes infrastructure management tool to retrieve detailed information about a specific application deployed on a Kubernetes cluster. This command returns information such as the application version, container image, environment variables, and other configuration settings associated with that application. It helps provide insight into the current state of an application''s deployment for troubleshooting, monitoring, or for making updates to the application configuration.'
        json: '[AI] `waypoint context inspect --json` is a command used in the Waypoint application deployment and management tool. This command is used to retrieve detailed information about the current context (environment variables, configuration, and other settings) of an application or service that''s being managed by Waypoint. The `--json` flag is used to output the result in JSON format for easy processing by scripts or other tools.'
        plain: '[AI] `waypoint context inspect --plain` is a command used in Hashicorp''s Waypoint configuration management tool. This command''s primary function is to display raw, plain text output of the current context''s details, which includes data like the working directory, the active profile, and any custom variables defined for that context.'
        project: '[AI] The `waypoint context inspect --project` command is used in Waypoint, an open-source application delivery platform developed by Hashicorp. This specific command is intended to display detailed information about a Kubernetes project configured in Waypoint. The output includes the project name, its associated namespace, and various configuration settings related to the project''s deployment and infrastructure. This information can be helpful for troubleshooting or understanding the current state of a deployed application managed by Waypoint.'
        workspace: '[AI] The `waypoint context inspect --workspace` command is used in Google Cloud''s Waypoint tool to display information about the currently selected workspace in a Waypoint project. It provides details such as the workspace ID, the project ID it belongs to, and the default branch for GitOps operations. This can be helpful for understanding which environment or set of resources a specific deployment or configuration management task relates to within your Waypoint project.'
