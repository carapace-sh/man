# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List runner instances
documentation:
    command: '[AI] The `circleci runner instance list` command is used to display a list of all the CircleCI runners that are currently registered and available for use in your CircleCI project. This command provides information such as the runner''s ID, status, version, and operating system. It helps users manage their CircleCI runners effectively by giving them an overview of the current state of their runner infrastructure.'
