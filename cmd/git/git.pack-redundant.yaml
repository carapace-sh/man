# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: pack-redundant
description: Find redundant pack files
group: low-level interrogator
documentation:
    command: '[AI] `git pack-redundant` is a Git command used to reduce the disk space consumed by packed Git repositories. This command identifies and removes duplicate packed objects and optimizes the repository structure. By doing so, it helps save storage space while maintaining the integrity of the repository.'
