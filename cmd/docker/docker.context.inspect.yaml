# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: inspect [OPTIONS] [CONTEXT] [CONTEXT...]
description: Display detailed information on one or more contexts
flags:
    -f, --format=: 'Format output using a custom template:'
documentation:
    command: '[AI] `docker context inspect` is a Docker CLI command used to display detailed information about the currently selected Docker context or to inspect all available contexts with their respective configuration details, such as the cluster endpoint, client certificate, and other settings related to connecting to remote Docker hosts or clusters. It helps users manage and understand their Docker context configurations for seamless multi-host or multi-cluster interactions.'
    flag:
        format: '[AI] `docker context inspect --format` is a command used in Docker to retrieve detailed information about a specific context (which could be a cluster, swarm, or remote server) with the help of custom formatting options. The `--format` flag allows users to specify how the output should be formatted, using Go template syntax, making it easier for scripts and automation tools to parse the data. For instance, you can extract specific fields like `.Name`, `.Arbitrary.SomeKey`, or even complex expressions using this feature.'
