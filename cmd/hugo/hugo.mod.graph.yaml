# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: graph
description: Print a module dependency graph.
documentation:
    command: '[AI] The `hugo mod graph` command is a part of Hugo Mod, Hugo''s built-in module management system. This command generates and displays a graphical representation of your project''s dependencies in a tree format. It helps you to visualize the relationships between different modules and understand how they are connected within your project.'
