# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: root
description: Show the current workspace root directory
flags:
    -h, --help: Print help (see more with '--help')
documentation:
    command: '[AI] The `jj workspace root` command is used in the Jupyter JupyterNotebook or JupyterLab environments to navigate to the root directory of the current Jupyter Notebook project. This command sets the working directory for the Jupyter kernel, allowing users to easily access and modify files in the project from their notebook cells without having to manually change directories each time.'
    flag:
        help: |-
            [AI] The command `jj workspace root --help` is used with JJ, a development tool for JavaScript projects. This specific command displays help information about the `workspace root` sub-command under the `jj workspace` category.

            In simpler terms, this command provides detailed explanations and usage instructions for setting the root directory of a JJ workspace, which is essentially the main folder containing your project files. By knowing the root directory, JJ can effectively manage and handle your project's dependencies, build processes, and other development tasks.
