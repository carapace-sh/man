# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: sync
description: Synchronizes all registries
documentation:
    command: '[AI] The `toit pkg registry sync` command is used in Toit programming language to synchronize a local package registry with the remote repository. This command fetches the latest package versions and metadata from the remote registry, and updates the local registry accordingly. It helps ensure that developers have access to the most recent packages when building and developing their projects.'
