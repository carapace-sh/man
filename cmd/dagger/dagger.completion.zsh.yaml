# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: zsh
description: Generate the autocompletion script for zsh
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] `dagger completion zsh` is a command used in Zsh shell to configure Dagger, an open-source tool for building and managing Docker images and Kubernetes applications, with tab completion functionality. This enables users to type in abbreviated forms of Dagger commands or options, then press the Tab key to complete them, making their usage more efficient and less error-prone.'
    flag:
        no-descriptions: '[AI] The command `dagger completion zsh --no-descriptions` is used to install Zsh completion for Dagger, a popular dependency management tool for Git-based projects, without displaying descriptions during the tab completion process. This can lead to a faster and more streamlined user experience for terminal users who prefer minimal output while navigating their project dependencies.'
