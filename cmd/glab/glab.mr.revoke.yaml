# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: revoke [<id> | <branch>]
aliases:
    - unapprove
description: Revoke approval on a merge request
documentation:
    command: '[AI] `glab mr revoke` is a GitLab CLI (Command Line Interface) command used to revoke merge requests that have been approved but not yet merged in GitLab. When you run this command, it cancels the merge commit and merges back the changes from the head branch into the feature branch. This command allows you to undo the effects of a mistakenly merged commit or address conflicts before the merge is complete.'
