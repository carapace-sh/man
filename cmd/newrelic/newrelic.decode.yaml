name: decode
description: 'Decodes NR1 URL Strings '
documentation:
    command: '[AI] "newrelic decode" is a command-line tool provided by New Relic, a software analytics company. It''s used to decode and parse New Relic trace files, which are generated when monitoring applications with the New Relic Agent. These trace files contain detailed performance data, including method calls, timings, and errors. By decoding these files with this command, developers can gain insights into application performance issues and optimize their code accordingly.'
