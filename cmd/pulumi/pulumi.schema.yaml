# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: schema
description: Analyze package schemas
documentation:
    command: '[AI] `pulumi schema` is a command provided by Pulumi, an open-source infrastructure development and deployment tool, used to introspect the schema of your Pulumi project''s configuration or resource types. It helps you understand the current shape of your infrastructure definition, including available properties and their respective types. This information can be useful when designing your application, troubleshooting issues, or just learning about a new Pulumi project.'
