# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: wishlist
description: The SSH Directory
flags:
    -h, --help: help for wishlist
    -v, --version: version for wishlist
persistentflags:
    -c, --config=: 'Path to the config file to use. Defaults to, in order of preference: .wishlist/config.yaml, .wishlist/config.yml, .wishlist/config, /home/rsteube/.config/wishlist.yaml, /home/rsteube/.config/wishlist.yml, /home/rsteube/.config/wishlist, /home/rsteube/.ssh/config, /etc/ssh/ssh_config'
documentation:
    command: '[AI] The term "wishlist" is not a command per se, but rather a common term used in e-commerce and retail contexts to refer to a list of items that an individual desires or intends to purchase at a later time. It can be maintained on various platforms, including online shopping websites and mobile apps, allowing users to save items for easy reference and potential future purchase.'
    flag:
        help: '[AI] The `--help` option when used with the `wishlist` command displays detailed information about how to use the wishlist application. It provides a summary of what the command does, lists the available sub-commands and options, and explains what each one does. This information is presented in a user-friendly format and can help users get started quickly or troubleshoot issues they may encounter while using the application.'
        version: '[AI] The command `wishlist --version` is used to display the version information of the Wishlist application. Wishlist is a command-line tool or a script, often used in Unix or Linux systems for managing lists, particularly wishlists or shopping lists. The `--version` option is a common argument that is supported by many applications and tools to display their current version number, helping users to identify the specific version they are using for troubleshooting or compatibility checks.'
