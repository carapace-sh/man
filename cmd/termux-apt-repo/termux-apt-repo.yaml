# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: termux-apt-repo
description: Create a repository with deb files
flags:
    --use-hard-links: use hard links instead of copying deb files. Will not work
    -h, --help: show this help message and exit
documentation:
    command: '[AI] `termux-apt-repo` is a command used in Termux, a popular Android terminal emulator and package manager. It''s not an independent command but rather a part of the Termux:Repo package. This command is utilized to initialize or update the Termux package repository. When run for the first time, it sets up the necessary APT (Advanced Package Tool) repositories for software installation within Termux. Subsequent uses ensure that the list of available packages remains updated.'
    flag:
        help: '[AI] `termux-apt-repo --help` is a command used in Termux, a mobile terminal emulator for Android, to interact with the APT (Advanced Packaging Tool) repository managed by Termux. The `--help` option displays detailed usage information about this command. It allows users to understand how to add, update, or remove the Termux package repository as a source in their APT configuration files, ensuring they can access and install the latest packages available through Termux.'
        use-hard-links: '[AI] `termux-apt-repo --use-hard-links` is a command-line option for the Termux package manager (apt). This option enables hard link creation during repository updates, which results in saving disk space by preserving identical files with only one data block and a reference to it. Essentially, this allows multiple files to share the same data while occupying less storage.'
