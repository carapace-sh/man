# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: download
description: download will download the given binary package into the current directory
documentation:
    command: '[AI] The `apt-get` command is a utility in Debian and Ubuntu based Linux distributions for managing software packages. The `apt-get download` sub-command is used to download package files from repositories, without installing them. It retrieves the specified packages'' metadata and their dependencies, then saves the package files to the local cache directory for later installation with `apt-get install`.'
