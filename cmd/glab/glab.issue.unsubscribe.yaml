# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: unsubscribe <id>
aliases:
    - unsub
description: Unsubscribe from an issue
documentation:
    command: '[AI] The `glab issue unsubscribe` command is used in GitLab to unsubscribe from notifications related to a specific issue. When you subscribe to an issue, you''ll receive emails or other notifications whenever there are updates to that issue. By running this command, you can stop receiving these notifications for the specified issue, allowing you to focus on the issues you truly care about without being distracted by unnecessary notifications.'
