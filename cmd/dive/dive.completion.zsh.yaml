# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: zsh
description: Generate the autocompletion script for zsh
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] The `dive` command is a Zsh (Z Shell) plugin that provides a more intelligent and customizable tab completion experience. By using the `dive completion zsh` command, you''re activating the dive plugin for Zsh, enabling features such as fuzzy matching, substring matching, and smarter handling of directory and file completions. This can make navigating your system more efficient and reduce typing errors. To use it effectively, familiarize yourself with the available keybindings and configurations provided by the plugin.'
    flag:
        no-descriptions: '[AI] The command `dive completion zsh --no-descriptions` is used to install and enable Zsh completions for the Dive tool, a file navigator for your terminal. The `--no-descriptions` flag disables the display of descriptions for items in the completion suggestions. This can help to keep the terminal output clean and focused on the command line input.'
