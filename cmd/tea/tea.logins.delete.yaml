# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: delete
aliases:
    - rm
description: Remove a Gitea login
documentation:
    command: '[AI] The `tea logins delete` command is used in the Tea (Terminal Emulation Access) application for managing stored SSH keys and login configurations. It deletes a specific saved login, removing its associated key and configuration data. This helps to secure your SSH connections by eliminating unneeded or potentially compromised login information.'
