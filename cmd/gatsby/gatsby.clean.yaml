# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: clean
description: Wipe the local gatsby environment including built assets and cache
documentation:
    command: '[AI] `gatsby clean` is a command used in GatsbyJS, a popular static site generator. It''s designed to remove the unnecessary build outputs and cache from your project directory. By executing this command, you ensure that your next build starts from scratch with no leftovers from previous builds. This can be useful when you want to quickly restart the development server or rebuild your site after making certain changes.'
