# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: workflow <command>
description: View details about GitHub Actions workflows
group: actions
persistentflags:
    -R, --repo=: Select another repository using the `[HOST/]OWNER/REPO` format
documentation:
    command: '[AI] `gh workflow` is a GitHub feature used to manage and view GitHub Actions workflows within repositories. It provides a user interface for creating, editing, and viewing workflow files written in YAML syntax. Users can trigger workflows manually or on certain events, monitor their progress, and view logs through the GitHub web interface or API. The `gh` command-line tool is an additional GitHub client that supports interacting with workflows using this command.'
