# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: start-server
description: ensure that there is a server running
documentation:
    command: '[AI] The `adb` (Android Debug Bridge) command `start-server` is used to start the ADB server in a terminal or command prompt on a host computer. This server facilitates communication between your Android device and the computer, enabling various tasks like installing apps, debugging, or taking backups. Once started, other `adb` commands can interact with the connected devices.'
