# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list-keymaps
description: Show known virtual console keyboard mapping
documentation:
    command: '[AI] The `localectl list-keymaps` command is used to list all available keyboard layouts (keymaps) on a system managed by Systemd''s Localization Configuration utility, localesetup or localectl. This command shows the name and layout description for each keymap without affecting the current system configuration.'
