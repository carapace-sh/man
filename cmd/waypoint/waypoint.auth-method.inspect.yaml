# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: inspect
description: Show detailed information about a configured auth method
documentation:
    command: '[AI] The `waypoint auth-method inspect` command is used in Hashicorp''s Waypoint, an open-source multi-cloud application delivery platform, to retrieve detailed information about a specific authentication method that has been configured for Waypoint. This includes the method''s name, type, configuration settings, and any associated secrets or keys. It helps in understanding the setup of your authentication methods within Waypoint, allowing you to manage and troubleshoot as needed.'
