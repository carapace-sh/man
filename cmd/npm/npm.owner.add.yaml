# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: add
description: Add a new user as a maintainer of a package
documentation:
    command: '[AI] `npm owner add` is a command used in Node.js package management with npm (Node Package Manager). This command allows you to add new owners to an existing npm package. When you run this command, you provide the email addresses of the new owners as arguments. This command sends verification emails to the provided addresses and once verified, the new owners will have access to publish and manage the package on npm.'
