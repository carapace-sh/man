name: set_desktop_viewport
description: Move the viewport to the given position
documentation:
    command: |-
        [AI] `xdotool` is a powerful and versatile tool for automating interactive tasks in X11-based graphical user interfaces. The specific command `xdotool set_desktop_viewport` is used to change the viewport of the current or specified X window, which in turn affects how that window is displayed on the desktop.

        In simple terms, this command allows you to adjust the position and size of a window on the desktop by setting its viewport. The syntax typically includes specifying the window ID (obtained through other `xdotool` commands like `search`, `focus`, or `getwindowid`) followed by the new desired dimensions and position as arguments. For example:

        ```bash
        xdotool set_desktop_viewport -- [window id] [x offset] [y offset] [width] [height]
        ```

        Here, `[window id]` is the identifier of the window to modify, while `[x offset]`, `[y offset]`, `[width]`, and `[height]` define the new position (offset from the top-left corner) and dimensions for the window's viewport on the desktop.
