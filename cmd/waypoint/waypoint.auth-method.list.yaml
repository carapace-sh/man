# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List all configured auth methods
documentation:
    command: '[AI] The `waypoint auth-method list` command is used in Hashicorp''s Waypoint, a modern infrastructure automation platform, to list all available authentication methods that can be configured for Waypoint''s execution environments. This command helps users understand what authentication options they have and how they can secure their infrastructure deployments. It returns a list of the currently supported authentication plugins along with their respective names and descriptions.'
