# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: run <id>
description: Run the specified scheduled pipeline.
documentation:
    command: '[AI] `glab schedule run` is a GitLab CI/CD command used to trigger the execution of a specific job or pipeline in a GitLab project''s YAML configuration file. This command doesn''t create new jobs or pipelines but rather forces the running of an existing one, which can be useful when you want to manually start a long-running process or debug an issue. The command takes the name or ID of the job or pipeline as its argument.'
