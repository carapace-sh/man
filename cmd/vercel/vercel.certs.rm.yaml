# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: rm
description: Remove a certificate by id
documentation:
    command: '[AI] The `vercel certs rm` command is used in Vercel, a cloud platform for static sites and serverless functions, to remove SSL/TLS certificates associated with a project or domain. When you run this command, it removes the specified certificate from Vercel''s certificate management system, allowing you to create a new one if needed. Keep in mind that removing a certificate may impact websites or services using it, so proceed with caution.'
