# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: interface
description: Creates a new, generic interface definition in the given or default project
flags:
    --prefix=: A prefix to apply to generated selectors.
    --project=: The name of the project.
documentation:
    command: '[AI] The `ng generate interface` command is used in Angular to create a new TypeScript interface file within an existing Angular project. It is part of Angular CLI''s generation capabilities and automatically sets up the necessary files and configurations for you, saving time and effort in creating interfaces manually. Using this command, you can define custom data structures and shapes that can be used across your application.'
    flag:
        prefix: '[AI] The `ng generate interface --prefix` command is used in Angular to generate a new TypeScript interface file. The `--prefix` option specifies a string that will be added as a prefix to the interface name. For example, if you run `ng generate interface --prefix ''User''`, Angular will create an interface named `User.interface.ts`. This can help organize your code and make it easier to identify the type of file when scanning through your project.'
        project: '[AI] The `ng generate interface` command is used in Angular projects with the Angular CLI (Command Line Interface) to create a new TypeScript interface file. The `--project` option specifies the name of the Angular project where the new file will be created. This command generates an interface file with a default structure, ready for defining types for use in communication between components or services within the Angular application.'
