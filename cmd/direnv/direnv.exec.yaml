# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: exec
description: Executes a command after loading the first .envrc or .env found in DIR
documentation:
    command: '[AI] `direnv exec` is a command used in the Direnv library for managing context-specific environment variables in shell sessions. It executes the given command or script within a specified directory''s activation context, setting and sourcing the appropriate environment variables before running it. This allows you to easily set and manage different environment configurations for various projects or directories.'
