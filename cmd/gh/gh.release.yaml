# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: release <command>
description: Manage releases
group: core
persistentflags:
    -R, --repo=: Select another repository using the `[HOST/]OWNER/REPO` format
documentation:
    command: '[AI] `gh release` is a GitHub command-line tool command used for creating, editing, and managing GitHub Releases. It allows you to create a new release with given tags or upload an asset to an existing release. Commonly used with the `create`, `edit`, or `upload` subcommands followed by the release name, tag version, or asset file path respectively. This command facilitates automation of managing GitHub releases for projects using GitHub as a package registry.'
