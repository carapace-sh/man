# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: powershell
description: Generate the autocompletion script for powershell
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] `melt` is a PowerShell module for reshaping data structures, particularly melting (transforming wide formats into long ones) and casting data types. The command `melt completion` is used to retrieve suggestions or completions from the melt module when typing PowerShell cmdlets, functions, or custom commands in the PowerShell console. This can help with autocompletion as you type, saving time and reducing errors.'
    flag:
        no-descriptions: '[AI] The `melt` command is a PowerShell module for converting data between various formats, such as CSV, JSON, or YAML. The flag `--no-descriptions` is used to prevent the display of description columns when melting an object into another format. This can result in a more compact output that focuses solely on the data values.'
