# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: validate
description: Check that the config file is well formed.
flags:
    -o, --org-slug=: 'organization slug (for example: github/example-org), used when a config depends on private orbs belonging to that org'
persistentflags:
    -c, --config=: path to config file
documentation:
    command: '[AI] `circleci config validate` is a Command Line Interface (CLI) command used in CircleCI, a continuous integration and delivery platform. This command validates your CircleCI configuration files against the CircleCI schema to ensure they are correctly formatted and contain all required keys and values. It does not run any jobs or execute any tests, it only checks the syntax of your .circleci/config.yml file. If the configuration is valid, you will receive a success message; if not, the command will output an error message indicating which parts of the configuration need to be corrected.'
    flag:
        org-slug: '[AI] `circleci config validate --org-slug` is a command used in CircleCI, a continuous integration and delivery platform. This command validates the configuration files of your CircleCI projects against the organization''s rules and settings. The `--org-slug` option specifies the unique identifier or name of the organization to validate the configurations for. It returns any errors or warnings found during validation, helping ensure that your configurations adhere to your organization''s policies and are correctly formatted.'
