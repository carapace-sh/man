# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: zsh
description: Generate the autocompletion script for zsh
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] The command `toit pkg completion zsh` is used to install Zsh completions for Toit package management commands in the Terminal. Toit is a programming language and package manager, while Zsh is a shell. This command fetches and sets up the script file that enhances the autocompletion functionality for Toit-related commands in Zsh.'
    flag:
        no-descriptions: '[AI] `toit pkg completion zsh --no-descriptions` is a command used to install Toit package completion for Zsh shell with the option `--no-descriptions` turned off. Toit is a modern, object-oriented programming language. The `pkg completion` part of the command refers to the installation of a package that provides autocompletion features. In this case, it''s for Zsh shell. The `--no-descriptions` option is used to turn off the display of descriptions alongside the autocomplete suggestions.'
