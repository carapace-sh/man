# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: tsh
description: Teleport Command Line Client
persistentflags:
    --auth=: Specify the name of authentication connector to use.
    --bind-addr=: Override host:port used when opening a browser for cluster logins
    --cert-format=: SSH certificate format
    --compat&=: OpenSSH compatibility flag
    --completion-bash&: Output possible completions for the given args.
    --completion-script-bash&: Generate completion script for bash.
    --completion-script-zsh&: Generate completion script for ZSH.
    --cpu-profile&=: Write CPU profile to file
    --enable-escape-sequences: Enable support for SSH escape sequences. Type '~?' during an SSH session to list supported sequences. Default is enabled.
    --headless: Use headless login. Shorthand for --auth=headless.
    --help-long&: Generate long help.
    --help-man&: Generate a man page.
    --insecure: Do not verify server's certificate and host name. Use only in test environments
    --mem-profile&=: Write memory profile to file
    --mfa-mode=: Preferred mode for MFA and Passwordless assertions (auto, cross-platform, platform, otp)
    --mlock=: Determines whether process memory will be locked and whether failure to do so will be accepted (off, auto, best_effort, strict).
    --namespace&=: Namespace of the cluster
    --no-completion-bash&: Output possible completions for the given args.
    --no-completion-script-bash&: Generate completion script for bash.
    --no-completion-script-zsh&: Generate completion script for ZSH.
    --no-debug&: Verbose logging to stdout
    --no-enable-escape-sequences&: Enable support for SSH escape sequences. Type '~?' during an SSH session to list supported sequences. Default is enabled.
    --no-headless&: Use headless login. Shorthand for --auth=headless.
    --no-help&: Show context-sensitive help (also try --help-long and --help-man).
    --no-help-long&: Generate long help.
    --no-help-man&: Generate a man page.
    --no-insecure&: Do not verify server's certificate and host name. Use only in test environments
    --no-nocache&: do not cache cluster discovery locally
    --no-skip-version-check&: Skip version checking between server and client.
    --no-trace&: Capture and export distributed traces
    --no-use-local-ssh-agent&: Deprecated in favor of the add-keys-to-agent flag.
    --nocache&: do not cache cluster discovery locally
    --proxy=: Teleport proxy address
    --skip-version-check: Skip version checking between server and client.
    --trace&: Capture and export distributed traces
    --trace-exporter&=: An OTLP exporter URL to send spans to. Note - only tsh spans will be included.
    --trace-profile&=: Write trace profile to file
    --ttl=: Minutes to live for a session
    --use-local-ssh-agent&: Deprecated in favor of the add-keys-to-agent flag.
    --user=: Teleport user, defaults to current local user
    -J, --jumphost=: SSH jumphost
    -d, --debug: Verbose logging to stdout
    -h, --help&: Show context-sensitive help (also try --help-long and --help-man).
    -i, --identity=: Identity file
    -k, --add-keys-to-agent=: Controls how keys are handled. Valid values are [auto no yes only].
    -l, --login=: Remote host login
    -o, --option&=: ""
documentation:
    command: '[AI] "tsh" is not a widely recognized or standard command in computing. It might refer to "Tornado Shell", an open-source programming language and interactive shell developed for embedded systems, or to a specific configuration management tool used in certain organizations. Without more context, it''s impossible to provide a definitive explanation.'
