# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: session
description: Generate random session key
flags:
    -V, --version: Prints version information
    -h, --help: Prints help information
documentation:
    command: '[AI] The `starship session` command is not a standard Linux or Unix command, as it''s specific to the Starship prompt manager for the terminal. It opens or manages an existing Starship session, which refers to the configuration file that customizes the look and behavior of your terminal prompt. This command allows you to modify or initialize the settings in the Starship configuration file. If Starship is not installed on your system, this command will not work.'
    flag:
        help: '[AI] The `--help` option when used with the Starship session command displays detailed information about how to use the command. It provides a list of available sub-commands and their usage, along with options and their descriptions. This information helps users understand how to configure Starship, a cross-platform terminal prompt theme, to suit their needs.'
        version: '[AI] The `--version` option in the Starship prompt manager''s `flag` command is used to display the current version of Starship that is installed and being used. When you run `starship session --version`, it will print out the Starship version number and any accompanying build metadata, such as a Git commit hash or build date. This can help users ensure they are using the latest version of Starship, troubleshoot issues, or compare versions between systems.'
