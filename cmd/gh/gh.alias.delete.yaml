# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: delete {<alias> | --all}
description: Delete set aliases
flags:
    --all: Delete all aliases
documentation:
    command: '[AI] `gh alias delete` is a GitHub command used to remove an existing alias configuration in Git Hub for Git operations. When you run this command followed by the alias name, it deletes the specified alias from your GitHub account or local configuration file, allowing you to set up a new one if needed.'
    flag:
        all: '[AI] `gh alias delete --all` is a command used in GitHub''s `gh` CLI tool for managing GitHub workflows and personal access tokens. This command deletes all defined aliases stored in the `~/.config/gh/aliases.yml` file. Aliases are shortcuts for frequently used Git commands or repositories, making it easier to interact with them from the terminal. By using `--all`, all defined aliases will be removed.'
