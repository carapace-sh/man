# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: Print Pulumi's version number
documentation:
    command: '[AI] The `pulumi version` command is used to display the current version of Pulumi, which is the open-source infrastructure deployment and management platform. This command helps developers verify that they have the latest or desired version of Pulumi installed for their projects. When run, it outputs the major, minor, and patch version numbers along with any pre-release tags if applicable.'
