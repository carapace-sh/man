# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ls
description: List all stack tags
persistentflags:
    -j, --json: Emit output as JSON
documentation:
    command: '[AI] The `pulumi stack tag ls` command is used in Pulumi, an infrastructure as code platform, to list all available tags for a specific stack. A Pulumi stack represents a collection of related resources that are deployed together. Tags are metadata labels that help in organizing and filtering stacks based on custom key-value pairs.'
