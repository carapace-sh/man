# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List directory toolchain overrides
flags:
    -h, --help: Prints help information
documentation:
    command: '[AI] The `rustup override list` command in Rust is used to display a list of currently active package overrides. Package overrides allow you to specify alternative sources for Rust crates or specific versions that will be used during compilation instead of the default ones. This command helps you keep track of which overrides are currently being applied and where they point to.'
    flag:
        help: '[AI] `rustup override list --help` is a Rust tool command that displays help information about the `override list` sub-command under the `rustup override` category. It allows users to view a list of current Rust toolchains and target triples that are overridden in their `$RUSTUP_OVERRIDE` environment variable or in a `~/.rustup.toml` file. Using this command with the `--help` flag provides information on how to use the `override list` command, including available options such as `--json` for outputting the data in JSON format.'
