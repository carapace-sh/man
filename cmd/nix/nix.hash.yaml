name: hash
description: compute and convert cryptographic hashes
group: utility
documentation:
    command: '[AI] The `nix-hash` command is a part of Nix, a package manager for Linux and other Unix systems. It computes cryptographic hashes (SHA1 or SHA256) for files or directories, providing assurance that the data remains unchanged. When you run `nix-hash`, followed by the path to the file or directory, it outputs the hash value(s), confirming the integrity of the specified data.'
