# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: review
description: Interactively review a pull request
flags:
    -R, --remote=: Discover Gitea login from remote. Optional
    -l, --login=: Use a different Gitea Login. Optional
    -o, --output=: Output format. (simple, table, csv, tsv, yaml, json)
    -r, --repo=: Override local repository path or gitea repository slug to interact with. Optional
documentation:
    command: |-
        [AI] The command "tea pull request" is not a standard command, but it can be assumed that it refers to using the Git version control system's "pull request" feature in a project managed with the Tea platform.

        A pull request is a way to propose changes to the codebase of a repository, created when you merge a branch from a local or remote repository into another branch. The changes are then reviewed by other team members before they are merged into the main branch. This allows for collaboration and ensures that all changes are of high quality and do not conflict with other ongoing developments.
    flag:
        login: '[AI] The flag `--login` is an option used with the `teapulls` command in Git. It instructs Teapot, a Git tool for managing and updating multiple repositories, to log into each repository using provided SSH keys or usernames and passwords before performing the specified Git operations. This allows for automated workflows where access to multiple repositories is required.'
        output: '[AI] The `tea pulls review --output` command is a sub-command used in the TEA (Temporal Event Autonomous) system, an open-source platform for building event-driven applications. This command is used to retrieve the output of a review workflow that has been executed against specified changesets or commits. The `--output` flag indicates that the output should be printed in the terminal instead of being written to a file by default.'
        remote: '[AI] The command `git pull --rebase origin tea-pulls` is used in Git version control system to fetch and merge changes from a remote repository named ''origin'' into your local repository, specifically targeting a branch named ''tea-pulls''. The `--rebase` option merges the changes one at a time, applying each commit on top of the current branch''s history. This results in a cleaner, linear commit history.'
        repo: '[AI] The command `tea pulls review --repo` is related to the use of the Tectonic (now Google Cloud TFX) data flow system, which helps build, train, and serve machine learning models. The specific command is used to pull the latest changes from a given Git repository associated with a TFX project. This command can be helpful when collaborating on ML projects or when updating your local TFX setup with the latest changes in the main branch of your team''s repository.'
