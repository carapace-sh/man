# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: globals
description: List globals for all stacks
documentation:
    command: '[AI] The `terramate debug show globals` command is used in Terraform, an open-source infrastructure as code software tool, to display all currently set global variables and their values during the execution of a Terraform configuration. This can help in understanding the current state of global variables during the build or troubleshooting any issues related to them.'
