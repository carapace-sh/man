# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: billing
description: Manages the account payment methods
documentation:
    command: '[AI] The `vercel billing` command is used in the Vercel CLI (Command Line Interface) to view and manage your Vercel subscription and billing information. It provides an overview of your current plan, usage, and invoices. You can use it to upgrade or downgrade your plan, check your billing history, and update your payment information.'
