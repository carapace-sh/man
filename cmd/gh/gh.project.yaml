# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: project <command>
description: Work with GitHub Projects.
group: core
documentation:
    command: '[AI] `gh project` is a GitHub CLI (Command Line Interface) command used to manage projects in your GitHub account. It allows you to create, view, and modify projects and their associated repositories from the terminal. You can use it to create a new project with an optional repository, or to get information about existing projects such as their name, description, default branch, and collaborators. Additionally, you can use `gh project update` to edit the settings of an existing project.'
