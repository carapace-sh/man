# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: Show buildx version information
documentation:
    command: '[AI] `docker buildx version` is a command used to check the version of Docker Buildx, which is a new experimental feature in Docker Engine that enables building multi-context images using multiple builds definitions and caches. The command returns the version number of Docker Buildx installed on your system.'
