        help: '[AI] `fury --help` is a command used with Fury, a popular Git client for PowerShell. This command displays the help documentation for using Fury, including available commands, their syntax, and options. It provides users with essential information on how to effectively utilize Fury for managing Git repositories within PowerShell environments.'
        version: '[AI] The command `fury --version` is used to check for the version information of Fury, a Ruby Gem that simplifies the process of downloading and installing dependencies. When executed, it returns the name of the gem, its version number, and other related metadata. This can help users ensure they are using the latest or a specific version of the gem in their projects.'
