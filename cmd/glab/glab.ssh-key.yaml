# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ssh-key <command>
description: Manage SSH keys registered with your GitLab account.
persistentflags:
    -R, --repo=: Select another repository using the `OWNER/REPO` or `GROUP/NAMESPACE/REPO` format or full URL or git URL
documentation:
    command: '[AI] The `glab ssh-key` command is used in GitLab to manage SSH keys. It allows you to add, remove, or list your SSH keys that are associated with your GitLab account. By running this command followed by the `add` subcommand and providing the path to an existing SSH key file, you can add the key to your GitLab account for secure access to repositories via SSH. Alternatively, using `list` will display a list of currently registered SSH keys.'
