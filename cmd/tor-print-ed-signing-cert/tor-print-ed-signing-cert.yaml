# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: tor-print-ed-signing-cert
description: print expiration date of ed25519 signing certificate
documentation:
    command: '[AI] The `tor-print-ed-signing-cert` is a Tor command used to print the ED25519 signing key certificate associated with an Entry Guard or Bridge relay in the Tor network. This key is utilized for verifying the authenticity of directory information and consensus data. By executing this command, an administrator or user can view the details of the key certificate, including its fingerprint and expiration date.'
