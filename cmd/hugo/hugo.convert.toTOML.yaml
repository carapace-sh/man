name: toTOML
description: Convert front matter to TOML
documentation:
    command: '[AI] The `hugo convert toTOMLS` command is used within the Hugo static site generator framework. It converts Hugo configuration files written in YAML format into TOML (Tom''s Obvious, Minimal Language) format. This can be helpful when working on a project where team members have different preferences for configuration file formats. The conversion allows everyone to work using their preferred format while maintaining compatibility with the Hugo build process.'
