# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: status
description: Show runtime status of one or more units
group: unit
documentation:
    command: '[AI] The `systemctl status` command is used to check the current status and information about a systemd service. It provides details such as whether the service is active (running), inactive (stopped), or in transition, along with any relevant error messages if the service is not running correctly. Additionally, it may show the date and time of the last start and stop events for the service.'
