# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
aliases:
    - v
description: Show glab version information
documentation:
    command: '[AI] The `glab version` command is used with GitLab''s CLI tool (Glab) to display the currently installed version of Glab. This command helps users check which version of Glab they have in their local environment, ensuring they are using the latest features and bug fixes or checking against known issues associated with specific versions.'
