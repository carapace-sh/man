# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: get
description: Get the tags for a given entity
flags:
    -g, --guid=: the entity GUID to retrieve tags for
documentation:
    command: '[AI] The `newrelic entity tags get` command is used in New Relic''s Command Line Interface (CLI) to retrieve information about the tags assigned to one or more entities. Entities represent monitored resources such as applications, browsers, and infrastructure components. Tags help categorize and filter these entities for easier management and analysis within New Relic. This command returns a JSON response containing the entity IDs and their corresponding tag keys and values.'
    flag:
        guid: '[AI] The `newrelic entity tags get --guid` command is used with New Relic, a software performance monitoring tool. This specific command retrieves the unique identifier (GUID) of one or more entity tags. Entity tags help categorize and filter entities in New Relic, such as applications or hosts, allowing for more efficient management and analysis. By using this command with the `--guid` flag, you can retrieve the GUIDs of specific entity tags, which can then be used in other New Relic API requests or operations for targeted management.'
