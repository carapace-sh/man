# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: whoami
description: Display currently logged in user
documentation:
    command: '[AI] The `vagrant cloud auth whoami` command is used to identify the username of the account currently authenticated with Vagrant Cloud (now named Atlas), which is a service for managing and distributing Vagrant boxes. It helps users manage their boxes and access shared configurations or environment variables. When you run this command in your terminal, it returns the username associated with your authenticated session.'
