name: secret
description: Create a secret using specified subcommand
documentation:
    command: '[AI] `kubectl create secret` is a command used in Kubernetes to create and manage secrets, which are objects that store sensitive data such as passwords, OAuth tokens, or SSH keys. The command takes the following format: `kubectl create secret <type> <name> --from-literal=<key>=<value> [--dry-run|-D | --save-config]`. Replace `<type>` with the desired secret type, like "OPAQUE" for a text-based secret or "TLS" for a TLS certificate. Replace `<name>` with the desired name for the secret. Use `--from-literal` to specify a key and value in plaintext format. Additional flags, such as `--dry-run` or `--save-config`, can be used for previewing changes or saving the output to a file, respectively.'
