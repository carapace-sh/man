# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: add
description: Adds a node to the given cluster.
flags:
    --control-plane: If true, the node added will also be a control plane in addition to a worker.
    --delete-on-failure: If set, delete the current cluster if start fails and try again. Defaults to false.
    --worker: If true, the added node will be marked for work. Defaults to true.
