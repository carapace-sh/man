# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: server
description: Server management
documentation:
    command: '[AI] "waypoint server" is a command used in navigation software, particularly for autonomous vehicles and drones. It refers to starting or managing a Waypoint Server process, which is responsible for providing GPS coordinates or other navigational data to clients, such as autopilots, for following a predefined route or mission plan. The server can receive input of new waypoints or adjust existing ones in real-time.'
