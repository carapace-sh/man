# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: x
description: Install and execute a package bin
documentation:
    command: '[AI] `bun x` is a command used in BUNDLE, an Node.js module manager similar to NPM but with faster install times. The command `x` represents executing a BUNDLE script from your project''s `bundle.json` file. When you run `bun x`, it searches for the specified script in the `scripts` section of your `bundle.json` and executes it, which could be starting a development server, running tests, or other custom tasks defined in your project configuration.'
