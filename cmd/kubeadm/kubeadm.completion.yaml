# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: completion
description: Output shell completion code for the specified shell (bash or zsh)
documentation:
    command: '[AI] `kubeadm completion` is a subcommand used with Kubernetes `kubeadm` tool. It''s responsible for generating shell completions for various Kubeadm commands, making it easier for users to interact with the Kubernetes cluster manager in their terminal. These completions enhance user experience by suggesting possible command options and flags as you type, reducing the likelihood of errors and improving overall productivity.'
