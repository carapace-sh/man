# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: record [PROG]...
description: Record a terminal session as an asciicast
flags:
    -h, --help: Print help
documentation:
    command: '[AI] `wezterm record` is a command used in WezTerm, a modern terminal emulator for Unix-like operating systems. This command records the ongoing terminal session as a video file. The output file can be specified using an optional argument, otherwise it will be saved with a default name in the current directory. The recording captures all text displayed on the terminal, as well as any mouse and keyboard input. This feature is particularly useful for creating instructional videos or for troubleshooting purposes.'
    flag:
        help: |-
            [AI] `wezterm record --help` is a command used in Wezterm, a customizable terminal emulator, to generate a replay file of terminal events for later playback. The `--help` option displays detailed information about how to use this command effectively:

            - `record`: A subcommand within Wezterm that generates a replay file.
            - `--`: Indicates the start of Wezterm command line options.
            - `help`: Displays detailed help information for the `record` command.

            The main options include:

            - `<FILE>`: The name of the output file where the replay data will be saved.
            - `--background`: Records background processes and their output. (Default: off)
            - `--interactive`: Enable interactive mode for recording (useful for scripts). (Default: off)

            The help command also provides examples and more detailed explanations of each option, so users can learn how to effectively record terminal sessions for later use or sharing.
