# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: snippet <command> [flags]
description: Create, view and manage snippets
persistentflags:
    -R, --repo=: Select another repository using the `OWNER/REPO` or `GROUP/NAMESPACE/REPO` format or full URL or git URL
documentation:
    command: '[AI] `glab snippet` is a GitLab CLI (Command-Line Interface) command used to manage and share code snippets within the GitLab ecosystem. It allows users to create, view, update, and delete snippets stored in their personal or group snippet collections. Users can also easily access and insert snippets into their projects. This command facilitates faster development by promoting reusability and organization of common code pieces.'
