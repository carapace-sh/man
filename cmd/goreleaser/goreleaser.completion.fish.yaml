# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: fish
description: Generate the autocompletion script for fish
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] `goreleaser completion fish` is a command used to generate Fish (Fisher) shell completions for `goreleaser`, a tool for managing the builds and releases of Go projects. By running this command, it produces a Fish function file that enhances the autocompletion functionality in the Fisher shell. This enables users to get suggestions while typing `goreleaser` commands, making their workflow more efficient.'
    flag:
        no-descriptions: '[AI] `goreleaser completion fish --no-descriptions` is a command used to generate Fish (Fisher) completions for the `goreleaser` CLI tool. The `--no-descriptions` flag disables the inclusion of description texts in the completion suggestions, which can help reduce clutter and potential confusion when using the autocomplete feature in the terminal.'
