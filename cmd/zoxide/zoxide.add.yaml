# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: add <PATHS>...
description: Add a new directory or increment its rank
flags:
    -V, --version: Print version
    -h, --help: Print help
documentation:
    command: '[AI] `zoxide add` is a command used in Zsh, specifically for the zoxide plugin. It''s utilized to add a new directory to the plugin''s list of frequently accessed directories. This improves the efficiency of navigating between frequently used directories by allowing quick access via tab-completion or numbered jumps.'
    flag:
        help: '[AI] `zoxide add --help` is a command used in Zoxide, a fuzzy finder for Git repositories. This command displays the help information for the `add` subcommand. It allows users to quickly see what options are available when adding a new Git repository using Zoxide. Commonly used options include `--config`, which allows you to configure the default behavior of Zoxide, and `--prompt`, which enables an interactive prompt for specifying the directory or Git URL of the repository to be added. Other options may include `--reuse-existing` or `--create-detached`, depending on the specific implementation of Zoxide. For detailed information, users should refer to the output of this command.'
        version: '[AI] `zoxide add --version` is a command used with Zoxide, a fuzzy finder for Git projects. This command requests the version information of Zoxide that''s currently installed in your system. It helps users to check if they have the latest or an outdated version and plan for possible updates accordingly.'
