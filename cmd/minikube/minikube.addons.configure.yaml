# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: configure
description: 'Configures the addon w/ADDON_NAME within minikube (example: minikube addons configure registry-creds). For a list of available addons use: minikube addons list'
documentation:
    command: '[AI] The `minikube addons configure` command is used to manage and configure Minikube addons, which are optional extensions that enhance the functionality of Minikube, a tool for running Kubernetes locally. This command allows you to list, enable or disable, and edit the configuration settings of installed addons. For example, `minikube addons configure <addon-name>` can be used to open an editor and allow you to modify the addon''s configuration file. The exact usage may vary depending on the specific addon, so it is recommended to refer to the documentation for the particular addon for more information.'
