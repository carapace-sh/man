# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: unlock {<number> | <url>}
description: Unlock issue conversation
group: Targeted commands
documentation:
    command: '[AI] `gh issue unlock` is a GitHub CLI (Command Line Interface) command used to release an locked issue, allowing users to edit it again. Once an issue is locked, it becomes read-only and cannot be modified. The `unlock` command grants write permissions back to the issue.'
