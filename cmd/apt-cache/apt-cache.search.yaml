# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: search
description: search performs a full text search
documentation:
    command: '[AI] `apt-cache` is a part of the APT (Advanced Package Tool) package manager in Debian and Ubuntu based systems. The `apt-cache search` command is used to search for packages in the local package index or in available repositories, based on their names or descriptions. For example, running `sudo apt-cache search nano` will return information about packages containing the string "nano" in their name or description. The output includes the package name, version number, and a brief description.'
