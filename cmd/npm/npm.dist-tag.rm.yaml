# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: rm
description: clear a tag that is no longer in use from the package
documentation:
    command: '[AI] The `npm dist-tag rm` command is used to remove a specific tag from a package in the npm registry. It takes the name of the package and the tag as arguments, for example: `npm dist-tag rm mypackage@v1.0.0`. This command can be useful when you''ve made an error in tagging a version or need to forcefully remove a tag that is no longer needed.'
