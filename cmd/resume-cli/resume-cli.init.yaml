# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: init
documentation:
    command: '[AI] `resume-cli init` is a command used in Resume.io''s CLI (Command Line Interface) toolkit to create a new resume project from a template. When you run this command, it sets up a new directory with the basic structure of a resume file, including an initial configuration file and a default resume template. You can then customize your resume by editing these files with your preferred text editor or using other Resume.io CLI commands to make further changes.'
