# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: delete {<id> | <url>}
description: Delete a gist
documentation:
    command: '[AI] The `gh` command with the action "gist delete" is used to permanently remove a GitHub Gist. This command requires providing the Gist ID or URL as an argument, allowing you to delete the specified Gist from your GitHub account. Note that deleting a Gist cannot be undone and all associated files will be removed as well.'
