# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: upgrade-interactive
description: Open the upgrade interface
group: general
documentation:
    command: '[AI] `yarn upgrade-interactive` is a Yarn command used to upgrade the dependencies of your project interactively. It scans your `package.json` file for outdated packages, shows you the available updates, and lets you choose which ones to install based on your confirmation. This command helps keep your project up-to-date with the latest package versions while giving you control over the upgrade process.'
