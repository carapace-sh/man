# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
aliases:
    - ls
description: List your gists
flags:
    --public: Show only public gists
    --secret: Show only secret gists
    -L, --limit=: Maximum number of gists to fetch
documentation:
    command: '[AI] The `gh` command with the `gist list` sub-command is used to list all the GitHub Gists managed by the authenticated user. It retrieves a JSON object containing metadata about each Gist, such as its unique ID, created at date, description, and file count. This information can be further processed or parsed as required.'
    flag:
        limit: '[AI] The `gh` command with the argument `gist list --limit` is used to list GitHub Gists created by a user, limiting the output to a specified number of results. For instance, running `gh gist list --limit 5` would display the details of the five most recent Gists.'
        public: '[AI] `gh` is a command-line tool for GitHub. The command `gh gist list --public` lists all publicly shared Gists under the current user''s account. Gists are GitHub''s way of sharing code snippets, scripts, or documentation outside of a traditional repository. This command fetches this information from GitHub and displays it in your terminal.'
        secret: '[AI] `gh` is a command-line tool for interacting with GitHub. The `gist list --secret` command lists all your GitHub Gists with secret files, which are files marked as hidden and protected with access tokens to keep their content confidential.'
