# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: fmt
description: Format *.templ files
flags:
    -help: Print help and exit.
documentation:
    command: '[AI] The `templ fmt` command is used in Kubernetes to apply a Helm template file (with a .tpl or .chart extension) and render the values defined in the `values.yaml` file, producing YAML files that can be used to deploy or manage resources in a Kubernetes cluster.'
    flag:
        help: '[AI] The command `templ fmt --help` is related to Templ, a text templating engine for Go. The `fmt` subcommand is used to apply formatting rules to templates. The `--help` option displays detailed help information about using this command, including available flags and their meanings. It provides usage examples and explanations of each flag''s purpose. This helps users understand how to format their templates effectively with Templ.'
