# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: doctor
description: check your system for potential problems
group: troubleshooting
documentation:
    command: '[AI] `nix-doctor` is a Nix package manager command used to check and repair configuration of Nix Expressions (Nix files). It analyzes the configuration settings in Nix expressions, looks for potential issues and suggests solutions to improve the stability and security of your Nix setup. It''s recommended to run `nix doctor --check` periodically to maintain a healthy and secure Nix environment.'
