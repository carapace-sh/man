# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: document
description: Read, write, and delete NerdStorage documents.
documentation:
    command: '[AI] The `newrelic nerdstorage document` command is used in New Relic''s NerdGraph API to create or update a documentation artifact called a "document." Documents allow users to store, retrieve, and share custom data and metadata with the New Relic platform. This command helps in managing and organizing the data by creating, updating, or deleting documents as needed.'
