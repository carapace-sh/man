# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: id
description: Print your Charm ID
documentation:
    command: '[AI] The `charms id` command is not a standard Linux or Unix command. It seems to be specific to Juju, a service orchestration tool used in cloud computing environments. This command is used to display the unique ID of a Charm, which is a software package that defines how an application should be deployed and managed on various infrastructure providers using Juju.'
