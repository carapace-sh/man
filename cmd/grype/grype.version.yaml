# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: show the version
flags:
    -o, --output=: format to display results
documentation:
    command: '[AI] `grype version` is a command used with Grype, an open-source vulnerability scanner for container images. This command is invoked to display the current version of Grype being used in the terminal or command line interface. It helps users ensure they are running the latest version of Grype and keep up-to-date with any new features or bug fixes.'
    flag:
        output: '[AI] `grype version --output` is a command used with Grype, an open-source vulnerability scanner for container images. The `version` subcommand is used to print out the version information of Grype itself. The `--output` flag specifies the format of the output. By default, it will be printed to the standard output stream, but with `--output json`, for instance, the output will be formatted as a JSON object.'
