# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: powershell
description: connects to machine via powershell remoting
flags:
    -c, --command=: Execute a powershell command directly
    -e, --elevated: Execute a powershell command with elevated permissions
documentation:
    command: '[AI] `vagrant powershell` is a command used with Vagrant, a tool for building and managing virtual environments. This specific command invokes a PowerShell session within the running Vagrant virtual machine. The PowerShell interpreter connects to the guest machine, allowing you to run PowerShell scripts or commands directly on the virtual machine. It''s useful when you need to perform tasks that are better suited for PowerShell in your Vagrant setup.'
    flag:
        command: '[AI] `vagrant powershell --command` is a Vagrant command used to execute PowerShell scripts or commands within a running Vagrant virtual machine. The `powershell` part specifies the provisioner to use for running PowerShell commands, while `--command` passes the specific PowerShell command as an argument. This allows for automating tasks and managing configurations across multiple machines with ease.'
        elevated: '[AI] `vagrant poweshell --elevated` is a command used in Vagrant, a tool for building and managing virtual machines and development environments. This specific command invokes a PowerShell session within the managed Vagrant environment with elevated privileges (i.e., runs as an administrator on Windows systems). It helps users to execute administrative PowerShell tasks within their VMs.'
