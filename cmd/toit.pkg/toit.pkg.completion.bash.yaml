# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: bash
description: Generate the autocompletion script for bash
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] The `toit pkg completion bash` command is used to generate completion scripts for Toit package management commands in Bash shell. It enhances the user experience by providing suggestions and autocompletion options when typing long or complex package names or commands in the terminal.'
    flag:
        no-descriptions: '[AI] The command `toit pkg completion bash --no-descriptions` is used to generate completion scripts for Bash shell in Toit package manager (Toit). The `--no-descriptions` option instructs the script not to include package descriptions during the generation process, resulting in a simpler and faster completion script.'
