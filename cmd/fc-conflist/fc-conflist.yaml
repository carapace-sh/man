# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: fc-conflist
description: list the configuration files processed by Fontconfig
flags:
    -V, --version: display font config version and exit
    -h, --help: display this help and exit
documentation:
    command: '[AI] `fc-conflist` is a command used in graphical desktop environments, such as GNOME and KDE, to manage color profiles for hardware devices like monitors. It displays or modifies the system-wide color profile configuration file, allowing users to select and apply specific color settings to optimize display quality.'
    flag:
        help: |-
            [AI] The `fc-conflist --help` command is related to the `fontconfig` library in Linux systems. `fontconfig` is a software font management and handling platform that enables applications to locate and use font files easily.

            The `--help` option for the `fc-conflist` command displays detailed information about what this tool does and how it can be used. It shows a list of available subcommands, their brief descriptions, and the options those subcommands accept.

            In essence, `fc-conflist --help` helps users understand how to effectively use this utility to manage font configurations on their Linux systems.
        version: '[AI] `fc-conflist --version` is a command used in system settings, particularly for managing font configurations in Linux systems that use the FontConfig library. This command is specifically used to display the version number of FontConf list utility installed on your system. It provides no other functionality and is mainly useful for troubleshooting or checking compatibility with other software.'
