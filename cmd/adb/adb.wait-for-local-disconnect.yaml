# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: wait-for-local-disconnect
description: wait for device to be in given state
documentation:
    command: '[AI] The `adb wait-for-local-disconnect` command is used in Android Debug Bridge (ADB) to pause execution and wait for a local device to disconnect from the ADB session. This can be useful in scripts or automated processes where you want to ensure that no further commands are sent to the device once it has been detached or disconnected from the ADB connection.'
