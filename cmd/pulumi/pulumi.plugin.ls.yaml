# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ls
description: List plugins
persistentflags:
    -j, --json: Emit output as JSON
    -p, --project: List only the plugins used by the current project
documentation:
    command: '[AI] The `pulumi plugin ls` command is used to list available Pulumi plugins installed in your system. Pulumi is a cloud native development platform. Plugins extend Pulumi''s capabilities by adding support for various cloud providers, infrastructure components, and other tools. By running this command, you can view a list of installed plugins along with their versions, helping you manage and keep track of the plugins in use.'
