name: swarm
description: Manage Swarm
group: swarm
documentation:
    command: '[AI] `docker swarm` is a Docker feature for managing a swarm mode cluster, which allows creating and managing a Docker Swarm, a decentralized overlay network for Docker containers. It enables declaring and updating services, creating and scaling tasks, defining networks, and configuring nodes as managers or workers. The `docker swarm` command is used to initialize a new swarm, join existing swarms, and manage various aspects of the swarm using subcommands like `init`, `join`, `create`, `update`, and `scale`.'
