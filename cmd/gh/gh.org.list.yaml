# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
aliases:
    - ls
description: List organizations for the authenticated user.
group: General commands
flags:
    -L, --limit=: Maximum number of organizations to list
documentation:
    command: '[AI] The `gh org list` command is a GitHub CLI (Command Line Interface) command used to display a list of organizations that you belong to on GitHub. It does not take any arguments and simply outputs a JSON formatted list containing the name, slug (unique identifier), and description for each organization. This can be useful for quickly checking which organizations you have access to or managing multiple GitHub accounts.'
    flag:
        limit: '[AI] `gh org list --limit` is a command used in GitHub''s `gh` CLI (Command Line Interface) tool to list the repositories of a specific organization. The `--limit` option sets the maximum number of results to display, limiting the output to that amount. For example, `gh org list github --limit 10` will show only the first 10 repositories of the ''github'' organization.'
