# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help
description: Show help on command or topic
documentation:
    command: '[AI] The `go help` command in Go programming language provides documentation for built-in Go commands and packages. When you run `go help` without any arguments, it shows a list of available commands with brief descriptions. If you provide the name of a specific command or package, it displays detailed help information related to that topic.'
