# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: save
description: Take a snapshot of the current state of the machine
flags:
    -f, --force: Replace snapshot without confirmation
documentation:
    command: '[AI] The `vagrant snapshot save` command is used in Vagrant, a tool for building and managing virtual machine environments, to create a named snapshot of the current state of a running VM. This includes saving the VM''s configuration and its current disk state, allowing you to easily revert back to this state later using the `vagrant snapshot restore` command.'
    flag:
        force: '[AI] The `vagrant snapshot save` command with the `--force` option is used to create a new snapshot in Vagrant, overwriting any existing snapshot with the same name. This command saves the current state of the virtual machine and labels it with the specified name or index, replacing any previous snapshot with the same name. The `--force` option allows users to save a snapshot even if there is an existing one with the same name without asking for confirmation.'
