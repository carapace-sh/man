# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: whoami
description: Display the current logged-in user
documentation:
    command: '[AI] `pulumi whoami` is a command used in Pulumi, an open-source infrastructure deployment and management platform. This command returns information about the currently authenticated user, including their username and access level within the Pulumi organization or project. It helps users to verify their identity before executing sensitive Pulumi operations.'
