# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List resource-classes for a namespace
documentation:
    command: '[AI] The `circleci` command `runner resource-class list` is used to display a list of available resource classes configured in CircleCI. Resource classes define the hardware and software requirements for CircleCI runners, allowing you to customize your CI/CD environment. By listing the resource classes, you can understand the capabilities of each runner and deploy them accordingly based on your project needs.'
