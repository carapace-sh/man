# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: autocomplete
description: Generate shell autocompletion script for Hugo
persistentflags:
    -f, --completionfile=: autocompletion file, defaults to stdout
    -t, --type=: autocompletion type (bash, zsh, fish, or powershell)
documentation:
    command: '[AI] `hugo gen autocomplete` is a Hugo command used to generate autocompletion files for your Hugo project. These files are necessary for integrating Hugo with text editors or IDEs that support autocompletion features, enabling faster and more efficient content creation by suggesting valid Hugo markup and other project-specific elements as you type.'
