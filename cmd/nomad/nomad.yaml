# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: nomad
description: Nomad is an easy-to-use, flexible, and performant workload orchestrator
documentation:
    command: '[AI] "Nomad" is an open-source, distributed systems manager and job scheduler by Hashicorp. It facilitates managing and deploying applications across various environments such as data centers and cloud infrastructure. Nomad groups tasks into jobs that can be scheduled onto nodes in a cluster based on their resource requirements. It also provides features like self-healing, rolling updates, and automatic load balancing.'
