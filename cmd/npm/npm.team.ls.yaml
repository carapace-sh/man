# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ls
description: list teams/users from organizations/teams
documentation:
    command: '[AI] The `npm team ls` command is used to list all the teams registered under an nPM account. Teams in nPM are a way to organize and manage access to scoped packages within an organization. When you run this command, it will display a table with the name, email, and default collaborator level (viewer, maintainer, or owner) for each team associated with your account.'
