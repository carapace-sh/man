# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: p4
description: Import from and submit to Perforce repositories
group: interaction
documentation:
    command: '[AI] `git-p4` is a Git extension for interacting with Perforce Helix Version Control systems. It allows users to fetch, sync, and push changes between Git and Perforce repositories using Git commands like `fetch`, `pull`, and `push`. The tool translates Perforce changelists into Git branches or commits, making it easier for teams using both version control systems to collaborate.'
