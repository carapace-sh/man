name: drift
description: manage cloud drifts
documentation:
    command: |-
        [AI] The `terramate cloud drift` command is specific to Terraform, an open-source infrastructure as code software tool. It's not a standalone command but rather a subcommand under the `terraform plan` or `terraform apply` commands in the context of using Terraform with Amazon Web Services (AWS) and its built-in AWS provider.

        This command is used to detect and report any differences between the current state of your infrastructure in AWS and the configuration defined in your Terraform files. It focuses on reporting drift related to resources that are managed by AWS Elastic Beanstack, Amazon ECS (Elastic Container Service), or Amazon ECR (Elastic Container Registry).

        When using `terraform plan` with the `cloud-drift` option enabled, it will perform a comparison and output any differences. The `apply` command can also be used to apply the changes required to bring your infrastructure back into the desired state based on the configuration files.

        Keep in mind that you need proper authentication and access set up between Terraform and AWS for this command to function correctly.
