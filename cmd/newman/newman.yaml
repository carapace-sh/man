# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: newman
description: Newman is a command-line collection runner for Postman
flags:
    -h, --help: display help for command
    -v, --version: output the version number
documentation:
    command: '[AI] "Newman" is a Node.js CLI tool developed by Postman for managing and executing collections of API tests using Postman. It allows users to run tests, generate test reports, and view test results in real-time. Newman can be used to automate API testing as part of continuous integration or as a standalone tool. Collections and environments from Postman can be easily imported and run with Newman.'
    flag:
        help: '[AI] `newman` is a Node.js command-line tool used for executing Postman collections and tests. The `--help` option, when run with `newman`, displays detailed information about how to use the tool, including available commands and their options, usage examples, and other relevant details. It''s useful for understanding the capabilities of Newman and for quickly referencing command syntax.'
        version: '[AI] `newman` is a Node.js command-line tool used for executing Postman collections and tests. The command `newman --version` is used to display the installed version of Newman in your terminal or command prompt. This helps you check if you have the latest or required version of Newman for your testing tasks.'
