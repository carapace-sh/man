# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: env
description: Print Hugo version and environment info
documentation:
    command: '[AI] The `hugo env` command is used in Hugo, a popular static site generator for creating blogs and websites. This command displays the current configuration environment variables that are being used by Hugo during a build process. It helps developers to understand the values of various configuration settings, such as themes, output directories, or language settings, which might affect how their website is generated.'
