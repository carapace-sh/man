# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: show
description: Show information about one or more installed packages
flags:
    -f, --files: Show the full list of installed files for each
documentation:
    command: '[AI] `pip show` is a command used with pip, which is a package installer for Python. It provides detailed information about installed Python packages, including name, version number, location, summary, and author. The output can be customized to display more or less detail by using various options such as `--format` or `--file-name`.'
    flag:
        files: '[AI] `pip show --files` is a command used in Python programming language for managing packages with Pip, the package installer for Python. This specific command displays a list of files associated with the installed package and their respective locations in the file system. It helps users to understand where the package''s files are located within their project or system.'
