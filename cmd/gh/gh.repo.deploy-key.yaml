# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: deploy-key <command>
description: Manage deploy keys in a repository
group: Targeted commands
persistentflags:
    -R, --repo=: Select another repository using the `[HOST/]OWNER/REPO` format
documentation:
    command: '[AI] The `gh repo deploy-key` command is used in the GitHub CLI (github-cli) to add or update a GPG key for a GitHub repository. This key is used for signing and encrypting commits that are pushed to the repository, allowing for increased security and authentication. When you run this command, you''ll be prompted for the GitHub repository name, branch, and the path to your local private key file. Once provided, the command will add or update the deploy key associated with the given repository.'
