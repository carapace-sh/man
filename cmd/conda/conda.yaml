# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: conda
description: conda is a tool for managing and deploying applications, environments and packages
flags:
    -V, --version: Show the conda version number and exit.
    -h, --help: Show this help message and exit.
documentation:
    command: '[AI] "Conda" is an open-source packaging and dependency management system and environment configuration tool. It allows users to easily create, save, and manage isolated environments for software packages and their dependencies on various platforms. Conda automatically manages package versions and dependencies, enabling consistent and reproducible builds and runs. It supports multiple programming languages including Python, R, and others.'
    flag:
        help: '[AI] `conda --help` is a command used in Anaconda and Miniconda distributions to display help information about the Conda package manager. The command shows an overview of various available sub-commands and their usage, along with brief descriptions. It''s a useful way to quickly check what functions Conda supports and how to use them.'
        version: '[AI] `conda --version` is a command used in Anaconda or Miniconda distribution of Python and R data sciences environments. It returns the version information of the installed conda package, including the major, minor, and patch release numbers, as well as the build number and date. This command helps users check their current conda installation status for compatibility with specific projects or to verify that they have the required version before creating new environments.'
