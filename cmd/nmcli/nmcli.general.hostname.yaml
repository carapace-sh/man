# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: hostname
description: Get or change persistent system hostname
documentation:
    command: '[AI] The `nmcli` command with the `general hostname` sub-command is used to set or display the hostname of a system in NetworkManager. This command is typically used in Linux distributions that utilize NetworkManager for network management. When executed without any arguments, it displays the current hostname of the system. If you provide a new hostname as an argument, then it sets the hostname to the provided value.'
