# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: doc
description: show documentation for package or symbol
documentation:
    command: '[AI] `go doc` is a command-line tool in Go programming language used to generate and display documentation for packages or individual files. It reads the comments embedded in the source code and produces formatted output in various formats such as HTML, Markdown, or man pages based on the specified output format. This command helps developers quickly access up-to-date information about the functions, types, constants, and variables within a Go project.'
