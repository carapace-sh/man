# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: label <command> [flags]
description: Manage labels on remote
persistentflags:
    -R, --repo=: Select another repository using the `OWNER/REPO` or `GROUP/NAMESPACE/REPO` format or full URL or git URL
documentation:
    command: '[AI] The `glab label` command is used with GitLab''s CLI (Command Line Interface) tool, `glab`, to manage labels in a GitLab repository. This command displays the current labels of a specified branch or commit in the repository. For example: `glab label list <branch-name>`. It can also be used to create, update, or remove labels with additional options such as `create` or `remove`. For instance: `glab label create <label-name> <branch-name>` or `glab label remove <label-name> <commit-hash>`.'
