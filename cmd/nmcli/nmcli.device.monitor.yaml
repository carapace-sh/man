name: monitor
description: Monitor device activity
documentation:
    command: '[AI] The `nmcli` (NetworkManager Command-Line Interface) `device monitor` command is used to display real-time monitoring information about network devices managed by NetworkManager in Linux systems. This includes details such as device name, MAC address, state (connected or disconnected), type (wired or wireless), and signal strength for wireless devices. The output is updated in real-time as changes occur, providing a convenient way to monitor network connectivity statuses.'
