# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List repos in this account
documentation:
    command: '[AI] The `fury git list` command is not a standard Git command. It seems to be specific to Fury Up, a Git GUI (Graphical User Interface) tool for Mac. This command displays a list of available Git repositories managed by Fury Up in the left sidebar or explorer view. It helps users quickly navigate and manage their Git projects within the Fury Up application.'
