# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: enum
description: Generates a new, generic enum definition for the given or default project
flags:
    --project=: The name of the project in which to create the enum.
    --type=: Adds a developer-defined type to the filename, in the format "name.type.ts".
documentation:
    command: '[AI] `ng generate enum` is a command used in Angular applications with the Angular CLI. It generates a new Angular file containing an enumeration, which is a custom data type consisting of named constants. This command sets up the basic structure and type definitions for the enumeration, allowing you to define and use custom named constants in your Angular project.'
    flag:
        project: '[AI] The `ng generate enum` command is used in Angular projects to create a new enum type. The `--project` flag specifies the name of the Angular project where the new file will be created. This command generates an `.ts` file containing the definition of the new enum, and also updates other relevant files like the `index.d.ts` or `index.ngmodule.ts` to import it.'
        type: '[AI] `ng generate enum` is a command used in Angular, a JavaScript framework for building web applications, to create a new enumeration (enum) type. The `--type` flag is an optional argument that allows you to specify the name of a custom type that extends or modifies the default Angular generated enum type. If not provided, Angular will generate a standard enum type. This command generates a new TypeScript file with the specified enum definition in your Angular project.'
