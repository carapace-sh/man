# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: log
description: Show commit logs
documentation:
    command: '[AI] `tig log` is a command used in the Git version control system with the TIG (The Interactive Git) extension. It opens an interactive terminal interface for viewing and manipulating Git log output. You can navigate through commits, view detailed commit messages, parent-child relationships, author information, and more. Useful for exploring Git history with ease.'
