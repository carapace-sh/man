        quiet: '[AI] `brew generate-cask-api --quiet` is a command used with Homebrew, a popular package manager for macOS. This specific command generates a new Homebrew Cask API key in quiet mode. The API key is used to authenticate automated builds and tests in Homebrew''s Cask ecosystem. By using the `--quiet` option, the terminal output during key generation will be suppressed.'
        verbose: '[AI] The command `brew generate-cask-api --verbose` is used to generate a new Cask API key for Homebrew, an open-source package manager for macOS. The `--verbose` flag increases the level of output detail during the command execution. The `generate-cask-api` subcommand creates and shows a new Cask API token, which can be used to authenticate with Homebrew''s Cask service for managing custom formulae and taps.'
