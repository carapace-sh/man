# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: apiserver-kubelet-client
description: Renew the certificate for the API server to connect to kubelet
flags:
    --cert-dir=: The path where to save the certificates
    --config=: Path to a kubeadm configuration file.
    --kubeconfig=: The kubeconfig file to use when talking to the cluster. If the flag is not set, a set of standard locations can be searched for an existing kubeconfig file.
documentation:
    command: '[AI] The `kubeadm certs renew apiserver-kubelet-client` command is used to renew the TLS certificates for the APIServer, Kubelet, and their client communication in a Kubernetes cluster managed by `kubeadm`. This command ensures that the certificates remain valid and secure. By executing this command, `kubeadm` generates and updates the corresponding certificate files with new, valid certificates.'
    flag:
        cert-dir: '[AI] The command `kubeadm certs renew apiserver-kubelet-client --cert-dir` is used to renew the TLS certificates for the API server, kubelet, and client in Kubernetes using kubeadm. The `--cert-dir` flag specifies the directory where the old certificates are located and where the new certificates will be saved after renewal.'
        config: '[AI] The `kubeadm certs renew` command is used to renew the TLS certificates for various components in a Kubernetes cluster managed by `kubeadm`. The specific option `--apiserver-kubelet-client` specifies that the certificates for the API server, kubelet, and client communication should be renewed. This command helps maintain secure communication between different components of the cluster.'
        kubeconfig: '[AI] `kubeadm certs renew` is a command used to renew the TLS certificates for various components in a Kubernetes cluster managed by `kubeadm`. The specific option `apiserver-kubelet-client` renews the certificates for the API server, kubelet, and client communication. The `--kubeconfig` flag specifies the path to the kubeconfig file which is used to interact with the cluster. This command ensures secure communication between these components by keeping their certificates up-to-date.'
