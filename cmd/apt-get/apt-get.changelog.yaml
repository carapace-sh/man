# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: changelog
description: changelog tries to download the changelog of a package
documentation:
    command: '[AI] The `apt-get changelog` command is used with APT (Advanced Package Tool), which is a popular package management system for Debian and Ubuntu Linux distributions. This command displays the Changelog files for one or more packages, showing a record of changes made in each version of the software. These Changelog files contain human-readable descriptions of the modifications made to the source code during each update or release, allowing users to understand what has changed and why.'
