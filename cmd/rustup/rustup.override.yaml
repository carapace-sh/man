# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: override
description: Modify directory toolchain overrides
flags:
    -h, --help: Prints help information
documentation:
    command: '[AI] `rustup override` is a Rust toolchain command used to temporarily switch to a specific Rust toolchain version or component, overriding any global or project-level settings. It allows developers to test or use certain Rust features that may not be compatible with their current toolchain configuration without affecting the default setup. The change only applies to the current session. To restore the previous toolchain setup, use `rustup default`.'
    flag:
        help: '[AI] `rustup override --help` is a Rust tool command that provides information about using the `override` subcommand with `rustup`. This command allows users to set up alternative Rust toolchains that override the default one for specific projects or directories. The `--help` flag displays detailed usage information, including available options and their descriptions. Users can use this information to understand how to effectively utilize the `override` subcommand with `rustup`.'
