# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: uninstall
description: Uninstall packages
flags:
    -r, --requirement=: Uninstall all the packages listed in the given requirements file.
    -y, --yes: Don't ask for confirmation of uninstall deletions.
documentation:
    command: '[AI] `pip uninstall` is a command used in Python programming language''s package manager, pip. It is used to remove (uninstall) specific packages and their related files from the current environment. The basic syntax is: `pip uninstall <package_name>`. For instance, running `pip uninstall numpy` would remove the NumPy package and its dependencies from the local Python installation.'
    flag:
        requirement: '[AI] The `pip uninstall` command with the `--requirement` option is used to uninstall Python packages specified in a requirement file. The requirement file is a text file containing one or more package specifications, written in the pip requirements format. For example, if you have a file named `requirements.txt` that contains `Flask==2.0.1`, running `pip uninstall --requirement requirements.txt` will uninstall the Flask package with version 2.0.1.'
        "yes": '[AI] `pip uninstall --yes` is a command used in Python programming language for uninstalling a specific package installed via pip, which is a package manager for Python. The `--yes` option, also known as the `--force-yes`, confirms that you want to proceed with the operation without any further prompts, assuming that the user has made an intentional decision and does not require confirmation before executing the uninstallation. This can be useful when automating tasks or when you are certain about the action you''re taking.'
