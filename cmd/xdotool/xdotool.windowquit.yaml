# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: windowquit
description: Close a window gracefully
documentation:
    command: |-
        [AI] `xdotool` is a versatile tool for interacting with the X11 window system programmatically. The `windowquit` command is a specific action it provides.

        When you run `xdotool windowquit <WINDOW_ID>`, you're instructing `xdotool` to send the "Quit" event (i.e., the key combination for closing a window, often Ctrl+Q or Alt+F4) to the X11 window with the specified `<WINDOW_ID>`. This will cause the window to close.

        This command is particularly useful when you want to automate the process of closing windows in scripts or when dealing with applications that don't have an obvious way to close their GUI.
