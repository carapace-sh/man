# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: issue [command] [flags]
description: Work with GitLab issues
persistentflags:
    -R, --repo=: Select another repository using the `OWNER/REPO` or `GROUP/NAMESPACE/REPO` format or full URL or git URL
documentation:
    command: '[AI] `glab issue` is a GitLab CLI command used to view and manage issues within a GitLab project. It allows you to search for issues by keyword or ID, create new issues, and interact with existing ones, such as adding comments or labels. This command is particularly useful when working from the command line interface without using a web browser.'
