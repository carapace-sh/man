# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: rm
description: Remove a project
documentation:
    command: '[AI] The `vercel projects rm` command is used in Vercel, a cloud platform for static sites and serverless functions, to remove a project from your account. You provide the project name or ID as an argument when using this command. For example: `vercel projects rm my-project`. This action permanently deletes all files, code, and settings associated with that project. Be cautious while using this command as it cannot be undone.'
