# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: enable-verity
description: re-enable dm-verity checking on userdebug builds
documentation:
    command: '[AI] The `adb enable-verity` command is used with Android Debug Bridge (ADB) to enable Verified Boot on an Android device. Verified Boot is a security feature that ensures the integrity of the device''s bootloader and operating system files. When this command is executed, ADB generates and installs cryptographic keys for the device''s bootloader and creates a verified boot metadata file, enabling the device to perform secure boot operations.'
