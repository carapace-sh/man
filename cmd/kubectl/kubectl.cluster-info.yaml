# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: cluster-info
description: Display cluster information
group: cluster management
documentation:
    command: '[AI] `kubectl cluster-info` is a Kubernetes command used to display information about the currently configured Kubernetes cluster. It shows details such as the cluster''s API server address, version, and certificate authority data. Additionally, it lists the available namespaces and clusters in case of a multi-cluster or multi-context setup. This command can be helpful for quick reference and troubleshooting purposes.'
