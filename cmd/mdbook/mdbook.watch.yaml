# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: watch
description: Watches a book's files and rebuilds it on changes
flags:
    -V, --version: Prints version information
    -d, --dest-dir=: Output directory for the book
    -h, --help: Prints help information
    -o, --open: Open the compiled book in a web browser
documentation:
    command: '[AI] `mdbook watch` is a command used in the `mdBook` publishing tool for Rust programming language. It continuously monitors and builds Markdown files in real-time, making it ideal for live previewing during development. When executed, changes made to your Markdown source files will be compiled and reflected in the output HTML without requiring a full rebuild. This streamlined workflow enhances productivity and efficiency while writing or updating technical documentation.'
    flag:
        dest-dir: '[AI] `mdbook watch` is a command from the MDBook book publishing tool. The `--dest-dir` option specifies the target directory where generated output files will be placed during live rebuilding of the book project. When you save changes to your Markdown sources, `mdbook watch` automatically rebuilds and updates the output in the specified directory.'
        help: |-
            [AI] `mdbook watch` is a command-line tool provided by Mdbook, a book generator for Rust documentation. The `--help` flag is used to display detailed help information about this specific command. When you run `mdbook watch --help`, you'll see the following output:

            ```text
            USAGE: mdbook watch [OPTIONS] [BOOK]

            Run a live-reloading Mdbook server. This is typically used in development to see your changes take effect without having to rebuild the entire book.

            FLAGS:
                --help                 Print help information
                --no-color             Disable colors
                --verbose              Verbose mode

            OPTIONS:
                -c, --config <PATH>     Path to the configuration file (default: CARGO_TOMl)
                -l, --logfile <PATH>   Log file path
                -p, --port <PORT>      Port number to listen on [default: 3000]
            ```

            This help output explains that `mdbook watch` is used to run a live-reloading Mdbook server in development. It provides options for setting a custom configuration file, logging, and port number. Additionally, it shows flags for disabling colors, help, and verbose mode.
        open: '[AI] `mdbook watch` is a command-line tool provided by Mdbook, a Rust-based Markdown book generator. The `--open` option arg instructs `mdbook watch` to automatically open the default web browser and display the live preview of the book being built when changes are detected in Markdown files. This allows for real-time editing and previewing of the content.'
        version: '[AI] `mdbook watch --version` is a command used with the MDBook documentation builder. It specifically requests the current version of MDBook being used in the terminal session. This can be helpful for confirming which version of the software is being utilized before troubleshooting issues or seeking out updates.'
