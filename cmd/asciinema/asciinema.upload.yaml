# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: upload
description: Upload locally saved terminal session to asciinema.org
flags:
    -h, --help: show this help message and exit
documentation:
    command: '[AI] `asiinema upload` is a command used in terminal-based environments for recording, compressing, and sharing Unix terminal sessions as animated GIFs or MP4 videos. The command takes a local recording file (created by `asciinema record`) as an argument, and pushes it to the Asciinema public servers or your own private server for sharing or storage. The shared URL can be easily embedded in blogs, forums, or other websites to display the terminal session.'
    flag:
        help: '[AI] `asciinema upload --help` is a command used in asciinema, a tool for recording and sharing terminal sessions as replayable texts or videos. This specific command displays help information about the `upload` sub-command. The help explains how to use this command to upload recorded terminal sessions to a server or a remote repository like Ascii.co or GitHub. It provides options such as specifying the session file, authentication tokens or access keys, and more.'
