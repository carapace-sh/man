# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List the New Relic One workloads for an account.
documentation:
    command: '[AI] The `newrelic workload list` command is used in New Relic''s CLI (Command Line Interface) to retrieve a list of workloads monitored by New Relic. Workloads represent the applications or services being monitored, and this command allows you to view information such as the name, application ID, and status for each workload. This can be helpful in managing and keeping track of your monitored resources within the New Relic platform.'
