name: version
description: show version
documentation:
    command: '[AI] The `pass version` command is used in Pass, a password manager, to display the current version number of the installed application. It provides information about the major and minor release numbers, as well as any associated build number or revision details. This can be helpful for users looking to ensure they have the latest version, or for troubleshooting purposes when reporting issues.'
