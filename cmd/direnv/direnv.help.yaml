# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help
description: show help
documentation:
    command: '[AI] `direnv help` is a command used with the Direnv library, which manages environment variables for different projects and directories. This command displays help information about Direnv''s functionality and usage. It provides an overview of the available commands, how to install and configure it, and some common use cases. Users can run `direnv help` without any arguments for a general explanation or specify a specific command, like `direnv help init`, for more detailed information.'
