# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: invite
description: Invite a new member to a team
documentation:
    command: '[AI] `vercel teams invite` is a command used in Vercel, a cloud platform for static sites and serverless functions, to invite collaborators to join your team. This allows you to share projects and collaborate on development. You provide the email address of the person you want to invite as an argument. For example: `vercel teams invite john.doe@example.com`.'
