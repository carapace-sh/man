# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: pub
description: Work with packages
flags:
    --no-trace: Do not print debugging information when an error occurs.
    --trace: Print debugging information when an error occurs.
    -h, --help: Print this usage information.
    -v, --verbose: Shortcut for "--verbosity=all".
documentation:
    command: '[AI] `dart pub` is a command-line tool used in Dart programming for managing dependencies. It interacts with the `pubspec.yaml` file to download, install, and update required packages from the Dart Package Manager (`pub.dev`) repository. The tool also provides features like publishing new packages or creating and updating projects'' metadata.'
    flag:
        help: '[AI] `dart pub --help` is a command used in Dart programming language to display help information about the Dart Pub package manager. It allows users to understand various publishing and getting options, commands for creating, managing, and updating local and remote repositories, as well as details on authentication and configuration settings.'
        no-trace: '[AI] `dart pub --no-trace` is a command used in Dart programming language to publish packages without recording any publishing events in the global Dart registry''s trace file. This command is useful for those who prefer not to leave a trace of their publishing activities or want to avoid potential issues with slow or failed publication due to network connectivity problems during the tracing process.'
        trace: '[AI] `dart pub --trace` is a command-line tool for the Dart programming language''s package manager, `pub`. It runs a command with tracing output. The tracing option records detailed information about each step of the command execution, including I/O operations, network requests, and package dependencies resolution. This data can be used for debugging and understanding the underlying workflow of Pub get or other Pub commands.'
        verbose: '[AI] `dart pub --verbose` is a command used in Dart programming language to publish a package to the Dart Package Pub registry. The `--verbose` option increases the amount of output provided during the publishing process, providing more detailed information about each step involved, including progress messages and any error or warning details.'
