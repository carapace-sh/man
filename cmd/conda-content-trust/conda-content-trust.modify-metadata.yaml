# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: modify-metadata
description: Modify metadata file
flags:
    -h, --help: show this help message and exit
documentation:
    command: '[AI] The `conda-content-trust` is a utility in Anaconda Distribution (Conda) for managing content trust settings. The `modify-metadata` command is used to update the metadata of Conda packages with respect to their content trust status. Specifically, it allows users to mark packages as trusted or untrusted based on their digital signatures and hashes. The command modifies the metadata files in the local Conda cache or conda environments, ensuring that Conda respects these trust settings when installing or updating packages.'
    flag:
        help: '[AI] `conda-content-trust` is a utility in Anaconda distribution for managing package metadata trust. The command `modify-metadata` followed by `--help` displays the usage and options for modifying metadata files'' trust status. In simple terms, this command allows you to update the trusted status of metadata files (e.g., conda-forge channels) in your Anaconda environment. It is essential when dealing with custom or untrusted packages. Options include `--add`, `--remove`, and `--interactive` for adding, removing, and confirming changes interactively.'
