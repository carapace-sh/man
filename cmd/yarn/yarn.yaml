# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: yarn
description: Yarn is a package manager that doubles down as project manager
persistentflags:
    -h, --help: show help
documentation:
    command: '[AI] "Yarn" is a popular package manager for JavaScript projects, used to install and manage dependencies outlined in a project''s `package.json` file. It ensures consistent and reproducible builds by caching every installed module and their versions. Yarn also provides parallel installation of packages for faster build times.'
