# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: status
description: Reports the status of the turbo daemon
documentation:
    command: '[AI] The `turbo daemon status` command is used to check the current status of the Turbo Daemon process. Turbo Daemon is a background service in some Linux distributions, designed to accelerate file systems using caching and other optimization techniques. The command returns information about the daemon''s processes such as its PID (Process ID), state (running or not), and memory usage. This command helps system administrators monitor the Turbo Daemon for potential issues or performance concerns.'
