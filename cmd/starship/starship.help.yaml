# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help
description: Prints this message or the help of the given subcommand(s)
documentation:
    command: '[AI] The `starship help` command is used in the Starship prompt manager to display information about various features and commands available in Starship. When run, it shows a list of available commands along with brief descriptions for each one. This can be helpful for users who want to learn more about what they can do with Starship or need a reminder of a specific command''s functionality.'
