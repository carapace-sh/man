# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: Print pub version
flags:
    -h, --help: Print this usage information.
documentation:
    command: '[AI] The `flutter pub version` command is used to print out the current version numbers of all published packages in your Flutter project''s `pubspec.yaml` file. It reads the dependency declarations and displays their respective versions, helping you keep track of the installed dependencies and their corresponding versions.'
    flag:
        help: |-
            [AI] `flutter pub version` is a command-line tool used in Flutter projects to manage and update package versions listed in the `pubspec.yaml` file. The `--help` option provides information about how to use this command, including available options and their meanings.

            When you run `flutter pub version --help`, it displays detailed help text, showing:

            1. A brief description of the command.
            2. Usage instructions.
            3. List of available options:
               - `--major N` : Increases the major version number by N.
               - `--minor N` : Increases the minor version number by N.
               - `--patch N` : Increases the patch version number by N.
               - `--prefer-source <name>` : Prefer this repository when resolving dependencies.
               - `--dry-run` : Only simulate the actions that would be taken without making any changes.
            4. Examples of using the command with specific options.
