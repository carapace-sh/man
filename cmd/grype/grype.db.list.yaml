# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: list all DBs available according to the listing URL
flags:
    -o, --output=: format to display results
documentation:
    command: '[AI] `grype db list` is a command used in Grype, an open-source vulnerability scanner for container images. This command lists all the databases currently configured in Grype. It helps users to easily manage and keep track of multiple databases that may be used for scanning different types or versions of containers.'
    flag:
        output: '[AI] `grype db list --output` is a command used in Grype, a vulnerability scanning tool, to list all the databases available in the system. The `--output` option specifies the format of the output, which can be set to json or table depending on the preferred data representation for further processing and analysis.'
