# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: delete
description: Delete a previously configured auth method
documentation:
    command: '[AI] The `waypoint auth-method delete` command is used in Hashicorp''s Waypoint configuration management tool to delete an existing authentication method from a Waypoint agent''s configuration. This command removes the specified authentication method, which could be OAuth2, SSH, or another supported type, allowing users to manage and configure their authentication settings accordingly.'
