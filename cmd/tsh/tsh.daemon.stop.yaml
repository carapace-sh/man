# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: stop
description: Gracefully stops a process on Windows by sending Ctrl-Break to it.
hidden: true
flags:
    --pid=: PID to be stopped
documentation:
    command: '[AI] The `tsh daemon stop` command is used to terminate the Tenable Security Center Daemon (Tshd) process in Tenable''s SecurityCenter Continuous Monitoring (SCCM) solution. This action stops the data collection and processing services provided by the daemon, and may impact the overall performance of the SCCM system. It is typically used when maintenance or troubleshooting tasks require a brief interruption in data flow.'
    flag:
        pid: '[AI] The command `tsh daemon stop --pid` is used to stop a specific instance of the TSH (Telnet Service Harness) daemon process identified by its Process ID (PID). The `tsh` is a tool for managing and monitoring Unix-based systems using Telnet or SSH. The `daemon` refers to the background process running the TSH server. The `stop` command is used to terminate the specified process, and the `--pid` option indicates that the following argument is the Process ID of the target process to be stopped.'
