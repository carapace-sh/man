# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: logging
description: Get or change NetworkManager logging level and domains
documentation:
    command: '[AI] The `nmcli` command with the argument "general logging" is used to configure NetworkManager''s logging settings. It sets the logging level for all sources, which can be: none (no logs), min (only errors and warnings), medium (errors, warnings, and informational messages), or max (all messages including debug information). To enable or disable logging, use the command "nmcli general logging on" or "nmcli general logging off", followed by the desired logging level. For example: `nmcli general logging on medium`.'
