# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: doc
description: Generate Markdown documentation for the Hugo CLI.
persistentflags:
    --dir=: the directory to write the doc.
documentation:
    command: '[AI] The `hugo gen doc` command is used in Hugo, a popular static site generator for creating blogs and websites. This specific command generates documentation for Hugo''s internal APIs and commands. It creates Markdown files containing detailed descriptions of each API or command under the `/doc/api` and `/doc/command` directories respectively within your Hugo project.'
