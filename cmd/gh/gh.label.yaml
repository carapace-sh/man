# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: label <command>
description: Manage labels
persistentflags:
    -R, --repo=: Select another repository using the `[HOST/]OWNER/REPO` format
documentation:
    command: |-
        [AI] `gh label` is a GitHub CLI (Command Line Interface) command used to manage labels in a GitHub repository. It allows you to create, edit, or remove labels from an issue or pull request. The basic usage is:

        * To add a label to an issue or pull request: `gh label create <label-name> <issue-number>` or `gh label create <label-name> <pull-request-number>`
        * To edit a label (change its name or color): `gh label update <new-label-name> <old-label-name>`
        * To remove a label: `gh label remove <label-name> <issue-number>` or `gh label remove <label-name> <pull-request-number>`
