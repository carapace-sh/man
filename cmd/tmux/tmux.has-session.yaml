# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: has-session
flags:
    -t=: target-session
documentation:
    command: '[AI] The `tmux has-session` command is used within a Tmux script or shell command to check if there is an existing Tmux session with a given name or session ID. It returns a zero exit status if the session exists, and non-zero otherwise. This command is often used in scripts that aim to attach to an existing session or create a new one based on certain conditions.'
    flag:
        t: '[AI] The `tmux has-session` command is used in shell scripting to check if a named session exists in the tmux terminal multiplexer. The `-t` option specifies the name or ID of the session to query. If the session exists, the command returns a zero exit status; otherwise, it returns a non-zero status. This command is useful for writing scripts that conditionally create, attach to, or destroy tmux sessions based on their existence.'
