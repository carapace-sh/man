# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
aliases:
    - ls
description: List project or group variables
persistentflags:
    -R, --repo=: Select another repository using the `OWNER/REPO` or `GROUP/NAMESPACE/REPO` format or full URL or git URL
    -g, --group=: Select a group/subgroup. This option is ignored if a repo argument is set.
documentation:
    command: '[AI] The `glab` command with the `variable list` sub-command is used within GitLab''s CLI (Command Line Interface) to display a list of defined variables for a specific GitLab project or group. These variables are typically set as CI/CD (Continuous Integration and Continuous Delivery) environment variables that can be referenced in the `.gitlab-ci.yml` configuration files for customizing the build and deployment processes.'
