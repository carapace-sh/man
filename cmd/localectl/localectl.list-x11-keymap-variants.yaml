# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list-x11-keymap-variants
description: Show known X11 keyboard mapping variants
documentation:
    command: '[AI] The `localectl list-x11-keymap-variants` command is used to list available X11 keyboard layout variants on a system configured with Systemd. It returns the names of each variant, providing information for selecting and managing different keyboard layouts based on user preferences or specific applications requirements.'
