# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: variable
aliases:
    - var
description: Manage GitLab Project and Group Variables
persistentflags:
    -R, --repo=: Select another repository using the `OWNER/REPO` or `GROUP/NAMESPACE/REPO` format or full URL or git URL
documentation:
    command: '[AI] The `glab variable` command is used in GitLab to manage and view GitLab CI/CD variables. It allows users to list, show, create, update, and delete project-specific or group-level variables for their GitLab projects. These variables can be referenced in the `.gitlab-ci.yml` file to customize the behavior of the GitLab Runner during pipeline execution.'
