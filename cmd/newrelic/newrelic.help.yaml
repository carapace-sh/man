# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help
description: Help about any command
documentation:
    command: '[AI] The `newrelic help` command is used to display help and documentation for New Relic''s various tools and APIs. When you run this command in a terminal or command prompt, it will show you a list of available sub-commands along with brief descriptions of what each one does. This can be useful when you need a quick reminder of how to use a specific New Relic tool or feature. For more detailed information on a particular topic, you can use the `--deep` flag followed by the sub-command for a more in-depth explanation.'
