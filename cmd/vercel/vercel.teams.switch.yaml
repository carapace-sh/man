# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: switch
description: Switch to a different team
documentation:
    command: '[AI] `vercel teams switch` is a command used in the Vercel CLI (Command Line Interface) for managing access to multiple teams or organizations within the Vercel platform. This command allows you to quickly switch between different teams while working with your projects, ensuring that you have the correct context and permissions when collaborating on different projects or managing different workspaces.'
