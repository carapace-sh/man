name: npm
description: Various npm helpers.
documentation:
    command: '[AI] `hugo mod npm` is a command used with Hugo, a popular static site generator for creating websites and blogs. This command is utilized to install an NPM (Node Package Manager) package as a dependency within a Hugo project. When you run this command followed by the name of the desired package, Hugo''s built-in module system `mod` will download, build, and manage that package automatically, allowing it to be imported and used in your project.'
