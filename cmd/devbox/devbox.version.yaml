# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: Print version information
flags:
    -v, --verbose: 'Verbose: displays additional version information'
documentation:
    command: '[AI] The `devbox version` command is used in DevBox, a local development environment management tool, to check and display the current version of DevBox installed on your system. It provides information about the major and minor release number, as well as any available updates or new features in subsequent versions. This command helps you keep track of your DevBox setup and ensures that you have the latest features and bug fixes for optimal development experience.'
    flag:
        verbose: '[AI] The command `devbox version --verbose` is used with Devbox, a development environment management tool. This command displays detailed version information about Devbox and its components, including the version numbers of the Devbox CLI, Docker engine, and other installed tools. It provides a more comprehensive output than the regular `devbox version` command, helping developers to easily identify and troubleshoot any potential version compatibility issues.'
