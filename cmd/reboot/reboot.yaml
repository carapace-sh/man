name: reboot
description: reboot the machine
documentation:
    command: '[AI] The "reboot" command is a common instruction used in various operating systems to initiate a system restart. When issued, the operating system starts the shutdown process, performs any necessary preparations such as saving open files and closing applications, then powers off and resets the system. Upon powering back on, the operating system begins the boot process anew. This command can be used for various reasons, including updating software or hardware, troubleshooting issues, or simply to restart a frozen or unresponsive system.'
