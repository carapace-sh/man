# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: import
description: Import a deployment from standard in into an existing stack
persistentflags:
    --file=: A filename to read stack input from
    -f, --force: Force the import to occur, even if apparent errors are discovered beforehand (not recommended)
documentation:
    command: '[AI] `pulumi stack import` is a command in Pulumi, an infrastructure as code platform, used to import existing cloud resources into a new or existing Pulumi stack. This allows managing and versioning previously unmanaged infrastructure alongside your codebase. The imported resources retain their current state, making it easy to track changes over time and ensure consistency with the rest of your infrastructure configuration.'
