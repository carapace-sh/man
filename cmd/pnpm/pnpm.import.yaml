# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: import
description: Generates pnpm-lock.yaml from an npm package-lock.json
group: manage
documentation:
    command: '[AI] `pnpm import` is a command used with PNPM, a package manager for Node.js projects. It is used to install and add external packages as dependencies in your project''s `pnpm-lock.yaml` file. The syntax is `pnpm import <package-name> <save-as-dependency>`. For instance, `pnpm import react react`, will import the ''react'' package and save it as a dependency under the name "react" in your project''s `pnpm-lock.yaml` file.'
