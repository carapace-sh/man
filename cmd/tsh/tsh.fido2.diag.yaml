name: diag
description: Run FIDO2 diagnostics
hidden: true
documentation:
    command: '[AI] The `tsh fido2 diag` command is used in FIDO2 (Fast Identity Online Two-Factor Authentication) environments with the Tobacco-hoc Secure Shell (TSH) client. It specifically requests a diagnostic output for the FIDO2 authentication session or device. This can help identify issues and troubleshoot problems related to the FIDO2 implementation.'
