# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: activate-pane [OPTIONS]
description: Activate (focus) a pane
flags:
    --pane-id=: Specify the target pane
    -h, --help: Print help
documentation:
    command: '[AI] The `wezterm cli activate-pane` command is used in WezTerm, a customizable terminal emulator, to programmatically activate a specific pane within a multi-pane terminal window. This command can be issued through the WezTerm Command Line Interface (CLI) for automation purposes or scripting, allowing users to control the focus and interaction of individual panes in their terminal setup.'
    flag:
        help: '[AI] `wezterm cli activate-pane --help` is a command used in Wezterm terminal emulator''s Command Line Interface (CLI). This command displays help information about the `activate-pane` subcommand. It allows users to activate or focus a specific pane within a Wezterm tab or window, providing them with options such as specifying the index of the pane or using its relative position from other panes to execute the command.'
        pane-id: '[AI] `wezterm cli activate-pane --pane-id` is a command used in WezTerm terminal emulator to activate a specific pane identified by its ID. The command activates the focused pane with the given ID, bringing it to the front and making it the primary pane for user input.'
