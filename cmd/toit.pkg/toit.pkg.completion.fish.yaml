# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: fish
description: Generate the autocompletion script for fish
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] The `toit pkg completion fish` command is used to generate Fish (https://fishshell.com/) script completions for Toit package management commands. By running this command, Toit will output Fish script code that can be sourced into your Fish configuration to enable improved tab-completion functionality for Toit packages in the Fish shell.'
    flag:
        no-descriptions: '[AI] The command `toit pkg completion fish --no-descriptions` is used to generate Fish (a popular shell for Linux, Mac, and Windows) completions for Toit package management commands. The `--no-descriptions` flag tells the tool not to include package descriptions in the completions list, resulting in a simpler and faster completion experience.'
