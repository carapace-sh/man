    command: '[AI] The command `tsh bench kube ls` is used with the Turbonomic Shell (tsh) to run a Kubernetes benchmark focused on listing resources. This specific benchmark measures and reports on various aspects related to listing Kubernetes objects, such as response time, throughput, and resource utilization. The result provides insights into the performance and efficiency of managing your Kubernetes resources via the `kubectl ls` command.'
