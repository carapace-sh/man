# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: zsh
description: Generate the autocompletion script for zsh
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] `dlv completion zsh` is a command used with the Delve (dlv) debugger in the Zsh shell. It generates completions for Delve commands and options, making it easier to type them correctly while using the debugger interactively. This can help improve productivity by reducing typing errors and saving time.'
    flag:
        no-descriptions: '[AI] `dlv` is a debugger for Delite, a modern Go framework for building command line interfaces. The command `dlv completion zsh --no-descriptions` generates Autocomplete suggestions for the `dlv` debugger in Zsh shell, without including descriptions or extra information with each suggestion. This can make the autocompletion list more concise and faster to navigate.'
