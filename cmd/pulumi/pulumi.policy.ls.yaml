# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ls
description: List all Policy Packs for a Pulumi organization
persistentflags:
    -j, --json: Emit output as JSON
documentation:
    command: '[AI] `pulumi policy ls` is a command used in Pulumi, an infrastructure as code platform, to list available policy definitions. Policies are rules or constraints that can be set for your infrastructure resources to ensure compliance and security. The command retrieves the names and IDs of defined policies within your current context, enabling you to manage and apply them effectively.'
