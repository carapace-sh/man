# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: bash
description: Generate the autocompletion script for bash
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] The `toit lsp completion bash` command is used to enable Bash script completion for TOIT Language Server Process (LSP) in the iTerm or Terminal terminal emulator. TOIT is a modern, high-performance programming language. LSP provides features like code completion, syntax highlighting, and error checking in real time as you type. With this command, TOIT will provide suggestions for completing Bash script commands and variable names as you type in your terminal.'
    flag:
        no-descriptions: '[AI] `toit lsp completion bash --no-descriptions` is a command used in the Toit programming language''s LSP (Language Server Protocol) setup for enabling code completion in Bash shell with Toit syntax highlighting and auto-completion features. The `--no-descriptions` flag disables the display of descriptions or tooltips for the suggested completions when typing in the shell.'
