# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: wait-for-local-device
description: wait for device to be in given state
documentation:
    command: '[AI] `adb wait-for-local-device` is a command used in Android Debug Bridge (ADB) to pause the execution of a script until an ADB-connected local Android device or emulator is available. It checks if a device is attached and ready for communication, and if not, it waits until it becomes available before continuing with further instructions in the script.'
