# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: delete <variable-name>
aliases:
    - remove
description: Delete variables
flags:
    -e, --env=: Delete a variable for an environment
    -o, --org=: Delete a variable for an organization
documentation:
    command: '[AI] `gh variable delete` is a GitHub CLI (Command Line Interface) command used to delete a variable from your GitHub Personal Access Token (PAT) storage. When you run this command, it deletes the specified variable by name, revoking its access and preventing further use. This action requires authentication with your GitHub account and should be used carefully to avoid removing important variables unintentionally.'
    flag:
        env: '[AI] The `gh` command with the argument `variable delete --env` is used in GitHub''s `gh` CLI (Command Line Interface) tool for deleting environment variables from a GitHub repository or project. This command removes specified environment variables from the given GitHub branch, making them no longer accessible in that context. It does not affect local copies of the code or other branches, it only modifies the defined variables in the active GitHub environment.'
        org: '[AI] The command `gh variable delete --org` is used with GitHub''s CLI tool, gh, to delete a variable at the organization level. This command takes an argument specifying the name of the variable to be deleted. By using the `--org` flag, you indicate that you want to operate on a GitHub organization as opposed to a personal repository. When executed, this command deletes the specified variable from all repositories belonging to the given organization.'
