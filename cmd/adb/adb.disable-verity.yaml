name: disable-verity
description: disable dm-verity checking on userdebug builds
documentation:
    command: '[AI] The `adb disable-verity` command is used to disable the Verity cryptography feature on Android devices using the Android Debug Bridge (ADB). This command disables the full disk encryption and allows root access without requiring a decrypted password or key. It''s essential to note that this action can compromise device security, and it should only be performed when necessary for advanced troubleshooting or development purposes.'
