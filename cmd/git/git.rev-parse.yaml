# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: rev-parse
description: Pick out and massage parameters
group: low-level interrogator
documentation:
    command: '[AI] `git rev-parse` is a Git command used to resolve the canonical name or hash of a commit or tree based on its name or other identifiers like branches or tags. The output can be a single commit hash, branch name, or tag name depending on the argument passed to it. This command does not modify the repository in any way but only returns information about the specified object.'
