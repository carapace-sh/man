# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: reopen [<id> | <url>] [flags]
aliases:
    - open
description: Reopen a resolved incident
documentation:
    command: '[AI] `glab` is a GitLab CLI (Command Line Interface) tool used to interact with GitLab repositories and projects. The command `glab incident reopen <ID>` is used to update the status of an Incident (issue or problem report) in a GitLab project. Specifically, it reopens an already closed Incident identified by the provided `<ID>`. This action can be useful when new information related to the issue becomes available and requires further investigation or attention from the development team.'
