# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: providers
description: Show the providers required for this configuration
documentation:
    command: '[AI] `terraform providers` is a command used in Hashicorp''s Terraform configuration management tool. It lists all the registered provider plugins available for Terraform, each representing a unique cloud service or infrastructure technology (e.g., AWS, Azure, Google Cloud). Providers expand Terraform''s capabilities by enabling interactions with various external systems to manage and configure resources.'
