# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help
description: Prints this message or the help of the given subcommand(s)
documentation:
    command: '[AI] `volta help` is a command used in Volta, a local toolchain manager for JavaScript projects. It provides information about available Volta commands and their usage. Running `volta help` without any arguments displays an overview of all the Volta commands, while using it with a specific command name (e.g., `volta help install`) will display detailed help regarding that particular command.'
