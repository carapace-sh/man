# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: script
description: Terramate Script commands
documentation:
    command: '[AI] "terramate script" is not a standard command in Unix or Linux operating systems. "Terramate" is an open-source terracing and land planning tool for designing and optimizing contour lines, created by the OpenGeoCode team. The term "script" in this context refers to a Terramate configuration file that defines rules for processing geospatial data using Terramate''s engine. These scripts help automate complex terracing tasks, such as optimizing designs based on specific constraints or generating multiple outputs from the same input data.'
