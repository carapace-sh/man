# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: view {<number> | <url>}
description: View an issue
group: Targeted commands
flags:
    --json*=: Output JSON with the specified `fields`
    -c, --comments: View issue comments
    -q, --jq=: Filter JSON output using a jq `expression`
    -t, --template=: Format JSON output using a Go template; see "gh help formatting"
    -w, --web: Open an issue in the browser
documentation:
    command: '[AI] `gh issue view` is a command used in GitHub''s CLI (Command Line Interface) tool, called `git-hub`. This command allows you to open and view the details of a specific issue in a GitHub repository from your terminal or command line interface. You can specify the issue number as an argument, for example: `gh issue view 123` where "123" is the number of the desired issue.'
    flag:
        comments: '[AI] The `gh issue view --comments` command is used with the GitHub CLI (Command Line Interface) to display the comments on a specific issue in a GitHub repository. This command takes the issue number as an argument, allowing you to view the entire thread of conversation associated with that issue. It provides essential information for understanding the progress and context of an issue, including feedback from collaborators and developers.'
        jq: '[AI] `gh issue view` is a command-line tool provided by GitHub''s official CLI (Git Hub for Desktop or git-github-legacy) used to interact with GitHub issues. The `--jq` flag is an optional argument that integrates the powerful JSON query language called JQ into this command. By combining these two tools, you can filter, process, and manipulate the JSON data returned by `gh issue view` to extract specific information from your issues quickly. This enables more efficient workflows for developers working on GitHub projects.'
        json: '[AI] `gh issue view --json` is a command used in GitHub''s CLI (git-hub) to retrieve details of a specific GitHub Issue in a JSON format. The "--json" option asks for an output in JavaScript Object Notation (JSON), which is a lightweight data interchange format that is easy for machines to parse and generate. This command can be useful for automating workflows or processing issue data programmatically.'
        template: '[AI] `gh issue view --template` is a command used with the GitHub CLI (Command Line Interface) tool. This command is used to open an issue in the default web browser and apply a specific template before creating or editing it. The template defines a pre-populated text structure for issues, helping maintain consistency and clarity in reporting bugs or suggesting improvements.'
        web: '[AI] `gh issue view --web` is a command used with the GitHub CLI (GitHub Desktop also supports this). This command opens a specific GitHub Issue in your default web browser. The `--web` flag indicates that the output should be displayed in a web browser instead of the terminal or command-line interface. It''s useful for viewing issue details, comments, and attachments more conveniently directly within a web browser.'
