name: reapply
description: Attempt to update device with changes
documentation:
    command: '[AI] The `nmcli` (NetworkManager CLI) command `device reapply <DEVICE>` is used to apply any pending changes to the network device''s configuration, effectively restarting the network connection for that specific device without having to disconnect and reconnect it manually. This can be useful when modifications have been made to the device''s settings using `nmcli` or other means, but the changes have not yet taken effect.'
