name: attobj
description: Parse a stored attestation object
hidden: true
documentation:
    command: '[AI] The `tsh` command with the argument `fido2 attobj` is used in the Two-Factor Authentication (2FA) framework called FIDO2 to manage and manipulate Attestation Objects (attobjs). An Attestation Object is a data structure containing cryptographic keys and attestation data, which enables secure authentication and verifiable performance of authenticators. This command might be used for actions such as generating, exporting, or deleting specific FIDO2 attobjs. The exact usage depends on the specific FIDO2 implementation being utilized.'
