# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: show
description: Show the notes for a given object
documentation:
    command: '[AI] `git notes show` is a Git command used to display the content of a noted commit. A noted commit is a commit annotated with a note or message, created using `git notes add`. The command shows the note associated with the specified commit. If no commit is provided, it will display the note for the most recent noted commit in the current branch.'
