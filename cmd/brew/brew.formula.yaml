# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: formula
description: Display the path where <formula> is located
group: developer
flags:
    --debug: Display any debugging information.
    --help: Show this message.
    --quiet: Make some output more quiet.
    --verbose: Make some output more verbose.
documentation:
    command: '[AI] `brew formula` is a command used with Homebrew, a popular package manager for macOS. It lists the formulae (recipes) that define how software packages are built and installed using Homebrew. The output shows the name of each formula, its homepage URL, the version, and a brief description. This command can be useful for discovering available packages or troubleshooting issues with specific formulas in Homebrew.'
    flag:
        debug: '[AI] `brew formula --debug` is a command used in Homebrew, a popular package manager for macOS. This command provides detailed debugging information when building, installing, or updating a Homebrew formula. It helps developers and users troubleshoot issues by displaying various logs and messages related to the formula''s dependencies, compilation, and installation processes.'
        help: '[AI] `brew formula --help` is a command used with Homebrew, a popular package manager for macOS. This command displays detailed help information about the Homebrew Formula system. Formulas are scripts that define how Homebrew installs software packages. The help command provides information on various sub-commands and options available within the formula system, enabling users to create, edit, or manage custom formulas for installing software with Homebrew.'
        quiet: '[AI] `brew formula --quiet` is a command used with Homebrew, a package manager for macOS. The `--quiet` option instructs Homebrew to run in quiet mode, which means that it will only output error messages and not display progress bars or other informational messages during the execution of the `formula` command. This can be useful when running scripts or commands that rely on Homebrew''s `formula` functionality but do not require the extra output.'
        verbose: '[AI] The `brew formula --verbose` command is used with Homebrew, a popular package manager for macOS. This command increases the level of output detail when installing or updating a Homebrew formula. The verbose mode provides more information about each step in the process, such as download progress, checksum verification, and compilation messages. It helps troubleshoot issues and gain insights into how Homebrew manages dependencies and installs software packages.'
