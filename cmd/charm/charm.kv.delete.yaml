# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: delete KEY[@DB]
description: Delete a key with an optional @ db.
documentation:
    command: '[AI] `charms-kv delete` is a Charm Helm command used to delete a Key Value (KV) store in Charms, which are customized configurations for deploying and managing applications on various platforms using OpenStack''s Charm or Helm framework. This command deletes the specified KV store along with its data. When executed, it removes the associated volumes, reconfigures related services, and cleans up any other resources, ensuring a complete removal of the KV store configuration from the Charms environment.'
