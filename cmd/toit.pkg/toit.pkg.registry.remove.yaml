# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: remove
description: Removes a registry
documentation:
    command: '[AI] The `toit pkg registry remove` command is used to delete a specific package from the Toit Package Registry. It takes the name of the package as its argument and removes it from the registry, making it unavailable for other developers to install via the `toit pkg install` command. This can be useful when dealing with outdated or deprecated packages.'
