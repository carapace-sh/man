# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help
description: Print this message or the help of the given subcommand(s)
documentation:
    command: '[AI] The `jj` command is a text editor for JavaScript and JSON files, developed by Facebook. The specific command `jj sparse help` requests information about using `jj` with sparse repositories, which are Git repositories that only contain certain parts of the project, reducing storage requirements and network bandwidth usage. This command displays documentation on how to configure and use `jj` with sparse checkouts in Git.'
