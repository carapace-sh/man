# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: inspect
description: Displays information related to a deployment
documentation:
    command: '[AI] `vercel inspect` is a command used in the Vercel platform for analyzing and gathering detailed information about a deployed Next.js application or static site. It generates an inspection report that includes metadata, performance data, and other relevant information to help developers identify and address potential issues with their projects. This can be useful for optimizing sites, troubleshooting errors, and improving the overall user experience.'
