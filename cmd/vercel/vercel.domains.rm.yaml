# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: rm
description: Remove a domain
documentation:
    command: '[AI] The `vercel domains rm` command is used to delete custom domain aliases in Vercel, a cloud platform for static sites and serverless functions. It takes one or more domain aliases as arguments to remove their associations with your projects. For instance, `vercel domains rm mysite.com` will delete the association between `mysite.com` and your current project in Vercel.'
