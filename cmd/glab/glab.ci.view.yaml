# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: view [branch/tag]
description: View, run, trace/logs, and cancel CI/CD jobs current pipeline
flags:
    -b, --branch=: Check pipeline status for a branch/tag. (Default is the current branch)
documentation:
    command: '[AI] `glab` is a Git interface tool developed by GitLab. The `ci view` command is used to display the details of the Continuous Integration (CI) pipeline for the current Git repository. It shows the status of the latest CI run, including the job names, their statuses (success, failure, or error), and the duration of each job. Additionally, it provides a link to the detailed logs and artifacts for each job. This command helps developers understand the build and test progress of their code changes.'
    flag:
        branch: '[AI] `glab ci view --branch` is a command used with the Glab tool, which is a Git interface for GitHub actions and other CI systems. This specific command is used to display details about the branches of a repository that are protected by continuous integration (CI) workflows. It shows the default branch, the protected branches, their status (allowed or denied), and the reason for any denial. This helps developers understand the CI settings and identify issues with pushing or merging branches in the GitHub environment.'
