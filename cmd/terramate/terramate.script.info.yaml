# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: info
description: Show detailed information about a script
documentation:
    command: '[AI] `terramate script info` is a command used in Terraform, an open-source infrastructure as code software tool. This command provides information about a specific Terramate script which includes its execution plan and input variables. It helps in understanding the configuration changes that would be applied if the script was run.'
