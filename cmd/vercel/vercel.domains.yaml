# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: domains
description: Manages your domain names
documentation:
    command: '[AI] `vercel domains` is a command used in Vercel, a cloud platform for static sites and serverless functions, to list all custom domains associated with your projects. The command provides the domain names, along with their respective status (enabled or disabled). This information helps users manage their custom domains effectively on the Vercel platform.'
