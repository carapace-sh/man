# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: selectwindow
description: Get the window id (for a client) by clicking on it
documentation:
    command: '[AI] The `xdotool` command with the argument `selectwindow` is used to select a specific window in X11-based systems. It''s part of the xdotool toolkit for automating tasks by interacting with the X server. By using `selectwindow` followed by an optional window identifier (ID or title), this command brings the selected window to the front, making it active and ready to interact with other applications.'
