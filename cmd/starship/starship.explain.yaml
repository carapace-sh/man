# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: explain
description: Explains the currently showing modules
flags:
    -V, --version: Prints version information
    -h, --help: Prints help information
documentation:
    command: |-
        [AI] The `starship explain` command is a feature in Starship, an alternative to Bash's default shell prompt, Zsh. This command is used to display detailed explanations of various Starship features and configurations.

        When you run `starship explain`, it shows a list of all available plugins, themes, and other components, along with brief descriptions of what they do. It also displays the current configuration settings for each component. If you provide an argument in the form of a component name or key-value pair, Starship will display the specific details related to that component instead.

        In summary, `starship explain` is a built-in command that helps users understand the functionality and configuration options within the Starship shell framework.
    flag:
        help: '[AI] The `--help` flag is a common command-line option used in various programs, including "starship" which is a cross-platform prompt theme for interactive shells. When you run `starship explain --help`, it will display comprehensive help information about the `explain` subcommand of starship. This help message will include a brief description of what the command does, any required arguments or flags, and examples of usage. It''s an essential resource to understand how to effectively utilize this tool in your shell environment.'
        version: '[AI] The command `starship explain --version` is used in the Starship prompt manager to display detailed information about the current version of the Starship software installed. This includes the version number, build number, and commit hash if available. It provides transparency into which version of Starship is being used and can help in troubleshooting and keeping your setup up-to-date.'
