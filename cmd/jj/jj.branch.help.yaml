# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help
description: Print this message or the help of the given subcommand(s)
documentation:
    command: '[AI] The `jj` command is a popular Git flow extension for IntelliJ IDEA and other JetBrains IDEs. The `jj branch help` command displays available options when creating or managing Git branches with the JetBrains Flow plugin. It provides a brief description of each command, such as `jj branch <new-branch>`, `jj checkout <branch>`, or `jj merge <branch>`. This helps developers understand how to use these commands effectively for branching workflows within their JetBrains IDE.'
