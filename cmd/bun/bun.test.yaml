# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: test
description: Run tests
documentation:
    command: '[AI] `bun test` is a command used with Bunning, an alternative Node.js bundle manager. It runs all tests in a project that are configured to be run by Bunning using frameworks like Mocha or Jest. The tests are executed and their results are reported in the console.'
