# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: go-tool-covdata
description: read and manipulate coverage data files
documentation:
    command: '[AI] `go-tool-cov` is a Go tool used for computing and visualizing test coverage data. The `covdata` subcommand generates a summary file in the form of a binary file or a tab-delimited text file, which can be processed by other tools to gain insights into code coverage statistics during Go testing.'
