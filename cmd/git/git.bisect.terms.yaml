# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: terms
description: show the terms used for old and new commits
documentation:
    command: '[AI] The `git bisect` command is a Git feature used to help find the commit that introduced a regression. The term "bisect" refers to the process of binary search-like iteration through the commits in a Git repository to isolate the problematic commit. The `terms` option is not a valid argument for the `git bisect` command.'
