# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: set-working-directory [CWD] [HOST]
description: Advise the terminal of the current working directory by emitting an OSC 7 escape sequence
flags:
    -h, --help: Print help
documentation:
    command: '[AI] The `wezterm set-working-directory` command is used in the WezTerm terminal emulator to set the working directory for a new or existing terminal tab or pane. This command is typically run as part of a WezTerm configuration file (like `~/.wezterm.json`) or as an argument when launching WezTerm from the command line. When executed, it sets the initial working directory for the terminal session, allowing users to open their terminal sessions in the desired directory without having to change directories manually once the session is started.'
    flag:
        help: |-
            [AI] `wezterm set-working-directory` is a command in WezTerm terminal emulator for setting the working directory of the current tab or pane. The `--help` option provides detailed information about using this command:

            ```
            Usage: wezterm set-working-directory [options] [TAB_ID|Pane_ID|[CURRENT_PANE]] [DIRECTORY_PATH]

            Options:
              --tab TAB_ID    Set the working directory for the given tab
              --pane Pane_ID  Set the working directory for the given pane
              --help         Show this help message and exit
            ```

            In summary, `wezterm set-working-directory` is a command to change the working directory of a tab or pane in WezTerm. You can specify which tab or pane you want to update using its ID (tab_id or pane_id), and then provide the new working directory path. The `--help` option displays usage information for this command.
