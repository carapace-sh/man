# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: upgrade
description: Upgrade all installed packages to the latest version
documentation:
    command: '[AI] `pkg upgrade` is a command used in the NPM (Node Package Manager) or pkgsrc (Packages Source) systems to update installed packages and their dependencies to their latest available versions. It scans the current package list, retrieves the latest package versions from the repository, and installs any new or updated packages. This command ensures that your system stays up-to-date with the latest package features, security patches, and bug fixes.'
