name: policy
description: Manage Consul's ACL policies
documentation:
    command: '[AI] `consul acl policy` is a Command Line Interface (CLI) command used in Consul, an open-source distributed configuration and service coordination tool. This command allows users to view, create, update, or delete Access Control List (ACL) policies. An ACL policy in Consul defines who (identity) can perform what actions (verbs) on which resources (keys). The output of this command displays the current policies in the format of a JSON document, helping administrators manage and secure their Consul environment.'
