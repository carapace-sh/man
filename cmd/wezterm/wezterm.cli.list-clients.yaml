# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list-clients [OPTIONS]
description: list clients
flags:
    --format=: Controls the output format
    -h, --help: Print help
documentation:
    command: '[AI] `wezterm cli list-clients` is a command used in WezTerm, a terminal emulator, to list currently running client sessions. When executed, it returns a JSON output containing an array of session objects, each with unique identifiers, titles, and window geometry details. This information can be useful for automation tasks or scripting workflows involving multiple WezTerm sessions.'
    flag:
        format: '[AI] `wezterm cli list-clients --format` is a command used in WezTerm, a powerful terminal emulator for Unix and Windows. This specific command returns a JSON-formatted output listing information about all running WezTerm clients. The `--format` option allows users to customize the output format by specifying a template string. This can be useful for automating tasks or integrating with other applications, as it enables users to extract specific client data in a desired format.'
        help: |-
            [AI] The `--help` option when used with the `list-clients` command in WezTerm CLI (Command Line Interface) provides information about how to use this command. It displays a help message that includes:

            1. A brief description of the `list-clients` command, which is used to list currently running WezTerm clients.
            2. Options that can be passed with the command, such as `--json`, which outputs the result in JSON format.
            3. Examples of how to use the command, for instance, `wezterm cli list-clients --json`.
            4. Information about the expected output and its format.
            5. Any other relevant details or caveats related to using the command.
