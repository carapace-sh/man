# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: jq
description: Parse json strings
documentation:
    command: '[AI] `newrelic utils jq` is a command-line tool provided by New Relic to interact with JSON data using the `jq` query language. The command combines New Relic''s utility script, `newrelic-utils`, with `jq`. Users can use this command to filter, transform, and process JSON data from various New Relic APIs, such as APM, Synthetics, or Browser. The primary purpose is to extract specific information from the JSON responses for further analysis or automation.'
