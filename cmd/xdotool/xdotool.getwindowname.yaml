# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: getwindowname
description: Output the name of a given window
documentation:
    command: '[AI] `xdotool getwindowname` is a command-line utility for interacting with the X Window System''s graphical environment using the xdotool tool. This specific command retrieves the name or title of an open window by its ID or handle. It takes an optional argument which specifies the ID or handle of the window, and outputs the corresponding window name to the standard output.'
