# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: delete [<id> | <branch>]
aliases:
    - del
description: Delete merge requests
documentation:
    command: '[AI] `glab mr delete` is a GitLab CLI (Command Line Interface) command used to delete merge requests in GitLab. This command requires authentication with GitLab and takes one or more arguments specifying the IDs or titles of the merge requests to be deleted. For example, `glab mr delete 123` would delete merge request with ID 123. The deletion action is permanent and cannot be undone. Use this command with caution and make sure you really want to delete a merge request before executing it.'
