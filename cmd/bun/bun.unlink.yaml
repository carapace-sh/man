# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: unlink
description: Globally unlink an npm package
documentation:
    command: '[AI] `bun unlink` is a command used in the BUN (Bundler for Unix) package manager for Node.js projects. It is used to remove a specified file or directory from your project''s node_modules folder and also from the corresponding package-lock.json or package.json files. When you run `bun unlink <file/directory>`, BUN will update the affected files accordingly, allowing you to manage the dependencies and file structure of your Node.js project.'
