name: unpin
description: Unpin <formula>, allowing them to be upgraded by `brew upgrade` <formula>
group: main
flags:
    --debug: Display any debugging information.
    --help: Show this message.
    --quiet: Make some output more quiet.
    --verbose: Make some output more verbose.
documentation:
    command: '[AI] `brew unpin` is a Homebrew command used to unset the pinned version of a package, allowing Homebrew to manage and upgrade the installed package to its latest stable version automatically.'
    flag:
        debug: '[AI] `brew unpin --debug` is a command used in Homebrew, a popular package manager for macOS. This command is used to unset pins on specific packages, allowing them to be upgraded or reinstalled with the latest version. The `--debug` flag enables verbose output, providing more detailed information about the unpinning process.'
        help: '[AI] `brew unpin --help` is a command used in Homebrew, a popular package manager for macOS. This command is used to unpin or lock a specific version of a Homebrew formula (package), preventing it from being automatically updated to the latest version. By running `brew unpin --help`, you can view detailed information about how to use this command effectively, including available options and their functions.'
        quiet: '[AI] `brew unpin --quiet` is a command used in Homebrew, a popular package manager for macOS. This command is used to unpin (remove the lock file) of a specific package installed with Homebrew. The `--quiet` option is used to suppress informational messages during the process. In other words, it runs the command silently without displaying any additional information.'
        verbose: '[AI] `brew unpin --verbose` is a command used in Homebrew, a popular package manager for macOS. This command is used to unpin or reset a specific package and its dependencies to their latest versions in the Homebrew formulae repository. The `--verbose` flag increases the amount of output during the command''s execution, providing more detailed information about the packages being updated or unpinned.'
