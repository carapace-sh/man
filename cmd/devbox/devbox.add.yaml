# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: add
description: Add a new package to your devbox
flags:
    -c, --config=: path to directory containing a devbox.json config file
documentation:
    command: '[AI] `devbox add` is a command used in Devbox, a tool for managing and sharing development environments, to install and configure new projects or applications into an existing Devbox environment. It downloads the required configuration file from a specified URL or Git repository, applies any necessary dependencies and settings, and makes the project ready for use within the Devbox platform.'
    flag:
        config: '[AI] `devbox add --config` is a command used in DevOps tools like Ansible''s DevBox. This command is utilized to add a new configuration or machine definition to an existing DevBox inventory. The `--config` flag specifies the file path of the YAML or INI format configuration file that defines the desired machine properties, such as its name, image, size, and any additional packages or services to install. Using this command helps manage multiple environments easily by allowing you to define and configure machines with a simple and consistent syntax.'
