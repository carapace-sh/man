# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: logout
description: Logs out of your account
documentation:
    command: '[AI] The `vercel logout` command is used to sign out of your Vercel account from the current CLI session. This command revokes the access token associated with your CLI configuration, ensuring that any further actions taken through the Vercel CLI will not be authenticated under your account. After running this command, you may need to log back in using `vercel login` if you want to continue managing your Vercel projects from the CLI.'
