# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: kill-pane [OPTIONS]
description: Kill a pane
flags:
    --pane-id=: Specify the target pane
    -h, --help: Print help
documentation:
    command: '[AI] `wezterm cli kill-pane` is a command used in WezTerm, a terminal emulator, to close or terminate an open pane (a tab or split window) within the terminal session. It''s typically used through WezTerm''s Command Line Interface (CLI), which allows advanced users to control and manage their terminal sessions programmatically. The command takes no arguments, meaning it is used to close the currently active pane when called in a script or run from the terminal.'
    flag:
        help: |-
            [AI] The command `wezterm cli kill-pane --help` is used within Wezterm, a customizable terminal emulator for Unix and Windows. This command is part of Wezterm's Command Line Interface (CLI) and is specifically designed to terminate an active pane (a section of a terminal window).

            The `kill-pane` subcommand accepts various options to specify the target pane(s) for termination, such as ID or index. The `--help` option displays detailed information about this command and its available options. When invoked with `--help`, it will print a usage message that explains how to effectively use this command in managing Wezterm panes.
        pane-id: '[AI] The command `wezterm cli kill-pane --pane-id <ID>` is used in WezTerm, a customizable terminal emulator, to terminate or close a specific pane identified by the given ID. This command is run from the WezTerm Command Line Interface (CLI) and sends the "kill-pane" instruction with the provided pane ID as an argument for termination.'
