# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: projects
description: Manages your Projects
documentation:
    command: '[AI] The `vercel projects` command is used in the Vercel CLI (Command Line Interface) to list all projects configured in your Vercel account. It helps developers manage and keep track of multiple projects easily, providing essential details such as project names, IDs, and current statuses (e.g., live or under development). To use it, simply run `vercel projects` in your terminal while having the CLI installed and authenticated with your Vercel account.'
