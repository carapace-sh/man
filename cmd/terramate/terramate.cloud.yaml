name: cloud
description: Terramate Cloud commands
documentation:
    command: '[AI] "Terramate Cloud" is a term that may refer to TerraForm''s Infrastructure as Code (IaC) solution, which runs in the cloud. Terramate Cloud enables users to define, plan, create, and update infrastructure resources using HashiCorp''s open-source IaC tool, Terraform, via a web interface or API. It manages and secures the state files and backends for multiple workspaces, allowing collaboration and easier management of Terrform configurations in a cloud environment.'
