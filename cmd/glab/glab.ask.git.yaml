# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: git <prompt>
description: Generate Git commands from natural language (Experimental).
documentation:
    command: '[AI] `glab ask git` is a GitLab CLI (Command-Line Interface) command used to interactively rebase or rebase with merge in Git, while asking for user input when needed. It combines the functionalities of `git rebase` and `git mergetool`, allowing you to resolve merge conflicts within your terminal. This command is particularly useful when working on complex branches that involve multiple commits and potential conflicts.'
