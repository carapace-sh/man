# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: tidy
description: Remove unused entries in go.mod and go.sum.
documentation:
    command: '[AI] The `hugo mod tidy` command is used in Hugo, a popular static site generator for creating blogs and websites. This command is part of the Hugo module system and it''s used to ensure that the dependencies of your project are up-to-date and their modules'' go.mod files are correctly configured. In other words, it cleans up and organizes your dependency tree by downloading, updating or removing unnecessary modules.'
