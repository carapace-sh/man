# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List Workspaces
documentation:
    command: '[AI] `terraform workspace list` is a command used with the Terraform infrastructure as code tool to display all available workspaces in the current Terraform configuration. Workspaces allow managing multiple sets of resources, each representing a different scenario or environment (e.g., development, staging, production). Running this command helps users keep track of their available workspaces and select the desired one for execution.'
