# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: man
description: Generates GoReleaser's command line manpages
hidden: true
documentation:
    command: '[AI] `goreleaser man` is a command used with GoReleaser, a tool for managing the release process of Go projects. This command displays the documentation or help information about GoReleaser and its features, arguments, and usage. It''s equivalent to using the flag `--help` or `-h` when invoking GoReleaser with this command.'
