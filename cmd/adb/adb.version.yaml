# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: show version number
documentation:
    command: '[AI] The `adb version` command is used in Android Debug Bridge (ADB) to display the version information of ADB and the Android Operating System (Android OS) it''s connected to. It shows details like ADB version number, revision, and build time, as well as the OS version, incremental build number, and release name of the device or emulator being debugged.'
