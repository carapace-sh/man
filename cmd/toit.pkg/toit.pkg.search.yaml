# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: search
description: Searches for the given name in all packages
flags:
    -v, --verbose: Show more information
documentation:
    command: '[AI] `toit pkg search` is a command used in Toit programming language''s package manager (Toit Package Index, or ToitPI) to search for packages available in the repository based on their names or descriptions. The output shows a list of matching packages along with their versions and authors. This command helps developers discover and install suitable packages for their projects.'
    flag:
        verbose: '[AI] `toit pkg search --verbose` is a command used in Toit programming language''s package manager. This command searches for packages in the registry with given keywords and displays detailed information about each matching package. The `--verbose` flag increases the amount of output, providing extra details like package version numbers, authors, and descriptions.'
