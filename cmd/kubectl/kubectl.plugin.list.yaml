# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List all visible plugin executables on a user's PATH
flags:
    --name-only: If true, display only the binary name of each plugin, rather than its full path
documentation:
    command: '[AI] `kubectl plugin list` is a Kubernetes command used to display a list of installed plugins, also known as extensions or integrations, for the Kubectl CLI tool. These plugins extend the functionality of `kubectl`, allowing users to interact with their Kubernetes clusters in various ways, such as managing resources with additional features, enhancing security, and more. The command does not install any plugins but only lists those that are currently available for use within your `kubectl` environment.'
    flag:
        name-only: '[AI] `kubectl plugin list --name-only` is a command used in Kubernetes to list the installed plugins for the `kubectl` CLI tool, displaying only the plugin names. This command helps users manage their plugins and maintain an awareness of which plugins are currently being utilized within their Kubernetes environment.'
