# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: test
description: Compile test binary and begin debugging program.
flags:
    --output=: Output path for the binary.
documentation:
    command: '[AI] `dlv test` is a command used in the Delve debugger for Go languages. It initiates the testing of the current Go module or package using Delve''s built-in testing runner. This means it runs go test under the hood, but with added features such as real-time testing progress, error reporting, and ability to pause at breakpoints during tests.'
    flag:
        output: '[AI] `dlv test --output` is a command used with Delve, also known as Docker-Debug-Runtime, for debugging running Go applications in a Docker container. This specific command initiates a new test run using Delve''s testing tool, and specifies that the output of the test should be written to a file or standard output instead of being shown in real time during the test execution.'
