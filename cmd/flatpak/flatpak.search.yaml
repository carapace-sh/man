# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: search
description: Search remote apps/runtimes for text
group: search
flags:
    --arch=: Arch to search for
    --columns=: What information to show
    --installation=: Work on a non-default system-wide installation
    --ostree-verbose: Show OSTree debug information
    --system: Work on the system-wide installation (default)
    -h, --help: Show help options
    -u, --user: Work on the user installation
    -v, --verbose: Show debug information, -vv for more detail
documentation:
    command: '[AI] `flatpak search` is a command used in the Flatpak package manager for Linux systems. It searches for applications and runtimes available in Flatpak repositories by their name or description. The output displays the application''s name, description, and version number. Users can use it to find packages they want to install without needing to know the exact repository or package name.'
    flag:
        arch: '[AI] `flatpak search --arch` is a command used in Flatpak, a software deployment and packaging system for Linux and other Unix-based operating systems. This command is used to search for packages that match a given architecture. The option `--arch` specifies the architecture to filter the search results by. For instance, if you run `flatpak search --app --arch x86_64 firefox`, it will return information about the Firefox Flatpak package available for the 64-bit architecture.'
        columns: '[AI] `flatpak search` is a command-line utility provided by Flatpak, a software deployment and package management system for Linux and its desktop environments. The `--columns` option modifies the output format of this command to display results in specific columns such as Name, Description, Installed Size, or Version. For example, `flatpak search --columns=Name,Version` will display the application names along with their respective versions.'
        help: '[AI] `flatpak search` is a command-line tool provided by Flatpak, a software deployment and package management system. The `--help` option is used to display detailed help information about the `search` command. It shows the available options for filtering and sorting the search results of applications packaged with Flatpak. For instance, it can be used to search for applications by name, description, maintainer, or other criteria. The output includes relevant information such as the application name, version, size, and dependencies.'
        installation: '[AI] `flatpak search --installation` is a command used in the Flatpak packaging system for Linux platforms. It searches for installed Flatpak applications on the local system by querying the Flatpak repository database. The result is a list of installed apps with their respective names, descriptions, and versions. This command helps users to quickly locate and manage the installed Flatpak applications.'
        ostree-verbose: '[AI] `flatpak search --ostree-verbose` is a command used in the Flatpak package manager to search for applications and their available versions in an OSTree-based Flatpak repository. The `--ostree-verbose` option increases the output detail, displaying information about each version''s commit hash, size, and other metadata. This can be helpful when managing large repositories or troubleshooting issues with specific package versions.'
        system: '[AI] `flatpak search --system` is a command used in the Flatpak package management system to search for installed and available Flatpak applications on a local system. The `--system` option restricts the search scope to applications installed system-wide, rather than user-specific applications. The command outputs a list of application IDs matching the given query string, along with some metadata such as name, version, and vendor. This can be useful for administrators or power users to quickly locate specific applications within their Flatpak environment.'
        user: '[AI] `flatpak search --user` is a command used in the Flatpak package manager system. It searches for applications packaged as Flatpaks that are available for installation on a user''s local system or on remote repositories. The `--user` option specifies that only applications intended for user installations should be included in the search results. This command helps users discover and find applications that can be installed using the Flatpak package manager with a simple and intuitive interface.'
        verbose: '[AI] `flatpak search --verbose` is a command used in the Flatpak package management system to search for packages. The `--verbose` option increases the amount of output provided by the command, displaying detailed information about each matching package, including its name, description, version, and repository. This command helps users to locate specific packages or explore available options with more context.'
