# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: terragrunt
description: Terragrunt is a thin wrapper for Terraform
documentation:
    command: '[AI] Terragrunt is a Terraform wrapper tool that simplifies Terraform workflows by providing features like automatic provisioning and concurrency control. It runs Terraform init, plan, apply, and destroy commands in parallel and handles state file management across multiple Terraform configurations within a directory. It also supports input variables and output values passing between different Terraform modules or configurations, making it useful for complex infrastructure setups.'
