# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: networking
description: overall networking control
documentation:
    command: '[AI] `nmcli` is a NetworkManager command-line utility for managing and monitoring network connections. The specific command `nmcli networking` displays the current networking status and configured interfaces in NetworkManager. It provides information such as connection names, type (wired or wireless), IP addresses, and status (connected or disconnected). This command helps administrators to quickly check the networking configuration of a system without having to navigate through complex graphical user interfaces.'
