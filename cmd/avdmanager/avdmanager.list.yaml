# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: Lists existing targets or virtual devices
documentation:
    command: '[AI] `avdmanager list` is a command-line tool for Android Studio or the Android SDK Platform-Tools that lists available components, including different versions of Android Platforms (API levels), System Images for emulators, and Add-ons for extending functionality. It allows users to check which components are currently installed or available for download from Google''s repository before setting up an emulator or building an Android project.'
