# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: approvers [<id> | <branch>] [flags]
description: List eligible approvers for merge requests in any state
documentation:
    command: '[AI] The `glab mr approvers` command is used with GitLab''s CLI tool (Glab) to list the approvers for a Merge Request in GitLab. Approvers are users who have been granted the permission to review and approve changes before they can be merged into the target branch. This command displays the usernames of those approved to approve the specified Merge Request, helping developers to manage the review process more effectively.'
