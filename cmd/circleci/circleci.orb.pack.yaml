# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: pack
description: Pack an Orb with local scripts.
documentation:
    command: '[AI] The `circleci orb pack` command is used in CircleCI, a continuous integration and delivery platform, to install or update CircleCI Orbs. Orbs are reusable collections of CircleCI configuration steps and workflows that can be easily shared among projects. The `orb pack` command downloads or upgrades the specified Orb from the CircleCI Orb registry and makes it available for use in your CircleCI configuration files.'
