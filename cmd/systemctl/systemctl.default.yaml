# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: default
description: Enter system default mode
group: system
documentation:
    command: '[AI] `systemctl default` is a command used in Linux systems with systemd initialization system. It sets the default target or runlevel for the system, which determines what units (services) get started automatically during boot. When used without any argument, it shows the current default target. With an argument like "multi-user.target" or "graphical.target", it sets the specified target as the default one.'
