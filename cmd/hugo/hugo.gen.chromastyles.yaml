# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: chromastyles
description: Generate CSS stylesheet for the Chroma code highlighter
persistentflags:
    --highlightStyle=: style used for highlighting lines (see https://github.com/alecthomas/chroma)
    --linesStyle=: style used for line numbers (see https://github.com/alecthomas/chroma)
    --style=: highlighter style (see https://help.farbox.com/pygments.html)
documentation:
    command: '[AI] The `hugo gen chromastyles` command is used in Hugo, a static site generator for creating blogs and websites. This specific command generates Chrome CSS custom tab colors for a Hugo site. It doesn''t require any arguments and creates or updates the `assets/css/chroma-1.css` file with the generated styles. These custom tab colors can be used to distinguish your website in Google Chrome tabs.'
