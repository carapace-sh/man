# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: template
description: Interact and generate Benthos templates
documentation:
    command: '[AI] The `benthos template` command is used within the Benthos data processing framework to define and create new templates or modify existing ones. These templates specify the configuration for data processing pipelines, including input connectors, processors, and output sinks. By using the `template` command, users can build custom processing workflows tailored to their specific use cases.'
