# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: activate-pane-direction [OPTIONS] <DIRECTION>
description: Activate an adjacent pane in the specified direction
flags:
    --pane-id=: Specify the current pane
    -h, --help: Print help
documentation:
    command: '[AI] The `wezterm cli activate-pane-direction` command is used in WezTerm, a terminal emulator, to activate and change the direction of the focused pane among its neighbors. The direction can be specified with keys such as "left", "right", "up", or "down". For example, `activate-pane-direction left` would focus the previous pane to the left, while `activate-pane-direction up` would focus the previous pane above the current one.'
    flag:
        help: |-
            [AI] The `wezterm cli activate-pane-direction` is a command used in WezTerm, a cross-platform terminal emulator, for activating and focusing panes based on their direction. This command takes the following options:

            * `--direction DIRECTION`: Specifies the direction of the pane to be activated, which can be "left", "right", "up" or "down".

            Example usage: `wezterm cli activate-pane-direction --direction=left`. This command will activate and focus the leftmost pane in a WezTerm terminal window.
        pane-id: '[AI] The command `wezterm cli activate-pane-direction --pane-id <ID>` is used in Wezterm, a terminal emulator for Unix and Windows, to change the direction of focus between panes in a terminal window. The option `activate-pane-direction` specifies which pane to give focus to next. It can be set to "left", "right", "up", or "down". The argument `--pane-id` is the unique identifier for the targeted pane, allowing users to switch between panes in a multi-pane terminal session.'
