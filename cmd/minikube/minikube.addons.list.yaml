# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: Lists all available minikube addons as well as their current statuses (enabled/disabled)
flags:
    -o, --output=: minikube addons list --output OUTPUT. json, list
documentation:
    command: '[AI] `minikube addons list` is a command used with Minikube, a tool that makes it easy to run Kubernetes locally. This command displays a list of available addons for Minikube, which are extensions that can be enabled to enhance the functionality of the Minikube cluster. Addons include things like Fluentd (for logging), Docker (for running containers in the cluster), or Metallb (for providing IP addresses to services outside of the cluster). Enabling an addon can typically be done with a single command, such as `minikube addons enable <addon-name>`.'
    flag:
        output: '[AI] The `minikube addons list --output json` command is used to list all available addons in Minikube with the output format in JSON. Minikube addons are extensions that provide additional functionality to the Minikube cluster, such as Docker support or ingress controllers. By using the `--output json` option, the command returns the addon names and versions in a machine-readable JSON format.'
