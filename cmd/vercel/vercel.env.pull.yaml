# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: pull
description: Pull all Development Environment Variables from the cloud and write to a file
documentation:
    command: '[AI] `vercel env pull` is a command used in Vercel, a cloud platform for static sites and serverless functions, to fetch and merge environment variables from a Git repository into the active project''s environment. This helps keep consistent configuration across different deployments and simplifies managing sensitive information.'
