# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ls
description: Show all of your credit cards
documentation:
    command: '[AI] The `vercel billing ls` command is used in the Vercel CLI (Command Line Interface) to list all the active payment methods associated with your Vercel account for billing purposes. It provides an overview of the payment sources, including their types and last four digits of the card numbers or the email addresses linked for invoice delivery.'
