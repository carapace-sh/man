# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: completion
description: Print a command-line-completion script
flags:
    --bash: Print a completion script for Bash
    --fish: Print a completion script for Fish
    --zsh: Print a completion script for Zsh
    -h, --help: Print help (see more with '--help')
documentation:
    command: '[AI] The command `jj util completion` is used in the Jupyter Notebook interface for the Jupyter-Tab completion extension. This command initiates a dynamic completion suggestion based on the preceding text in the current cell, helping users quickly and accurately enter frequently used variables, functions, or other code snippets in their Jupyter Notebook sessions.'
    flag:
        bash: '[AI] `jj` is a utility for improving the interactive experience of the Jupyter Notebook interface. The command `jj util completion --bash` specifically requests Jupyter to install and enable Bash-style autocompletion for the Jupyter Notebook editor. This means that as you type commands or variable names in your notebook cells, suggestions will appear in real time based on previously used items. This can help save time and reduce errors in your code.'
        fish: '[AI] `jj` is a popular fuzzy finding and autocompletion tool for the fish shell. The command `jj util completion --fish` specifically generates Fish (a case-sensitive and programmable shell) completions for various utilities, which can then be installed and used to improve tab-completion functionality within the Fish shell.'
        help: '[AI] The `jj` command is a utility for fuzzy completions in the terminal, developed by Jeff Knupp. The `--help` flag is used to display detailed information about how to use this utility. When you run `jj util completion --help`, you will get a message explaining that it is a subcommand of `jj` for managing custom completions, and then it provides various options and usage instructions. These may include information on how to add custom words or abbreviations for auto-completion, listing or deleting existing completions, and other related features.'
        zsh: '[AI] `jj` is a popular JavaScript coding assistant for various shells, including Zsh. The command `jj util completion --zsh` requests JJ to install or update the utility completion package specifically designed for Zsh. This enables better autocompletion and suggestions when writing JavaScript code in your Zsh terminal.'
