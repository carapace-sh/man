# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: completions
description: Install shell completions for tab-completion
documentation:
    command: '[AI] `bun completions` is a command used in BUN (Bundler for Unix nodes), a popular JavaScript package manager. This command is responsible for providing suggestions or completing autocompletions of package names, script names, and other BUN-related expressions while using the terminal. It makes the development process more efficient by reducing the amount of time spent typing out long package or script names.'
