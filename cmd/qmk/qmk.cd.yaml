# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: cd
description: Go to QMK Home
flags:
    -h, --help: show this help message and exit
documentation:
    command: '[AI] The `qmk cd` command is specific to the QMK (Quantum Mechanical Keyboard) firmware. It is used to change the current working directory within the QMK environment. For instance, if you''re in a keyboard project and there are multiple subdirectories for different layouts or features, you could use `qmk cd <subdirectory>` to navigate between them. This command helps ensure that you''re compiling and flashing the correct firmware for your keyboard layout when building your projects within the QMK platform.'
    flag:
        help: '[AI] `qmk cd` is a command used in QMK (Quantum Mechanics Keyboard), an open-source keyboard firmware. The `--help` flag is appended to this command for displaying help information about it. This help will explain what the `cd` subcommand does within QMK context, which typically stands for "change directory" and is used to navigate between different keyboard projects or directories within the QMK repository.'
