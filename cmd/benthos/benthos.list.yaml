# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List all Benthos component types
flags:
    --format=: Print the component list in a specific format. Options are text, json or cue.
    --status=: Filter the component list to only those matching the given status. Options are stable, beta or experimental.
documentation:
    command: '[AI] The `benthos list` command is used in Benthos, an open-source data processing pipeline, to display a list of defined pipelines and their metadata such as names, descriptions, and statuses. It allows users to easily view the available pipelines without having to run or inspect configuration files directly.'
    flag:
        format: '[AI] `benthos list --format` is a command used in Benthos, an open-source data pipeline toolkit. This command lists available pipelines in the configuration, and the `--format` option specifies the output format for the listed data. Supported formats include JSON, YAML, and Tabular. The output will be printed to the console.'
        status: '[AI] The `benthos list --status` command is used in Benthos, an open-source data pipeline processor, to check the current status of running tasks or pipelines. The output provides information such as the task ID, pipeline name, status (running, paused, or error), and any error messages if applicable. This command helps users monitor the real-time processing state of their Benthos workflows.'
