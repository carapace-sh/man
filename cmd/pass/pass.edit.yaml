# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: edit
description: insert a new password or edit an existing
documentation:
    command: '[AI] The "pass edit" command in Pass (Password Store) is used to open an existing password entry for editing. When you run this command, Pass will display the details of the selected password entry in your password database, allowing you to make modifications such as changing the username or password, adding tags, or updating notes. Once finished editing, save the changes to persist the updates.'
