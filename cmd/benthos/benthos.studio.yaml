# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: studio
description: Interact with Benthos studio (https://studio.benthos.dev)
flags:
    -e, --endpoint=: Specify the URL of the Benthos studio server to connect to.
documentation:
    command: '[AI] "Benthos Studio" is not a command, but rather a software platform developed by Benthos.ai for building data integration workflows and processing streams of data in real time or in batches. It provides features such as data collection from various sources, transformation, enrichment, aggregation, filtering, and routing, among others. The platform is designed to handle large volumes of data and is useful for data engineering and data processing tasks.'
    flag:
        endpoint: '[AI] The `--endpoint` flag in the `benthos studio` command is used to specify the endpoint URL of the data pipeline or message broker that Benthos, a data processing toolkit, should connect and communicate with. This flag helps Benthos to know where to send and receive data for further processing.'
