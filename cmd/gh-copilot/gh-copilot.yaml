# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: gh-copilot
description: Your AI command line copilot
flags:
    -h, --help: help for copilot
    -v, --version: version for copilot
documentation:
    command: '[AI] `gh-copilot` is a GitHub Copilot integration for various text editors and IDEs, allowing users to receive real-time coding suggestions and completions directly in their editing environment from the GitHub Copilot model. The tool can be installed via package managers or manually, and typically requires authentication with a GitHub personal access token for functionality. The command is often used in conjunction with other tools such as `vscode` or `emacs`, and the specific usage varies depending on the chosen editor or IDE.'
    flag:
        help: '[AI] `gh-copilot --help` is a command used with GitHub''s Copilot, an AI-powered coding assistant. This command displays help information about the `gh-copilot` tool. It provides details on how to use this command-line interface tool for interacting with GitHub Copilot in your favorite editor or IDE. The help text includes available options and their descriptions. Using this command allows you to quickly understand how to authenticate, enable, and use the Copilot extension effectively.'
        version: '[AI] `gh-copilot --version` is a command used to check for the current version of the GitHub Copilot extension for various code editors like Visual Studio Code, IntelliJ IDEA, or Emacs. When executed in a terminal or command prompt, it will print out the installed version number of the extension. It helps users ensure they are running the latest version and troubleshoot potential compatibility issues.'
