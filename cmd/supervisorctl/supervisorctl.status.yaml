# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: status
description: Get all process status info
documentation:
    command: '[AI] `supervisorctl` is a utility used to control the Supervisor process manager. The `status` command is used to check the current status of all or specific Supervisor processes and their associated services. It displays information such as the process state (running, stopped, etc.), start time, last error message, and other relevant details. This command helps in monitoring and managing the Supervisor processes effectively.'
