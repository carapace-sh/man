# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: create [OPTIONS] PLUGIN PLUGIN-DATA-DIR
description: Create a plugin from a rootfs and configuration. Plugin data directory must contain config.json and rootfs directory.
flags:
    --compress: Compress the context using gzip
documentation:
    command: '[AI] `docker plugin create` is a command used to create a new Docker plugin. Plugins extend the functionality of Docker by adding new features or capabilities, such as volume and network plugins. This command creates a new plugin directory structure with the specified name and sets it up with basic configuration files. After creating the plugin, developers can build and package it for distribution and installation in Docker environments.'
    flag:
        compress: '[AI] The `docker plugin create --compress` command is used to create a new Docker plugin with compression support. Docker plugins extend the functionality of Docker by adding custom features or integrations. This command specifically creates a plugin that can compress data before sending it over the network, improving the efficiency and speed of data transfer between Docker nodes. The `--compress` flag enables this compression feature when developing the plugin.'
