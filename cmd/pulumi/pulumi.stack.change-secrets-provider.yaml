# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: change-secrets-provider
description: Change the secrets provider for the current stack
documentation:
    command: '[AI] `pulumi stack change-secrets-provider` is a command used in Pulumi, an infrastructure as code platform, to update the secrets provider configuration for a specific Stack. This command allows you to rotate or update the secrets provider, such as changing the access key or secret access key for an AWS S3 bucket or Azure Key Vault. The updated configuration will be applied to your infrastructure resources in the next deployment.'
