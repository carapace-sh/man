# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: lint
description: Parse Benthos templates and report any linting errors
documentation:
    command: '[AI] The `benthos template lint` command is used in Benthos, an open-source data pipeline processor, to validate the syntax and structure of Benthos templates without running them. It checks the templates for any errors or warnings, helping to ensure that they function correctly when processed by Benthos.'
