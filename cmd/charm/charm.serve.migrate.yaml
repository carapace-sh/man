name: migrate
aliases:
    - migration
description: Run the server migration tool.
hidden: true
documentation:
    command: '[AI] `charm serve migrate` is a command used in Charms, a modeling language for cloud applications on OpenStack, to start the database migration service. This command initializes and starts the database migration component of a Charm application stack, which handles applying database schema migrations when upgrading or deploying new revisions. The migration service connects to databases specified in the Charm''s configuration, performs any necessary schema updates, and ensures that applications using these datasources can continue operating with the latest schema changes.'
