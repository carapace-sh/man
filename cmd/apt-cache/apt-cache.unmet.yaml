# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: unmet
description: unmet displays a summary of all unmet dependencies
documentation:
    command: '[AI] `apt-cache unmet` is a command used with APT (Advanced Packaging Tool) in Debian and Ubuntu based systems to list packages that are not installed but have dependencies that are currently satisfied. In other words, it shows the packages that can be installed based on the system''s current state without resolving any missing dependencies.'
