# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: start
description: Start (activate) one or more units
group: unit
documentation:
    command: '[AI] `systemctl start` is a command used in Linux systems with systemd as the system and service manager. It is utilized to start a specific service or daemon that might be currently stopped or inactive. When issued, systemctl looks up the specified service, checks its current state, and initiates the process of starting it. The service may include various dependencies which are automatically handled by systemd when using this command. Once started, the service is enabled to run and provide its intended functionality.'
