# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: print the gopls version information
flags:
    --json: outputs in json format
documentation:
    command: '[AI] The `gopls` command with the argument "version" is used to check and display the current version number of the GoLanguageServer (gopls) that''s installed and running in your system. This can be helpful for keeping track of your server''s version or when troubleshooting issues related to specific gopls versions. The command is typically run within a terminal or console environment, and the output will show something like `go-langserver (1.x.y)` where x.y represents the major.minor version number.'
    flag:
        json: '[AI] `gopls` is a Go language server, providing advanced editing capabilities for popular code editors. The command `gopls version --json` returns the version information of `gopls` in JSON format. This can be useful for programmatically checking the installed version or comparing versions between different setups.'
