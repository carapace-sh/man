# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: grep
description: search for passwords files containing search-string when decryted
documentation:
    command: |-
        [AI] The `pass` command in this context does not exist independently in Unix-like operating systems. It seems like there's a typo or misinterpretation of commands here.

        The correct command is `grep`, which stands for "Global Regular Expression Print." This is a powerful text search utility that searches for patterns or regular expressions within files. The `pass` part in this context might be mistakenly assumed as an argument to `grep`, but it has no such meaning.

        So, the command "pass grep" should read as "grep", where 'grep' is the utility and its purpose is to search for patterns or regular expressions within files.
