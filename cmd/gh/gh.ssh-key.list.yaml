# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
aliases:
    - ls
description: Lists SSH keys in your GitHub account
documentation:
    command: '[AI] The `gh ssh-key list` command is used to display a list of SSH keys registered with GitHub for authentication in Git operations. It is typically run from the terminal or command line interface in a Git user''s local environment, after installing and configuring GitHub for Windows or Linux using SSH keys. This command helps users keep track of their active SSH keys and manage their security accordingly.'
