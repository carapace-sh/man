# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: man
description: Generate man pages for the Hugo CLI
persistentflags:
    --dir=: the directory to write the man pages.
documentation:
    command: '[AI] `hugo gen man` is a command used with Hugo, a popular open-source website engine written in Go. This command generates or updates Hugo''s built-in and custom man pages (documentation) within the `docs/man` directory of your Hugo project. It helps developers to explore available Hugo features, functionalities, and usage by reading the detailed documentation.'
