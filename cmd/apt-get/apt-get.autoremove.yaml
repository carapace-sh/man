# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: autoremove
description: autoremove is used to remove packages that were automatically installed
documentation:
    command: '[AI] `apt-get autoremove` is a command used in Debian-based Linux distributions to remove packages that were installed as dependencies but are no longer needed. It automatically resolves and removes the unused packages, saving disk space and keeping the system clean.'
