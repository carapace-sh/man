# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: diagnostic
description: Check the status of your CircleCI CLI.
documentation:
    command: '[AI] `circleci diagnose` is a CircleCI CLI command used to check the configuration and detect potential issues with your CircleCI setup, such as misconfigurations or missing dependencies. It provides recommendations for improving your CircleCI configuration and helps troubleshoot common problems. The output includes suggestions for improvements, error messages, and logs that can aid in identifying and resolving issues.'
