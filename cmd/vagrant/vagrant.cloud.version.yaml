# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: For managing a Vagrant box's versions
documentation:
    command: '[AI] The `vagrant cloud version` command is used to check for the latest version of Vagrant Cloud, which is the public registry where Vagrant boxes are stored and shared. It retrieves and displays the current version number and URL of the registry. This can help ensure that you have the most up-to-date access to available Vagrant boxes when building your development environments.'
