# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: whoami
description: 'Experimental: Check self subject attributes'
flags:
    --allow-missing-template-keys: If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
    --show-managed-fields: If true, keep the managedFields when printing objects in JSON or YAML format.
    --template=: Template string or path to template file to use when -o=go-template, -o=go-template-file. The template format is golang templates [http://golang.org/pkg/text/template/#pkg-overview].
    -o, --output=: 'Output format. One of: (json, yaml, name, go-template, go-template-file, template, templatefile, jsonpath, jsonpath-as-json, jsonpath-file).'
documentation:
    command: '[AI] The `kubectl alpha auth whoami` command is a part of the Kubernetes Alpha API client used for interacting with the Kubernetes API in advanced scenarios. This specific command returns the identity and RBAC context associated with the current `kubectl` configuration or authentication context. In simpler terms, it displays the authenticated user or service account making requests on behalf of `kubectl`.'
    flag:
        allow-missing-template-keys: '[AI] `kubectl alpha auth whoami --allow-missing-template-keys` is a command used with the Kubernetes command-line interface (CLI) tool, `kubectl`. This command is used to display the identity and RBAC (Role-Based Access Control) rules of the current user or client in a Kubernetes cluster. The `--allow-missing-template-keys` flag is optional and it permits the command to run even if some keys are missing from the templates in the output. This can be useful when dealing with incomplete or partially configured RBAC resources.'
        output: '[AI] `kubectl alpha auth whoami --output` is a command used with the Kubernetes `kubectl` tool to identify the authenticated user or service account making the request, in an Alpha release environment. The `--output` flag specifies that the output should be formatted as JSON or YAML for easier processing by scripts or tools. This command helps in understanding the context and security level of requests made to a Kubernetes cluster.'
        show-managed-fields: '[AI] `kubectl alpha auth whoami --show-managed-fields` is a command used with the Kubernetes `kubectl` tool to query the RBAC (Role-Based Access Control) authorization system for information about the authenticated user or client, specifically focusing on fields that are managed by the alpha API server. The command returns detailed information about the subject access review entries and their statuses. It is often used for advanced Kubernetes access management tasks.'
        template: '[AI] `kubectl alpha auth whoami --template` is a command used with the Kubernetes command-line interface (CLI) tool `kubectl`. This command is used to print the identity and RBAC role of the current user in an Alpha cluster, which is a cluster running an older or experimental version of Kubernetes. The `--template` flag is used to customize the output format using the Go template language. It returns information such as username, group, and roles for authentication and authorization purposes within the Alpha cluster.'
