# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: rm
description: Remove a secret
documentation:
    command: '[AI] `vercel secrets rm` is a command used in Vercel, a cloud platform for static sites and serverless functions, to remove a secret from your project''s environment variables. You provide the name of the secret as an argument when using this command. The change will be applied only if you are authenticated and have the necessary permissions.'
