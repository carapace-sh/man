# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: outdated
description: List installed casks and formulae that have an updated version available
group: main
flags:
    --cask: List only outdated casks.
    --debug: Display any debugging information.
    --fetch-HEAD: Fetch the upstream repository to detect if the HEAD installation of the formula is outdated. Otherwise, the repository's HEAD will only be checked for updates when a new stable or development version has been released.
    --formula: List only outdated formulae.
    --greedy: Also include outdated casks with `auto_updates true` or `version :latest`.
    --greedy-auto-updates: Also include outdated casks including those with `auto_updates true`.
    --greedy-latest: Also include outdated casks including those with `version :latest`.
    --help: Show this message.
    --json: 'Print output in JSON format. There are two versions: `v1` and `v2`. `v1` is deprecated and is currently the default if no version is specified. `v2` prints outdated formulae and casks.'
    --quiet: List only the names of outdated kegs (takes precedence over `--verbose`).
    --verbose: Include detailed version information.
documentation:
    command: '[AI] `brew outdated` is a Homebrew command used to list packages in your system that have available updates but are not currently installed as up-to-date versions. It helps you keep your Homebrew installations updated and secure by showing you which packages need an upgrade.'
    flag:
        cask: '[AI] `brew outdated --cask` is a command used in Homebrew, a popular package manager for macOS. This command lists outdated (older version than currently installed) Cask formulas, which are Homebrew packages that manage the installation of Mac applications and their dependencies. Using this command helps keep your system up-to-date and secure by showing you which Cask formulas have newer versions available for upgrade.'
        debug: '[AI] The `brew outdated --debug` command is used in Homebrew, a popular package manager for macOS. It checks for outdated packages in your system and displays detailed debug information about any packages that are outdated or have issues. This can be helpful for troubleshooting and keeping your system up-to-date with the latest software versions.'
        fetch-HEAD: '[AI] `brew outdated --fetch-HEAD` is a command used in Homebrew, a popular package manager for macOS. The `outdated` sub-command lists packages that have newer versions available in Homebrew''s repository. The `--fetch-HEAD` option fetches the HEAD (latest) commit of each package''s Git repository to allow an upgrade with brew install or brew upgrade without having to fetch again during the installation process, potentially saving time and network bandwidth.'
        formula: '[AI] The `brew outdated --formula` command is used in Homebrew, a popular package manager for macOS, to list formulas whose installed versions have newer available updates. In other words, it checks for and reports any outdated Homebrew packages that can be updated to their latest versions. This command helps keep the system up-to-date and secure by ensuring all installed packages are running on their most recent and stable releases.'
        greedy: '[AI] `brew outdated --greedy` is a command used with Homebrew, a popular package manager for macOS. This command displays a list of installed packages that have newer available versions than the currently installed ones. The `--greedy` flag causes Homebrew to automatically update these packages without asking for confirmation before installing the new versions. In summary, this command checks for and updates outdated packages with their latest versions in an automatic manner.'
        greedy-auto-updates: '[AI] `brew outdated --greedy-auto-updates` is a command used in Homebrew, a package manager for macOS. This command lists all the installed formulas (packages) with available updates that are not marked as pinned or tapered and sets the auto-update mode to eagerly install them in the next run of `brew update`. In other words, it identifies and recommends packages that can be updated to their latest versions without waiting for the next routine update check.'
        greedy-latest: '[AI] The `brew outdated --greedy-latest` command is used in Homebrew, a package manager for macOS. It searches for and lists outdated formulas (installed packages) in the system with their available updates. The `--greedy-latest` option makes Homebrew prioritize and only show the packages with the latest available versions instead of showing all outdated packages.'
        help: '[AI] `brew outdated --help` is a command used in Homebrew, a popular package manager for macOS. This command displays help information about the `outdated` sub-command. Specifically, it shows how to use `outdated` to list packages in your Homebrew installation that have newer versions available than what you currently have installed. It does not actually update the packages; it only shows which ones can be updated.'
        json: '[AI] `brew outdated --json` is a command used in Homebrew, a popular package manager for macOS. This command generates a JSON output listing all installed Homebrew packages with available updates and their respective new versions. It helps system administrators or users to keep track of outdated packages and update them accordingly to maintain the security and functionality of their systems.'
        quiet: '[AI] `brew outdated --quiet` is a command used in Homebrew, a popular package manager for macOS. This command checks for outdated packages (software) installed via Homebrew, but with the `--quiet` flag it will only display the names of the outdated packages without any additional output or messages. The purpose is to quietly identify which packages need an update without excessive console noise.'
        verbose: '[AI] `brew outdated --verbose` is a command used in Homebrew, a popular package manager for macOS. This command displays information about packages installed using Homebrew that have available updates with their current versions and the new versions available. The `--verbose` flag increases the amount of output to provide more detailed information during the command execution.'
