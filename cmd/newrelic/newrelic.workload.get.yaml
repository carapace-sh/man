# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: get
description: Get a New Relic One workload.
flags:
    -g, --guid=: the GUID of the workload
documentation:
    command: '[AI] `newrelic workload get` is a command used in the New Relic CLI (Command Line Interface) to retrieve details about a specific workload configuration. Workloads represent sets of applications and their associated performance data in New Relic. This command retrieves the identified workload''s metadata such as name, description, application list, and other relevant settings. It helps administrators and developers manage and monitor their applications efficiently within the New Relic platform.'
    flag:
        guid: |-
            [AI] The `newrelic workload get` command is a part of New Relic's Command Line Interface (CLI) tool. The `--guid` option is used to specify a particular workload ID as an argument for this command. This command is used to retrieve detailed performance and utilization data for the selected workload, which can help in identifying and troubleshooting issues related to application performance or infrastructure capacity.

            The output of this command includes various metrics such as response time, throughput, error percentages, and other relevant information about the workload's performance over a specified time period. This data is essential for monitoring and optimizing the health and efficiency of applications and services that are being monitored by New Relic.
