# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: close [<id> | <url>] [flags]
aliases:
    - resolve
description: Close an incident
documentation:
    command: '[AI] The `glab incident close` command is used in GitLab to mark an issue or a merge request as closed in GitLab''s web interface, using the Git command line. This command requires that you have the `glab` tool installed and configured with your GitLab token or SSH key. When executed, it will close the specified issue or merge request based on its ID provided as an argument to the command. For example: `glab inc <ID> close`. Note that only users with write permissions on a project can use this command.'
