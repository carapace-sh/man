# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: doc
description: Opens the official Angular documentation (angular.io) in a browser, and searches for a given keyword.
flags:
    --version=: Contains the version of Angular to use for the documentation.
    -s, --search: Search all of angular.io.
documentation:
    command: '[AI] The `ng doc` command is used in Angular projects to generate documentation for Angular components, directives, pipes, and services. It leverages the Angular Documentation Generator to create comprehensive documentation using typescript code comments (JSDoc or other supported formats) and displays it through an interactive web interface that can be accessed locally or built for deployment.'
    flag:
        search: '[AI] `ng doc --search` is a command used in Angular projects to search for specific terms or keywords across all documented components, directives, pipes, and services within the Angular documentation generated by Angular CLI''s `ng doc` generation command. The output displays the matched results along with their corresponding context, making it easier to understand their usage and functionality.'
        version: '[AI] `ng doc --version` is a command used in Angular CLI (Command Line Interface) projects to check for the installed version of the Angular Documentation Generator. This command retrieves and displays the currently installed documentation generator''s version number.'
