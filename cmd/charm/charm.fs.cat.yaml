# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: cat [charm:]PATH
description: Output the content of the file at path.
documentation:
    command: '[AI] The `charms-fs-cat` command is a part of Juju, a service orchestration and deployment tool for cloud applications. It''s used to display the contents of a file stored in a Charm Store, which is a repository for Charms, the application packages used by Juju. The command takes the name or ID of the Charm as an argument and outputs its file content to the standard output.'
