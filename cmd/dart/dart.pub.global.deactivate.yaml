# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: deactivate
description: Remove a previously activated package
flags:
    -h, --help: Print this usage information.
documentation:
    command: '[AI] The `dart pub global deactivate` command is used to disable global Dart packages management in Dart. It removes the `.pub-cache` directory and the `~/.pubrc` file, which store global package installations and configurations respectively. This allows you to manage your global packages separately or not use global packages at all.'
    flag:
        help: |-
            [AI] The `dart pub global deactivate` command is used to deactivate the currently active global Dart package manager configuration in Dart. This means that any new packages installed using `pub get` or similar commands will no longer be globally available across your system, but will instead only be accessible in the current project.

            The `--help` flag provides detailed information about how to use this command effectively. It prints out usage instructions, including any required arguments and optional flags, as well as examples and explanations of what each option does. In summary, it helps users understand how to properly deactivate their global Dart package configuration.
