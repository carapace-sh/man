# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: gcloud
aliases:
    - gcp
description: Access GCP API with the gcloud command.
flags:
    --app=: Optional name of the GCP application to use if logged into multiple.
documentation:
    command: '[AI] The command "tsh gcloud" is not a standard Linux or Unix command, but rather a specific command used in Google''s Cloud Shell environment (tsh) to interact with Google Cloud Platform services via the Google Cloud SDK (gcloud). It invokes the gcloud tool, which allows users to manage various Google Cloud resources and services, such as Compute Engine instances, Storage buckets, or BigQuery datasets. Users can run specific gcloud commands following this format: `tsh gcloud [COMMAND] [ARGS]`. For instance, `tsh gcloud compute instances create my-instance --machine-type n1-standard-1` would create a new Compute Engine instance named "my-instance" with the machine type "n1-standard-1".'
    flag:
        app: '[AI] `gcloud` is a command-line tool for Google Cloud Platform (GCP). The command `gcloud app deploy tsh` deploys an application named "tsh" in your App Engine using Google Cloud SDK. The flag `--app` specifies the name of the app in App Engine. This command uploads and pushes the latest code to the specified App Engine app and starts it if it''s not already running.'
