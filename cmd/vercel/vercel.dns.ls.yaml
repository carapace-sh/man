# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ls
description: List all DNS entries for a domain
documentation:
    command: |-
        [AI] The `vercel dns ls` command is a part of Vercel CLI, which is used to manage and deploy static sites and serverless functions. This specific command lists all the DNS records associated with a particular project or domain hosted on Vercel.

        The output displays various types of DNS records such as A, CNAME, TXT, MX, etc., along with their corresponding values. This information can be helpful for managing and configuring custom DNS settings for your deployed applications on Vercel.
