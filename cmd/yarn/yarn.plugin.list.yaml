# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List the available official plugins
flags:
    --json: Format the output as an NDJSON stream
documentation:
    command: '[AI] The `yarn plugin list` command is used to display a list of plugins installed in a Yarn project. It allows developers to easily view which plugins are currently being used and their respective versions, helping with management and updating of these tools within the Yarn workflow.'
    flag:
        json: '[AI] `yarn plugin list --json` is a command used in Yarn package manager to retrieve a list of installed plugins in a JSON format. The `--json` option specifies that the output should be in JavaScript Object Notation (JSON) format, which is a common data interchange format. This command helps developers to programmatically access and manage information about their installed plugins for automating tasks or integrating with other tools.'
