# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List globally activated packages
flags:
    -h, --help: Print this usage information.
documentation:
    command: '[AI] `dart pub global list` is a Dart command used to display a list of globally installed packages in the Dart ecosystem. The Dart Pub tool manages dependencies for Dart projects, and this command allows you to view the packages that have been installed with the `global` or `site` installation scopes, which apply to tools and utilities rather than project-specific dependencies.'
    flag:
        help: |-
            [AI] `dart pub global list --help` is a command used in Dart programming language to display information about the currently configured global packages in the `pubspec.yaml` file. The `--help` flag is optional but it provides detailed usage information for the command.

            When you run `dart pub global list`, it will output a list of all the global packages and their versions that are installed and being managed by Dart's package manager, `pub`. By including the `--help` flag, you can get a more detailed explanation of this command, its arguments, and options. It will also explain how to use other related pub commands for managing your global packages.
