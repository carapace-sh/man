# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: view [repository] [flags]
description: View a project/repository
flags:
    -b, --branch=: View a specific branch of the repository
    -w, --web: Open a project in the browser
documentation:
    command: '[AI] `glab repo view` is a GitLab CLI (Command-Line Interface) command used to display detailed information about a repository, such as its URL, default branch, number of commits, size, and last activity. It fetches the latest metadata from the GitLab server and provides an overview of the repository, including its protected branches and status badges. This command is helpful for quickly checking essential details about a repository without having to log in to the GitLab web interface.'
    flag:
        branch: '[AI] `glab` is a Git command-line interface tool built on top of `glab` CLI for GitHub and GitLab. The command `glab repo view --branch <repository>` shows the list of branches in the specified Git repository hosted on GitHub or GitLab. This command provides information about each branch, including its name, last commit, and status (local or remote). It helps users to easily manage and keep track of their branches within a Git project.'
        web: '[AI] `glab repo view --web` is a GitLab CLI command used to view the details of a repository in a web browser. The `glab` tool is an open-source Git client that provides additional features for interacting with GitLab repositories. This specific command retrieves the URL of the repository''s web interface and opens it using your default web browser.'
