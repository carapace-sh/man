# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: disable
description: 'Disables the addon w/ADDON_NAME within minikube (example: minikube addons disable dashboard). For a list of available addons use: minikube addons list '
documentation:
    command: '[AI] `minikube addons disable` is a command used in Minikube, a tool that makes it easy to run Kubernetes locally. This command is used to disable pre-installed addons in the Minikube cluster. Addons are extensions or enhancements to Minikube that provide additional functionality, such as enabling ingress or providing a UI dashboard. By running `minikube addons disable`, you can turn off these addons if they''re not needed for your use case, potentially simplifying the cluster and improving performance.'
