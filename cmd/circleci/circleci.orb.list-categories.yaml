# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list-categories
description: List orb categories
persistentflags:
    --json: print output as json instead of human-readable
documentation:
    command: '[AI] `circleci orb list-categories` is a Command Line Interface (CLI) command used in CircleCI, a continuous integration and delivery platform. This command lists the available Orb categories in CircleCI Orbs Registry. Orbs are reusable collections of CircleCI configuration steps and settings that enable easy and consistent implementation of various workflows across multiple projects. The output of this command will display different categories of Orbs, providing a quick overview of what types of functionality are available to be used in your CircleCI configurations.'
