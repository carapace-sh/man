# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: search
flags:
    --debug=: Prints debug information for any nodes with source exactly equal to snippet.
documentation:
    command: '[AI] `rust-analyzer search` is a command provided by Rust''s static analyzer, `rust-analyzer`. It searches through the current project or specific source files for symbols (functions, structures, variables, etc.) defined in the Rust codebase, and provides their locations. The results can be filtered using regular expressions to narrow down the search. It aids in navigating large codebases and finding definitions quickly.'
    flag:
        debug: '[AI] `rust-analyzer search --debug` is a command used with Rust''s static analyzer, rust-analyzer. This command initiates a debug mode search operation through rust-analyzer''s integrated text search feature. In this mode, detailed diagnostic messages are printed to the console during the search process, providing more extensive information on the search progress and results for advanced users or those working on complex projects.'
