# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List objects in the repository
documentation:
    command: '[AI] `restic list` is a command from the data backup and sync tool `restic`. It lists all backups stored in the local snapshot repository or remote storage targets, displaying their unique IDs, creation time, size, and the data they represent. This command helps users to identify and manage their available backups easily.'
