# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: view <id>
aliases:
    - show
description: Display the title, body, and other information about an issue.
flags:
    -P, --per-page=: Number of items to list per page
    -c, --comments: Show issue comments and activities
    -p, --page=: Page number
    -s, --system-logs: Show system activities / logs
    -w, --web: Open issue in a browser. Uses default browser or browser specified in BROWSER variable
documentation:
    command: '[AI] The `glab issue view` command is used in GitLab to open and display the details of a specific issue in the terminal interface. Glab is a command-line GitLab client that allows users to interact with GitLab projects without using a web browser. With this command, you can quickly access an issue''s ID or number, followed by running `glab issue view <issue_ID>` to open the associated issue and display its information, including descriptions, comments, assignees, labels, and more.'
    flag:
        comments: '[AI] `glab issue view --comments` is a command used in GitLab''s git client (Glab) to display the comments associated with an issue. It takes the issue number as an argument and shows the thread of conversations between users, along with any attachments related to the comments. This can help users understand the context and progress of the discussion regarding the issue.'
        page: '[AI] `glab` is a Git interface tool from GitLab that allows users to interact with GitLab repositories using the command line. The command `glab issue view --page <PAGE_NUMBER>` is used to display the details of a specific issue in a GitLab project. Replace `<PAGE_NUMBER>` with the number of the page containing the desired issue, if multiple pages exist within the project. This command retrieves and displays the issue description, comments, associated labels, assignee, milestone, and other relevant information.'
        per-page: '[AI] `glab` is a GitHub CLI tool that allows users to interact with GitHub repositories directly from the command line. The command `glab issue view --per-page N` is used to change the number of issues displayed per page when using `glab issue list` or similar commands. For instance, if you want to view 10 issues at a time instead of the default 5, you would use `glab issue view --per-page 10`.'
        system-logs: '[AI] `glab` is a Git interface tool for GitHub and other Git repositories, created by the GitLab team. The command `glab issue view --system-logs <issue_number>` is used to display system logs related to a specific issue in a Git repository hosted on GitHub or another compatible platform. This command retrieves detailed information about actions taken on the issue, such as comments, labels changes, and assignee updates, along with relevant metadata like the actor''s username and date/time of each event. It can be helpful for troubleshooting issue-related issues or for monitoring an issue''s activity.'
        web: '[AI] `glab` is a Git interface tool for interactive usage of Git operations, similar to `gitx`, `SourceTree`, or the graphical interfaces of GitHub and GitLab. The command `glab issue view --web <issue-number>` opens the corresponding issue in a web browser, making it easier to access and work with issues directly from the terminal. It retrieves the URL of the issue and launches it in your default web browser for a more convenient experience.'
