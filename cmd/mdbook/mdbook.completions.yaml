# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: completions
description: Generate shell completions for your shell to stdout
flags:
    -V, --version: Prints version information
    -h, --help: Prints help information
documentation:
    command: '[AI] The `mdbook completions` command is used in the context of the MDBook documentation generator for Rust. It generates the Autocomplete (yaml-based) files for the huggingface''s autocomplete backend, improving the user experience when writing Markdown content using an IDE or editor that supports autocomplete features.'
    flag:
        help: '[AI] `mdbook completions --help` is a command used in the mdbook book generation tool to display help information about the `completions` sub-command. This sub-command is responsible for generating Rust code completions for an mdbook project using the Rust Annotated API Highlighting (rust-anhl) engine. By providing the `--help` flag, users will get a clear explanation of how to use this command correctly, including any required arguments and options, as well as their descriptions and purposes.'
        version: '[AI] `mdbook completions --version` is a command used with the Mdbook book publishing tool for Rust-based books. It specifically requests the version information of the Mdbook completion package, which provides code completion suggestions for popular text editors and IDEs like Visual Studio Code, IntelliJ IDEA, and Emacs, among others. This command helps developers ensure they have the latest and compatible completion package version for their editing tools while working on Rust-based Mdbook projects.'
