# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: nrql
description: Commands for interacting with the New Relic Database
documentation:
    command: '[AI] "nrql" is the query language used by New Relic, a software analytics company, to interact with their Performance and Synthetics data. With "nrql", users can run real-time queries to gain insights into application performance issues, identify trends, and troubleshoot complex problems in their systems. The queries are executed against New Relic''s database, allowing for quick analysis of large datasets.'
