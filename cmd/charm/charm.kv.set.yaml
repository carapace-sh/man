name: set KEY[@DB] VALUE
description: Set a value for a key with an optional @ db.
documentation:
    command: '[AI] `charms-kv` is a utility from Juju, a service orchestration tool for managing applications and services. The `set` command is used to set or update key-value pairs in a Charm store. A Charm is a template for deploying and managing applications and services on Juju. The `charms kv set` command sets a specific key-value pair within a Charm, allowing you to configure it before deployment.'
