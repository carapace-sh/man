# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: delete
description: Delete the software devices
documentation:
    command: '[AI] `nmcli device delete` is a command used in NetworkManager to remove network interfaces or devices from the system configuration. It takes the interface name or identifier as an argument and permanently deletes the corresponding configuration, releasing any resources associated with it. This change persists across reboots.'
