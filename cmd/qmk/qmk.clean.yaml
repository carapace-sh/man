# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: clean
description: Clean the QMK firmware folder of build artifacts
flags:
    -a, --all: Remove *.hex and *.bin files in the QMK root as well.
    -h, --help: show this help message and exit
documentation:
    command: '[AI] `qmk clean` is a command used in the QMK keyboard firmware project to remove compiled binary files and other temporary build artifacts from the current directory, ensuring a fresh build environment before recompiling your custom keyboard layout or configuration.'
    flag:
        all: '[AI] `qmk clean --all` is a command used in the QMK (Quantum Mechanical Keyboard) firmware project. It performs a clean build of all keyboard projects within the QMK repository by deleting previously compiled binary files and recompiling from source code. This ensures that any modifications made to the source code are reflected in the new builds.'
        help: '[AI] `qmk clean` is a command used in the QMK keyboard firmware project. It''s used to remove generated files and compiled binary output from a previous build. Running `qmk clean` will delete files under the `_build` directory, allowing you to start fresh with a new build. This command does not require any arguments and is typically executed in a terminal or command prompt before running `make` or another build command.'
