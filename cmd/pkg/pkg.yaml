name: pkg
description: A tool for managing packages
documentation:
    command: '[AI] The `pkg` command is a package management tool used in Plan9 and its derivatives, such as Nintex and Vital. It is responsible for installing, upgrading, and managing software packages within these systems. Users can search, list, and specify dependencies among packages using the `pkg` command. It also provides version control for installed packages and allows for easy rollbacks if needed.'
