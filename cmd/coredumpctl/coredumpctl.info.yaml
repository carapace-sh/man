# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: info
description: Show detailed information about one or more coredumps
documentation:
    command: '[AI] `coredumpctl info` is a Linux command used to display detailed information about a core dump file. A core dump is a memory snapshot taken during program execution, typically after an error or crash. The `info` subcommand of `coredumpctl` provides details such as process ID (PID) that generated the core dump, timestamp, location of the core file on disk, and other relevant metadata. It helps in debugging and analyzing issues with crashing applications.'
