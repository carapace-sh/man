# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: gen
description: A collection of several useful generators.
documentation:
    command: '[AI] `hugo gen` is a Hugo command used to generate additional data files for your Hugo site, such as sitemap, RSS feed, or other custom data files. It processes the data defined in the site''s configuration files and saves it into the output directory, ready to be served by a static site host.'
