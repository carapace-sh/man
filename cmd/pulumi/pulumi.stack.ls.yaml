# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ls
description: List stacks
persistentflags:
    -a, --all: List all stacks instead of just stacks for the current project
    -j, --json: Emit output as JSON
    -o, --organization=: Filter returned stacks to those in a specific organization
    -p, --project=: Filter returned stacks to those with a specific project name
    -t, --tag=: Filter returned stacks to those in a specific tag (tag-name or tag-name=tag-value)
documentation:
    command: '[AI] `pulumi stack ls` is a command provided by Pulumi, an infrastructure as code platform, to list all available stacks in your current working directory. A stack represents a separate deployment unit in Pulumi, with its own set of resources and configurations. By using this command, you can easily view and manage multiple deployments within your project.'
