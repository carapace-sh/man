# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: reflog
description: Manage reflog information
group: manipulator
documentation:
    command: '[AI] `git reflog` is a Git command used to view the log of the HEAD branch''s movement history, which includes the creation, deletion, and modification of branches or commits. It helps in recovering lost commits by providing access to previous states of the branches. The output displays the author, date, ref name (the branch or commit), and unique identifier for each event.'
