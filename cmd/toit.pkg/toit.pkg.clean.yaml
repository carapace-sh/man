# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: clean
description: Removes unnecessary packages
documentation:
    command: '[AI] The `toit pkg clean` command is used to remove all generated artifacts and caches associated with Toit''s package management system, Toit Packages (TPKG). This includes deleted packages that were previously installed but no longer exist in the specified repositories. It''s typically used when you want to free up disk space or start with a clean slate for a new project.'
