# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: inspect [OPTIONS] NETWORK [NETWORK...]
description: Display detailed information on one or more networks
flags:
    -f, --format=: 'Format output using a custom template:'
    -v, --verbose: Verbose output for diagnostics
documentation:
    command: '[AI] `docker network inspect` is a Docker command used to display detailed information about a specific Docker network. When you run this command followed by the network name, it returns various details such as the network ID, driver, scope, and Containers connected to that network along with their IP addresses and statuses. This command is useful for troubleshooting network connectivity issues between containers in a Docker environment or for getting an overview of the networking setup within your Docker infrastructure.'
    flag:
        format: '[AI] `docker network inspect --format` is a command used in Docker to retrieve specific information from a Docker network in a customizable format defined by the `--format` option. The output can be tailored to display only certain fields or values, making it easier to process and analyze network data programmatically.'
        verbose: '[AI] `docker network inspect --verbose` is a command used in Docker to display detailed information about a specific Docker network. The `--verbose` flag increases the output''s level of detail, providing comprehensive information about various aspects of the network such as its driver, attachable interfaces, options, and filters. This command is useful for advanced users or system administrators who need a deep understanding of the network''s configuration to troubleshoot issues or customize Docker networking.'
