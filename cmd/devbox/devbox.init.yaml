# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: init
description: Initialize a directory as a devbox project
documentation:
    command: '[AI] `devbox init` is a command used in Devbox, a tool for managing local and remote development environments, to initialize a new project with Devbox configuration files. These files define the services (databases, web servers, etc.) and their settings that are needed for the project''s development environment. The command creates a `.devbox` directory with essential files and sets up basic configurations. After initialization, you can use `devbox up` to start and configure your development environment.'
