# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: new
description: Create a new Pulumi Policy Pack
persistentflags:
    --dir=: The location to place the generated Policy Pack; if not specified, the current directory is used
    -f, --force: Forces content to be generated even if it would change existing files
    -g, --generate-only: Generate the Policy Pack only; do not install dependencies
    -o, --offline: Use locally cached templates without making any network requests
documentation:
    command: '[AI] `pulumi policy new` is a command used in Pulumi, an infrastructure as code platform. This command creates a new custom policy for Pulumi''s built-in policy language. The policy language allows defining conditions and actions to enforce desired states and compliance rules for your cloud resources and applications. By using this command, you can define custom policies that suit your organization''s specific requirements and security best practices.'
