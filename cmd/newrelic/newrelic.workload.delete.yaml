# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: delete
description: Delete a New Relic One workload.
flags:
    -g, --guid=: the GUID of the workload to delete
documentation:
    command: '[AI] The `newrelic workload delete` command is used to remove a specific workload configuration in New Relic. Workloads represent a set of applications or services monitored by New Relic, and deleting a workload will stop monitoring for those applications or services. This command should be run with appropriate permissions in the New Relic CLI environment or through the New Relic API.'
    flag:
        guid: '[AI] The command `newrelic workload delete --guid` is used in New Relic''s API to delete a specific workload with the given ID represented by the "--guid" parameter. Workloads in New Relic represent a collection of data about application performance and utilization, which can be filtered, aggregated, and compared over time. By using this command, you can remove unwanted or outdated workloads from your New Relic account.'
