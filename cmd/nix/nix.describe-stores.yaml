# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: describe-stores
description: show registered store types and their available options
group: utility
flags:
    --json: Produce output in JSON format
documentation:
    command: '[AI] The `nix describe-stores` command is used in Nix, a package manager for Linux and other systems, to display detailed information about available Nix store configurations. It does not make any changes to the system but only provides descriptive output. This command helps users understand which stores (directories where Nix packages are installed) are currently being used, their locations, and other relevant details.'
    flag:
        json: '[AI] `describe-stores` is a command from Nix, a package manager for Linux and other Unix systems. The `--json` option instructs the command to output its results in JSON format. When you run `nix describe-stores --json`, it will return detailed information about all available store paths (Nix''s local and remote caches) in JSON format, including their names, types, and sizes. This can be useful for automating tasks or analyzing Nix''s cache structure.'
