# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: powershell
description: Generate the autocompletion script for powershell
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] `goreleaser completion` is a sub-command of GoReleaser, a tool used for managing the release process for Go projects. The specific command `goreleaser completion powershell` generates PowerShell script snippets for autocompletion features in terminal applications like PowerShell or Zsh. These scripts enhance the user experience by suggesting possible completions while typing commands or options related to GoReleaser, thus increasing productivity and reducing errors.'
    flag:
        no-descriptions: '[AI] `goreleaser completion` is a command provided by Goreleaser, a tool for managing the release process for Go projects. The `--no-descriptions` option is used to disable the display of description text during tab completions in PowerShell. This can be helpful when working with large projects or when the descriptions are lengthy and unnecessary for the completion suggestion.'
