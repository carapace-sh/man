# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: gencaches
description: gencaches creates APT's package cache
documentation:
    command: '[AI] The `apt-cache` command with the option `gencaches` generates and updates local package index files in the cache directory managed by APT (Advanced Package Tool). These index files are essential for performing package searches, retrieving dependency information, and resolving dependencies during package installation. By running `apt-cache gencaches`, you ensure that your local cache has up-to-date information about available packages from configured repositories.'
