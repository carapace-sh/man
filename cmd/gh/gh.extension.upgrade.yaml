# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: upgrade {<name> | --all}
description: Upgrade installed extensions
flags:
    --all: Upgrade all extensions
    --dry-run: Only display upgrades
    --force: Force upgrade extension
documentation:
    command: '[AI] `gh extension upgrade` is a command used in the GitHub CLI (Git Hub for Command Line) to update installed extensions to their latest versions. It scans your current environment, identifies any outdated extensions, and then downloads and installs their most recent updates. This ensures that you have access to the latest features and improvements offered by each extension.'
    flag:
        all: '[AI] The command `gh extension upgrade --all` is used in GitHub''s `gh` CLI (Command Line Interface) tool to update all installed extensions to their latest versions. This command runs automatically checks for available updates and installs them, ensuring that your extensions are always up-to-date with the latest features and improvements.'
        dry-run: '[AI] `gh extension upgrade --dry-run` is a command used in GitHub''s `gh` CLI (Command Line Interface) tool to check for available upgrades for installed extensions without applying the actual updates. The `--dry-run` option enables the display of what would be done if the command was run without actually making any changes. In other words, it provides a simulation of the update process, allowing users to review potential modifications before executing the upgrade in real life.'
        force: '[AI] `gh` is a command-line tool for GitHub interactions. The given command, `gh extension upgrade --force`, is used to force an update of installed GitHub extensions, even if there are potential conflicts or breaking changes in the new version. This can be useful when you want to apply updates immediately and are willing to take on any risks associated with the forced update.'
