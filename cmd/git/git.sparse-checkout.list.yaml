# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: Describe the directories or patterns in the sparse-checkout file
documentation:
    command: '[AI] The `git sparse-checkout list` command displays a list of the paths currently included in a sparse checkout in Git. A sparse checkout allows users to restrict their working directory to only certain files or directories within a Git repository. By running this command, you can view which specific files or paths are currently being tracked by the sparse checkout.'
