# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: apm
description: Interact with New Relic APM
persistentflags:
    --applicationId=: A New Relic APM application ID
documentation:
    command: '[AI] "newrelic apm" is a command-line tool provided by New Relic, a software analytics company. It stands for "Application Performance Monitoring." This tool enables users to install and configure New Relic APM agents for their applications, enabling real-time monitoring and analysis of application performance data. This information helps identify and address issues related to application response time, errors, and other performance metrics. The command typically requires an API key or access token for authentication before configuration can proceed.'
