# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: show
aliases:
    - details
description: Show request details.
flags:
    -f, --format=: Format output (text, json, yaml)
documentation:
    command: '[AI] The `tsh request show` command is used in Tenable Security Center to display details about a specific request, such as its ID, status, creation time, and associated vulnerabilities or exposures. This command helps users to quickly check the progress and results of requests initiated for scanning, reporting, or other security operations.'
    flag:
        format: '[AI] `tsh request show --format` is a command in Tenable''s Security Center (Tenable.sc) using the Threat Search (tsh) tool. This command is used to display detailed information about a specific Threat Search query result. The `--format` option defines how the output should be formatted, with available options being "json" or "human". So, this command will show the requested search result in either JSON format for further processing or analysis by scripts, or in human-readable format for review by security analysts.'
