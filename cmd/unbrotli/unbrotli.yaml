# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: unbrotli
description: compress or decompress files
documentation:
    command: '[AI] `unbrotli` is a utility used for decompressing Brotli-compressed files. It extracts the original content from a file that has been compressed using the Brotli compression algorithm, resulting in the restored version of the file. This command is typically used in terminal or command prompt environments on various operating systems.'
