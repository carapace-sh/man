# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: update
description: Updates all packages to their newest versions
documentation:
    command: '[AI] `toit pkg update` is a command used in Toit programming language''s package manager (Toit Package Index, or TPI). This command retrieves and updates all listed packages in the Toit project file to their latest versions. It checks for new versions and downloads any necessary updates, maintaining an up-to-date project with the latest dependencies.'
