# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: todo [<id> | <branch>]
aliases:
    - add-todo
description: Add a to-do item to merge request
documentation:
    command: '[AI] The `glab mr todo` command is used with GitLab''s glab tool to interact with Merge Requests (MRs) in GitLab. This specific command lists all of the merge requests that are currently open and waiting for review or action. It searches through your local Git repository for branches tracking MRs and displays relevant information such as the MR title, source branch, target branch, author, and status.'
