# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: git-credential
description: Implements git credential helper protocol
hidden: true
documentation:
    command: '[AI] The `gh auth git-credential` command is used to authenticate GitHub with your local Git environment using SSH keys or personal access tokens. This command sets up the Git credential helper to securely store and manage your GitHub authentication information, allowing you to easily push and pull repositories without having to enter your credentials each time. It''s a convenient way to streamline your Git workflow when working with GitHub repositories.'
