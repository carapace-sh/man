# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: update
description: Reload config and add/remove as necessary, and will restart affected programs
documentation:
    command: '[AI] `supervisorctl update` is a command used in Supervisor process control system to reload newly configured files or changes made to existing configuration files without affecting the currently running processes. It signals the Supervisor daemon to reread its configuration and apply any new or modified settings while keeping existing processes running.'
