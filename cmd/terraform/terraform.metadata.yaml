# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: metadata <subcommand> [options] [args]
description: Metadata related commands
documentation:
    command: '[AI] `terraform metadata` is a Terraform command used to show the current metadata associated with a Terraform configuration, including the provider versions, required Terraform version, and other input variables and their default values. It helps in understanding the current state of your Terraform setup without running an actual apply.'
