# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: update
description: Download and install updates to rustup
flags:
    -h, --help: Prints help information
documentation:
    command: '[AI] The `rustup self update` command is used to update Rustup, Rust''s package manager and toolchain installer, to its latest version in the Rust toolchain. This ensures that you have the most recent features, fixes, and improvements for managing your Rust projects and their dependencies.'
    flag:
        help: '[AI] `rustup self update --help` is a Rust programming language command used to update the Rustup toolchain manager to the latest version. The `--help` flag displays detailed information about this specific Rustup sub-command, including its usage, options, and examples. It provides a clear and concise explanation of what this command does, how to use it, and what options are available for customizing the update process.'
