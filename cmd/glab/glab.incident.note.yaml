# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: note <incident-id>
aliases:
    - comment
description: Comment on an incident in GitLab
flags:
    -m, --message=: Comment/Note message
documentation:
    command: '[AI] `glab` is a GitLab CLI (Command Line Interface) tool for interacting with GitLab repositories. The `incident note` sub-command allows users to create, update, or delete notes associated with an incident in the GitLab issue tracker. These notes can be used to provide context, discuss solutions, or coordinate efforts related to an incident.'
    flag:
        message: '[AI] The `glab incident note --message` command is used in GitLab to create or update an incident note within an ongoing incident. This command allows users to provide a message describing the details of the incident, which will be associated with that specific incident record. It helps keep relevant information organized and accessible for collaboration among team members involved in resolving the issue.'
