# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
aliases:
    - ls
description: List your aliases
documentation:
    command: '[AI] `gh alias list` is a GitHub command used to display a list of defined aliases in your Git config (specifically, in your GitHub token''s config file). Aliases are shortcuts for complex or frequently used Git commands, making them easier and quicker to execute. This command allows you to view the current aliases configuration.'
