# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: screenshot
description: Take a screenshot from a connected device
flags:
    --device-timeout=: Time in seconds to wait for devices to attach.
    --observatory-url=: The Observatory URL to which to connect.
    --type=: The type of screenshot to retrieve.
    -h, --help: Print this usage information.
    -o, --out=: Location to write the screenshot.
documentation:
    command: '[AI] `flutter screenshot` is a command used in Flutter development to take a snapshot of the current state of an emulated or physical device''s screen running a Flutter application. The command generates a PNG image file named `screenshot-MM-DD-HH-MM-SS.png` in the project directory. It can be helpful for creating visual documentation, capturing UI bugs, or testing specific application states.'
    flag:
        device-timeout: '[AI] The `--device-timeout` flag in Flutter''s `screenshot` command sets a timeout for taking a device screenshot. If the device or emulator does not respond within the specified time, the command will throw an error. This flag can be useful when automating screenshot tests and dealing with slow or unresponsive devices. The value following `--device-timeout` is in milliseconds (e.g., `--device-timeout 5000` sets a timeout of 5 seconds).'
        help: |-
            [AI] `flutter screenshot` is a command-line utility provided by the Flutter framework for taking screenshots of running applications. The `--help` option is used to display comprehensive help information about this command. Here's what it includes:

            - Brief description of the tool, its purpose, and usage
            - List of available options, along with their descriptions and default values
            - Examples of common use cases, such as taking a full app screenshot or a specific widget snapshot

            Using `flutter screenshot --help` provides developers with quick access to information on how to take effective, customized screenshots for their Flutter projects.
        observatory-url: '[AI] `flutter screenshot --observatory-url` is a command used in Flutter development to take a screenshot of a running Flutter application and open the DevTools Observatory mode in a web browser at the same time. The `--observatory-url` option generates a unique URL for accessing the DevTools instance, which can be useful for remote debugging or sharing with other developers. This command simplifies the process of taking a screenshot along with opening the DevTools for further inspection and analysis of the application''s performance.'
        out: '[AI] The `flutter screenshot --out` command is a Flutter development tool used to take a screenshot of a running Flutter application and save it as an image file. The `--out` option specifies the output file path for the captured screenshot.'
        type: '[AI] `flutter screenshot --type` is a command used in Flutter, a mobile app development framework, to take and save a screenshot of the running app as an image file. The `--type` option specifies the desired image format for the saved screenshot. Supported formats include PNG (`png`), JPEG (`jpeg` or `jpg`), and GIF (`gif`). For example, `flutter screenshot png my_screenshot.png` saves a PNG image named "my\_screenshot.png".'
