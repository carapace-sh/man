# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: exit-codes
description: Exit codes used by gh
hidden: true
documentation:
    command: '[AI] `gh exit-codes` is a GitHub CLI (Command Line Interface) command used to list all possible exit codes that can be returned by GitHub actions and services. Exit codes provide important information about the status of a workflow run or a specific job within the workflow, allowing users to understand the outcome of their automation processes. This command helps users in handling failure scenarios and monitoring the health of their GitHub-based workflows effectively.'
