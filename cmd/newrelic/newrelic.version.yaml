# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: Show the version of the New Relic CLI
documentation:
    command: '[AI] The `newrelic version` command is used with New Relic agents, which are software components installed on servers or applications to monitor their performance. This command is typically executed in a terminal or command prompt of the host system where the New Relic agent is running. It simply prints out the current version information of the installed New Relic agent, including its major, minor, and patch number, as well as any additional labels for specific features or releases.'
