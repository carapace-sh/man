# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: check
description: Verify installed packages have compatible dependencies
documentation:
    command: '[AI] The `pip check` command is a utility in Python''s packaging and dependency management system, `pip`. It performs a consistency check on your project''s requirements file(s) and locked files against currently installed packages. This means it ensures that the declared dependencies in your `requirements.txt` or other similar files match exactly with the versions of packages currently installed in your Python environment. The output lists any inconsistencies found, allowing you to make necessary adjustments to keep your project''s dependencies up-to-date and consistent.'
