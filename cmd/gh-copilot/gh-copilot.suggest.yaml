# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: suggest
description: Suggest a command based on a natural language description of the desired output effect
flags:
    -h, --help: help for suggest
    -t, --target=: Target for suggestion; must be shell, gh, git
documentation:
    command: '[AI] `gh-copilot suggest` is a command used in GitHub Copilot, an AI-powered companion for your editor. It invites Copilot to provide real-time coding suggestions and completions as you type in your preferred text editor. When invoked, Copilot analyzes the context of your codebase and the current line or block where you are typing, then offers intelligent and relevant suggestions that can help improve your code quality and productivity.'
    flag:
        help: '[AI] The command `gh-copilot suggest --help` is related to GitHub Copilot, a coding assistant developed by GitHub. This specific command is used to display help information about the `suggest` subcommand of the GitHub Copilot CLI (Command Line Interface) tool. It does not directly display the flag''s meaning but rather provides detailed information on how to use this subcommand effectively. In essence, it assists users in understanding the capabilities and usage of the GitHub Copilot suggest feature within their terminal environment.'
        target: '[AI] The `gh-copilot suggest --target` command is a feature of GitHub''s Copilot, an AI pair programming partner that provides real-time suggestions as you code. This specific command targets the suggestion to be sent to a particular location in your GitHub repository, typically a file or a specific line within a file. The suggestion can be a code snippet, a function name, or even a comment that Copilot thinks would improve or complete the code. By providing the target location with `--target`, you ensure that the suggestion is applied precisely where it''s most needed.'
