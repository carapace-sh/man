# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: repair
description: Reinstall cached packages
flags:
    -h, --help: Print this usage information.
documentation:
    command: '[AI] The `dart pub cache repair` command is used to fix issues with the Dart package cache. When dependencies in your Dart project become outdated or corrupted, this command scans the cache for any inconsistencies and attempts to resolve them by downloading and re-installing the affected packages. It helps keep your project''s dependency tree in a consistent state and ensures that the correct versions of the packages are being used.'
    flag:
        help: |-
            [AI] `dart pub cache repair` is a command-line utility provided by Dart's `pub` package manager. The `--help` flag is an option that can be used with this command to display detailed help information. Here's what it does in brief:

            When you run `dart pub cache repair --help`, the output will show you how to use the `cache repair` sub-command effectively. It provides usage instructions, a list of available options, and a description for each option. This way, you can understand what `cache repair` does and learn about its various configurations to resolve issues related to your Dart project's package cache.
