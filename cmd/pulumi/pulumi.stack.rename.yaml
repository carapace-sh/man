# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: rename
description: Rename an existing stack
documentation:
    command: '[AI] `pulumi stack rename` is a command used in Pulumi, an infrastructure as code platform, to rename an existing stack (a logical representation of a deployment) without affecting its resources or configurations. This command modifies the name of the stack in Pulumi''s local state, updating the configuration files accordingly.'
