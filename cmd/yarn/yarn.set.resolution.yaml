# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: resolution
description: Enforce a package resolution
flags:
    -s, --save: Persist the resolution inside the top-level manifest
documentation:
    command: '[AI] The `yarn set resolution` command is used in Yarn package manager to override or modify the default resolution of packages during installation or linking. It allows specifying a specific version or source for a package, or disabling the use of a registry entirely. The syntax is as follows: `yarn set resolution <packageName> <version|path|false>`. For example, `yarn set resolution react 16.13.1` sets the resolved version of `react` to `16.13.1`, while `yarn set resolution react false` disables using any registry for resolving `react`.'
    flag:
        save: '[AI] `yarn set resolution --save` is a command used in Yarn, a popular JavaScript package manager. This command resolves dependencies with specific versions and saves them as new or updated entries in the `package-lock.json` file for future installs. It allows developers to lock down exact dependency versions and ensures consistency across different development environments.'
