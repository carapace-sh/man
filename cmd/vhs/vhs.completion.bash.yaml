# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: bash
description: Generate the autocompletion script for bash
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] `vscode-vim` is an extension for Visual Studio Code that brings Vim keybindings to the editor. The command `:VHSCompletionBash` is a Vim script command provided by this extension. It triggers completion suggestions specifically for Bash scripts in Visual Studio Code using the Vim editing style. This command utilizes the integrated IntelliSense feature of VSCode, enhancing the development experience for Bash scripting within the editor.'
    flag:
        no-descriptions: |-
            [AI] The command `vhs completion bash --no-descriptions` is related to the Vim File-History (VFS) plugin for Bash, which provides file history completion capabilities.

            The `completion bash` part specifies that this is a Bash-specific configuration for VFS. The `--no-descriptions` flag instructs the plugin to not show descriptions or tooltips when suggesting completions. This can make the autocomplete list more concise and less cluttered, potentially improving the user experience for some users.
