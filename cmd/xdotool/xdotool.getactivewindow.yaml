# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: getactivewindow
description: Output the current active window
documentation:
    command: '[AI] The `xdotool` command with the argument "getactivewindow" is used to retrieve the handle (ID) of the currently active window in the X Window System. This can be useful for automating actions or scripts on specific windows based on their activity status.'
