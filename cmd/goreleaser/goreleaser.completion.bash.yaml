# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: bash
description: Generate the autocompletion script for bash
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] `goreleaser completion bash` is a command provided by GoReleaser, a tool for managing the release process of Go projects. This command generates autocompletion suggestions for the `goreleaser` command-line interface in Bash shells. By running this command and sourcing the generated file, users can get suggestions as they type `goreleaser` commands in their terminal, enhancing productivity and reducing errors.'
    flag:
        no-descriptions: '[AI] `goreleaser completion bash --no-descriptions` is a command used with Goreleaser, a release workflow tool for Go projects. This specific command generates autocompletion suggestions for the Bash shell, but without displaying descriptions or help texts for each suggestion. The overall goal is to improve the efficiency of using Goreleaser by providing autocomplete options directly in the terminal.'
