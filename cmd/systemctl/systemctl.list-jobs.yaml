# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list-jobs
description: List jobs
group: job
documentation:
    command: '[AI] `systemctl list-jobs` is a command used in Linux systems with systemd as the init system to display the list of current jobs managed by systemd. Jobs represent active or pending systemd units, such as services or targets. The output includes job status, type (running, stopped, etc.), start and finish times, and PID if applicable. This command helps in monitoring and managing the jobs'' lifecycle.'
