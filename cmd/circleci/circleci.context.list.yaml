# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List all contexts
documentation:
    command: '[AI] The `circleci context list` command is used in CircleCI to display a list of available contexts. Contexts are environment variables and other configuration options that can be set for specific CircleCI jobs or projects. By running this command, users can see the names and values of the defined contexts, which can help them understand the configuration of their CircleCI workflows.'
