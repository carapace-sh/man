# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: completion
description: Generate the autocompletion script for the specified shell
documentation:
    command: '[AI] The `nfpm completion` command is used with the Node.js package manager NPM for bash or zsh shells to display suggestions or completions for NPM-related commands or packages as you type in your terminal. It enhances the user experience by providing convenient and accurate suggestions, reducing the need to remember exact command syntax or package names.'
