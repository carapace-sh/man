# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: restore
description: Recreate a key using the given seed phrase
flags:
    -h, --help: help for restore
    -s, --seed=: Seed phrase (default "-")
documentation:
    command: '[AI] The `melt restore` command is used in the R package `melt` for data manipulation. This command is used to restore a data frame from wide format (obtained using `melt` function) back to its original long format. In other words, it reverses the operation of melted data back to its original form.'
    flag:
        help: |-
            [AI] `melt restore` is a command used in Kubernetes for restoring resources from backup. The `--help` flag is used to display detailed help information about this command. Here's what you can expect:

            * It shows the command usage with placeholders for required and optional flags, arguments, etc.
            * Describes each flag or argument in detail, including its short name (if any), required or optional status, and a brief description.
            * Provides examples of how to use the command with various flags and arguments.
            * Offers additional help and contact information for further assistance.
        seed: '[AI] The `melt restore --seed` command is used in Meltano, an open-source data orchestration platform, to restore a specific state of a data pipeline based on a given seed. A seed is a unique identifier for a particular point in time or version of a pipeline configuration. This command helps to roll back changes made to pipelines and return them to their previous state. It''s useful when testing new configurations, troubleshooting issues, or revert unwanted modifications.'
