# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: gparted
description: GNOME Partition Editor for manipulating disk partitions
documentation:
    command: '[AI] `gparted` is a free and open-source graphical disk partitioning tool. It allows users to create, delete, resize, move, and copy partitions on various types of storage devices such as hard drives, SSDs, and USB drives. The software supports multiple file systems including ext2, ext3, ext4, FAT, NTFS, HFS+, and others. It''s often used when setting up or repairing a system, or for creating custom partitions schemes. Users can use it to visualize existing partitions, format new ones, and manage their file systems in a user-friendly interface.'
