name: state
description: Edit the current stack's state
documentation:
    command: '[AI] `pulumi state` is a command used in Pulumi, an infrastructure as code (IaC) platform, to query the current state of your deployed infrastructure. It returns a JSON representation of the actual resources and their properties, allowing you to compare it with your desired state for verification or troubleshooting purposes. This command does not make any changes to your infrastructure but provides valuable information about the current configuration.'
