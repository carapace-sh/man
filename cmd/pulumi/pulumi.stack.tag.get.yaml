# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: get
description: Get a single stack tag value
documentation:
    command: '[AI] The `pulumi stack tag get` command is used in Pulumi, an infrastructure as code platform, to retrieve the value of a specified tag for a specific stack (a collection of related resources). This command helps you manage and track labels attached to your deployed infrastructure.'
