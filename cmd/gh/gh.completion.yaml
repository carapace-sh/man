# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: completion -s <shell>
description: Generate shell completion scripts
flags:
    -s, --shell=: 'Shell type: {bash|zsh|fish|powershell}'
documentation:
    command: '[AI] `gh completion` is a command provided by GitHub''s CLI tool (gh) that assists users in completing commands, arguments or options interactively in their terminal. It uses GitHub''s autocompletion functionality to suggest possible completions based on the context of your current command or input. This can help save time and reduce errors when working with the GitHub CLI.'
    flag:
        shell: '[AI] `gh completion --shell` is a command provided by GitHub''s `git-gui` and `git-scp` tools to install shell completions for GitHub''s git operations. Shell completions help users autocomplete commands, branch names, or other GitHub-related text as they type in their terminal. This makes interacting with GitHub more efficient and reduces the chances of typing errors. The `--shell` flag indicates which type of shell completion to install (e.g., Bash, Fish, Zsh, etc.).'
