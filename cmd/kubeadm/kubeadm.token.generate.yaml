# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: generate
description: Generate and print a bootstrap token, but do not create it on the server
documentation:
    command: '[AI] `kubeadm token generate` is a command used in Kubernetes to create a new authentication token for managing various components of a Kubernetes cluster, such as joining worker nodes to the cluster or updating certificates. The output of this command includes the token string and its corresponding client-CA certificate. These credentials can be used to authenticate and authorize communication between different parts of the Kubernetes infrastructure.'
