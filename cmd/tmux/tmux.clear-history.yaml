name: clear-history
flags:
    -t=: target-pane
documentation:
    command: '[AI] `tmux clear-history` is a TMUX (Terminal Multiplexer) command used to delete all the session and window history in the current terminal multiplexer environment. This means that any previous commands entered in the sessions or windows will be erased, leaving no record of them. It''s important to note that this action is irreversible.'
    flag:
        t: '[AI] The `tmux clear-history` command with the `-t` option is used in TMUX terminal multiplexer to delete the history of a specific window or pane. When you run this command with the `-t <session|window|pane>` argument, it deletes the history for the specified target (session, window, or pane) while keeping the history for other parts intact.'
