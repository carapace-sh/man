# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: get-default
description: Get the default org for the current backend
documentation:
    command: '[AI] The `pulumi org get-default` command is used to retrieve the default organization (or team project) in Pulumi, which is where your infrastructure configurations and resources are typically managed and deployed from. This command sets the current default context for future Pulumi operations within the same terminal session. If you have multiple organizations or teams, this command helps ensure that you''re working with the correct one without having to specify it every time.'
