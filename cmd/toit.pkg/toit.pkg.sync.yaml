# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: sync
description: Synchronizes all registries
documentation:
    command: '[AI] `toit pkg sync` is a command in Toit programming language used to synchronize and update local package dependencies listed in a Toit `pkg.toml` file with their latest versions from the remote repository. This ensures that the project uses the most recent packages and their required dependencies.'
