name: list
description: list verbs
documentation:
    command: '[AI] `winetricks fonts list` is a command used in Wine, a compatibility layer for running Windows applications on Linux and macOS. This specific command lists all installed fonts within the Wineprefixes (isolated environments for running Windows software). It helps users identify which fonts are available for use when configuring Windows applications that require specific font settings.'
