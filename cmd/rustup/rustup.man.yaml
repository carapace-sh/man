# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: man
description: View the man page for a given command
flags:
    --toolchain=: Toolchain name, such as 'stable', 'nightly', or '1.8.0'. For more information see
    -h, --help: Prints help information
documentation:
    command: '[AI] `rustup man` is a Rust-specific command used to display the manual (manual page or "manpage") for Rust''s package manager, Rustup. This command allows users to learn about Rustup''s functionalities, usage, and available options directly from the terminal.'
    flag:
        help: '[AI] `rustup man --help` displays the help documentation for the Rust programming language''s package manager, `rustup`. It provides an overview of rustup''s usage and available commands, such as installing Rust versions, setting active tools, and syncing components. The help text also includes descriptions and options for each command.'
        toolchain: '[AI] `rustup` is a Rust toolchain installer and manager. The command `rustup man --toolchain` displays the manual page for the `rustup toolchain` subcommand. This subcommand is used to manage the installation, activation, and removal of Rust toolchains. It allows you to specify which toolchain to use when compiling your Rust projects. For example, you can install multiple toolchains with different versions or targets (such as for different architectures), and then switch between them using this command.'
