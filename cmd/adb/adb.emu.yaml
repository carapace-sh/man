# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: emu
description: run emulator console command
documentation:
    command: '[AI] `adb emu` is a command used with Android Debug Bridge (ADB). It starts an Android Emulator without requiring an actual device to be connected. The emulator will run an Android image specified in the ADB emulator configuration files or the default one. This command is useful for testing and developing Android applications without needing a physical device, saving time and resources.'
