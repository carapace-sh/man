# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: unsubscribe <id>
aliases:
    - unsub
description: Unsubscribe from an incident
documentation:
    command: '[AI] `glab` is a GitLab CLI (Command Line Interface) tool used to interact with GitLab repositories and projects. The `incident unsubscribe` command is used to stop receiving notifications for a specific incident in GitLab. When you run this command, it will remove your subscription from the specified incident, meaning you will no longer receive email or other notifications about updates to that incident.'
