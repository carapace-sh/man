# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: add
description: Add a new secret
documentation:
    command: '[AI] `vercel secrets add` is a command used in Vercel, a cloud platform for static sites and serverless functions, to securely store environment variables and other sensitive information as encrypted configuration values. The command takes one or more key-value pairs as arguments to create or update secret values associated with your project. For example: `vercel secrets add MY_SECRET_KEY=mysecretvalue`. These secrets can be accessed in the build environment of your Next.js app, among other use cases, by using the `process.env` object.'
