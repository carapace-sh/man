# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: catalog
description: Interact with the catalog
documentation:
    command: '[AI] The `consul catalog` command is used in the Consul service discovery and configuration management tool. It allows users to query the Consul server for a snapshot of its current configuration, including registered services and their associated tags, as well as key-value pairs stored in the Consul KV store. This information can be useful for understanding the state of the service registry or for programmatically managing configurations.'
