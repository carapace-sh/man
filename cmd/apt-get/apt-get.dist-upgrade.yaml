# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: dist-upgrade
description: dist-upgrade in addition to performing the function of upgrade
documentation:
    command: '[AI] `apt-get dist-upgrade` is a Debian Linux distribution command used to upgrade the entire system, including upgrading packages from the current stable release to the next version (if available), and applying any necessary system adjustments arising from changes made by the upgraded packages. It also performs functions similar to `apt-get upgrade`, which upgrades all installed packages to their newest versions, but with additional capabilities for handling dependencies between packages and system configuration adjustments. In essence, it ensures a complete system update while maintaining compatibility.'
