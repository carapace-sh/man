# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: check
description: Contains some verification checks
documentation:
    command: '[AI] The `hugo check` command is a built-in Hugo CLI (Command Line Interface) utility used to verify and ensure the correctness of a Hugo site''s configuration before building or publishing. It checks for various issues such as missing templates, misconfigured data files, or incorrect front matter keys and values within markdown files. This command helps maintain site consistency and avoid potential errors during the build process.'
