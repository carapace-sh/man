# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: gh <command> <subcommand> [flags]
description: GitHub CLI
flags:
    --version: Show gh version
persistentflags:
    --help: Show help for command
documentation:
    command: '[AI] "gh" is a command-line tool for GitHub, developed by GitHub. It allows users to interact with GitHub repositories and projects more efficiently from the terminal. Some common uses include creating new repositories, cloning existing ones, managing branches and pull requests, and syncing files between local and remote repositories. It''s essentially a wrapper around standard Git commands, providing a more streamlined experience for users who frequently use GitHub.'
    flag:
        version: '[AI] `gh --version` is a command used in GitHub''s `gh` CLI (Command Line Interface) tool to display the version number of the installed `gh` client. This command helps users check if they have the latest version of the tool and provides important information for troubleshooting or reporting issues.'
