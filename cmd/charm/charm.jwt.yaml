    command: '[AI] `charms-install charms-jwt` is a Charm command used to install or update the JWT (JSON Web Token) Charm on Juju, a open source deployment and orchestration tool. This Charm manages the installation and configuration of various components required for handling JSON Web Tokens, which are commonly used for securely transmitting information between parties as a alternative to traditional session management. The command retrieves and installs the latest version of the charm from the Juju Charm Store, or updates an existing instance if already installed.'
