# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: clean
description: Remove the shared cache files
flags:
    --all: Remove both the global cache files and the local cache files of the current project
    --mirror: Remove the global cache files instead of the local cache files
documentation:
    command: '[AI] The `yarn cache clean` command is used to clear Yarn''s local cache. It removes all cached packages and their locked files, allowing you to reinstall fresh copies when running `yarn install` again. This can be helpful when dealing with corrupted caches or outdated dependencies.'
    flag:
        all: '[AI] `yarn cache clean --all` is a command used in Yarn package manager for managing local package caches. This command clears the entire Yarn cache, which means it deletes all stored packages and their corresponding lockfiles. The primary use case is when you encounter issues with outdated or corrupted cached packages causing build errors or inconsistencies during development. Running this command helps ensure that Yarn will download and install fresh packages from the registry for your next installation or build process.'
        mirror: '[AI] `yarn cache clean --mirror` is a command used in Yarn, a popular JavaScript package manager. It instructs Yarn to clear the local and remote (mirror) caches for installed packages. This can be useful when dealing with corrupted caches or outdated packages. The "--mirror" option ensures that not only the local cache but also the remote one is cleaned.'
