# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: inspect [OPTIONS] SECRET [SECRET...]
description: Display detailed information on one or more secrets
flags:
    --pretty: Print the information in a human friendly format
    -f, --format=: 'Format output using a custom template:'
documentation:
    command: '[AI] `docker secret inspect` is a command used in Docker to retrieve detailed information about a stored secret. A Docker secret is an object used to store and protect sensitive data such as passwords or API keys. When you run the `inspect` command followed by the name of a secret, Docker returns various metadata details including the secret''s ID, creation time, and encrypted data size. This command helps in managing and maintaining the secrets stored within a Docker environment.'
    flag:
        format: '[AI] `docker secret inspect --format` is a command used in Docker to retrieve specific information from a Docker secret with custom output formatting. The `inspect` subcommand is used to display detailed information about a Docker object, such as a secret. The `--format` option allows you to customize the output format of this information by specifying a Go template. This command helps in automating and managing secrets in a Docker environment, enabling secure handling and manipulation of sensitive data.'
        pretty: '[AI] `docker secret inspect --pretty` is a command used in Docker to retrieve detailed information about a Docker secret in a human-readable format. A Docker secret is an object type that stores sensitive data, such as passwords or API keys, using Docker Secrets management. The `--pretty` flag formats the output in a more readable and easier-to-parse way for users.'
