# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ls
description: Show all secrets in a list
documentation:
    command: '[AI] `vercel secrets ls` is a command used in Vercel, a cloud platform for static sites and serverless functions. It lists all the project''s environment variables stored as secrets in the Vercel dashboard. These secrets are encrypted at rest and are not exposed in the source code or version control system, ensuring security.'
