# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: convert
description: Convert your content to different formats
persistentflags:
    --unsafe: enable less safe operations, please backup first
    -o, --output=: filesystem path to write files to
documentation:
    command: '[AI] `hugo convert` is a command used in Hugo, a popular static site generator. This command is responsible for converting markdown files into HTML pages. When you build your website using Hugo, `hugo convert` processes all markdown files located within the `content` directory and generates corresponding HTML files in the `public` directory. This enables serving your website as pure static content.'
