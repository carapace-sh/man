# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: changelog <command> [flags]
description: Interact with the changelog API
documentation:
    command: '[AI] The `glab changelog` command is a GitLab CLI tool that generates a changelog file based on the committed messages in the current branch or a specified range of commits in a Git repository. It helps to automate the process of creating a well-formatted and structured changelog for releasing software updates, making it easier to communicate changes between different versions.'
