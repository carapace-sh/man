# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list-x11-keymap-layouts
description: Show known X11 keyboard mapping layouts
documentation:
    command: '[AI] `localectl list-x11-keymap-layouts` is a command used in Linux systems to list the available X11 keyboard layouts configured by the system localization settings. The command interacts with the localization subsystem, specifically the `localectl` tool, to retrieve information about the X11 keyboard layouts and display them on the terminal. This command can be useful when configuring or troubleshooting keyboard layout issues in a Linux environment.'
