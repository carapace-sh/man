# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: edit [OPTIONS] <REVISION>
description: Edit a commit in the working copy
flags:
    -h, --help: Print help (see more with '--help')
documentation:
    command: '[AI] The `jj edit` command is not a standard Unix or Linux command. It seems to be specific to the Vim or JetBrains Jira terminal text editor. This command opens the current file in insert mode for editing in Vim, or it could be a custom command in Jira terminal for opening an editor window with that name. Make sure to check your documentation if this command is meant for a different context.'
    flag:
        help: '[AI] `jj edit --help` is a command used in the Jira Issue Jackrabbit editor, which is an extension for Java IDEs like IntelliJ and Eclipse. This command displays the help documentation for using the Jira Issue Editor. It provides information on various sub-commands, options, and usage examples to configure and interact with Jira issues directly from the IDE.'
