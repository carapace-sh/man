# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: inspect
description: Show details about a single user
flags:
    --plain: Plain output
    --username=: The user to lookup.
    -a, --app=: App to target.
    -p, --project=: Project to target.
    -w, --workspace=: Workspace to operate in.
documentation:
    command: '[AI] The `waypoint user inspect` command is used in Docker''s Waypoint tool to display detailed information about a running Waypoint application. It provides insights into the current state, configuration, and logs of the specified application. This can be helpful for troubleshooting issues or examining the runtime environment of an application. The command requires specifying the name or ID of the application to inspect. For example: `waypoint user inspect myapp`.'
    flag:
        app: '[AI] The command `waypoint user inspect --app` is used with Waypoint, an open-source application delivery platform by Hashicorp. This command is invoked to examine the detailed configuration and current state of a specific application defined in a Waypoint manifest file. The output provides information such as container image tags, environment variables, ports, and other relevant details that help users understand and troubleshoot their applications.'
        plain: '[AI] `waypoint` is a tool used in Kubernetes for managing applications and infrastructure. The command `waypoint user inspect --plain` is used to display detailed information about a specific application or resource managed by Waypoint, in plain text format. This includes metadata such as the name, namespace, labels, and annotations, as well as the underlying Kubernetes configuration. The `--plain` flag ensures that the output is not formatted or colorized for easier parsing and processing by scripts or other tools.'
        project: '[AI] The `waypoint` command-line tool is used for managing Kubernetes applications with Hashicorp''s Terraform or Nomad. The given command, `waypoint user inspect --project`, is specifically used to retrieve detailed information about a particular project in Waypoint. It displays various project settings like the associated application configurations, environment variables, and the Kubernetes context where the project is deployed. This command helps in understanding the configuration of a project for troubleshooting or version control purposes.'
        username: '[AI] The `waypoint` command with the `user inspect --username` option is used to display detailed information about a specific user in a Waypoint cluster, which is a continuous delivery platform by Docker. This command helps you gain insights into various aspects of that user such as their current context, roles, and access levels within your organization''s Waypoint environment.'
        workspace: '[AI] The `waypoint` command `user inspect --workspace` is used to display detailed information about a Kubernetes workspace configured with Waypoint, an open-source application delivery platform. This command allows users to examine the current state of their workspace, including the active environment, connected clusters, and associated applications. It provides valuable insights for troubleshooting and managing complex deployments.'
