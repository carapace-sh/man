# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: status [flags]
aliases:
    - stats
description: View a running CI/CD pipeline on current or other branch specified
flags:
    -b, --branch=: Check pipeline status for a branch. (Default is current branch)
    -c, --compact: Show status in compact format
    -l, --live: Show status in real-time till pipeline ends
documentation:
    command: '[AI] `glab ci status` is a GitLab CI/CD command used to check the current status of ongoing and completed jobs in your GitLab pipeline. It returns a summary of each job, including its status (success, failure, or error), start and finish times, and duration. This command allows developers to quickly assess the progress and health of their pipelines and identify any issues that need addressing.'
    flag:
        branch: '[AI] The `glab ci status --branch` command is used with GitLab''s CI/CD tool, Glab, to check the current state of branches in a GitLab repository regarding their Continuous Integration (CI) and Continuous Delivery (CD) pipelines. It displays the branch name, its current pipeline status (e.g., success, failure, or pending), and the pipeline ID. This information can help identify issues with your CI/CD workflows by providing a quick overview of each branch''s pipeline status.'
        compact: '[AI] `glab ci status --compact` is a command used in GitLab''s CI/CD (Continuous Integration/Continuous Delivery) system, implemented through the Glab tool. This command displays a compact and easy-to-read summary of the current statuses of all your running, queued, and finished pipelines across all projects in your GitLab instance. Each pipeline is represented by its ref (branch or tag), the status (such as "running," "success," "failure," etc.), and the project it belongs to.'
        live: '[AI] `glab ci status --live` is a command used in GitLab''s CI/CD (Continuous Integration/Continuous Delivery) tool, specifically the Glab CLI (Command Line Interface) tool. This command shows the real-time status of all running and queued jobs across all branches and projects in your GitLab repository. It provides information such as job name, status (running, success, failure), and duration. This can be useful for monitoring the progress of your CI/CD pipeline in real time.'
