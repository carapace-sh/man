# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: newrelic
description: The New Relic CLI
flags:
    -h, --help: help for newrelic-dev
persistentflags:
    --debug: debug level logging
    --format=: output text format [JSON, Text, YAML]
    --plain: output compact text
    --profile=: the authentication profile to use
    --trace: trace level logging
    -a, --accountId=: the account ID to use. Can be overridden by setting NEW_RELIC_ACCOUNT_ID
documentation:
    command: '[AI] "New Relic" is a software analytics tool used for monitoring and measuring the performance of web applications and websites in real-time. It provides deep visibility into server, application, and browser performance to help identify and diagnose issues affecting end-user experience. New Relic collects and reports data on various metrics like response times, throughput, errors, and transactions. It also supports monitoring of custom applications, databases, and infrastructure components. The command-line interface (CLI) for New Relic is mainly used for managing deployments, configuring settings, and accessing API functionality.'
    flag:
        help: '[AI] `newrelic --help` is a command used in the New Relic toolkit to display help information about available commands and their usage. When you run this command in your terminal or command prompt, it will show you a list of New Relic CLI (Command Line Interface) commands along with brief descriptions and usage examples for each one. This can be useful when you''re not sure which command to use for a specific task or need a quick reminder of the correct syntax.'
