name: help
description: Print this message or the help of the given subcommand(s)
documentation:
    command: '[AI] The `jj` part of the command is not a valid Git command. "git remote help" is a Git command used to display help information about the configured Git remotes. It lists the available subcommands and brief descriptions for each, helping users understand how they can interact with the specific remote repository.'
