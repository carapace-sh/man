# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: connect
description: connect to a device via TCP/IP
documentation:
    command: '[AI] `adb connect` is a command used in Android Debug Bridge (ADB) to establish a connection between your local machine and an Android device over a network, allowing you to run various ADB commands remotely. To use it, provide the device''s IP address or hostname as an argument. For example: `adb connect <device-IP>`. The device needs to be set up for remote debugging (USB debugging must be enabled in the settings and the device must be connected to a network).'
