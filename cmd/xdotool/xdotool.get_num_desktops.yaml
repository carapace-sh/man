# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: get_num_desktops
description: Outputs the current number of desktops
documentation:
    command: '[AI] The `xdotool` command with the option `get_num_desktops` is used to retrieve the number of desktops or virtual screens configured in an X11 system. It returns an integer value representing the total number of desktops available for window management. This information can be useful for automation scripts that need to iterate through all desktops or for applications requiring desktop-specific functionality.'
