# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: Prints the version of the package manager
flags:
    -h, --help: help for version
documentation:
    command: '[AI] The `toit pkg version` command is used in Toit programming language to retrieve the version number of a specific package installed in the Toit environment. It searches for the metadata file associated with the package and displays its version number.'
    flag:
        help: '[AI] `toit pkg version --help` is a command used in Toit programming language to display help information about the `version` sub-command of the `pkg` (package management) tool. This command shows the usage, description, and available options for retrieving or printing the version information of a specific package or the Toit SDK itself.'
