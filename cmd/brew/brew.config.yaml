# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: config
description: Show Homebrew and system configuration info useful for debugging
group: main
flags:
    --debug: Display any debugging information.
    --help: Show this message.
    --quiet: Make some output more quiet.
    --verbose: Make some output more verbose.
documentation:
    command: '[AI] `brew config` is a Homebrew command that displays the current configuration of your Homebrew installation. It provides information such as the installation path, the active tap list, and other settings. This command can be useful for troubleshooting issues or for checking the state of your Homebrew environment.'
    flag:
        debug: '[AI] `brew config --debug` is a command used in Homebrew, a popular package manager for macOS. This command outputs extensive debugging information related to Homebrew''s configuration. It provides details about various settings such as the Homebrew installation directory, the cellar (where downloaded packages are stored), and paths to important system files. This information can be helpful in troubleshooting Homebrew-related issues or for advanced users who want a deeper understanding of how Homebrew is configured on their system.'
        help: '[AI] `brew config --help` is a command used with Homebrew, a popular package manager for macOS. This command displays detailed help information about the `brew config` sub-command. It allows users to configure various settings related to Homebrew''s installation and operation, such as setting up custom taps, changing install paths, or managing certificates. Using this command with the `--help` flag provides a clear explanation of each available option and their usage.'
        quiet: '[AI] `brew config --quiet` is a command used in Homebrew, a popular package manager for macOS. This command sets Homebrew''s configuration to be as quiet as possible during its execution. It means that Homebrew will only print errors and warnings while performing its tasks and won''t display any informational messages or progress bars. This can be useful when running scripts that rely on Homebrew or when you prefer a minimal output.'
        verbose: '[AI] `brew config --verbose` is a command used in Homebrew, a popular package manager for macOS. This command displays detailed configuration information about Homebrew installation. It shows various settings such as the Homebrew installation path, Git checkout directory, and other options that influence how Homebrew functions. The output provides insight into the current state of the Homebrew environment and can help in troubleshooting or understanding why certain installations behave in a specific way.'
