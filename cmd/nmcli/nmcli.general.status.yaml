# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: status
description: Show overall status of NetworkManager
documentation:
    command: '[AI] The `nmcli` (NetworkManager Command-Line Interface) `general status` command is used to display the current global NetworkManager settings and status. It provides information such as the state of NetworkManager, its enabled state, and the connection profile currently in use. This command helps network administrators or users quickly check the overall configuration and health of their NetworkManager setup.'
