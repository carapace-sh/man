documentation:
    command: '[AI] "New Relic Synthetics" is a monitoring tool provided by New Relic, a software analytics company. It allows users to perform synthetic transactions and checks from predefined locations or custom scripts, simulating user interactions with web applications and APIs in order to detect performance issues and availability problems proactively. This helps ensure optimal end-user experience and improves application reliability.'
