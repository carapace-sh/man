# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: cancel
description: Cancel a stack's currently running update, if any
persistentflags:
    -s, --stack=: The name of the stack to operate on. Defaults to the current stack
    -y, --yes: Skip confirmation prompts, and proceed with cancellation anyway
documentation:
    command: '[AI] `pulumi cancel` is a command provided by Pulumi, an infrastructure as code platform, used to abort a running stack operation. This could be a deploy, update, or destroy, before its completion. Once issued, the ongoing changes are rolled back to their previous state. This command helps prevent unwanted changes from being applied to your infrastructure.'
