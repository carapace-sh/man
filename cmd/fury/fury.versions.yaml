# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: versions PACKAGE
description: List versions for a package
documentation:
    command: '[AI] The `fury versions` command is used in Fury, a Ruby Gem package manager, to list all installed versions of specified gems or all installed gems with their versions. When run without any arguments, it displays a list of all installed gems and their corresponding versions. However, when followed by one or more gem names as arguments, it will display only the versions of those specific gems.'
