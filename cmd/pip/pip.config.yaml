# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: config
description: Manage local and global configuration
flags:
    --global: Use the system-wide configuration file only
    --site: Use the current environment configuration file only
    --user: Use the user configuration file only
documentation:
    command: '[AI] `pip config` is a command-line tool for managing configurations used by `pip`, which is a package manager for Python. It allows users to view, add, edit, or delete various settings related to global and per-project installations of Python packages. Users can set options such as default download location for packages, index URLs, and other preferences. For instance, `pip config list` shows the current configuration settings, while `pip config set <option> <value>` sets a new configuration value.'
    flag:
        global: '[AI] `pip config --global` is a command used with pip, which is a package manager for Python. This command sets or displays global configuration settings for pip. Global configurations apply to all projects managed with pip in the system. For example, you can use it to set the default index-url (for specifying a specific Python Package Index) or the trusted-hosts (for allowing connections only from specific hosts).'
        site: '[AI] `pip config --site` is a command used in Python''s pip package manager to configure or display the current active site for package installation. The term "site" refers to a specific configuration setup, such as a local or global one, where packages are installed and their locations are managed. This command can be used to switch between different sites, set up a new one, or display the current active site''s details.'
        user: '[AI] `pip config --user` is a command used with pip, which is a package manager for Python. This specific command displays or sets the user-level configuration file for pip. User-level settings are local to a single user and don''t affect other users on the same system. These configurations may include options like the default download location for packages or the index URLs to use when installing packages from external sources.'
