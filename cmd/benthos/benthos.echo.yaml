# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: echo
description: Parse a config file and echo back a normalised version
documentation:
    command: '[AI] `benthos echo` is a command used in Benthos, an open-source data pipeline processor. It sends test messages or events to various outputs defined in a Benthos pipeline configuration. The output destinations could be files, databases, or other supported sinks, allowing users to verify the correctness of their pipelines'' configuration and data flow before processing real data.'
