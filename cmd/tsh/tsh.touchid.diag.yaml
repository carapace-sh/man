# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: diag
description: Run Touch ID diagnostics
hidden: true
documentation:
    command: '[AI] The `tsh touchid diag` command is a Tenable.sc (Security Center) command used to trigger a diagnostic scan for Apple Touch ID sensors. This scan helps identify potential vulnerabilities related to these sensors on Apple devices enrolled in the Tenable.sc asset management system. The output provides details about the device, its Touch ID sensor, and any identified issues or recommendations.'
