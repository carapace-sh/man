# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: set
description: Alter rustup settings
flags:
    -h, --help: Prints help information
documentation:
    command: '[AI] `rustup set` is a Rust package manager command used to install or switch between multiple Rust toolchains. It allows developers to manage multiple versions of Rust compilers and runtimes on their system, enabling them to work with different projects using specific toolchain configurations. This command helps maintain project compatibility by ensuring the correct toolchain is being used.'
    flag:
        help: '[AI] `rustup set --help` is a Rust tool command used to configure and manage Rust toolchains. The specific `set` subcommand allows users to switch between different toolchain versions or configurations. Running this command with the `--help` flag displays detailed help information about using this command, including options for specifying which toolchain to set, as well as any available advanced flags or arguments.'
