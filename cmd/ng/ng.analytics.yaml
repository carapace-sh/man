# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: analytics
description: Configures the gathering of Angular CLI usage metrics
documentation:
    command: '[AI] `ng analytics` is a command used in Angular projects to configure, initialize, and enable Google Analytics tracking. It interacts with the @angular/platform-browser module and the Google Analytics API to collect and report application usage statistics to Google Analytics for analysis and improvement purposes. The command usually takes effect after building and serving the Angular application using `ng build` and `ng serve`, respectively, and requires providing a Google Analytics tracking ID.'
