# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: doctl
description: doctl is a command line interface (CLI) for the DigitalOcean API
documentation:
    command: '[AI] `doctl` is a command-line interface tool for DigitalOcean, a cloud platform. It enables users to manage various aspects of their DigitalOcean accounts and resources including creating and managing Droplets (virtual machines), Kubernetes clusters, Load Balancers, Firewalls, and more. Users authenticate with their DigitalOcean account using API keys or SSH keys. With `doctl`, users can perform tasks such as creating new resources, updating configurations, monitoring resource statuses, and deleting unused resources.'
