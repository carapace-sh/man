# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: remove
description: Remove a dependency from package.json
documentation:
    command: '[AI] `bun remove` is a command used in Bundlerunner, a Node.js module for managing and running tasks from the Babel, Webpack, and other build tools. This command is utilized to uninstall or remove a specific package from your project''s dependencies as listed in the `package.json` file. Once executed, it updates the `node_modules` folder and the `package-lock.json` (or `yarn.lock`) file accordingly.'
