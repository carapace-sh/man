# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: show [options] ADDRESS
description: Show a resource in the state
flags:
    -state?: Path to a Terraform state file
documentation:
    command: '[AI] The `tofu` command is a tool used in Kubernetes for checking the readiness and availability of applications or services running in a cluster. The `state show` subcommand is used to display the current state of a specific Tofu check, which includes its name, namespace, container, and the results of its last probe (such as status, message, and timestamp).'
    flag:
        state: '[AI] The command `tofu state show --state` is used in Tofu, a Kubernetes admission controller, to display the current state of a resource based on its desired state. This can help in understanding if a resource is being managed by Tofu and what its intended state is. For example, it can be used to check if a resource is being rolled out, rolled back or deleted according to its desired configuration.'
