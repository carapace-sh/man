# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: new
description: Create a new Pulumi project
persistentflags:
    --config-path: Config keys contain a path to a property in a map or list to set
    --dir=: The location to place the generated project; if not specified, the current directory is used
    --secrets-provider=: 'The type of the provider that should be used to encrypt and decrypt secrets (possible choices: default, passphrase, awskms, azurekeyvault, gcpkms, hashivault)'
    -c, --config*=: Config to save
    -d, --description=: The project description; if not specified, a prompt will request it
    -f, --force: Forces content to be generated even if it would change existing files
    -g, --generate-only: Generate the project only; do not create a stack, save config, or install dependencies
    -n, --name=: The project name; if not specified, a prompt will request it
    -o, --offline: Use locally cached templates without making any network requests
    -s, --stack=: The stack name; either an existing stack or stack to create; if not specified, a prompt will request it
    -y, --yes: Skip prompts and proceed with default values
documentation:
    command: '[AI] `pulumi new` is a command used in Pulumi, an infrastructure as code platform, to create a new project or resource stack with a chosen template. It sets up the project structure and initializes necessary dependencies for the selected language (e.g., TypeScript, Python, etc.). This command is typically the first step when starting a new Pulumi project.'
