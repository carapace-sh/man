# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: remove
description: Remove one or more package from the cache
documentation:
    command: '[AI] `pip cache remove` is a command used in Python programming language for managing the local cache of packages installed using pip. It allows you to remove specific packages and their associated cached files from the local cache, which can be helpful when you want to reinstall those packages with the latest version or if you encounter issues with the current cache. By providing the package name as an argument, e.g., `pip cache remove mypackage`, you can delete the cache related to that particular package.'
