# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List the Conda environments
flags:
    --json: Report all output as json
    -h, --help: Show this help message and exit
    -q, --quiet: Do not display progress bar
    -v, --verbose: Use once for info, twice for debug, three times for trace
documentation:
    command: '[AI] `conda-env list` is a Command Line Interface (CLI) command used in Anaconda or Miniconda distribution of Python to display information about all available Conda environments, including their active status, environment name, and the default Python version and channel for each one. This helps users manage multiple Python environments easily, keeping different projects with specific dependencies separated.'
    flag:
        help: |-
            [AI] `conda-env list --help` is a command used in Anaconda or Miniconda environments to display information about all available Conda environments. The `--help` option provides detailed information about how to use this command effectively. Here are some key points from the help message:

            * Lists all Conda environments on your system, along with their active status and default base environment.
            * Can filter results by name or prefix (path) using the `--name` or `--prefix` options, respectively.
            * Provides detailed information about each environment, including its creation date, version number, and the package versions installed within it.
            * By default, only shows environments whose name contains the given string if provided with the `--filter` option.
            * Allows specifying a file to write output to using the `--output` option.
        json: '[AI] `conda-env list --json` is a command used in Anaconda or Miniconda environments to display a list of all available conda environments in JSON format. This can be useful for automating tasks or for integrating with other tools that require the environment information in this specific data structure. The output includes the name, version number, and other metadata for each environment.'
        quiet: '[AI] `conda-env list --quiet` is a command in Anaconda or Miniconda environments for listing all created conda environments in a brief format. The `--quiet` option suppresses extra output, displaying only the name of each environment. This can be useful when working with multiple environments and looking for a quick overview.'
        verbose: '[AI] The `conda-env list --verbose` command is used in Anaconda or Miniconda environments to display a detailed list of all available Conda environments. The `--verbose` option increases the output detail, providing each environment''s unique name, creation time, location path, and active status. This information helps users manage and identify their various Conda environments effectively.'
