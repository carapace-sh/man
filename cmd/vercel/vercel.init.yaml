# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: init
description: Initialize an example project
documentation:
    command: '[AI] `vercel init` is a command provided by Vercel CLI (Command Line Interface), which sets up a new Next.js or Now.js project with proper file structure, Gitignore rules, and a `vercel.json` configuration file. It also links the project to your Vercel account for easy deployment.'
