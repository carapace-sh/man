# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: glab <command> <subcommand> [flags]
description: A GitLab CLI tool.
flags:
    -v, --version: show glab version information
persistentflags:
    --help: Show help for command
documentation:
    command: '[AI] `glab` is a GitLab CLI (Command Line Interface) tool for interacting with GitLab repositories. It allows users to manage GitLab projects, branches, commits, and merges directly from the terminal. With `glab`, you can perform various Git operations like fetching, pulling, pushing, merging, and creating branches or tags within a GitLab project, as well as managing protected branches, viewing merge requests, and more. It''s essential for developers and system administrators who frequently work with GitLab repositories in the command line environment.'
    flag:
        version: '[AI] `glab --version` is a command used in GitLab''s local CLI (Command Line Interface) tool to check the version of Glab that is currently installed. It displays the version number, commit SHA, and other build details, ensuring users have the latest features and bug fixes for seamless integration with their GitLab environment.'
