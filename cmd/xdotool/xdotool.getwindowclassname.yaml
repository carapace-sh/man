# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: getwindowclassname
description: Prints the class name for the window
documentation:
    command: '[AI] `xdotool getwindowclassname` is a command-line tool for interacting with the X Window System''s graphical environment. This specific command is used to retrieve the class name of an open window. The class name is a string that identifies a specific type or instance of a window, such as "Firefox" or "Google-chrome". By providing the ID or handle of a window as an argument, `xdotool getwindowclassname` returns the corresponding class name, allowing users to write scripts for automating tasks based on window types.'
