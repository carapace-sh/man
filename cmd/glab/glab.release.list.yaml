# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list [flags]
aliases:
    - ls
description: List releases in a repository
flags:
    -t, --tag&=: Filter releases by tag <name>
documentation:
    command: '[AI] `glab release list` is a GitLab CI/CD command used to display a list of available releases for a specific project. It interacts with the GitLab API to fetch and show the names, tags, and creation dates for each release. This command helps users easily identify and manage their project''s previous releases.'
    flag:
        tag: '[AI] The `glab release list --tag` command is a Glab (GitLab CLI) utility used to list all the available release tags for a specific GitLab project. The `release` sub-command is used to manage releases, while the `list` command displays the list of items, and the `--tag` option filters the output to only show release tags. In summary, this command provides a list of Git tags that mark the creation of a specific release for a GitLab project.'
