# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: team
description: Manage organization teams and team memberships
persistentflags:
    --json=: output as json
    --otp=: one-time password
    -p, --parseable: output parseable results
documentation:
    command: '[AI] The `npm team` command is a sub-command of npm (Node Package Manager) used for managing teams and access control in npm registry. It allows users to create, update, and manage teams, as well as add or remove members from these teams. This command is particularly useful for organizations that use npm for package management and want to control who has access to publish and manage packages.'
