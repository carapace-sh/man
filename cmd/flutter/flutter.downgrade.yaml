# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: downgrade
description: Downgrade Flutter to the last active version for the current channel
flags:
    -h, --help: Print this usage information.
documentation:
    command: '[AI] The `flutter downgrade` command is used to downgrade the Flutter SDK version in a Flutter project. When you run this command, it adjusts the `pubspec.yaml` file and the Flutter engine installed globally or locally (depending on your setup) to use an older version of the Flutter engine. This can be helpful if you encounter issues with new versions or need to maintain compatibility with older project dependencies.'
    flag:
        help: |-
            [AI] The `flutter downgrade` command is a utility used in the Flutter framework for downgrading the specified Flutter or Dart SDK version in your project. The `--help` option provides detailed information about how to use this command effectively. Here's a summary:

            - `flutter downgrade [--version <VERSION>] [<PROJECT_DIRECTORY>]`
              - `[--version <VERSION>]`: Specify the target Flutter or Dart SDK version to downgrade to. If not provided, it will revert to the previously used SDK version.
              - `[<PROJECT_DIRECTORY>]`: Optional; The path to your project directory (defaults to the current directory).
            - `--help`: Displays comprehensive usage information and available options for this command.

            Using `flutter downgrade --help` will give you an overview of the command's functionality, supported options, and usage examples.
