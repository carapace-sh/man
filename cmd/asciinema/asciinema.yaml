# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: asciinema
description: Record and share your terminal sessions, the right way.
flags:
    --version: show program's version number and exit
    -h, --help: show this help message and exit
documentation:
    command: '[AI] `asciinema` is a tool for recording and playing back Unix terminal sessions as animated GIFs or text files. It allows users to create high-quality screencasts of their terminal activities, including text output, keyboard input, mouse clicks, and colors. This can be useful for creating tutorials, documenting complex workflows, or sharing console interactions with others. The recorded sessions can be saved as `.asciicast` files that can be played back in various terminals or converted to other formats like GIF or MP4.'
    flag:
        help: '[AI] `asciinema --help` is a command used in the terminal or command-line interface to display help information about the asciinema tool. Asciiinema is a utility for recording and replaying terminal sessions as animated GIFs or interactive replays. The `--help` option displays detailed information about how to use asciinema, including available commands and their options. It provides instructions on installation, recording, replaying, and other features of the tool.'
        version: '[AI] `ascinema --version` is a command used to check the version information of Asciinema, a tool that records terminal sessions as replayable videos or animated GIFs. When executed in a terminal, it will print out the specific version number and build metadata of the installed Asciinema application.'
