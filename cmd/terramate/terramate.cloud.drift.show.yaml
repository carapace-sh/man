# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: show
description: show drifts
documentation:
    command: '[AI] The `terramate cloud drift show` command is used in the Terraform IAC (Infrastructure as Code) tool from Hashicorp, specifically within the Terraform Cloud platform. This command displays the current and past drifts detected for your infrastructure configurations managed by Terraform Cloud. Drift refers to the difference between the actual state of your infrastructure and the desired state defined in your Terraform configuration files. By executing this command, you can gain insights into any discrepancies and take appropriate actions to address them and maintain your intended infrastructure configuration.'
