# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: verify
description: verify dependencies have expected content
documentation:
    command: '[AI] `go mod verify` is a Go module command that checks the integrity of the current Go module''s summary file and locks file against the content of the corresponding remote repositories listed in the go.mod file. It ensures that the dependencies'' versions specified in the local Go module match those in the official repositories, ensuring secure and consistent build results.'
