# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: edit
description: Edit an existing connection profile in an interactive editor
documentation:
    command: '[AI] `nmcli connection edit` is a command-line utility for NetworkManager in Linux systems, used to edit existing network connections configurations. The command takes as argument the name or UUID of the connection you want to modify. For example: `nmcli connection edit Wifi_SSID`. After editing the connection details interactively or with provided options, use the `save` or `apply` command to save changes.'
