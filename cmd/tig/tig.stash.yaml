# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: stash
description: Start up in stash view
documentation:
    command: '[AI] `tig stash` is a command from the TIG (The Interactive Git) tool. It creates a new git stash, saving your current changes and allowing you to apply them later when needed. Stashing is useful when you want to switch branches but don''t want to commit your changes yet. The `tig stash` command lets you easily create a stash from within the TIG interface.'
