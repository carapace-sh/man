# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: update
description: Update the New Relic Diagnostics binary if necessary
documentation:
    command: '[AI] The `newrelic diagnose update` command is a part of New Relic''s Diagnostics tool used for collecting and analyzing system and application performance data from a local machine or remote server. This command updates the diagnose configuration to include new or modified collectors, settings, and plugins. It does not directly provide any performance analysis or reporting but prepares your system to send data to New Relic for further analysis.'
