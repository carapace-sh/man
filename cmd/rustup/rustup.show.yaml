# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: show
description: Show the active and installed toolchains or profiles
flags:
    -h, --help: Prints help information
documentation:
    command: '[AI] `rustup show` is a Rust package manager command that displays the currently active toolchain and its associated components, including the Rust version, compiler path, documentation path, and other relevant information. It helps users to check their current Rust development environment setup.'
    flag:
        help: '[AI] `rustup show --help` is a Rust language tool command used to display detailed information about the currently installed Rust toolchains and targets. The `--help` option provides a clear explanation of how to use this command effectively, including available options for filtering and formatting the output. It helps users manage their Rust development environments by allowing them to easily check which versions of Rust they have installed and their corresponding URLs.'
