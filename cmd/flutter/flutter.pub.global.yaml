# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: global
description: Work with global packages
flags:
    -h, --help: Print this usage information.
documentation:
    command: '[AI] `flutter pub global` is a command used in Flutter development to install and manage global packages, which are packages that can be used across multiple projects within an entire Flutter development environment. These global packages typically provide tools or functionalities that extend the capabilities of the Dart language and the Flutter framework beyond what''s available in the core libraries. Running `flutter pub global get <package_name>` installs a specific global package, while running `flutter pub global list` shows a list of currently installed global packages.'
    flag:
        help: '[AI] `flutter pub global --help` is a command used in Flutter development to display help information about the global publish and manage commands of Flutter''s package manager, `pub`. These commands are used for publishing packages to the public registry or managing local packages. The `--help` flag generates detailed help text on how to use these commands.'
