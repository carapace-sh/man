# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help [command]
description: Help about any command
documentation:
    command: '[AI] `glab help` is a GitLab CLI (Command Line Interface) command used to display help and documentation for other Glab sub-commands or specific Glab operations. When run without any arguments, it shows an overview of all available commands with brief descriptions. With the addition of a subcommand or operation argument, it provides detailed usage information and examples for that particular function.'
