# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: images [OPTIONS] [SERVICE...]
description: List images used by the created containers
flags:
    --format=: 'Format the output. Values: [table | json].'
    -q, --quiet: Only display IDs
documentation:
    command: '[AI] `docker-compose images` is a command used with Docker Compose to display the name, tag, and digital signature for each image that is defined in the `docker-compose.yml` file. It helps to verify that the correct images are being used for your services and can be useful when troubleshooting build or deployment issues.'
    flag:
        format: '[AI] `docker-compose images --format` is a command used with Docker Compose to list information about the images used in a Compose file. The `--format` option allows specifying an output format for the command''s output. This can be useful for processing the output with other tools, like parsing JSON or formatting tables. The output includes image name, tag, and size.'
        quiet: '[AI] `docker-compose images --quiet` is a command used with Docker Compose to list the names and corresponding image IDs of the services'' containers defined in the `docker-compose.yml` file, without displaying any additional output or messages. The `--quiet` flag suppresses all other information, making the output consist only of the required image details for further processing or scripting purposes.'
