# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: remote
description: Manage set of tracked repositories
group: manipulator
flags:
    -v, --verbose: be verbose; must be placed before a subcommand
documentation:
    command: '[AI] `git remote` is a command used in Git version control system to manage the list of repositories or origin servers (remotes) that your local repository is connected to. It allows you to see, add, edit, and remove the URLs of the repositories that are being tracked by your local Git repository. By default, Git stores information about remotes in a file named `origin` under the hidden `.git/remotes/` directory, representing the upstream repository. Other commonly used commands related to this include `git remote add`, `git remote remove`, and `git remote set-url`.'
    flag:
        verbose: '[AI] `git remote --verbose` is a Git command that displays detailed information about the configured remote repositories. The `--verbose` option increases the amount of output, providing more details such as the URLs, branches, and tracking settings for each remote. This command can help users understand their current remote configurations in detail.'
