# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: add
description: Add a new DNS entry
documentation:
    command: '[AI] `vercel dns add` is a command used in the Vercel platform for managing custom domains. This command allows you to add a new custom domain to your Vercel project. When you run this command, you will be prompted to provide the domain name and its corresponding DNS records. After providing the necessary information, Vercel will create and manage the DNS records for you, enabling the custom domain to point to your live site hosted on Vercel. This command simplifies the process of managing custom domains, ensuring that your site can be accessed using a personalized URL.'
