# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: remove
description: Remove dependencies from the project
group: general
flags:
    --mode=: Change what artifacts installs generate
    -A, --all: Apply the operation to all workspaces from the current project
documentation:
    command: '[AI] The `yarn remove` command is used in Yarn package manager to uninstall or remove specific packages and their dependencies from your project''s node\_modules directory. Simply type `yarn remove <package-name>` in your terminal, followed by the name of the package you want to remove. Yarn will recursively delete the specified package and its dependents if they are no longer needed in your project.'
    flag:
        all: '[AI] `yarn remove --all` is a command used with Yarn, a popular JavaScript package manager. This command removes all installed packages from your project. The `--all` flag is an optional argument that tells Yarn to remove not only the dependencies listed in your `package.json` file but also their devDependencies and peerDependencies. It is often used when starting a new project or when you want to completely reset your project''s package installation.'
        mode: '[AI] The `yarn remove` command is a part of Yarn Package Manager, used to uninstall or remove packages from your project''s dependency tree. The `--mode production` or simply `production` is an optional argument that can be passed along with this command to remove only the production dependencies. This means that it will remove the packages listed in the ''production'' field of your package.json file. By default, Yarn removes all dependencies specified in the dependency section.'
