# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: add
description: Activates any updates in config for process/group
documentation:
    command: '[AI] `supervisorctl add` is a command used in Supervisor, a process monitoring system. It allows you to add new configuration files or reconfigure existing ones for Supervisor to manage. You provide the path to your configuration file as an argument and Supervisorctl processes it, making the specified service or group available for supervision by Supervisor.'
