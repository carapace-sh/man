# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: graph-dependencies
description: Prints the terragrunt dependency graph to stdout
group: terragrunt
documentation:
    command: '[AI] The `terragrunt graph-dependencies` command is used in Terragrunt, a Terrform wrapping tool, to show the dependencies between Terraform modules or configurations represented as a graph. This command helps in understanding how different parts of your infrastructure are interconnected and can be useful for identifying potential issues with module versioning or dependencies management. The output of this command is displayed as a textual representation of the dependency graph.'
