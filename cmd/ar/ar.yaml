# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ar
description: create, modify, and extract from archives
documentation:
    command: '[AI] The `ar` command is a utility in Unix-based operating systems used for creating and managing archives, specifically of object files and libraries. Archive files created with `ar` have the `.a` file extension. This command allows adding or extracting members from an archive while controlling various aspects such as the order and visibility of symbols. It also supports creating and manipulating static libraries.'
