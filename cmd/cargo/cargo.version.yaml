# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: Show version information
flags:
    -h, --help: Print help
    -q, --quiet: Do not print cargo log messages
documentation:
    command: '[AI] `cargo version` is a command used in Rust programming language''s build system, Cargo. It displays the current project version specified in the `Cargo.toml` file. This can be helpful for checking or verifying the specified version before publishing or releasing software.'
    flag:
        help: '[AI] The `cargo version --help` command is used in Rust programming language''s build tool, Cargo. It displays detailed help information about the `version` subcommand, which is responsible for managing and publishing crates (Rust libraries or executables) versions. This command shows options to check, change, or tag crate versions locally or push them to a Git repository.'
        quiet: '[AI] The `cargo version --quiet` command is used in Rust programming language projects managed with Cargo build system. This command displays only the current version of Cargo and Rust without any extra messages or verbosity. It''s useful for scripts or continuous integration environments where you only need to check the versions and not see detailed output.'
