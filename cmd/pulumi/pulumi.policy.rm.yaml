# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: rm
description: Removes a Policy Pack from a Pulumi organization
persistentflags:
    -y, --yes: Skip confirmation prompts, and proceed with removal anyway
documentation:
    command: '[AI] `pulumi policy rm` is a command used in Pulumi''s Policy framework for removing custom policies. This command removes the specified policy configuration from your Pulumi project, effectively disabling it. You provide the policy name as an argument to this command. After execution, Pulumi no longer enforces the specified policy during stack deployments or resource updates.'
