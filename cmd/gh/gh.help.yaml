# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help [command]
description: Help about any command
documentation:
    command: '[AI] The `gh help` command is used in GitHub''s Git-over-HTTPS (GH) client to display help and usage information for various GitHub-related commands, subcommands, or specific actions within those subcommands. When run without any arguments, it provides a summary of all available commands. You can also use it with a specific command or subcommand to get detailed help on that topic. For example: `gh help push` will give you the details about GitHub''s push functionality.'
