# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: delete {<number> | <url>}
description: Delete issue
group: Targeted commands
flags:
    --confirm&: confirm deletion without prompting
    --yes: confirm deletion without prompting
documentation:
    command: '[AI] `gh issue delete` is a GitHub CLI (Command Line Interface) command used to delete an existing issue from a repository. You need to provide the issue number as an argument to delete a specific issue. For example: `gh issue delete <issue_number>`. After running this command, you will be prompted to confirm the deletion action with your GitHub token authenticated session. If confirmed, the selected issue will be permanently deleted from the repository.'
    flag:
        confirm: '[AI] `gh issue delete --confirm` is a command used in GitHub''s CLI (Command Line Interface) tool, `gh`. This command deletes an issue from a GitHub repository with the given issue number. The `--confirm` option requires confirmation before executing the delete action to prevent accidental deletion. Once confirmed, the issue will be permanently deleted.'
        "yes": '[AI] The command `gh issue delete --yes` is used with GitHub''s `gh` CLI (Command Line Interface) tool to permanently delete an issue from a GitHub repository. The `--yes` option confirms that the action is intentional and skips any confirmation prompts.'
