# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: dlls
documentation:
    command: '[AI] `winetricks dlls` is a command used in Wine, a compatibility layer for running Windows applications on Linux and macOS. This specific command invokes Winetricks with the goal of installing or managing dynamic-link libraries (DLLs). DLLs are essential files that provide common functionality for multiple programs, and sometimes they may be missing or outdated when running Windows software under Wine. By executing `winetricks dlls`, users can ensure that their system has the necessary DLLs installed to properly run specific Windows applications.'
