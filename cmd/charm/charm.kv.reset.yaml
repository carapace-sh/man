# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: reset [@DB]
description: Delete local db and pull down fresh copy from Charm Cloud.
documentation:
    command: '[AI] `charms-tools kv reset` is a Command Line Interface (CLI) command used in Charms, which are application definitions for Juju, a service orchestration tool. This command resets the local KV (Key-Value) store of the specified charm to its initial state. The KV store is used to persist configuration data and other settings for charms. Running `kv reset` erases all data in the KV store, allowing you to start with a clean slate when troubleshooting or configuring your Charm application.'
