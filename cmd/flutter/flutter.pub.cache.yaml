# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: cache
description: Work with the system cache
flags:
    -h, --help: Print this usage information.
documentation:
    command: '[AI] `flutter pub cache` is a command used in Flutter development to clear and rebuild the local package cache. This action helps ensure that you have the latest versions of packages, resolves any dependency issues, and applies any recently published updates. By running this command, you can improve your project''s stability and prepare it for building or running.'
    flag:
        help: '[AI] `flutter pub cache --help` is a command used in Flutter development to display information about the Pub cache tool. This command shows detailed help about various sub-commands and options available for using the Pub cache to manage and serve packages for a Flutter project. The output includes information on caching, activation, cleaning, and restoring pubspec.lock files. It also explains how to update the cache and check the status of the cache. Overall, this command is useful when you need to understand or troubleshoot issues related to managing and using packages within a Flutter project.'
