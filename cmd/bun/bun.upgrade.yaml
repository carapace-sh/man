# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: upgrade
description: Get the latest version of bun
documentation:
    command: '[AI] `bun upgrade` is a command used in BUN, a lightweight and modern JavaScript bundle manager. This command is utilized to install or update dependencies listed in your `bun.json` file. By running `bun upgrade`, you can automatically fetch the latest versions of specified packages, improving project performance and security. It''s important to note that upgrading dependencies may lead to code changes; therefore, it is recommended to test your application thoroughly after using this command.'
