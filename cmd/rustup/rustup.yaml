# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: rustup
description: installer for the systems programming language Rust
flags:
    -V, --version: Prints version information
    -h, --help: Prints help information
    -q, --quiet: Disable progress output
    -v, --verbose: Enable verbose output
documentation:
    command: '[AI] `rustup` is a Rust toolchain installer and manager. It allows users to install, manage, and switch between multiple Rust toolchains, each with its own version of the Rust compiler and related components. This enables developers to work on projects using specific Rust versions or features that are not available in their current toolchain, without affecting other projects. It''s essential for managing Rust environments, especially when dealing with multiple projects with varying dependencies.'
    flag:
        help: '[AI] `rustup --help` is a command used in Rust programming language''s package manager, Rustup. This command displays detailed help information about Rustup and its various subcommands, options, and their usage. It allows users to quickly understand how to use Rustup for managing Rust toolchains and components, such as installing new versions of Rust or adding new components like Rust formats or testing frameworks.'
        quiet: '[AI] `rustup --quiet` is a command used in Rust programming language''s package manager, Rustup. This command runs Rustup with minimum output or verification messages to make the terminal session less cluttered for users who prefer a quiet environment during the installation or updating process of Rust tools and components.'
        verbose: '[AI] `rustup --verbose` is a command used in Rust programming language''s package manager, Rustup. It runs Rustup with increased output detail, providing more information about the commands being executed and the progress of each operation. This can be useful for troubleshooting or understanding complex Rust toolchain setup tasks.'
        version: '[AI] `rustup --version` is a command used in Rust programming language''s package manager, Rustup. This command displays the version number of Rustup itself when run in a terminal or command prompt. It provides essential information about the installed Rustup version, ensuring users are aware of the latest features and bug fixes.'
