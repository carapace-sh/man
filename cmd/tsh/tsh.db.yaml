# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: db
description: View and control proxied databases.
flags:
    -c, --cluster=: Specify the Teleport cluster to connect
documentation:
    command: '[AI] The `tsh db` command is used in Tenable''s SecurityCenter Continuous View (CV) platform to interact with the Threat Connect database. Specifically, it allows users to search and query the database for indicators of compromise (IOCs), threat intelligence, and other relevant data. The command supports various options such as filtering by IP address, domain name, or malware hash values. Output can be displayed in different formats like CSV or JSON.'
    flag:
        cluster: '[AI] The `tsh db --cluster` command is a part of the Tidal Software''s TidalDB Shell (TSH), which is used to manage and interact with TidalDB, an open-source, horizontally scalable MySQL database designed for handling time-series data. This specific command is used to display information related to the clusters in the TidalDB setup. It shows details such as the cluster ID, status, and the number of nodes within each cluster.'
