# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: delete <key-id>
description: Delete a deploy key from a GitHub repository
documentation:
    command: '[AI] The `gh repo deploy-key delete` command is used to delete a GPG key associated with a GitHub repository''s deployment key in the GitHub account. This action revokes access for the corresponding key, preventing it from being used to authenticate and push deployments to that specific repository.'
