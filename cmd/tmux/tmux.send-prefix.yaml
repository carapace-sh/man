# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: send-prefix
flags:
    -t=: target-pane
documentation:
    command: '[AI] `tmux send-prefix` is a TMUX (Terminal Multiplexer) command that sends the prefix key sequence to the selected window or pane in a Tmux session. The default prefix key is usually Ctrl+B, but it can be customized. This command allows users to simulate pressing the prefix keys remotely or from another pane within the same session, facilitating easier navigation and control over their Tmux sessions.'
    flag:
        t: '[AI] `tmux send-prefix` is a command in the TMUX terminal multiplexer software. The `-t` option specifies the target window or pane to which the prefix key sequence (default is Ctrl+B) will be sent. So, `tmux send-prefix -t <target>` sends the prefix sequence to the specified target.'
