# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: pull [options]
description: Pull current state and output to stdout
documentation:
    command: '[AI] The `terraform state pull` command in Terraform is used to retrieve the current state of remote infrastructure from a Terraform Cloud or other remote state backend, such as an S3 bucket or consul. This command synchronizes your local Terraform working directory with the latest infrastructure configuration, ensuring that your local state file reflects the actual state of your resources. It''s helpful when you want to update your knowledge of the current infrastructure before running `apply` commands or making changes.'
