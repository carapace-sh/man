# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: set-tab-title [OPTIONS] <TITLE>
description: Change the title of a tab
flags:
    --pane-id=: Specify the current pane
    --tab-id=: Specify the target tab by its id
    -h, --help: Print help (see more with '--help')
documentation:
    command: '[AI] The `wezterm cli set-tab-title` command is used in WezTerm, a customizable terminal emulator, to set the title of a tab. This command takes one argument which is the desired title string for the specified tab. For example, `wezterm cli set-tab-title -- Tab1 "Code Editor"` would set the title of the first tab as "Code Editor: Tab1".'
    flag:
        help: |-
            [AI] The command `wezterm cli set-tab-title --help` is used to display help information for the Wezterm CLI (Command Line Interface) `set-tab-title` function. This function sets the title of a tab in the Wezterm terminal emulator.

            The `--help` flag is optional and can be added to the command to request detailed information about how to use this specific function, including available options and their descriptions. For example, the help output might explain that the `set-tab-title` function accepts a string argument representing the title to set for the current tab.
        pane-id: '[AI] `wezterm cli set-tab-title --pane-id` is a command used in WezTerm terminal emulator for setting custom tab titles based on the ID of the associated pane or window. This command helps users manage multiple tabs more effectively by providing descriptive and meaningful labels for each one, which can be particularly useful in complex workflows or when working with multiple projects at once. The `--pane-id` argument specifies the unique identifier of a particular WezTerm pane, ensuring that the correct tab title is updated for the intended pane or window.'
        tab-id: '[AI] The `wezterm cli set-tab-title --tab-id <ID>` command is used in Wezterm, a cross-platform terminal emulator, to set the title of a specific tab based on its ID. This command helps users customize the appearance of their tabs and provides better visibility into which session or application is open in each tab.'
