# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: checkout [OPTIONS] <REVISION>
aliases:
    - co
description: Create a new, empty change and edit it in the working copy
flags:
    -h, --help: Print help (see more with '--help')
    -m, --message*=: The change description to use
documentation:
    command: '[AI] The "git checkout" command with the alias "jj" is used to change the current branch or restore working directory files to their state from a specific commit in Git version control system. When you use "jj checkout [branch-name]," it switches your local repository to the specified branch, making it the new current branch. If you provide a commit hash instead of a branch name, it checks out the files from that particular commit, detached from any branch.'
    flag:
        help: '[AI] `jj checkout --help` is a command used in Jira Software''s JetBrains Toolbox plugin for version control operations. This command displays detailed help information about the ''checkout'' operation. It allows users to specify which branch or commit they want to check out, and provides options for creating local branches, merging changes, and resolving conflicts among others. Using this command with the ''--help'' flag will show a comprehensive list of these options, their descriptions, and usage examples.'
        message: '[AI] `git jj checkout --message <message>` is a Git command used to create a new commit with a specified message without being prompted for one during the commit process. The `--message` option allows you to pass the commit message as an argument to the command. This can be useful when creating commits programmatically or when you want to ensure a consistent and clear message for your commit.'
