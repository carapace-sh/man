# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: auth <command>
description: Authenticate gh and git with GitHub
group: core
documentation:
    command: '[AI] `gh auth` is a GitHub CLI (Command Line Interface) command used to authenticate and manage authorization for GitHub actions, applications, or SSH keys. It allows users to log in to their GitHub account, create personal access tokens, list existing tokens, and configure the default identity for Git operations. This command is particularly useful for automating tasks or managing multiple GitHub projects with high security requirements.'
