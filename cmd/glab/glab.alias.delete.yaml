# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: delete <alias name> [flags]
description: Delete an alias.
documentation:
    command: '[AI] The `glab alias delete` command is used to remove an alias previously defined in GitLab''s `glab` tool. An alias is a shortcut for a longer and more complex Git command or workflow. By deleting an alias, you''ll no longer be able to use the specified shortcut when working with your Git projects through GitLab''s CLI client.'
