# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: packer
description: Create identical machine images for multiple platforms from a single source configuration.
flags:
    -v, --version: show version
persistentflags:
    -h, --help: show help
documentation:
    command: '[AI] Packer is a open-source software tool built by Hashicorp for building machine images, containers, and configuring infrastructure. It automates the creation of machine images for various virtual machine providers like Amazon Web Services (AWS), Microsoft Azure, Google Cloud Platform (GCP), and others. Packer uses provisioners to configure and install software during image creation, ensuring consistent configuration across different environments. By defining the infrastructure and configurations in a single file, Packer simplifies the process of creating new images for multiple platforms.'
    flag:
        version: '[AI] `packer --version` is a command used by Packer, an open-source tool for building machine images, to display the current version of Packer installed on your system. It returns output similar to `Packer version: X.Y.Z, build: ABCDEF1234` where `X.Y.Z` represents the major, minor, and patch versions respectively, and `ABCDEF1234` is a unique build identifier. This command helps in verifying the installed Packer version for compatibility with specific use cases or to check for updates.'
