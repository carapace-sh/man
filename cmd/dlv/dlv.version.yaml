# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: Prints version.
flags:
    -v, --verbose: print verbose version info
documentation:
    command: '[AI] The `dlv version` command is used in Delve debugger (dlv) to print out the version and build information of the currently running Delve debugger. It provides details such as the version number, commit hash, build date, and operating system. This command helps users to identify the specific version of Delve they are using for debugging their Go projects.'
    flag:
        verbose: '[AI] `dlv version --verbose` is a command used with the Delve debugger (dlv). This command displays detailed information about the Delve version, including the version number, commit hash, build date, and operating system. It provides a more comprehensive output than the regular `dlv version` command.'
