# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
aliases:
    - ls
description: List installed extension commands
documentation:
    command: '[AI] The `gh extension list` command is used to display a list of installed GitHub CLI (gh) extensions in your current terminal session. Extensions are third-party tools that add new functionality to the gh CLI. This command helps you manage and keep track of which extensions you have installed for your GitHub CLI tool.'
