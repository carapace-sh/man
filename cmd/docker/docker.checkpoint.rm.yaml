# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: rm [OPTIONS] CONTAINER CHECKPOINT
aliases:
    - remove
description: Remove a checkpoint
flags:
    --checkpoint-dir=: Use a custom checkpoint storage directory
documentation:
    command: '[AI] The `docker checkpoint rm` command is used to remove a checkpoint in Docker. Checkpoints allow saving and restoring the state of a running container, including its process, memory, and network connections. By using this command followed by the checkpoint ID or name, you can delete that specific checkpoint from your Docker system.'
    flag:
        checkpoint-dir: '[AI] The `docker checkpoint rm --checkpoint-dir` command is used to remove a Docker checkpoint directory, which contains the saved state of a container''s process and network connections. Checkpoints allow for saving and restoring the state of a running container, making it possible to pause, resume, or migrate the container to another host while keeping its state intact. By deleting the checkpoint directory, you are effectively removing the ability to restore the container to its previous state using that specific checkpoint.'
