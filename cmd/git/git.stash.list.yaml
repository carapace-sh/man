# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: list the stash entries that you currently have
documentation:
    command: '[AI] `git stash list` is a Git command used to display a list of stored stashes, which are temporary saved states of your working directory and index. Each stash entry shows its unique identifier, the message associated with it, and the number of commits included. This command helps users keep track of their stashed changes and easily apply or delete them as needed.'
