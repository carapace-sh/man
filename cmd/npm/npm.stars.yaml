# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: stars
description: View packages marked as favorites
documentation:
    command: '[AI] `npm stars` is a command used in Node.js projects to check the number of ratings and reviews a package has received on npm (Node Package Manager). The command by itself, when run in the terminal or command prompt, will display a list of top-rated packages along with their respective ratings and review counts. If followed by a package name as an argument, it will show the rating and review count for that specific package only.'
