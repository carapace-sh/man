# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: logout
description: Log out of pub.dev
flags:
    -h, --help: Print this usage information.
documentation:
    command: '[AI] The `dart pub logout` command is used to remove your Google Cloud Platform account from the Dart package publishing platform, named Pub. It revokes access and deletes any associated packages owned by you. Be sure to use it carefully, as the action is irreversible.'
    flag:
        help: |-
            [AI] `dart pub logout` is a command used in Dart and Flutter projects to remove authentication tokens from the global `pubspec.yaml` file. This helps ensure that sensitive information is not accidentally shared or committed to version control systems.

            The `--help` option provides information on how to use this command effectively:

            1. To use it, simply run `dart pub logout` in your terminal or command prompt within the project directory.
            2. If you want more details before running it, add the `--help` flag: `dart pub logout --help`.
            3. This will display a help message with detailed information on what this command does and how to use it.
            4. The help message includes usage examples, flags, and options that can be used with this command.
