# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: org <command>
description: Manage organizations
group: core
documentation:
    command: '[AI] `gh org` is a command used in GitHub CLI (Git Hub for Command Line), which is a tool that allows users to manage their GitHub repositories and organizations directly from the terminal. The `org` subcommand is specifically used to interact with GitHub organizations. It can be followed by various sub-commands like `create`, `member add`, or `members list` to perform specific organization management tasks. For example, `gh org create MYORG --public` creates a new public organization named "MYORG" on GitHub.'
