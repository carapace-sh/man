name: workspaces
description: manage workspaces
group: workspace-related
documentation:
    command: '[AI] `yarn workspaces` is a feature in Yarn, a popular JavaScript package manager, which enables managing multiple packages or projects within a single parent directory as if they were separate projects. It automates common tasks such as installing and linking dependencies between the projects, allowing for easier development and collaboration within an organization. The `workspaces` command sets up the necessary configuration files for this functionality.'
