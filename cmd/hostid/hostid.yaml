# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: hostid
description: print the numeric identifier for the current host
flags:
    --help: display this help and exit
    --version: output version information and exit
documentation:
    command: '[AI] The `hostid` command is a utility in Unix-like operating systems that returns a unique identifier for the system or the current process. The output can be in various formats, including decimal number, hexadecimal number, or ASCII string. This identifier is useful to distinguish different machines or processes when managing large systems or scripts. For instance, in a script, one can use `$(hostid)` to get the unique identifier of the system where it''s being run, providing valuable information for logging and troubleshooting purposes.'
    flag:
        help: |-
            [AI] The `hostid` command is a Linux utility that displays the unique host identifier (UUID) for the system or current process. When you run `hostid --help`, it displays the following help information:

            ```text
            Usage: hostid [OPTIONS] [FILE]

            Options:
              -u, --uuid               print UUID (default)
              -i, --id-entry            print id entry
              -q, --quiet               only print ID and exit
              -r, --raw                 print raw data
              -s, --show-time           show timestamp
              --help                   display this help and exit
              --version                output version information and exit

            Output can be sent to a file with the [FILE] argument.
            ```

            This help text indicates that the `hostid` command accepts various options:

            1. `-u, --uuid`: The default behavior is to print the UUID (Universally Unique Identifier).
            2. `-i, --id-entry`: Prints the whole id entry instead of just the ID.
            3. `-q, --quiet`: Only prints the ID and exits.
            4. `-r, --raw`: Prints raw data.
            5. `-s, --show-time`: Shows the timestamp along with the ID.
            6. `--help`: Displays help information and exit.
            7. `--version`: Output version information and exit.
        version: '[AI] `hostid --version` is a command used in Unix-based operating systems to display the version information of the hostid utility. Hostid is a tool that generates a unique identifier for the system or the current running process, depending on how it''s being used. By running `hostid --version`, you can verify which version of this utility is installed on your system and check for any available updates if necessary.'
