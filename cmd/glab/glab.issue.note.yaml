# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: note <issue-id>
aliases:
    - comment
description: Comment on an issue in GitLab
flags:
    -m, --message=: Comment/Note message
documentation:
    command: '[AI] The `glab issue note` command is used with GitLab''s CLI tool, `glab`. It allows you to view or edit notes associated with an issue in a GitLab project. When you run this command followed by the number of the issue you are interested in, it will display the current note attached to that issue. If you include the `--edit` flag, it will open the default text editor for you to modify the note before saving the changes back to GitLab.'
    flag:
        message: '[AI] `glab` is a Git interface for the PowerShell scripting language. The command `issue note --message` creates or updates an issue note in a GitHub repository using `glab`. The `--message` option specifies the content of the note. This action allows users to leave comments related to issues directly from their terminal, making it easier to collaborate and communicate with team members on GitHub.'
