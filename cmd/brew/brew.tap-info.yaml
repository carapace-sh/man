# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: tap-info
description: Show detailed information about one or more <tap>s
group: main
flags:
    --debug: Display any debugging information.
    --help: Show this message.
    --installed: Show information on each installed tap.
    --json: 'Print a JSON representation of <tap>. Currently the default and only accepted value for <version> is `v1`. See the docs for examples of using the JSON output: <https://docs.brew.sh/Querying-Brew>'
    --quiet: Make some output more quiet.
    --verbose: Make some output more verbose.
documentation:
    command: '[AI] `brew tap-info` is a Homebrew (macOS package manager) command that displays detailed information about installed and available Homebrew taps. A Homebrew tap is a repository of software packages for Homebrew. The output includes the name, owner, and description of each tap, as well as whether it''s currently active or not.'
    flag:
        debug: '[AI] `brew tap-info --debug` is a command used with Homebrew, a popular package manager for macOS. This specific command displays debug information about Homebrew taps, which are external repositories where Homebrew can find and install software packages. The `--debug` flag increases the verbosity of the output, providing more detailed information that can be useful for troubleshooting or understanding the inner workings of Homebrew.'
        help: '[AI] `brew tap-info --help` is a command used in Homebrew, a popular package manager for macOS. This specific command displays help information about the `tap-info` sub-command of Homebrew. The `tap-info` command is used to show detailed information about installed Homebrew taps (repositories of software packages). When run with the `--help` flag, it provides a clear explanation of how to use this command and what options are available.'
        installed: '[AI] The command `brew tap-info --installed` is used in Homebrew, a popular package manager for macOS and Linux. This specific command displays information about Homebrew Formulas that are currently installed on your system. The `--installed` flag filters the output to only show the installed Formulas, providing details such as their name, remote tap (repository), version, and installation date.'
        json: '[AI] `brew tap-info --json` is a command used with Homebrew, a popular package manager for macOS and Linux. This command retrieves information about the tapped (added) Homebrew repositories in JSON format. It helps users manage their Homebrew sources and keep track of details such as repository URLs, last updated versions, and descriptions.'
        quiet: '[AI] `brew tap info --quiet` is a command used in Homebrew, a package manager for macOS. This command retrieves information about repositories (taps) that are registered with Homebrew but in a quiet mode, which means it will output only the essential information without any extra details or messages. The output usually includes the tap name and its URL.'
        verbose: '[AI] `brew tap-info --verbose` is a command used in Homebrew, a popular package manager for macOS. This command displays detailed information about installed and available Homebrew taps (repositories where Homebrew gets its formulae for installing software). The `--verbose` flag increases the amount of output provided by the command, giving more details about each tap, such as its URL, last updated time, and description.'
