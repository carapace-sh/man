# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: bad
aliases:
    - new
description: mark a known-bad revision
documentation:
    command: '[AI] `git bisect bad` is a Git command used during a bisect rebase operation to mark the current commit as bad, indicating that the bug or issue was introduced in this commit. After running `git bisect bad`, the Git bisect process continues by finding the commit that introduced the bad change and creating a new good branch with the last known good commit.'
