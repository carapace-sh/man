# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: logout
description: Remove database credentials.
documentation:
    command: '[AI] The `tsh db logout` command is used in the TIGER Shell (TSH), a database query and management tool for Teradata databases. This command is utilized to terminate an active TSH session and disconnect from the Teradata database, effectively logging out of the current session.'
