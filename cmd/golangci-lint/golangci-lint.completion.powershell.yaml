# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: powershell
description: Generate the autocompletion script for powershell
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] `golangci-lint` is a static analyzer for Go language sources, helping to find and correct errors, enforce rules, and improve code quality. The command `golangci-lint completion powershell` generates PowerShell completion scripts for the `golangci-lint` tool, enabling IntelliSense support in PowerShell editors like Visual Studio Code or PowerShell ISE. These scripts provide suggestions for flags, arguments, and subcommands when typing `golangci-lint` in the command line.'
    flag:
        no-descriptions: '[AI] `golangci-lint` is a popular static analyzer for Go programming language. The command `golangci-lint completion powershell --no-descriptions` generates PowerShell completions for `golangci-lint`. The `--no-descriptions` flag disables the generation of description output, resulting in a simpler and faster completion file.'
