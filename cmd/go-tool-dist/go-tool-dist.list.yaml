# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: list all supported platforms
flags:
    -json: produce JSON output
    -v: verbosity
documentation:
    command: '[AI] The `go-tool-dist list` command is a part of the Go toolchain and is used to display the available versions of the Go compiler (go) and their corresponding installation locations as well as the current default version. It provides useful information for managing multiple installations or for troubleshooting Go development environments.'
    flag:
        json: '[AI] `go-tool-dist list -json` is a command used in the Go programming language''s toolchain to list all available Go distribution versions in JSON format. The `list` subcommand displays a table of available distributions, while the `-json` flag outputs the result as JSON data that can be easily parsed and processed by other applications or scripts.'
        v: '[AI] `go-tool-dist list -v` is a command used with the Go programming language''s `dist` tool. It lists all available Go version installations on the system and displays their associated versions and installation paths in a verbose format.'
