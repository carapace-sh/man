# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: prune
description: Removes unreferenced packages from the store
documentation:
    command: '[AI] `pnpm store prune` is a command used with PnPM, a package manager for Node.js projects. This command helps manage the local cache of packages by deleting outdated or unused package versions to save disk space and improve build performance. By running `pnpm store prune`, you instruct PnPM to remove any cached packages that are no longer in use according to the current project dependencies.'
