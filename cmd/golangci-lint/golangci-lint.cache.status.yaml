# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: status
description: Show cache status
documentation:
    command: '[AI] `golangci-lint` is a static analyzer for the Go programming language. The command `golangci-lint cache status` is used to check the current state of the local cache used by `golangci-lint`. It displays information about the cached configs, rules, and analysis results. This can help users identify if there are any outdated or stale cache entries that could potentially affect their analysis.'
