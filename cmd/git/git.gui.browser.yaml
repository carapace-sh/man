name: browser
description: Start a tree browser showing all files in the specified commit
documentation:
    command: |-
        [AI] `git gui` is a graphical user interface (GUI) for Git, a popular version control system. The `browser` function within `git gui` allows users to view and interact with the staging area and commit history. With the browser, you can:

        1. Select files to stage for commitment.
        2. View changes between working directory and staging area.
        3. Write and edit commit messages.
        4. View and interact with the commit history (cherry-pick, rebase, etc.).
        5. Create new branches or checkout existing ones.
        6. Resolve merge conflicts.
        7. Push or pull changes to remote repositories.
