# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: diff
description: Show differences between two snapshots
flags:
    --metadata: print changes in metadata
documentation:
    command: '[AI] `restic diff` is a command provided by Restic, a versatile backup program. It compares the current state of backed-up data with a previous backup and shows the differences between them. This can help in identifying changed files or deleted data since the last backup, facilitating effective data versioning and restoration.'
    flag:
        metadata: '[AI] `restic diff` is a command from the backup tool `restic`. The `--metadata` option instructs `diff` to show metadata changes in addition to file content differences. Metadata can include file timestamps, permissions, and ownership information. By showing these differences, `diff --metadata` helps identify what has changed in the metadata of backed-up files between two versions or revisions.'
