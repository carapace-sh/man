# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: cancel
description: Cancel all, one, or more jobs
group: job
documentation:
    command: '[AI] `systemctl cancel` is a command used in Linux systems with systemd init system to cancel a previously issued systemd managed job or service that was supposed to start, reload or restart at a later time. It stops any ongoing preparation process for the job and removes it from the queue.'
