# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: nc
description: simple Unix utility which reads and writes data across network connections
documentation:
    command: '[AI] `nc` (NetCat) is a versatile network utility used for both data transfer and creating simple networked applications. It can act as a client or server, allowing data to be sent and received over TCP or UDP connections. This includes file transfers, port scanning, and even setting up simple servers for testing purposes. It''s known for its simplicity and flexibility.'
