# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: clamav-milter
description: milter compatible scanner
flags:
    -V, --version: Show version
    -c, --config-file=: Read configuration from file
    -h, --help: Show this help
documentation:
    command: '[AI] ClamAV-Milter is a mail filter for ClamAV antivirus software. It scans incoming email messages in real-time at the Mail Transfer Agent (MTA) level, allowing organizations to block or quarantine emails with viruses or other malware before they reach user inboxes. Milter is short for "mail filter," and ClamAV-Milter uses ClamAV''s antivirus engine to perform the scanning. It can be integrated into various MTAs such as Postfix, Exim, or Sendmail for email security.'
    flag:
        config-file: '[AI] `clamav-milter --config-file` is a command-line option for ClamAV Milter, an email filter that uses ClamAV antivirus engine to scan emails in real-time. The `--config-file` option specifies the path to the configuration file that defines rules and settings for the milter. It allows administrators to customize the behavior of the ClamAV Milter based on their organization''s security policies.'
        help: '[AI] `clamav-milter --help` is a command used in Unix-based systems to display help information for the ClamAV Milter antivirus filtering system. The `--help` option requests that the program show a brief description of its usage, available options, and their meanings, along with any other relevant information to assist users in correctly configuring and using this software as an email filter. It is designed to help users understand how to employ ClamAV Milter effectively for scanning and filtering emails against viruses and other malware.'
        version: '[AI] The `clamav-milter --version` command is used to check the version information of ClamAV Milter, a milter (Mail Filtering Tablet) daemon for ClamAV antivirus software. When executed, it returns the version number and other relevant build information such as the operating system and compilation date. This information can be useful in ensuring compatibility with other systems and components or troubleshooting issues.'
