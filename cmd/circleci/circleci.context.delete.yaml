# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: delete
description: Delete the named context
flags:
    -f, --force: Delete the context without asking for confirmation.
documentation:
    command: '[AI] `circleci context delete` is a command used in CircleCI to remove a specific context. Contexts are environment configurations that can be saved and reused across CircleCI projects. By deleting a context, you will permanently remove the associated configuration, including any keys or environment variables it contained. Use this command when you no longer need a particular context in your CircleCI setup.'
    flag:
        force: '[AI] `circleci context delete --force` is a command used in CircleCI, a continuous integration and delivery platform. This command deletes a specific context permanently, ignoring any warnings or confirmation prompts. Contexts are sets of configuration variables and permissions that can be used to scope and isolate CircleCI jobs. Using the `--force` flag ensures that there are no confirmations or checks before the context is deleted.'
