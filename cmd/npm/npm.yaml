# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: npm
description: the package manager for JavaScript
persistentflags:
    --registry=: set registry to use
documentation:
    command: '[AI] `npm` is short for Node Package Manager. It''s a software used in JavaScript development to manage and install packages, which are pre-written pieces of code that add functionality to projects, simplifying development tasks. By running commands like `npm install`, you can download and save these packages into your project directory, allowing easy access and integration with your codebase. It''s an essential tool for managing dependencies in Node.js applications.'
