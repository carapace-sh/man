# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: starship
description: The cross-shell prompt for astronauts
flags:
    -V, --version: Prints version information
    -h, --help: Prints help information
documentation:
    command: '[AI] "Starship" is not a standard Linux command or utility, as it''s a concept from Elon Musk''s SpaceX company for their next generation spacecraft system designed for interplanetary travel. In a Linux environment, there would be no direct relation to this term.'
    flag:
        help: '[AI] `starship --help` is a command used in the Starship terminal prompt application to display detailed information about how to use the tool. The output will include available sub-commands, their descriptions, and usage examples. It''s designed to help users quickly understand the capabilities of Starship and how to utilize them effectively.'
        version: '[AI] The `--version` flag is a command-line option used with the Starship terminal prompt application. When run with this flag, Starship prints out its current version number to the standard output, allowing users to easily check which version of the software they have installed.'
