# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: autoremove
description: Uninstall formulae that were only installed as a dependency of another formula and are now no longer needed
group: main
flags:
    --debug: Display any debugging information.
    --dry-run: List what would be uninstalled, but do not actually uninstall anything.
    --help: Show this message.
    --quiet: Make some output more quiet.
    --verbose: Make some output more verbose.
documentation:
    command: '[AI] `brew autoremove` is a Homebrew (macOS package manager) command used to remove packages that were installed as dependencies but are no longer needed based on the current system installations. It automatically identifies and deletes these unused dependencies, helping to keep the system clean and efficient.'
    flag:
        debug: |-
            [AI] The command `brew autoremove --debug` is a function provided by Homebrew, a popular package manager for macOS. This command is used to automatically remove installations of Homebrew dependencies that are no longer needed based on the current installed packages.

            The `--debug` flag enables verbose output, providing detailed information about the autoremove process, including which packages will be uninstalled and why. This can be useful for troubleshooting or understanding the dependencies of other Homebrew installations.
        dry-run: '[AI] `brew autoremove --dry-run` is a command used with Homebrew, a popular package manager for macOS. This command performs a simulation of an autoremove operation without making any actual changes to the system. Autoremoval is a feature that automatically removes packages and their dependencies that are no longer in use based on installed packages and their dependencies. Running this command with the `--dry-run` flag allows users to preview which packages would be removed before actually executing the operation, avoiding any unintended consequences.'
        help: |-
            [AI] The `brew autoremove --help` command is used in Homebrew, a package manager for macOS. This command displays help information about the `autoremove` sub-command.

            `autoremove` automatically removes outdated and unused dependencies of installed packages. Running `brew autoremove --help` will display detailed information on how to use this command effectively, including available options and their descriptions. For instance, it may show how to force the removal of certain dependencies or how to exclude specific packages from being checked for unnecessary dependencies.
        quiet: '[AI] `brew autoremove --quiet` is a command used in Homebrew, a popular package manager for macOS. This command automatically removes any unused or outdated dependencies of previously installed packages. The `--quiet` option suppresses informational output during the process, resulting in a quiet execution.'
        verbose: '[AI] `brew autoremove` is a command from Homebrew, a popular package manager for macOS. This command automates the process of removing outdated or unused dependencies of installed packages, freeing up disk space and keeping the system clean. The `--verbose` option increases the level of output detail provided during the execution of the command, allowing users to have a more thorough understanding of which packages are being removed and why.'
