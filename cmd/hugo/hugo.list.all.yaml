# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: all
description: List all posts
documentation:
    command: '[AI] The `hugo list all` command is used in Hugo, a popular static site generator for creating blogs and websites. This command lists all available content types in your Hugo project, including Markdown files, RSS feeds, sitemap files, and other data structures created by custom Hugo themes or extensions. It provides a quick overview of the content that can be published using Hugo''s built-in functionality.'
