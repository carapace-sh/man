# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: dump-path
description: serialise a path to stdout in NAR format
documentation:
    command: '[AI] The `nix nar dump-path` command is used in Nix, a package manager for Linux and other systems, to extract the file path of a specified file or directory within a Nix archive (NAR). This command takes the NAR file as an argument and outputs the requested file or directory path. For example: `nix nar dump-path myarchive.nar /path/to/file`.'
