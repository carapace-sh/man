# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: enable [<workflow-id> | <workflow-name>]
description: Enable a workflow
documentation:
    command: '[AI] `gh workflow enable` is a GitHub CI/CD command used to turn on or create a new GitHub Actions workflow in a repository. When you run this command, it creates or updates the existing `.github/workflows/*.yml` file with the specified workflow configuration. After enabling the workflow, GitHub begins running the defined jobs and workflows automatically based on your commit or push event, branch protection rules, or schedule. This command requires authentication through GitHub tokens, SSH keys, or other authentication methods supported by GitHub.'
