# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: reflog
description: Manage reflog information
documentation:
    command: '[AI] `tig reflog` is a command used in the Git version control system with the TIG (The Interactive Git) terminal interface. This command displays the reflog history for the current branch or any specified ref (branch or tag), which can be useful to recover lost commits or restore the working directory to a previous state. The output includes the commit hash, author, date, and message along with the action (create, delete, or update) and the reason for the change if applicable.'
