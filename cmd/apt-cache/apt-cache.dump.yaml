# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: dump
description: shows a short listing of every package in the cache
documentation:
    command: '[AI] The `apt-cache` command with the `dump` option is used to save locally available package metadata from your system''s APT (Advanced Package Tool) repository indexes into a file or standard output in a human-readable and machine-parseable format. This data includes package names, versions, descriptions, dependencies, and other related information, allowing for easy querying and analysis.'
