# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: kv
description: Use the Charm key value store.
documentation:
    command: '[AI] `charm kv` is a Charms operations command used in Juju, a service orchestration and deployment tool. This command interacts with Charm Store Key Value (KV) data, allowing users to retrieve, set, or delete key-value pairs associated with a specific Charm. For instance, `charm kv get <charm-name>` retrieves the value of a specified key, while `charm kv set <charm-name> <key> <value>` sets a new key-value pair in the given Charm.'
