# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: delete [<NAMESPACE>/]<NAME>
description: Delete an existing repository on GitLab.
flags:
    -y, --yes: Skip the confirmation prompt and immediately delete the repository.
documentation:
    command: '[AI] `glab repo delete` is a GitLab CLI (Command Line Interface) command used to permanently delete an existing GitLab repository. When you run this command, you''ll be prompted to enter the repository''s full path or its ID. After confirmation, the specified repository, along with all its branches and commits, will be irreversibly deleted from your GitLab account. Keep in mind that once a repository is deleted, all data within it is permanently lost.'
    flag:
        "yes": '[AI] `glab repo delete --yes` is a command used in GitLab''s CLI (Command Line Interface) tool, Glab. This command is used to permanently delete a repository from GitLab. The `--yes` flag confirms that the user intends to delete the repository without any further prompts for confirmation. Once executed, the repository along with its entire history and branches will be irretrievably deleted.'
