name: status
description: Show status for all devices
documentation:
    command: '[AI] The `nmcli` (NetworkManager CLI) `device status` command is used to display the current connection and hardware status of network interfaces managed by NetworkManager on a Linux system. It provides information such as the interface name, MAC address, IPv4 and IPv6 addresses, connection state, and more. The output can be filtered or sorted based on specific criteria for easier management and troubleshooting.'
