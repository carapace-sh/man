# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list [flags]
description: List the available aliases.
documentation:
    command: '[AI] The `glab alias list` command is used in GitLab to display a list of defined aliases for Git operations. Aliases allow users to create shorthand names for frequently used Git commands or complex workflows, making it easier and more convenient to perform common tasks. By using this command, you can quickly check what aliases have been configured in your current GitLab setup.'
