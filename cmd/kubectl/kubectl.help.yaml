# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help [command]
description: Help about any command
documentation:
    command: '[AI] `kubectl help` is a command used with the Kubernetes command-line interface (CLI) tool to display information about other commands and their usage. When you run `kubectl help` without any arguments, it shows a list of all available commands and their brief descriptions. If you provide the name of a specific command as an argument, such as `kubectl help create`, it will display detailed information about how to use that command to manage Kubernetes resources.'
