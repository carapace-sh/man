# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: check-update
aliases:
    - update
description: Check for latest glab releases
documentation:
    command: '[AI] `glab check-update` is a GitLab CLI (Command Line Interface) command used to check for available updates of Glab, the GitLab CLI tool. By running this command in your terminal, you can ensure that your local installation of Glab is up-to-date with the latest features and improvements provided by GitLab. If an update is available, `glab check-update` will display the new version number and instructions for updating. Otherwise, it will simply confirm that your current version is up-to-date.'
