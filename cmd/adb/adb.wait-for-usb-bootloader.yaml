# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: wait-for-usb-bootloader
description: wait for device to be in given state
documentation:
    command: '[AI] The `adb wait-for-usb` command is a part of Android Debug Bridge (ADB) toolkit. It''s used to wait for a device to be connected and recognized by ADB over USB, before executing further commands. The `wait-for-usb-bootloader` is an extension of this command that specifically waits for the device to enter the bootloader mode. Once in bootloader mode, the device can be flashed with new software images or installed recovery images using other ADB commands.'
