# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: store
description: Command for pulling and listing templates from store
persistentflags:
    --debug: Enable debug output
    --overwrite: Overwrite existing templates?
documentation:
    command: '[AI] The `faas-cli template store` command is used with the FaaS (Function-as-a-Service) CLI tool to manage and interact with templates stored in a registry. Templates define the configuration for deploying functions as microservices, including their code, trigger types, and runtime environments. This command allows you to list, retrieve, push, or delete specific templates within the registry.'
