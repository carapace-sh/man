# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: acl
description: Interact with Consul's ACLs
documentation:
    command: '[AI] `consul acl` is a Consul CLI (Command Line Interface) command used to manage Access Control Lists (ACLs) in the Consul service discovery and configuration management tool. It enables defining and modifying roles, policies, and other ACL-related resources, enforcing access control rules to secure your applications and infrastructure managed by Consul.'
