# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: remove
description: Remove a plugin
documentation:
    command: '[AI] `yarn plugin remove` is a Yarn command used to uninstall or remove plugins installed in a Yarn workspace. It takes the name of the plugin as its argument and removes the corresponding package entry from the `yarn.lock` file and deletes the plugin''s local installation directory. This command helps in managing the plugins installed within a Yarn project and allows you to easily add or remove them based on your needs.'
