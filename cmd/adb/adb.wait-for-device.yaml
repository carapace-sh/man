# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: wait-for-device
description: wait for device to be in given state
documentation:
    command: '[AI] `adb wait-for-device` is a command used in Android Debug Bridge (ADB) to pause the execution of a script or terminal session until an Android device is connected and recognized by ADB. This command helps ensure that subsequent ADB commands are executed only after a device is properly connected, preventing potential errors caused by attempting to interact with an unconnected or disconnected device.'
