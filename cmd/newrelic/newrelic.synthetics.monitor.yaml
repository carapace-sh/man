# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: monitor
description: Interact with New Relic Synthetics monitors
documentation:
    command: '[AI] "newreli synthetics monitor" is a tool provided by New Relic, a software analytics company. It allows users to proactively monitor web applications and APIs for performance and availability issues, using predefined or customized synthetic transactions. These transactions simulate user interactions and can be set up to check specific URLs, verify response codes, and measure response times from various locations around the world. The goal is to detect and alert on potential problems before users experience them, improving overall application performance and user experience.'
