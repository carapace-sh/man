# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: reopen {<number> | <url>}
description: Reopen issue
group: Targeted commands
flags:
    -c, --comment=: Add a reopening comment
documentation:
    command: '[AI] The `gh issue reopen` command is used with the GitHub CLI (Command Line Interface) to update an existing issue and mark it as open again after it has been closed. This command should be used when you want to add more information or make changes to an already closed issue, rather than creating a new one. Keep in mind that you need to have the necessary permissions to modify issue statuses in the repository.'
    flag:
        comment: '[AI] The `gh issue reopen` command is used in GitHub''s command-line interface (CLI) to reopen an previously closed issue. The `--comment` option allows you to include a comment with the reopen action, which will be publicly visible when the issue is reopened. This can be useful for providing additional context or explaining why the issue needs to be reopened.'
