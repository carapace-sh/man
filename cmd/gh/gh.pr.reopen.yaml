# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: reopen {<number> | <url> | <branch>}
description: Reopen a pull request
group: Targeted commands
flags:
    -c, --comment=: Add a reopening comment
documentation:
    command: '[AI] The `gh pr reopen` command is used in GitHub''s command-line interface (cli) tool, `gh`, to reopen a previously closed Pull Request (PR). This action makes the PR available for further modifications or discussions without merging it into the target branch. After running this command, the state of the PR changes back from "closed" to "open".'
    flag:
        comment: '[AI] `gh pr reopen --comment` is a command used in GitHub''s command-line interface (CLI) tool, `gh`, to reopen a previously closed Pull Request (PR). The `--comment` flag allows you to provide a comment that will be added when the PR is reopened. This can be useful for explaining why the PR was reopened or what changes have been made since it was last closed.'
