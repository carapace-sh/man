# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: remove <name>
description: Remove an installed extension
documentation:
    command: '[AI] The `gh extension remove` command is used to uninstall a GitHubdesk (Git Hub''s official CLI tool) extension from your local machine. It takes the name or the shortname of the extension as an argument, for example: `gh extension remove myextension`. This command removes the extension''s configuration and any associated files from your GitHub CLI installation.'
