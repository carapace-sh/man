# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: rm
description: Remove a stack tag
documentation:
    command: '[AI] The `pulumi stack tag rm` command is used to remove a tag from a specific stack in Pulumi, a cloud native application platform. It takes the name of the stack as an argument and removes the specified tag from that stack''s resources. This can be useful for managing resource labels or metadata associated with stacks in your Pulumi project.'
