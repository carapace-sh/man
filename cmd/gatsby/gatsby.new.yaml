# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: new
description: Create new Gatsby project
documentation:
    command: '[AI] `gatsby new` is a command used in Gatsby JS, a popular static site generator. It creates a new Gatsby project with default configuration and necessary files such as `gatsby-config.js`, `package.json`, etc. Users can specify the project name and other options while initializing the project. This command sets up the basic structure for building modern websites or apps using React and GraphQL.'
