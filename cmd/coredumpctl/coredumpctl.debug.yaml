# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: debug
description: Start a debugger for the first matching coredump
documentation:
    command: '[AI] `coredumpctl debug` is a system utility command used in Linux systems to inspect and analyze core dumps generated after a program crashes with a segmentation fault or other similar issues. The "debug" option is used to start the Coredump Debugging Tool (cdumpctl) in interactive mode, allowing users to interactively browse and investigate the core dump''s contents using various debugging tools such as gdb, Windbg, or Radare2. By examining the core dump, developers can identify and diagnose the root cause of the crash for further analysis and resolution.'
