# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: mdbook
description: Creates a book from markdown files
flags:
    -V, --version: Prints version information
    -h, --help: Prints help information
documentation:
    command: '[AI] `mdbook` is a book builder for Markdown files using Rust. It converts a source directory containing Markdown files into a beautiful HTML or PDF document. Users can customize its look and feel through templates and themes, making it an effective tool for creating technical documentation, manuals, or books from Markdown content.'
    flag:
        help: '[AI] `mdbook --help` is a command used with the MDBook book publishing tool. It displays detailed help information about MDBook and its various sub-commands, options, and arguments. This can be useful for understanding how to use MDBook effectively to build books from Markdown files. The output includes descriptions of each command and their respective flags or arguments.'
        version: '[AI] `mdbook --version` is a command used with the Mdbook book builder for Markdown documents. This command is used to check and display the current version of Mdbook installed in your system. It helps keep track of the installed version, ensuring compatibility with various features and bug fixes.'
