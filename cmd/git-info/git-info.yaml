# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: git-info
description: Returns information on current repository
flags:
    --help: Display help message
    --no-config: Don't show list all variables set in config file, along with their values
    -c, --color: Use color for information titles
documentation:
    command: '[AI] `git-info` is a Git command used to display various useful pieces of information about the current branch, such as its name, upstream remote, and the commit hash at the tip of that branch. It''s often used in scripts or continuous integration workflows for automated versioning or build processes. This command can also display other details like the local and remote branches'' last common ancestor and merge base information.'
    flag:
        color: '[AI] `git-info --color` is a Git command used to display various information about the current branch, such as its name, remote tracking branch, and local and remote commits hash. The `--color` option enables colored output, making it easier for users to distinguish between different types of information in the terminal.'
        help: '[AI] `git-info --help` is a Git command used to display information about the current branch, tag, or commit that your Git working directory is associated with. It provides various pieces of data such as the ref name, its type (branch, tag, or commit), and the corresponding SHA-1 hash. Additionally, it can show the author and committer dates, messages, and other metadata. The `--help` option displays a detailed usage message with all available options and their descriptions.'
        no-config: '[AI] `git-info --no-config` is a Git command used to display various information about the current branch, such as its name and the commit hash at the tip of the branch. The `--no-config` option is used to prevent it from loading or showing any configuration data. This can be useful when you want to get only the raw git information without any additional settings or customization.'
