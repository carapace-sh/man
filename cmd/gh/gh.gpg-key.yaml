# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: gpg-key <command>
description: Manage GPG keys
documentation:
    command: '[AI] The `gh gpg-key` command is a GitHub CLI (Command Line Interface) command used to manage GPG keys within the GitHub Context. Specifically, it fetches the public keys associated with your registered GitHub accounts or specific users. This allows you to use these keys for signing and verifying commits and other actions that require secure authentication in GitHub workflows.'
