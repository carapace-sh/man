# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: blame
description: Show what revision and author last modified each line of a file
documentation:
    command: '[AI] `tig blame` is a command provided by the `tig` (The Interactive Git Terminal) tool. It allows users to view the annotated history of a file with Git, displaying the authorship, commit message, and other details for each change made in that file across all commits. The command shows the differences between the current version of the file and each commit, enabling users to easily identify which commit introduced a specific change. It also provides options to navigate through the history using simple keyboard commands.'
