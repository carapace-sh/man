# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: init-defaults
description: Print default init configuration, that can be used for 'kubeadm init'
flags:
    --component-configs*=: A comma-separated list for component config API objects to print the default values for.
documentation:
    command: '[AI] `kubeadm config print init-defaults` is a command used with Kubernetes'' `kubeadm` tool to display the default configuration for initializing a new Kubernetes cluster. It shows the settings that will be applied if no custom configuration file is provided during the initialization process. This command is often used as a reference to understand the minimal requirements and default values when setting up a new Kubernetes cluster.'
    flag:
        component-configs: '[AI] The `kubeadm config print init-defaults --component-configs` command is used to display the default configuration for various Kubernetes components managed by Kubeadm during initialization of a Kubernetes cluster. These components include the Kubelet, Etcd, and the Kube-apiserver. The output provides a YAML format configuration that can be customized before applying it during cluster setup. This command is typically used when setting up a new cluster to understand the default configurations for each component and make any necessary modifications before applying them.'
