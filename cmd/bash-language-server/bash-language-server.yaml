# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: bash-language-server
description: A language server for Bash
flags:
    -h, --help: show help
    -v, --version: show version
documentation:
    command: '[AI] The `bash-language-server` is an implementation of a language server protocol for the Bash programming language. It provides features such as autocompletion, syntax highlighting, and error checking to Integrated Development Environments (IDEs) and text editors that support the Language Server Protocol. It runs in a separate process from the code editor, receiving requests for code analysis and sending back responses with relevant information. This allows for faster and more efficient coding experiences.'
    flag:
        help: '[AI] The command `bash-language-server --help` is used to display help information about the Bash Language Server. It is a tool that provides advanced editing features and autocompletion for the Bash programming language in various code editors. When you run this command with the `--help` flag, it will show you a detailed description of all available command line options and their usage. This information can be helpful when configuring or troubleshooting your Bash Language Server setup.'
        version: '[AI] `bash-language-server --version` is a command used to check the version of the Bash Language Server in the terminal or command line interface. When executed, it prints out the version number and build metadata of the running instance of the language server. This can be helpful for troubleshooting, ensuring compatibility with other tools, and keeping track of updates to the language server software.'
