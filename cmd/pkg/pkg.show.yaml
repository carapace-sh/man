# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: show
description: Show basic metadata, such as dependencies
documentation:
    command: '[AI] `pkg show` is a command used in the pkg package manager for the OpenBSD operating system. It is utilized to display information about previously installed packages, including their version, installation date, checksums, and dependencies. By specifying a package name as an argument, `pkg show` provides detailed information about that particular package.'
