# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: lzma
description: Compress or decompress .xz and .lzma files
documentation:
    command: '[AI] `lzma` is a compression algorithm and file format named after LZMA, which stands for Lempel-Ziv-Markov-Algorithm. It''s an improved lossless data compression method based on LZ77 and LZSS. The `lzma` command in Linux or Unix systems refers to the tools used for compressing or decompressing files using this algorithm, such as `lzma`, `lzma2`, or `lzcat`. These commands can be used with various options to achieve different compression levels and file formats (e.g., `.tar.lzma` or `.lzma`).'
