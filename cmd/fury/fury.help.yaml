# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help [command]
description: Help about any command
documentation:
    command: '[AI] The command "fury help" is used to display a list of available commands and their usage information in Fury, a text-based adventure game. This command provides users with essential information on how to use various Fury commands effectively. By typing "fury help" in the game console, players can quickly review the syntax and purpose of each command to enhance their gaming experience.'
