# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: edit
description: Edit the database
flags:
    -V, --version: Print version
    -h, --help: Print help
documentation:
    command: '[AI] `zoxide edit` is a command used in the Zsh shell to quickly open a file for editing with your default text editor, using the `zoxide` tool. It locates the file based on the given path or name argument, and then launches the editor with that file as an argument. For instance, running `zoxide edit myfile.txt` would open the file `myfile.txt` in your preferred text editor.'
    flag:
        help: |-
            [AI] `zoxide edit` is a command-line tool for navigating and editing files across multiple projects with ease. The `--help` flag is used to display detailed information about how to use this specific command, which is `edit`.

            When you run `zoxide edit --help`, the output will show:

            1. A brief description of what the `edit` command does: "Edit the file at the current project location in your preferred editor."
            2. Usage information: "zoxide edit [FILE]"
            3. Additional flags and options, if any, and their descriptions, such as `--editor=EDITOR`, which lets you specify an alternative editor.
            4. Examples on how to use the command effectively.

            For example, the help text might look like this:
            ```vbnet
            Usage: zoxide edit [FILE]

            Edit the file at the current project location in your preferred editor.

            Options:
              --editor=EDITOR   Path to custom editor, e.g., "code .", "vim" or "subl ."

            Examples:
              # Open the current file in your preferred editor
              zoxide edit

              # Edit a specific file instead of the current one
              zoxide edit index.js
            ```
        version: '[AI] `zoxide edit --version` is a command used in the Zsh shell to check the version of the installed `zoxide` plugin, specifically its `edit` component. `zoxide` is a file manager for the terminal that provides intelligent tab completion and fuzzy finding for file paths, and `edit` is one of its components that handles editing files using an external editor. By running `--version`, you can verify the installed version of this `edit` component to ensure it''s up-to-date or troubleshoot any potential issues.'
