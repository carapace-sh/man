# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
aliases:
    - ls
description: List labels
flags:
    --limit=: specify limit of items per page
    -R, --remote=: Discover Gitea login from remote. Optional
    -l, --login=: Use a different Gitea Login. Optional
    -o, --output=: Output format. (simple, table, csv, tsv, yaml, json)
    -p, --page=: specify page, default is 1
    -r, --repo=: Override local repository path or gitea repository slug to interact with. Optional
    -s, --save: Save all the labels as a file
documentation:
    command: '[AI] The `tea labels list` command is used in the TeamExplorer Everyday (TE) Git client, which is part of Visual Studio. This command displays a list of all available local and remote branches, tags, and other labeled references in the current Git repository. It helps users to easily view and manage labels within their TE Git workspace.'
    flag:
        limit: '[AI] The `--limit` option used with the `tea labels list` command in the TeaDB database management tool is for specifying the maximum number of labels to return in the output. By default, all labels are returned. Using this option allows users to limit the output to a specific number, making it easier to manage and process large numbers of labels.'
        login: '[AI] The command `tea labels list --login` is used in the TeaDB database management system to list all the labels associated with objects (such as databases or tables) that require authentication for access. The `--login` flag specifies that only labels related to login access should be displayed. This command can help administrators manage and monitor user access permissions in TeaDB.'
        output: '[AI] The `tea labels list --output` command is used with the Sencha Tea CLI tool in JavaScript framework development. This command lists all the labels defined in a Tea project''s label configuration files (e.g., `labels.json`). By adding the `--output` option, the output will be displayed in a JSON format that can be easily processed by scripts or other tools for further manipulation.'
        page: '[AI] The `tea labels list --page` command is used in the Camelot tea package for R to view a specific page worth of results from a labeling task. This command takes one required argument, which is the number of the page to display. It returns the labels and corresponding scores for that particular page.'
        remote: '[AI] The `--remote` option in the `tea labels list` command is used with the TeaDB CLI tool to fetch label information from a remote Teasup or Tapeat server instead of querying the local database. It allows users to synchronize their label data with the latest version on the remote server.'
        repo: '[AI] The `tea labels list --repo` command is used with the TeaDB tool in Docker environments to list all the labels associated with images in a specific repository. The `--repo` argument specifies the name of the repository to query. The output displays each image tag and its corresponding labels as key-value pairs, providing metadata information about the images within that repository.'
        save: '[AI] The command `tea labels list --save` is used in the TeaDB database management tool for PostgreSQL. This command lists all existing labels in a given TeaDB project and saves the output as a file, typically a JSON or YAML file, for future use. It helps to maintain and manage labels, which can be used to tag and filter database objects in TeaDB projects.'
