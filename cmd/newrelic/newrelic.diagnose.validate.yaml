# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: validate
description: Validate your CLI configuration and connectivity
documentation:
    command: '[AI] `newrelic diagnose validate` is a command used in New Relic''s CLI (Command Line Interface) tool. It validates the output of other New Relic diagnostic commands, ensuring the data provided is correctly formatted and ready for submission to New Relic for further analysis. This command doesn''t perform any actual issue detection or resolution itself but checks if the input from various diagnostic commands meets the required specifications before submitting it for review by New Relic support or tools like the autodiscover.'
