# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: trace-observer
description: Interact with New Relic Edge trace observers.
documentation:
    command: '[AI] The `newrelic edge trace-observer` is a command used in New Relic''s Edge product, which provides real-time observability for API and application delivery traffic. This command starts the Edge Trace Observer, a tool that helps developers and operators understand the performance characteristics and identify issues with their applications or APIs from the perspective of end users. It collects and displays detailed request traces, latency data, and error information in real time. This data can be used to quickly diagnose and resolve performance bottlenecks, identify anomalous behavior, and improve user experience.'
