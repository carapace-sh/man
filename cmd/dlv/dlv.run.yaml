# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: run
description: Deprecated command. Use 'debug' instead.
documentation:
    command: '[AI] `dlv run` is a command used in the Dive debugger for Delite (D Language). It initiates the execution of a Delite program with the given arguments. The program is loaded into Dive''s memory space, and the execution begins at the entry point defined by the main function. Output from the program is displayed in real-time as it runs, allowing for interactive debugging if needed.'
