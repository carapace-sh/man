# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: path-from-hash-part
description: get a store path from its hash part
documentation:
    command: '[AI] The `nix store` command is used in Nix, a package manager for Linux and other Unix systems. The `path-from-hash-part` argument is used to retrieve the file path of an already built and hashed file stored in the Nix store. This command returns the absolute path of the file associated with the given hash part, which uniquely identifies the file within the Nix store.'
