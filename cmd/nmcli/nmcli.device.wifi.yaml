# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: wifi
description: Perform operation on Wi-Fi devices
documentation:
    command: '[AI] The `nmcli` (NetworkManager Command-Line Interface) `device wifi` command is used to list information about Wi-Fi devices and their connected networks managed by NetworkManager in Linux systems. This includes details such as SSID, frequency, signal strength, security, and connection status. The output can help users identify and connect to available Wi-Fi networks.'
