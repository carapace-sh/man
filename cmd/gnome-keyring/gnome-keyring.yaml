# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: gnome-keyring
description: The gnome-keyring commandline tool
documentation:
    command: '[AI] `gnome-keyring` is a GNOME-specific implementation of the system''s keyring service. It manages encryption and decryption of passwords and other sensitive data for various applications using the GNOME desktop environment. This helps maintain secure access to online accounts, SSH keys, and other authentication information across sessions and logouts. The keyring is encrypted and protected by a master password set by the user.'
