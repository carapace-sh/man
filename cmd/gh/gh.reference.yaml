name: reference
description: A comprehensive reference of all gh commands
hidden: true
documentation:
    command: '[AI] `gh reference` is a GitHub Desktop command used to fetch, manage, and update references (such as branches or tags) between your local and remote repositories. It can be used to create, delete, or rename references locally or on the remote server. This command helps ensure your local repository remains in sync with the latest changes from the remote repository.'
