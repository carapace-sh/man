# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: query
description: Query the constraints fact database
flags:
    --json: Format the output as an NDJSON stream
documentation:
    command: '[AI] `yarn constraints query` is a Yarn (a popular JavaScript package manager) command used to list all the specified dependency constraints in a project''s `yarn.lock` file. This command allows developers to view details about the exact version of each dependency that was installed, as well as any additional metadata like resolution and integrity checksums. It can be helpful for understanding the dependencies'' versions within a project and their respective resolutions.'
    flag:
        json: '[AI] `yarn constraints query --json` is a command used in Yarn, a popular package manager for JavaScript projects. This command retrieves and returns the current project''s Yarn workspace constraints in JSON format. Workspace constraints define the version ranges of dependencies that are installed across multiple packages in a multi-package project, ensuring consistent versions and avoiding potential dependency conflicts.'
