# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list-timers
description: List timer units currently in memory, ordered by next elapse
group: unit
documentation:
    command: '[AI] `systemctl list-timers` is a Linux command used to list the timers set up in the systemd init system. Systemd timers are used to schedule recurring or one-time tasks, such as automatic backups, software updates, and system maintenance. The output of this command displays the timer name, status (enabled or disabled), the next scheduled run time, and the elapsed time since the last run for each timer.'
