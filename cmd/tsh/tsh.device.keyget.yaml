# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: keyget
description: Get information about the device key
hidden: true
documentation:
    command: '[AI] The `tsh device keyget` command is used in the Tenable Security Center''s Tenable Security Hardening (TSH) tool to retrieve the current value of a specific device key. Device keys are configuration parameters that can be set on various devices, such as firewalls or switches, to enhance their security. The command retrieves and displays the value of the specified key in plain text format. For example, `tsh device keyget <device_id> <key_name>` would retrieve the value of the specified key for the device with the given ID.'
