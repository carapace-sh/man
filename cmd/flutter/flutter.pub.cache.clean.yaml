# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: clean
description: Clears the global PUB_CACHE
flags:
    -f, --force: Don't ask for confirmation.
    -h, --help: Print this usage information.
documentation:
    command: '[AI] The `flutter pub cache clean` command is used to clear the Flutter project''s package cache. This action deletes all downloaded packages and their corresponding cached files, allowing Flutter to redownload the latest versions of the required packages when you next run `flutter pub get`. It helps in resolving dependency conflicts, fixing corrupted caches, and ensuring that your project uses the most recent packages.'
    flag:
        force: '[AI] `flutter pub cache clean --force` is a command used in Flutter development to clear and rebuild the local package cache. The `--force` option ensures that all cached packages are deleted before re-downloading and installing the latest versions from the pub.dev repository. This process can help resolve various issues, such as dependency conflicts or corrupted caches, allowing for a fresh start in your Flutter project.'
        help: |-
            [AI] `flutter pub cache clean` is a command used in Flutter development to clear the local package cache. The "--help" option provides detailed information about how to use this command effectively. Here's a brief explanation:

            - `--help`: This option displays comprehensive help information about the `cache clean` command, including its usage, arguments, and flags. It assists users in understanding the purpose of the command and how to apply it correctly.
