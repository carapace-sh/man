# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version [OPTIONS]
description: Show the Docker Compose version information
flags:
    --short: Shows only Compose's version number.
    -f, --format=: 'Format the output. Values: [pretty | json]. (Default: pretty)'
documentation:
    command: '[AI] The `docker-compose version` command is used to display the version information of Docker Compose, which is a tool for defining and running multi-container Docker applications. The output includes the Compose version number and build information. This command helps in checking the installed version of Compose and ensuring that it is compatible with the configuration files being used.'
    flag:
        format: '[AI] `docker-compose version --format` is a command used to display the Docker Compose version information in a custom format specified by the `--format` option. This command returns JSON data that can be easily parsed and processed by scripts or tools, providing details on the Docker Compose version number, API versions supported, and other relevant metadata. It helps in automating and managing infrastructure deployments with consistent and up-to-date information.'
        short: '[AI] `docker-compose version --short` is a command used to display the version information of Docker Compose in a short format. This includes the major, minor, and patch numbers of the installed Compose application, as well as the build number if available. It provides a quick way to check which version of Docker Compose is currently being used without having to look up detailed release notes or documentation.'
