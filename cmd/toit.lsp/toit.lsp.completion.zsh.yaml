# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: zsh
description: Generate the autocompletion script for zsh
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] The command `toit lsp completion zsh` is used to enable Language Server Protocol (LSP) completions for Zsh shell in Toit IDE, a modern code editor built on top of IntelliJ Rider. This command sets up the necessary configurations and integrations between the Zsh shell and an LSP-compatible language server, allowing you to benefit from advanced autocompletion features as you type your code.'
    flag:
        no-descriptions: '[AI] The command `toit lsp completion zsh --no-descriptions` is used to install language server protocol (LSP) completions for Zsh shell using Toit, a modern programming language. The `--no-descriptions` flag indicates that the installation process should exclude showing descriptions or help texts for the completions during setup.'
