# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list-x11-keymap-options
description: Show known X11 keyboard mapping options
documentation:
    command: '[AI] The `localectl` is a command-line utility for managing system locales and keyboard layouts in Linux systems. The specific command, `localectl list-x11-keymap-options`, lists the available X11 keyboard layout options. These options represent different keyboard layout schemes that can be used to configure the keyboard behavior, including various language-specific layouts and alternative key mappings. When run, this command displays a list of these options in the terminal for users to choose from when setting up their system''s keyboard configuration.'
