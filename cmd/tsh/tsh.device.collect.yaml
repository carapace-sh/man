# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: collect
description: Simulate enroll/authn device data collection
hidden: true
documentation:
    command: '[AI] The `tsh device collect` command is a part of Tenable''s Security Center and Nessus vulnerability scanning tools. It''s used to initiate an active scan or collection of configuration data from network devices, such as switches, routers, firewalls, and servers. This information is then compared against a comprehensive database of known security vulnerabilities to identify any misconfigurations or weaknesses. The output provides details about the scanned devices, their operating systems, open ports, running services, and any detected vulnerabilities.'
