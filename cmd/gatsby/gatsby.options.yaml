# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: options
description: View or set your gatsby-cli configuration settings.
documentation:
    command: '[AI] `gatsby options` refers to configurations that can be passed to Gatsby at build time through its configuration file (`gatsby-config.js`) or the command line using the `--override-config` flag. These options allow customizing various aspects of the Gatsby build process, such as plugins, site metadata, and data sources. For instance, you could use an option to include a specific plugin or set a custom title for your website.'
