# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: workspace
description: Commands for working with workspaces
flags:
    -h, --help: Print help (see more with '--help')
documentation:
    command: '[AI] The `jj workspace` command is used in Jupyter JiPyter Notebooks to navigate between different directories or workspaces in your file system. It allows you to change the current directory for your notebook, effectively switching between different projects or sets of data. This can be particularly useful when working on multiple projects within the same notebook environment.'
    flag:
        help: '[AI] `jj workspace --help` is a command used in JJ, a developer productivity tool by JetBrains. This command displays the help information related to managing workspaces with JJ. A workspace in JJ refers to a collection of projects and their respective configurations. The output of this command provides details about available sub-commands under `jj workspace`, such as creating, listing, or changing workspaces, along with the correct usage for each command.'
