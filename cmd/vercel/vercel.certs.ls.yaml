# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ls
description: Show all available certificates
documentation:
    command: '[AI] The `vercel certs ls` command is used in the Vercel platform to list all available SSL/TLS certificates associated with your projects or domains. When you run this command, it displays a table showing the domain name, certificate status, and expiration date for each certificate. This helps you manage and keep track of your SSL certificates within the Vercel environment.'
