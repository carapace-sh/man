# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: check
description: Check for updates to Rust toolchains
flags:
    -h, --help: Prints help information
documentation:
    command: '[AI] `rustup check` is a Rust language tool command used to ensure that your Rust installation and local environment are correctly configured. It performs several checks, including verifying that the correct toolchains are installed, checking for updates to Rust or its components, and resolving dependencies. Running `rustup check` can help prevent build errors and other issues in Rust projects.'
    flag:
        help: '[AI] `rustup check --help` is a Rust language tool command used to verify the consistency and correctness of your Rust toolchain setup. The `--help` option provides detailed usage information for this specific command. It lists all possible flags and their meanings, along with explanations of what each flag does. This helps users understand how they can use `rustup check` effectively to maintain a healthy Rust development environment.'
