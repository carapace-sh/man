# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: completion
description: Generate the autocompletion script for the specified shell
hidden: true
documentation:
    command: '[AI] The `vim` text editor command `:complete` or its shorter form `:comp` is used to provide suggestions for completing a word or a text fragment. When used with the `<Tab>` key, it suggests possible completions based on the context of the text you''re editing. There isn''t any specific `vhs` command in Vim.'
