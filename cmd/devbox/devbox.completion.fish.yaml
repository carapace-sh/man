# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: fish
description: Generate the autocompletion script for fish
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] `devbox completion fish` is a command used with Devbox, a tool that simplifies local development environment setup for web projects. This specific command generates autocompletion suggestions for Fish Shell. By running `devbox completion fish`, you''re asking Devbox to provide the necessary code snippets to enhance your Fish Shell experience by suggesting completions for Devbox-related commands and options while typing in the terminal.'
    flag:
        no-descriptions: '[AI] `devbox` is a command-line tool used to manage development environments in projects. The given command `devbox completion fish` generates autocompletion files for the Fish Shell. The option `--no-descriptions` disables the inclusion of descriptions or tooltips in the generated completions, resulting in a simpler and potentially faster autocompletion experience.'
