# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: create
description: Creates a new Android Virtual Device
documentation:
    command: '[AI] `avdmanager create` is a command used in Android Studio and other Android development environments to create a new AVD (Android Virtual Device) configuration. It takes various options such as the name of the device definition file, the device definition itself, and other parameters like the API level, screen size, etc. The resulting AVD can then be used for emulation during development.'
