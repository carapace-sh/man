# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: issue
description: Issue a new certificate for a domain
documentation:
    command: '[AI] `vercel certs issue` is a command used in the Vercel CLI (Command Line Interface) for managing SSL certificates. This command initiates the process of requesting and issuing a new Transport Layer Security (TLS) certificate for your Vercel project or domain. Once issued, this certificate ensures secure communication between your website or application and its users by encrypting data transmitted between them.'
