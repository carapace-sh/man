# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: patch-commit
description: Generate a patch out of a directory
group: general
flags:
    -s, --save: Add the patch to your resolution entries
documentation:
    command: '[AI] `yarn patch-commit` is a command provided by Yarn, a popular JavaScript package manager. This command creates a new Git commit with only the changes introduced by the latest `git pull` or `yarn install`. It''s intended to help manage dependencies when working in a team environment, where multiple developers might be updating dependencies independently and potentially causing merge conflicts. By using `patch-commit`, you can quickly incorporate the dependency updates into your local Git repository without the need for extensive manual merging.'
    flag:
        save: '[AI] `yarn patch-commit --save` is a command used in JavaScript projects managed with Yarn package manager. It performs a patch commit, which means it applies a set of file changes and commits them to the Git repository, while also updating the `package-lock.json` or `yarn.lock` file as well as adding new dependencies to the `package.json` file under the `dependencies` or `devDependencies` section with the `--save` option. This command is useful when you want to make a small modification in a package''s code and save the changes for future use while keeping your project up-to-date.'
