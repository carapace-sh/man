# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List installed toolchains
flags:
    -h, --help: Prints help information
    -v, --verbose: Enable verbose output with toolchain information
documentation:
    command: '[AI] `rustup toolchain list` is a Rust-specific command used to display the currently available Rust toolchains installed on your system, along with their associated versions and installation paths. It allows you to easily check which Rust toolchains are present in your Rust development environment, helping you manage multiple Rust versions effectively.'
    flag:
        help: '[AI] `rustup toolchain list --help` is a Rust command that displays help information about the `toolchain list` sub-command of the Rust package manager `rustup`. This command lists all installed Rust toolchains, their installation paths, and the currently active toolchain. By adding the `--help` flag, you''ll get detailed information on how to use this specific command, including available options and their descriptions. It is essential for understanding its functionality and usage when working with multiple Rust toolchains in your development environment.'
        verbose: '[AI] `rustup toolchain list --verbose` is a command used in Rust programming language''s Rustup utility. This command lists all installed Rust toolchains along with their associated installation paths and versions in a verbose format. It provides more detailed information than the regular `rustup toolchain list` command, making it useful for understanding which toolchains are installed and where they are located.'
