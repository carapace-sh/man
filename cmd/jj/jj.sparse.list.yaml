# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List the patterns that are currently present in the working copy
flags:
    -h, --help: Print help (see more with '--help')
documentation:
    command: '[AI] The `jj sparse list` command is a Vim plugin (called "JustJump") shortcut for navigating through your project''s file structure. This specific command opens up a pop-up window displaying a list of files matching a given filter (like ''*.js'' for JavaScript files), ordered by their location in the file system, and allowing users to quickly jump to them using arrow keys or search with text input.'
    flag:
        help: '[AI] `jj` is a text editor for JavaScript, JSON, and other formats, developed by Tony Ojeda. The command `jj sparse list --help` is used to display help information about the `sparse list` feature in `jj`. This feature allows you to display only a subset of columns or rows in your JSON data within `jj`, making it easier to navigate and understand large datasets. The help message will provide details on how to use this command, including any required flags or arguments, and examples of usage.'
