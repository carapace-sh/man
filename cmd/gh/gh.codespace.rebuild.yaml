# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: rebuild
description: Rebuild a codespace
flags:
    --full: perform a full rebuild
persistentflags:
    --repo-owner=: Filter codespace selection by repository owner (username or org)
    -R, --repo=: Filter codespace selection by repository name (user/repo)
    -c, --codespace=: Name of the codespace
documentation:
    command: '[AI] `gh codespace rebuild` is a GitHub command used to trigger a rebuild of the container in a GitHub Codespace. When you make changes to your code within a Codespace, running this command will help ensure that any dependencies are updated and that the latest version of your application can be tested locally within the same development environment as your repository. It helps streamline the development workflow by automatically handling the container rebuild process for you.'
    flag:
        full: '[AI] `gh codespace rebuild --full` is a command used in GitHub''s Codespaces product. It triggers the destruction and recreation of the current codespace, including a fresh installation of all dependencies and tools. The `--full` flag ensures that this process is applied to every part of the codespace, resulting in a completely new environment.'
