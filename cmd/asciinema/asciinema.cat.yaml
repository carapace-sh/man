# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: cat
description: Print full output of recorded session
flags:
    -h, --help: show this help message and exit
documentation:
    command: '[AI] The `asciinema cat` command is not a standard Unix or Linux command, as it''s actually a part of the asciinema project which records and replays terminal sessions. This command specifically plays back the contents of an existing .asciicast file, converting the recorded data into real-time output in the terminal.'
    flag:
        help: '[AI] `ascinema cat --help` is a command used in asciinema, a tool for recording and sharing terminal sessions as animated GIFs or MP4 videos. The `cat` subcommand is for displaying the contents of files, but in this context, it''s used within ascinema to read the configuration file. The `--help` flag is used to display detailed information about how to use this specific command, including any available options and their descriptions.'
