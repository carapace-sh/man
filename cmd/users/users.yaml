# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: users
description: print the user names of users currently logged in to the current host
flags:
    --help: display this help and exit
    --version: output version information and exit
documentation:
    command: '[AI] The `users` command is a Unix or Linux utility used to list currently logged in users and their corresponding terminal or shell sessions. It provides basic information such as usernames, TTY devices (terminals), login times, and idle times. This command does not require any arguments by default but can be used with options to display more detailed information.'
    flag:
        help: '[AI] The `--help` option when used with the `users` command in Linux or Unix-based systems displays detailed information about what the command does and how to use it. It provides a brief description of the command''s purpose, a list of available options and their functions, and usage examples. This information helps users understand how to effectively employ the `users` command to manage user sessions on a system.'
        version: '[AI] `users --version` is a command used in Unix-based systems to display information about the GNU Core Utilities (CoreUtils) `users` command itself, specifically its version number. When executed in a terminal or command line interface, it will print out the version number and sometimes additional details such as the compilation date or operating system on which it was built. This can help users determine if they have the latest version of the utility or troubleshoot any potential compatibility issues.'
