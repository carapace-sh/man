# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ls-packages
description: list packages
documentation:
    command: '[AI] The `npm access ls-packages` command is used to list all the packages in an npm registry that a given user or organization has access to, either as the owner or as a collaborator. It does not require any arguments and returns output showing the package name, version, and the access level (either "owner" or "collaborator"). This command is typically used by organizations to manage their packages and ensure that all team members have access to the necessary versions.'
