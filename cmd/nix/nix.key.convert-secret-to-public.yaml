# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: convert-secret-to-public
description: generate a public key for verifying store paths from a secret key read from standard input
documentation:
    command: '[AI] The `nix-key` command `convert-secret-to-public` is used to generate a public key from a secret key in Nix''s key management system. This can be useful when you want to share your public key with others for secure communication, such as GPG or SSH keys. The output of this command will be the newly generated public key in ASCII armored format, which can then be saved and distributed safely.'
