# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: remove [PATHS]...
description: Remove a directory from the database
flags:
    -V, --version: Print version
    -h, --help: Print help
documentation:
    command: '[AI] `zoxide remove` is a command used in the Zsh shell to uninstall previously installed directories or projects managed by Zoxide, a fuzzyfinder and file manager for Zsh. The command takes one or more arguments representing the name of the project or directory to be removed. Upon execution, it locates the corresponding configuration file in the `~/.zoxide/projects` directory, removes the related entries from the configuration file, and deletes the specified project directory if it exists.'
    flag:
        help: '[AI] `zoxide remove --help` is a command used in Zsh shell for managing multiple git repositories. This specific command displays the help information about the `remove` sub-command of the `zoxide` package. It explains how to use this command to remove a tracked repository from your `zoxide` workspace, providing options such as --force and --quiet.'
        version: '[AI] `zoxide remove --version` is a command used with Zoxide, a fuzzy finder for the terminal, to display the version number of the installed Zoxide removal tool. When executed in a terminal or command line interface, it returns the version information as output, allowing users to verify which version of the removal tool they are using.'
