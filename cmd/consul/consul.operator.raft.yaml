# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: raft
description: Provides cluster-level tools for Consul operators
documentation:
    command: '[AI] The `consul operator raft` command is used with the Consul Toolkit, specifically the Consul Operator, to manage and configure Raft elections in a Consul cluster. Raft is Consul''s distributed consensus algorithm for achieving high availability and fault tolerance. This command helps ensure that the Raft leader election process runs smoothly in the context of the Consul operator environment. It can be used to perform tasks such as initiating a new election or promoting a specific member to be the Raft leader. The exact usage depends on the specific flags and options passed with the command, so refer to the Consul Operator documentation for more information.'
