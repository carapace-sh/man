# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: completion
description: Generate shell completion scripts
documentation:
    command: '[AI] `circleci completion` is a Bash script command provided by CircleCI''s CLI tool. It installs or updates shell completions for CircleCI-related commands in your terminal. This means that as you type, your terminal will suggest possible completions for CircleCI commands, making it quicker and easier to use.'
