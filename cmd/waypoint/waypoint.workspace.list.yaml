# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List workspaces for the current context
flags:
    --plain: Plain output
    -a, --app=: App to target.
    -p, --project=: Project to target.
    -w, --workspace=: Workspace to operate in.
documentation:
    command: '[AI] The `waypoint workspace list` command is used in Waypoint, a multi-cloud application platform by Hashicorp, to display a list of all available workspaces. Workspaces represent different environments or configurations for your applications. By running this command, you can view the names and labels (if defined) of each workspace, making it easier to manage and select the appropriate one for your current task.'
    flag:
        app: '[AI] The `waypoint workspace list --app` command is used with Waypoint, an open-source multi-cloud application delivery platform by Google. This command specifically lists all the workspaces for the given application in Waypoint. A workspace represents a specific environment or deployment target, such as staging, production, or a cloud provider like AWS or Google Cloud Platform. By specifying `--app`, you''re instructing Waypoint to display information only related to that particular application.'
        plain: '[AI] `waypoint workspace list --plain` is a command used in Waypoint, an open-source application delivery and configuration management tool. This specific command lists all available workspaces in a plain text format. Workspaces are logical environments that define the infrastructure configuration for deploying applications. By using the `--plain` flag, the output will be simple and easy to parse, displaying each workspace name on a new line.'
        project: '[AI] The `waypoint workspace list --project` command is used with Waypoint, an open-source infrastructure automation tool by Google. This command lists all workspaces in the specified project in Waypoint. Workspaces represent distinct environments or clusters in Waypoint, and each can have its unique configuration. By specifying a project, you filter the list to display only the workspaces associated with that project.'
        workspace: '[AI] The `waypoint workspace list --workspace` command is a part of Waypoint, an open-source tool for managing infrastructure as code. This specific command lists the currently active Waypoint workspace. A workspace in Waypoint represents a logical grouping of resources and configuration data, allowing users to easily manage and deploy multiple environments from a single configuration file. By running `waypoint workspace list --workspace`, you can see which workspace is currently selected, providing important context for your ongoing infrastructure management tasks.'
