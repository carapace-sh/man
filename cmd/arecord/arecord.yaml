# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: arecord
description: command-line sound recorder and player for ALSA soundcard driver
documentation:
    command: '[AI] `arecord` is a command-line utility in Linux for recording sound using the ALSA (Advanced Linux Sound Architecture) framework. It can record audio from various sources such as microphones or line inputs, and save it into audio files in different formats like WAV, AIFF, or raw data. Users can specify options like sample rate, number of channels, and bit depth to customize the recording settings. For instance, `arecord -d 5s -r 44100 -c 2 my_recording.wav` records a 5-second audio clip at a sampling rate of 44.1kHz with two channels.'
