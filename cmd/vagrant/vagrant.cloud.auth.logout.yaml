# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: logout
description: Log out of Vagrant Cloud
documentation:
    command: '[AI] The `vagrant cloud auth logout` command is used to log out of the Vagrant Cloud (now named Atlantis) authentication service. This command revokes the access token associated with your current Vagrant environment, preventing further actions from being taken under that token. It''s important to note that using this command will impact any active Vagrant tasks and you may need to re-authenticate when trying to push or pull boxes or configurations from the Atlas registry again.'
