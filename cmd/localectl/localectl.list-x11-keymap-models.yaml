# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list-x11-keymap-models
description: Show known X11 keyboard mapping models
documentation:
    command: '[AI] The `localectl list-x11-keymap-models` command is used in Linux systems to list available X11 keyboard layout models. X11 is a widely used graphical user interface (GUI) for Linux and Unix operating systems. This command helps in identifying the supported keyboard layouts, which can be useful when configuring the system''s keyboard settings or troubleshooting input issues.'
