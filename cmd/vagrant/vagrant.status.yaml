# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: status
description: outputs status of the vagrant machine
documentation:
    command: '[AI] `vagrant status` is a Vagrant command used to check the current state of all registered Vagrant machines. It provides information such as the machine name, provisioning status, and IP address, as well as any error messages if a machine is not running properly. This command helps users quickly identify issues with their Vagrant environments and ensure that their virtual machines are up-to-date and functioning correctly.'
