# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: bash
description: Generate the autocompletion script for bash
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] The "dive" command is a tool for Git projects that allows you to easily navigate and work within submodules. The "completion bash" part refers to the Bash script feature that provides suggestions as you type commands or filenames in your terminal. With the "dive completion bash" command, you are installing the completion script for the Dive tool into your Bash environment, enabling autocomplete functionality when using Dive commands.'
    flag:
        no-descriptions: '[AI] The `dive` command is a Git tool for exploring commit histories and visualizing dependencies between commits. The flag `--no-descriptions` is used to disable the display of commit messages or descriptions when using the `dive` command with the `completion` subcommand. This means that only the commit hashes will be displayed as completion suggestions in your terminal, rather than the full commit message.'
