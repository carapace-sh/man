# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: default
description: Set the default profile name
documentation:
    command: '[AI] The `newrelic profile default` command is used in New Relic, a software performance monitoring tool. This command sets the default profile for New Relic to be applied to all applications or agents under your account. A profile defines the configuration settings, such as application name, agent type, and instrumentation level, that impact how New Relic collects and reports performance data. By setting a default profile, you ensure consistency across your applications or agents.'
