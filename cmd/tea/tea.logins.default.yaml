# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: default
description: Get or Set Default Login
flags:
    -o, --output=: Output format. (simple, table, csv, tsv, yaml, json)
documentation:
    command: '[AI] The `tea logins default` command is used in Tea (Terminal Emulation Access) sessions to manage default login settings for specified hosts or SSH keys. It allows users to set the default username, password, or key for a specific host or SSH key in their Tea configuration file. For example: `tea logins add myhost user name password` or `tea logins set-key mykey path/to/private/key`. The `default` option can be used to set the currently selected login as the default for a host or key: `tea logins default myhost` or `tea logins default mykey`.'
    flag:
        output: '[AI] The `tea logins default --output` command is used in the Tea (Temporal Access Analyzer) tool, which is a popular open-source access analysis tool for AWS. This command is specifically used to display the default login profile for an IAM user or role in the output format of your choice. The `--output` option allows you to specify the desired output format, such as JSON, table, or text. By using `default`, you are asking Tea to show the configuration associated with the default profile, which is often used for programmatic access or when assuming a role.'
