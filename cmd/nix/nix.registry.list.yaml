# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: list available Nix flakes
documentation:
    command: '[AI] The `nix registry list` command is used in Nix, a package manager for Linux and other Unix systems, to display a list of all available packages and their versions registered in the Nix Pacman repository or a specific Nix channel. This command does not install or update any packages but only shows the information about what is available, making it useful for exploration and planning.'
