# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: add
description: Add a new project
documentation:
    command: '[AI] `vercel projects add` is a command used in Vercel, a cloud platform for static sites and serverless functions. This command allows you to create a new project within the Vercel environment. When executed, it prompts you to enter a project name and Git repository URL or local directory path. After providing this information, Vercel sets up the project infrastructure and configures continuous deployment from your source control manager.'
