# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: exec <name> [args]
description: Execute an installed extension
documentation:
    command: '[AI] `gh extension exec` is a GitHub CLI (Command Line Interface) command used to execute a installed GitHub Extension locally. The command takes the extension name as an argument and invokes its functionality. It enables users to utilize extensions'' features outside of the GitHub web interface.'
