# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: completion
description: Generate the autocompletion script for the specified shell
documentation:
    command: '[AI] The `toit lsp completion` command is used in the Toit programming language for activating Language Server Protocol (LSP) completions. When you type this command in a Toit editor or terminal, it requests the LSP provider to send completion suggestions based on the context of your current code location. These suggestions can include variable names, function calls, keywords, and other relevant snippets to help you write your code more efficiently and accurately.'
