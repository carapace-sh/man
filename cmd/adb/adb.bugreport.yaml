# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: bugreport
description: write bugreport go given path
documentation:
    command: '[AI] `adb bugreport` is a command used in Android Development to generate and save a detailed report of system, application, and crash information on an Android device connected via USB to a computer running the Android Debug Bridge (ADB) tool. The report includes system logs, application logs, and memory dump files that can be helpful for diagnosing and fixing software bugs or issues.'
