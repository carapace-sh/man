# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: touchid
description: Manage Touch ID credentials
hidden: true
documentation:
    command: '[AI] The `tsh touchid` command is a part of the Tiger Shawnee shell (TSH) in the Shawnee Lake Shell Environment (SLSE). It''s used to modify the access and modification timestamps of files or directories. Specifically, it sets the file''s last access time to the current time, but does not change its data or modification times.'
