# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: debug
description: Terramate debugging commands
documentation:
    command: '[AI] "terramate debug" is a command used in Terraform, an open-source infrastructure as code software tool. This command activates debug mode for Terraform, which provides more detailed output and error messages during the execution of Terraform commands. It can help identify issues with your configuration files or the application of changes to your infrastructure, making it useful for troubleshooting purposes.'
