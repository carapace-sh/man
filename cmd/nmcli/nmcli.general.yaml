# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: general
description: NetworkManager's general status and operations
documentation:
    command: '[AI] The `nmcli general` command is used with the NetworkManager utility in Linux systems to display and modify various global configuration settings related to NetworkManager''s operation. These settings can include items like the hostname, system identifier, IPv4 and IPv6 address management modes, and other miscellaneous options. To use this command, simply type `nmcli general` in a terminal window to view the current settings or follow it with an option and value to modify a specific setting (e.g., `nmcli general hostname "newhostname"`).'
