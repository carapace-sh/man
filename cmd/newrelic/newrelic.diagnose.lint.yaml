# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: lint
description: Validate your agent config file
flags:
    --config-file=: Path to the config file to be validated.
documentation:
    command: '[AI] `newrelic diagnose lint` is a command used in New Relic''s software development tools for analyzing the configuration files of applications monitored by New Relic. It checks for common issues and best practices related to New Relic agent setup, such as missing or incorrect instrumentation keys, misconfigured agents, or unsupported technologies. The output displays any identified problems along with suggested remediation steps.'
    flag:
        config-file: '[AI] The `newrelic diagnose lint --config-file` command is used in New Relic''s infrastructure monitoring tool to check the validity and compliance of a configuration file. Specifically, it scans the provided configuration file for syntax errors or deviations from best practices and reports any issues it finds. This helps ensure that the configuration file is properly set up and functioning optimally for monitoring your infrastructure with New Relic.'
