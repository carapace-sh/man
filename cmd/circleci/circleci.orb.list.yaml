# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List orbs
persistentflags:
    --json: print output as json instead of human-readable
    --private: exclusively list private orbs within a namespace
    --sort=: one of "builds"|"projects"|"orgs"
    -d, --details: output all the commands, executors, and jobs, along with a tree of their parameters
    -u, --uncertified: include uncertified orbs
documentation:
    command: '[AI] `circleci orb list` is a Command-Line Interface (CLI) command used in CircleCI to list all available Orbs, which are reusable collections of CircleCI configuration code and other functionality. The output displays the Orb name, version, and description. This command helps developers discover, manage, and utilize third-party orbs within their CircleCI projects.'
