# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: import
description: Import a DNS zone file
documentation:
    command: '[AI] The `vercel dns import` command is used in Vercel, a cloud platform for static sites and serverless functions, to import DNS records from an external DNS provider into Vercel''s built-in DNS management system. This allows users to manage their custom domains directly through the Vercel dashboard, without having to manually create each record. The command typically requires providing the access credentials or a file containing the records to be imported.'
