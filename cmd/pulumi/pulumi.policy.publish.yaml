# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: publish
description: Publish a Policy Pack to the Pulumi service
documentation:
    command: '[AI] `pulumi policy publish` is a command in Pulumi, an infrastructure as code platform, used to share custom policies defined with Pulumi Policy Language (PPL) with other teams or organizations. When you run this command, it packages your policy and makes it available for others to consume via the Pulumi Registry. The published policy can then be applied using `pulumi up --policy` or imported into other workspaces using `pulumi import-policy`.'
