# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: logout [hostname]
description: Remove locally-stored credentials for a remote host
documentation:
    command: '[AI] The `terraform logout` command is used to disconnect your current session with the Terraform Cloud or Terraform Enterprise platform. After running this command, you will no longer be able to make changes to the remote state of your Terraform configuration until you log back in using a different set of credentials. It''s essential to use this command when you''re finished working on a project or when sharing access to your configuration becomes unnecessary.'
