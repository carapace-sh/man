# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List filenames of packages stored in the cache
flags:
    --format=: Select the output format
documentation:
    command: '[AI] The `pip` command with the `cache list` sub-command displays a list of cached packages and their respective versions in your Python project''s local pip cache. This is useful for checking which packages are stored locally, and can be used to manage and clean up unused cached packages to save disk space.'
    flag:
        format: '[AI] `pip cache list --format` is a command used in Python''s pip package manager to list all cached packages and their respective versions, with each line output in a custom format specified by the "--format" option. This command allows users to easily view and manage their local pip cache.'
