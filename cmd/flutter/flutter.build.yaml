# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: build
description: Build an executable app or install bundle
flags:
    -h, --help: Print this usage information.
documentation:
    command: '[AI] `flutter build` is a command used in Flutter development to generate optimized arm (Android) and arm64 (iOS) artifacts for production deployment. It compiles Dart code, runs tests, builds asset bundles, and generates native code using the Flutter engine. The resulting output is stored in the `build/` directory under your project root.'
    flag:
        help: '[AI] `flutter build --help` is a command used in Flutter, a mobile app development framework. This command displays detailed help information about the Flutter build tool. It describes various options and arguments that can be used with the `build` command to generate artifacts for building and running apps for multiple platforms such as Android, iOS, web, or desktop from the Flutter project.'
