# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: down
description: Deactivate a connection
documentation:
    command: '[AI] The `nmcli connection down` command is used to disable or disconnect a network connection configured with NetworkManager in Linux. It takes the name or UUID of the connection as an argument and brings down the connection by modifying its state. This can be helpful when you want to temporarily disable a network interface, for instance, before making changes to its configuration.'
