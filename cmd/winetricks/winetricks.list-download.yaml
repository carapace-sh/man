# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list-download
description: list verbs which download automatically
documentation:
    command: '[AI] `winetricks list-download` is a command used in Wine, a compatibility layer for running Windows applications on Linux and macOS. This command lists the available Windows components that can be installed using Winetricks, along with their download sizes. It does not initiate the download process but only displays the information needed to make an informed decision about which components to install.'
