# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: update
description: Updates a version entry on Vagrant Cloud
flags:
    -d, --description=: A description for this version
documentation:
    command: '[AI] The `vagrant cloud version update` command is used to update your local Vagrant installation to the latest version from VagrantCloud, which is the central repository for Vagrant boxes and plugins. It checks for available updates and downloads and installs the latest version of Vagrant if there is one available. The command can be executed by opening a terminal or command prompt, navigating to your project directory with Vagrant files, and typing `vagrant --version` to check your current version, then running `vagrant upgrade`. Alternatively, you can directly run the update command using `vagrant upgrade --only-update`.'
    flag:
        description: '[AI] The `vagrant cloud version update --description` command is used with Vagrant, a tool for building and managing virtual machine environments. It instructs the Vagrant Cloud service to update the version of a specific box (a pre-configured virtual machine image) and provides a description for the new version. This could be useful when making changes to the box and wanting to release an updated version to the Vagrant community.'
