# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: import
description: Import keys or certificates from a PKCS file
documentation:
    command: '[AI] `gnome-keyring import` is a command used in GNOME desktop environment to import keys and passwords from various external sources into the GNOme Keyring manager. This allows users to securely store and manage sensitive data across applications that support the GNOME Keyring service. The command takes a file or a standard input stream containing the key/password pairs in a specific format, such as `gpg` or `pkcs12`, and imports them into the keyring for future use.'
