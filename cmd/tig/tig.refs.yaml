# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: refs
description: Start up in refs view
documentation:
    command: '[AI] The `tig refs` command is used in the git version control system with the interactive Git porcelain (TIG) tool. This command displays a list of all local and remote branches and remote tracking branches in the current repository, arranged in columns by branch name, local status, and remote status. It helps users to easily view and manage their branches from the terminal.'
