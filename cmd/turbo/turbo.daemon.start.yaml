# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: start
description: Ensures that the turbo daemon is running
documentation:
    command: '[AI] The command `turbo daemon start` is typically used in the context of Turbo, a development server for the Elixir programming language. This command starts or initializes the Turbo daemon process, which runs in the background and provides features such as hot code reloading,livereloading, and monitoring application logs. When you run this command, the Turbo daemon is initialized and ready to serve your Elixir application, allowing you to develop and test your code more efficiently.'
