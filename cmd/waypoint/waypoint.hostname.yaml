# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: hostname
description: Application URLs
documentation:
    command: '[AI] The `waypoint hostname` command is used in Cockpit, an open-source web-based interface for managing and introspecting running containers and VMs. This specific command returns the hostname of a machine or container managed by Cockpit. By executing this command, users can obtain the name of the targeted system to further interact with it through Cockpit''s user interface or scripts.'
