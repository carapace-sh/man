name: collection
description: Read, write, and delete NerdStorage collections.
documentation:
    command: '[AI] The `newrelic nerdstorage collection` command is used in New Relic''s command-line tools to create, update, or manage data collections in Nerdgraph, New Relic''s data explorer and query language platform. This command allows users to interact with their telemetry data in a flexible and powerful way by defining custom collections that can be used for ad-hoc queries, alerts, and dashboards. For instance, you might use this command to create or modify a collection that aggregates data based on specific attributes, filters, or timeframes. It takes various options such as `--name`, `--query`, `--type`, and others, depending on the specific use case.'
