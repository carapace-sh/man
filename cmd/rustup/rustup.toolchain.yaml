# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: toolchain
description: Modify or query the installed toolchains
flags:
    -h, --help: Prints help information
documentation:
    command: '[AI] `rustup` is a Rust distribution and toolchain manager. The command `rustup toolchain` is used to install, manage, or switch between multiple Rust toolchains on your system. A toolchain refers to the combination of a compiler, standard library, and other development tools for a programming language. In the context of Rust, using `rustup toolchain` allows you to work with different versions of Rust''s toolchain, enabling features like working on projects that require specific Rust versions or experimenting with new releases.'
    flag:
        help: '[AI] `rustup toolchain help` is a Rust command used to display information about managing and installing Rust toolchains with Rustup. This command shows detailed help about the various sub-commands and options available for working with multiple Rust toolchains, such as `add`, `default`, `install`, `list`, and others. It''s useful for learning how to effectively manage your Rust toolchain setup and configurations.'
