# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: connect
description: Connect to a Wi-Fi network
documentation:
    command: '[AI] `nmcli` is a NetworkManager command-line utility. The `device wifi connect` subcommand is used to connect to a Wi-Fi network. It takes the SSID (network name) and security key or password as arguments in the format: `nmcli device wifi connect <SSID> password <password>`. For example, to connect to a Wi-Fi network named "MyNetwork" with the password "mypassword", use: `nmcli device wifi connect MyNetwork password mypassword`. This command establishes a connection if the credentials are correct.'
