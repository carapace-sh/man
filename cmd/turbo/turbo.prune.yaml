# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: prune
description: Prepare a subset of your monorep
documentation:
    command: '[AI] The `TURBO PRUNE` command is a PostgreSQL extension for index optimization. It reduces the size of indexes by removing unnecessary data based on statistics, improving query performance and reducing storage usage. This is done by identifying and deleting unused index tree nodes without affecting query results or data integrity.'
