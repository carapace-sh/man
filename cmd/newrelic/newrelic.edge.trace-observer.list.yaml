# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List the New Relic Edge trace observers for an account.
documentation:
    command: '[AI] The `newrelic edge trace-observer list` command is used with New Relic Edge, a lightweight, open-source observability solution for API and microservices. This command lists the currently available trace observation configurations for your services in Edge. It helps you manage and monitor the tracing of requests through your services, allowing for better understanding and troubleshooting of application performance issues.'
