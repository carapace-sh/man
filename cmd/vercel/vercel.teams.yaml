# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: teams
description: Manages your teams
documentation:
    command: '[AI] `vercel teams` is a command used in the Vercel CLI (Command Line Interface) for managing teams and team memberships within a Vercel account. It allows you to create, list, update, and delete teams, as well as invite or remove members from those teams. This helps in organizing and collaborating on projects with other developers or organizations within the same Vercel account.'
