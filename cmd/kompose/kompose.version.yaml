# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: Print the version of Kompose
documentation:
    command: '[AI] The `kompose version` command is used with the Kompose tool, which helps to define and run multi-container Docker applications using a YAML file. This command displays the version of Kompose that is currently being used in your terminal session. Knowing the Kompose version can be helpful when troubleshooting issues or ensuring compatibility with specific features in the tool.'
