# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: token
description: Manage your authentication tokens
persistentflags:
    --otp=: one-time password
documentation:
    command: '[AI] The `npm token` command is used to create, display, update, or delete authentication tokens for the npm registry in Node.js package management system. It''s typically run in a terminal or command prompt with various options such as `--generate` to create a new token, `--list` to display existing tokens, or `--delete <token>` to remove a specific token. The command requires authentication using npm credentials (either by environment variables or a .npmrc file).'
