# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: completions
description: Control whether Homebrew automatically links external tap shell completion files
group: main
flags:
    --debug: Display any debugging information.
    --help: Show this message.
    --quiet: Make some output more quiet.
    --verbose: Make some output more verbose.
documentation:
    command: '[AI] `brew completions` is a Homebrew command used to install or manage bash or zsh completion scripts for Homebrew packages and commands. These scripts enable more efficient user input in the terminal by suggesting completions as you type. Installing with `brew install homebrew/completions` adds the functionality to your system, while updating it can be done with `brew upgrade homebrew-completions`.'
    flag:
        debug: '[AI] `brew completions --debug` is a command used in Homebrew, a popular package manager for macOS. This command generates and displays debug information related to Homebrew''s bash completion functionality. It assists developers in understanding how the completion system works and in troubleshooting issues with custom completions or shell integration. The output provides detailed information about each step of the completion process, helping identify potential problems or misconfigurations.'
        help: '[AI] The `brew completions --help` command is used with Homebrew, a popular package manager for macOS. This command displays help information regarding Homebrew''s bash and zsh script files that provide tab-completion features for Homebrew packages and commands in your terminal. When you run this command in your terminal, it will show you the usage and available options for these completion scripts, allowing you to easily use tab completion with Homebrew.'
        quiet: '[AI] The `brew completions --quiet` command is a part of Homebrew, a popular package manager for macOS. This specific command generates or updates bash and zsh completion scripts for Homebrew packages in a quiet mode, meaning it runs without displaying any informational messages. These scripts help users to quickly type out package names while using the terminal.'
        verbose: '[AI] The `brew completions --verbose` command is used in Homebrew, a popular package manager for macOS, to enable and display detailed information about shell completion configurations. When executed, it generates or updates the files containing Bash or Zsh completion functions for Homebrew packages and installs them into the corresponding shell environment. The `--verbose` option adds more information to the standard output, providing details on which files are being processed and any potential issues that may arise during the installation or update of these completion configurations.'
