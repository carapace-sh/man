# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: config
description: Edit the starship configuration
flags:
    -V, --version: Prints version information
    -h, --help: Prints help information
documentation:
    command: '[AI] `starship config` is a command used in Starship, a cross-platform terminal prompt theme and UI, to open and interact with the configuration file for customizing various aspects of the Starship prompt such as colors, format, and available segments (like git branch, battery level, etc.). By default, it opens the configuration file using your system''s preferred text editor. Changes made in this file will be applied once you restart or source the terminal session.'
    flag:
        help: '[AI] The command `starship config --help` is used to display help information about the `config` subcommand of the Starship configuration manager. This command provides a brief explanation of what the `config` subcommand does, which is to load or edit your Starship configuration file. It also lists the available options and flags that can be used with this command, such as `--edit`, `--global`, and `--help`. These flags allow you to edit the global configuration file interactively (using an editor), set or show the current global configuration, and display help information, respectively.'
        version: '[AI] The command `starship config --version` is used to display the current version number of Starship, a cross-platform terminal prompt theme and configuration manager for various shells. It does not modify any configuration files or make any changes to your system; it simply prints out the version information as output.'
