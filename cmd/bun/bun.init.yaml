# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: init
description: Start an empty Bun project from a blank template
documentation:
    command: '[AI] `bun init` is a command used in Buni, a modern JavaScript bundle manager. It creates a new `bun.json` file at the root of your project directory with default configuration settings for using Buni to manage dependencies and build scripts. When you run this command, Buni initializes an empty project with basic project structure.'
