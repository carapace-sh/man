# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: uninstall
description: Uninstalls the package with the given name
documentation:
    command: '[AI] `toit pkg uninstall` is a command used in Toit, a lightweight and scalable programming language. This command is utilized to remove a specific package from the Toit project''s dependencies. When you run this command followed by the name of the package, Toit will delete the corresponding installation directory for that package and its associated files, effectively uninstalling it.'
