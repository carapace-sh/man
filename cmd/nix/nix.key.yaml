# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: key
description: generate and convert Nix signing keys
group: utility
documentation:
    command: '[AI] `nix-key` is a Nix package management command used to manage cryptographic keys for authentication and encryption in Nix environments. It allows users to generate, import, list, and delete keys, as well as associate them with specific Nix profiles or system accounts. These keys are used to sign and authenticate Nix expressions and channels for secure communication and package installation.'
