# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: cat
description: print the contents of a file inside a NAR file on stdout
documentation:
    command: '[AI] `nix` is a package manager for Linux and other Unix-like systems. The command `nix nar cat <narfile>` is used to extract the contents of a NAR (Nix Archive) file, which is a type of archive file created by `nix`. The `cat` part of the command is a common Unix utility for concatenating and printing files. So, this command extracts the contents of a given NAR file and prints it to the standard output.'
