name: autopilot
description: Provides tools for modifying Autopilot configuration
documentation:
    command: '[AI] The `consul operator autopilot` is a feature provided by the Consul Service Mesh Operator for Kubernetes. It automates the deployment, scaling, and management of Consul as a service mesh within a Kubernetes cluster. With Autopilot enabled, the operator continuously monitors the desired state configuration and makes adjustments to ensure that the Consul service mesh runs in a stable and efficient manner. It handles tasks such as rolling updates, self-healing, and automatic reconfiguration based on changes in the application or infrastructure environment.'
