# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: create
description: Create a new project from a template
documentation:
    command: '[AI] `bun create` is a command used in Node.js projects created with Bun, a new Node.js runtime and package manager. This command initializes a new Bun project and sets up the basic project structure, including an `index.html`, `package.json`, and `bun.json` file. It also installs the necessary dependencies specified in the `package.json` file using Bun''s built-in package manager.'
