# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
aliases:
    - ls
description: Lists GPG keys in your GitHub account
documentation:
    command: '[AI] The `gh gpg-key list` command is used in GitHub''s Git Hub Package Registry (GitHub Packages) to list the GPG keys associated with a specific GitHub organization or user. This command helps you manage and verify the authenticity of packages downloaded from GitHub Packages by ensuring that they were indeed built and signed by their respective maintainers.'
