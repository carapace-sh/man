# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: show [options] ADDRESS
description: Show a resource in the state
flags:
    -state?: Path to a Terraform state file
documentation:
    command: '[AI] `terraform state show` is a Terraform command used to display the current state of your infrastructure as defined in your Terraform configuration files. It shows the IDs and other attributes of the resources that have been provisioned, allowing you to verify that the actual infrastructure matches your desired state. This command helps ensure consistency between your infrastructure and your code, and can be particularly useful during development and troubleshooting.'
    flag:
        state: '[AI] `terraform state show` is a command used in Terraform, an open-source infrastructure as code software tool. This command displays the current state of your Terraform-managed resources, as stored in the Terraform state file. It allows you to view the IDs and other details of the actual infrastructure that corresponds to the configuration defined in your Terraform files. This can help you verify that your infrastructure matches your intended configuration and understand the relationship between different resources.'
