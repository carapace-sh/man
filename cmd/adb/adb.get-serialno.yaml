# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: get-serialno
description: print <serial-number>
documentation:
    command: '[AI] The `adb` (Android Debug Bridge) command `get-serialno` is used to display the serial number of an Android device connected to the computer. It''s typically employed during troubleshooting or system administration tasks, where identifying the specific device is necessary. By running this command in a terminal or command prompt while the device is connected via USB, you can retrieve the unique serial number for that device, which helps ensure the correct target for various ADB operations.'
