# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: lint
description: Runs linting tools on Angular app code in a given project folder
flags:
    -c, --configuration=: One or more named builder configurations
documentation:
    command: '[AI] `ng lint` is a command used in Angular applications built with the Angular CLI. It runs the Angular linter across all files in the project, checking for conformance to Angular''s style guide and other rules. The output includes any detected errors or warnings, along with suggested fixes where possible. The ultimate goal is to maintain code quality and consistency within the project.'
    flag:
        configuration: '[AI] `ng lint --configuration` is a command used in Angular projects with Angular CLI. It runs the Angular linting tool with a specific configuration file, allowing you to apply custom linting rules or extend existing ones. The configuration file typically has the `.angular.json` name and can be located at the root of your Angular project or in a specific workspace. This command ensures that your code adheres to your desired coding standards and helps maintain consistent quality across your project.'
