# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: groups
description: display current group names
documentation:
    command: '[AI] The `groups` command in Unix or Linux is used to display the primary and secondary groups for each user in the system. It shows the group names and their respective GIDs (Group IDs), helping administrators manage and assign access permissions based on user and group memberships.'
