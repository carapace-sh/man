# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: where
description: Find where your cloud.charm.sh folder resides on your machine
documentation:
    command: '[AI] `charm where` is a command in Charmed Kubernetes, a Canonical open-source project for deploying and managing Kubernetes clusters at scale. The `where` subcommand is used to search for Charms (customizable application templates) or applications based on their names or other metadata. It returns the location of the Charm source in Charms Registry or the status of the installed application. The syntax is typically `juju charm where <search-term>`, where `<search-term>` can be a charm name, application name, or any relevant tag.'
