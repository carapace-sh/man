# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: runner
description: Operate on runners
documentation:
    command: '[AI] The `circleci` command refers to CircleCI Runner, a background service used in continuous integration (CI) and continuous delivery (CD) workflows. It is responsible for executing build jobs, tests, and deployments as defined by a project''s CircleCI configuration file. The runner agent downloads the necessary code, installs dependencies, runs the steps in the workflow, and reports back to CircleCI to provide status updates on each job.'
