# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: gcloud
description: manage Google Cloud Platform resources and developer workflow
documentation:
    command: '[AI] `gcloud` is a command-line tool provided by Google Cloud Platform for managing and deploying resources on various Google Cloud services, such as Compute Engine, App Engine, Storage, and more. It allows users to perform various tasks like creating instances, deploying applications, managing configurations, and monitoring resources from the command line. Users need to authenticate with their Google Cloud account first using `gcloud auth application-default login` or other authentication methods before executing commands.'
