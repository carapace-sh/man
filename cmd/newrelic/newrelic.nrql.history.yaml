# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: history
description: Retrieve NRQL query history
flags:
    -l, --limit=: 'history items to return (default: 10, max: 100)'
documentation:
    command: '[AI] The `newrelic nrql history` command is used in New Relic''s Command Line Interface (CLI) to retrieve historical data from New Relic Query Language (NRQL) queries. It returns the results in a tabular format, showing the specified metrics and their corresponding values over a defined time range. The syntax for this command includes specifying the NRQL query, the desired time range, and optional filters or sorting parameters.'
    flag:
        limit: '[AI] The `newrelic nrql history --limit` command is used in New Relic, a performance monitoring tool, to retrieve and display historical data for New Relic Query Language (NRQL) queries. The `--limit` flag specifies the maximum number of results or rows that should be returned in the query result. For example, `nrql history --query "SELECT * FROM Errors WHERE appName=''myapp'' LIMIT 100"` will return the last 100 error records for the specified application.'
