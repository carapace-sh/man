# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: az
description: Azure Command-Line Interface
documentation:
    command: '[AI] `az` is a command-line interface tool for managing Azure resources and subscriptions from the terminal or command prompt. It''s part of the Azure CLI (Command-Line Interface) offering, which allows users to deploy and manage Azure services, monitor their usage, and configure various settings using predefined commands and parameters. The `az` command provides access to a wide range of Azure resources such as virtual machines, storage accounts, app services, and many more. It supports various sub-commands for specific tasks, and its usage is extensible with custom extensions and plugins.'
