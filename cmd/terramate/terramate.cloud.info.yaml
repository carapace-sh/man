# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: info
description: cloud information status
documentation:
    command: '[AI] The `terramate cloud info` command is used in Terramate, a Geographic Information System (GIS) tool, to retrieve information about your current Terramate Cloud account. This includes details such as the account name, email address associated with the account, and the active subscription plan. It helps users to keep track of their account status and features within the Terramate platform.'
