# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: download
description: Downloads a Terraform module and stores it on the project vendor dir
flags:
    -d, --dir=: dir to vendor downloaded project
documentation:
    command: '[AI] The `terramate experimental vendor download` command is used in Terraform, an open-source infrastructure as code software tool. This command initiates the download of experimental modules from the Terraform Registry. These experimental modules may contain new features or improvements that are not yet stable and are subject to change. By running this command, users can access the latest developments from the Terraform community, but they should be aware that using experimental modules comes with the risk of potential instability or breaking changes.'
    flag:
        dir: '[AI] The `terraform init` command with the argument `experimental vendor download --dir` is used to initialize Terraform and download experimental providers from the Terraform Registry. The `--dir` option specifies a directory where the experimental provider modules will be saved. These experimental providers may contain new features or changes that are not yet stable, but can provide early access for testing and development purposes.'
