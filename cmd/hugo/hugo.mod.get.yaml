# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: get
description: Resolves dependencies in your current Hugo Project.
documentation:
    command: '[AI] `hugo mod get` is a command used in Hugo, a popular static site generator for building websites and blogs. This command is utilized to download and manage dependencies defined in a project''s `go.mod` file. It fetches the specified module or updates existing ones based on the version specified in the `require` section within that file.'
