# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: podman
description: Simple management tool for pods, containers and images
documentation:
    command: '[AI] `Podman` is an open-source container runtime and application packaging platform, similar to Docker. It allows you to manage containers using the same command line interface as Docker, but without the need for a daemon or a TLS certificates. Podman uses OCI (Open Container Initiative) image format and runs containers in user space, making it simpler and more lightweight than Docker.'
