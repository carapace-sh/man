# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: powershell
description: Generate the autocompletion script for powershell
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] `docker-buildx completion powershell` is a command used to generate PowerShell script for autocompletion of Docker Buildx commands in PowerShell terminal. Buildx is an extension of Docker that adds support for building multi-context images using multiple buildx contexts. The completion script enhances the user experience by suggesting possible completions as you type, reducing errors and saving time.'
    flag:
        no-descriptions: '[AI] The command `docker-buildx completion powershell --no-descriptions` is used to generate PowerShell script completions for Docker Buildx, a multi-context builder in Docker. The `--no-descriptions` flag means that the script will not include descriptions or help text for each completion option, making the generated script more concise and focused solely on providing completions.'
