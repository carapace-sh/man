# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: list installed Helm plugins
documentation:
    command: '[AI] The `helm plugin list` command is used to list all Helm plugins installed on your system. Helm is a popular package manager for Kubernetes, and plugins extend its functionality. This command provides information about each plugin, including its name, version, and repository. It helps users manage their Helm plugins and keep track of which ones are currently in use.'
