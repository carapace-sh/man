# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: kompose
description: A tool helping Docker Compose users move to Kubernetes
flags:
    -h, --help: help for kompose
persistentflags:
    --error-on-warning: Treat any warning as an error
    --provider=: Specify a provider. Kubernetes or OpenShift.
    --suppress-warnings: Suppress all warnings
    -f, --file*=: Specify an alternative compose file
    -v, --verbose: verbose output
documentation:
    command: '[AI] `kompose` is a command-line tool used to define and run multi-container Docker applications using YAML files. It reads a Kubernetes-style `docker-compose.yml` file, maps it to the Kubernetes format, and creates or updates corresponding Kubernetes resources (Deployments, Services, etc.). This enables seamless transition from local development to production environments on container orchestration platforms like Docker Swarm or Kubernetes.'
    flag:
        help: '[AI] `kompose --help` is a command used with the Kompose tool, which simplifies Kubernetes YAML file creation. The `--help` option displays comprehensive usage information for the Kompose command itself, including available options and their descriptions. It''s an effective way to quickly understand how to use Kompose to define Docker applications for deployment on Kubernetes.'
