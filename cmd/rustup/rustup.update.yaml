# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: update
description: Update Rust toolchains and rustup
flags:
    --force: Force an update, even if some components are missing
    --no-self-update: Don't perform self update when running the `rustup update` command
    -h, --help: Prints help information
documentation:
    command: '[AI] `rustup update` is a Rust package manager command used to update Rust toolchain components, including the Rust compiler, standard library, and other installed components. It downloads and installs the latest versions of these components, ensuring that your development environment stays up-to-date with the latest Rust language improvements and features.'
    flag:
        force: '[AI] `rustup update --force` is a command used in Rust programming language''s package manager, Rustup. This command forcibly updates Rust and its components (such as Rust compilers, standard library, and documentation) to the latest stable version. It overrides any existing configurations or preferences. This command helps ensure that you have the most recent versions of Rust tools installed.'
        help: '[AI] `rustup update --help` is a command used in Rust programming language''s Rustup tool to check for and apply updates to Rust compilers, tools, and other components managed by Rustup. The `--help` flag displays detailed information about this specific Rustup sub-command, including the command''s purpose, usage, available options, and examples.'
        no-self-update: '[AI] `rustup update --no-self-update` is a command used with Rust''s package manager, Rustup. This command initiates an update of Rust and its components to the latest versions available in the official Rust repository, but it disables the self-update feature. The self-update feature is a mechanism that allows Rustup to automatically update itself whenever a new version becomes available. By using `--no-self-update`, users can update their Rust toolchain while keeping Rustup at its current version if desired.'
