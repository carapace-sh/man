# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: env
description: Print environment variables for the configured database.
flags:
    --db&=: Print environment for the specified database.
    -f, --format=: Format output (text, json, yaml)
documentation:
    command: '[AI] The `tsh db env` command is used in Trello''s TSH (Trello Scripting Language) to retrieve environment variables set for a database connection in a Trello script. This command helps access and use the values of those variables within the script, facilitating dynamic interactions with databases based on configuration settings.'
    flag:
        db: '[AI] The command `tsh db env --db` is used with the Telescope Sharding Toolkit (TSH) in MongoDB. This command retrieves the environment variables related to a specific database configured for TSH sharding. The `--db` option specifies the name of the target database.'
        format: '[AI] `tsh` is short for Telescope Shell, a command-line interface for the Gemini Observatory''s data reduction pipeline. The command `tsh db env --format` retrieves environment variables from the Telescope Database (TDB), which stores configuration and metadata for the Telescope System. The `--format` option specifies the desired output format. In this case, it''s not explicitly stated, but it usually defaults to JSON or YAML formats, making it easier for scripts to parse and use the retrieved data.'
