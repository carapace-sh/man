# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: get-devpath
description: print <device-path>
documentation:
    command: '[AI] The `adb get-devpath` is a command used in Android Debug Bridge (ADB) to retrieve the device path of connected Android devices. It returns the unique identifier (device path or serial number) of the device that is currently connected to your system for further ADB operations. This command is typically used when managing multiple devices and helps ensure that the correct device is targeted for specific commands or transactions.'
