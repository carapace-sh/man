# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: which
description: Locates the actual binary that will be called by Volta
flags:
    --quiet: Prevents unnecessary output
    --verbose: Enables verbose diagnostics
    -h, --help: Prints help information
documentation:
    command: '[AI] `volta` is a global tool for managing and using Node.js projects, including their dependencies and dev environments. The command `volta which <package_name>` is used to locate and display the path to the installed instance of the specified package (Node.js project or package dependency) managed by Volta on your system.'
    flag:
        help: '[AI] The `--help` option is not a flag specific to Volta, but rather a common argument used in various command-line tools to display help information. When you run `volta which --help`, Volta will display detailed information about how to use the `which` subcommand. This includes a brief description of what `which` does, a list of available options and their meanings, and examples of how to use it effectively. The help text is designed to provide you with all the necessary information to understand how to use Volta''s `which` command for managing tool versions in your project.'
        quiet: '[AI] The `--quiet` flag for Volta, a package manager for JavaScript and TypeScript projects, is used to suppress output during command execution. It makes Volta run commands with minimal or no messages in the terminal, making the console cleaner and focused on the codebase or other terminal tasks.'
        verbose: '[AI] The command `volta --verbose` is related to Volta, a universal CLI for JavaScript projects. When you run this command with the `--verbose` flag, it increases the amount of output and provides more detailed information about what Volta is doing as it manages your project. This can be helpful for debugging or gaining insight into how Volta functions behind the scenes.'
