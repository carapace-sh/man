# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: printenv
description: print all or part of environment
flags:
    --help: display this help and exit
    --version: output version information and exit
    -0, --null: end each output line with NUL, not newline
documentation:
    command: '[AI] The `printenv` command in Unix-based systems is used to display all current environment variables and their corresponding values in the terminal. It provides a quick way to check and verify the settings of these variables for the current shell session or process.'
    flag:
        help: '[AI] `printenv --help` is a command used in Unix-based systems to display a help message about the `printenv` utility. This command allows users to view the available options and their meanings when using this tool for handling or printing environment variables. By providing the `--help` argument, the user receives comprehensive information on how to utilize `printenv` effectively, including common usage scenarios and any relevant options with their descriptions.'
        "null": '[AI] The `printenv` command with the `--null` option in Unix-based systems is used to print environment variables in a format suitable for use as input to other commands. With the `--null` option, each variable name and value are separated by a null character (`\0`) instead of whitespace. This format allows variables to be passed directly to other commands via standard input without the need for parsing or delimiter handling.'
        version: '[AI] `printenv` is a command-line utility in Unix and Unix-like operating systems used to print the contents of environment variables. The `--version` option is used to display the version or release information of the `printenv` command itself, providing details such as its name, version number, and sometimes other relevant information like the author or copyright.'
