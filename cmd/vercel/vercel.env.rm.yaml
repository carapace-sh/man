# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: rm
description: Remove an Environment Variable
documentation:
    command: '[AI] `vercel env rm` is a command used in Vercel, a cloud platform for static sites and serverless functions, to remove an environment variable from the project''s configuration. The command takes the name of the variable as its argument and removes it from both the local and deployed environments.'
