# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: rbenv-sync
description: Create symlinks for Homebrew's installed Ruby versions in `~/.rbenv/versions`
group: main
flags:
    --debug: Display any debugging information.
    --help: Show this message.
    --quiet: Make some output more quiet.
    --verbose: Make some output more verbose.
documentation:
    command: '[AI] `brew rbenv-sync` is a command used with Homebrew, a package manager for macOS. It installs or updates the components needed to use rbenv (Ruby version management environment) and syncs your current Ruby installation with rbenv. This ensures that you have the latest versions of both rbenv and Ruby.'
    flag:
        debug: '[AI] `brew rbenv-sync --debug` is a command used in the Homebrew package manager for macOS or Linux. This command uses the rbenv-sync plugin to synchronize multiple Ruby versions managed by rbenv, ensuring that each version has its corresponding installed gems and dependencies. The `--debug` flag adds more detailed output to help diagnose any issues during the syncing process.'
        help: |-
            [AI] `brew rbenv-sync --help` is a command used with Homebrew, a popular package manager for macOS and Linux. The `rbenv-sync` part is a Homebrew formula that installs and manages Rbenv, a Ruby version management tool.

            The `--help` flag is a common option to display help information about a command or a program. In this context, `brew rbenv-sync --help` will show you the usage instructions, available options, and other details about the `rbenv-sync` command provided by Homebrew. This can be useful when you want to understand how to use `rbenv-sync` effectively for managing your Ruby environments with Rbenv.
        quiet: '[AI] `brew rbenv sync --quiet` is a command used with Homebrew, a popular package manager for macOS, and Rbenv, a Ruby version management tool. The command synchronizes the Ruby versions installed with Rbenv with those managed by Homebrew to prevent conflicts between different Ruby installations. The `--quiet` option suppresses informational messages during the execution of the command.'
        verbose: |-
            [AI] The command `brew rbenv sync --verbose` is used with Homebrew, a popular package manager for macOS and Linux, and Rbenv, a Ruby version management tool.

            This command synchronizes the list of installed Ruby versions between Homebrew and Rbenv. By using the `--verbose` option, it provides more detailed output, showing each step and any potential issues during the synchronization process. This helps in troubleshooting and understanding what actions are being taken.
