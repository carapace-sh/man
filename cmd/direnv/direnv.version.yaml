# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: prints the version or checks that direnv is older than VERSION_AT_LEAST
documentation:
    command: '[AI] `direnv version` is a command used with the Direnv tool, which is a directory-scoped environment variable loader for various shells. This command displays the current version of Direnv installed on your system. It helps users keep track of the installed version and ensures they are using the latest features or bug fixes.'
