# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: bash
description: Generate the autocompletion script for bash
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] `dagger completion bash` is a command used in Dagger, an open-source build tool for GitHub actions and Kubernetes. It generates Bash script completions for Dagger commands and options. By adding this command to your `.bashrc` or `.zshrc` file, you enable autocompletion support in your terminal for using Dagger effectively.'
    flag:
        no-descriptions: '[AI] `dagger completion bash --no-descriptions` is a command used with Dagger, a tool for Kubernetes infrastructure management. This specific command generates completion scripts for Bash shell, enabling autocomplete functionality when using Dagger CLI. The `--no-descriptions` flag disables the generation of descriptions or tooltips for the completions.'
