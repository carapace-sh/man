# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: explain
description: Explain installed packages
flags:
    --json: output as json
    --workspaces: Enable running a command in the context fo all workspaces
    -w, --workspace*=: Enable running a command in the context of the given workspace
documentation:
    command: '[AI] `npm explain` is a command used with npm (Node Package Manager) to display helpful messages when encountering errors or warnings during package installation or execution. It shows a more detailed and informative explanation of the issue, which can be useful for understanding and resolving the problem. When an error occurs during npm operation, you can run `npm explain <error-message>` to get more information about the error.'
    flag:
        json: '[AI] `npm explain --json` is a command used with npm (Node Package Manager) to generate a JSON report about the current package.json file, focusing on potential semantic versioning issues or other inconsistencies in the given package configuration. This command can help identify and resolve versioning conflicts or inconsistencies within an npm project.'
        workspace: '[AI] The `npm explain --workspace` command is used to generate a detailed report about the packages in an npm workspace, which is a collection of packages that share the same `package.json` file and can be published as a single GitHub or npm package. This command explains the current configuration settings of each package by providing valuable information like the current version, dependencies, scripts, and their semantic labels. It helps in understanding the workspace''s structure, ensuring consistency across packages, and detecting potential issues.'
        workspaces: '[AI] `npm explain --workspaces` is a command used in npm (Node Package Manager) to provide context-sensitive help for various npm CLI commands when working with multiple packages in a single workspace, as defined in an `npm-workspace.json` file. It shows possible completions and descriptions of options related to the current topic or command being used. This can be particularly useful in complex workspaces to ensure correct usage and understanding of various npm commands.'
