# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: fish
description: Generate the autocompletion script for fish
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] `golangci-lint completion fish` is a command used to generate Fish Shell completions for the Golang static analyzer tool, golangci-lint. By running this command, Fish will be provided with suggestions for completing golangci-lint related commands and options when typing them in the shell. This enhances the user experience by reducing typing errors and making the interaction with golangci-lint more efficient.'
    flag:
        no-descriptions: '[AI] `golangci-lint` is a static analyzer for Go language. The command `golangci-lint completion fish --no-descriptions` generates autocompletion suggestions for the Fish shell using `golangci-lint`. The `--no-descriptions` flag is used to disable the generation of descriptions for each suggestion, resulting in a plain list of completions.'
