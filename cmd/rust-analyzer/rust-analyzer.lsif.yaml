# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: lsif
documentation:
    command: '[AI] `rust-analyzer lsif` is a command used in Rust programming to enable Language Server for IntelliSense (LSIF) functionality. LSIF stands for Language Server Protocol, which enables advanced code editing features like autocomplete, hover information, and other intelligent coding assistance in integrated development environments (IDEs) or text editors. By running `rust-analyzer lsif`, you invoke Rust''s built-in language server that supports the LSIF protocol, enabling these advanced features when editing Rust code.'
