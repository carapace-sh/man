# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: pulumi
description: Pulumi command line
flags:
    -h, --help: help for pulumi
persistentflags:
    --color=: 'Colorize output. Choices are: always, never, raw, auto'
    --disable-integrity-checking: Disable integrity checking of checkpoint files
    --logflow: Flow log settings to child processes (like plugins)
    --logtostderr: Log to stderr instead of to files
    --non-interactive: Disable interactive mode for all commands
    --profiling=: Emit CPU and memory profiles and an execution trace to '[filename].[pid].{cpu,mem,trace}', respectively
    --tracing-header=: Include the tracing header with the given contents.
    --tracing=: Emit tracing to the specified endpoint. Use the `file:` scheme to write tracing data to a local file
    -C, --cwd=: Run pulumi as if it had been started in another directory
    -e, --emoji: Enable emojis in the output
    -v, --verbose=: Enable verbose logging (e.g., v=3); anything >3 is very verbose
documentation:
    command: '[AI] `pulumi` is an open-source infrastructure deployment and management platform using a programming interface. It enables defining, deploying, and managing cloud resources with familiar programming languages like TypeScript, Python, or Go. The platform provides a declarative approach to define resource states and handles the underlying infrastructure deployment and updates automatically. It supports various cloud providers including AWS, Azure, GCP, and Kubernetes.'
    flag:
        help: '[AI] `pulumi --help` is a command used in Pulumi, an open-source infrastructure deployment and management platform. This command displays comprehensive help information about Pulumi and its subcommands. It provides details on how to use Pulumi, including available commands, their usage, and various options. It is a useful resource for users looking to get started with Pulumi or needing a refresher on specific commands or features.'
