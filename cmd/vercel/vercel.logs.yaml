# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: logs
description: Displays the logs for a deployment
documentation:
    command: '[AI] The `vercel logs` command is used to view the output of your Vercel serverless functions or Next.js projects'' build and deployment processes in real-time or past records. It provides detailed information about each event such as the timestamp, function name, invocation ID, input, and output data. You can access it via the terminal by running `vercel logs <project_name>` to view logs for a specific project, or `vercel logs --follow <function_name>` to follow real-time logs for a function.'
