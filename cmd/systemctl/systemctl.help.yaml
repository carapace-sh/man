# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help
description: Show manual for one or more units
group: unit
documentation:
    command: '[AI] `systemctl help` is a command used in Linux systems with Systemd init system. It displays help information about various Systemd commands and options, such as `systemctl start`, `stop`, `restart`, `status`, etc. When called without any arguments, it shows an overview of all available subcommands. To see the help for a specific command, use `systemctl help <command>`.'
