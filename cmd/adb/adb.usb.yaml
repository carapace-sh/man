# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: usb
description: restart adbd listening on USB
documentation:
    command: '[AI] `adb usb` is a command used in Android Debug Bridge (ADB) toolkit for establishing a USB connection between an Android device and a computer. When executed, it enables USB debugging on the device and allows ADB to communicate with it over USB for various purposes such as installing apps, pushing files, or running shell commands. The command assumes that the device is already connected to the computer via USB cable.'
