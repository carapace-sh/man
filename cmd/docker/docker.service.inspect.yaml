# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: inspect [OPTIONS] SERVICE [SERVICE...]
description: Display detailed information on one or more services
flags:
    --pretty: Print the information in a human friendly format
    -f, --format=: 'Format output using a custom template:'
documentation:
    command: '[AI] `docker service inspect` is a Docker command used to retrieve detailed information about a specific Docker Swarm service. The output includes various metadata such as the service name, replicas count, desired state, network settings, and placement constraints. This information can be useful for debugging or managing Swarm services.'
    flag:
        format: '[AI] `docker service inspect --format` is a command used in Docker Swarm to retrieve specific information about a running service in a json format. The `--format` option allows specifying a custom template for formatting the output. This command can be helpful for automating tasks or scripting, as it enables extracting desired data points from the service inspection results. For instance, you might use it to get a service''s ports, replicas count, or task placement constraints.'
        pretty: '[AI] `docker service inspect --pretty` is a command used with Docker Swarm to obtain detailed information about a specific service in a Swarm cluster. The `--pretty` option formats the output as JSON, making it easier for further processing or parsing by scripts or other tools. It returns various properties of the service such as its ID, replicas, placement constraints, and network settings, among others.'
