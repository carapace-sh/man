# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: component
description: Modify a toolchain's installed components
flags:
    -h, --help: Prints help information
documentation:
    command: '[AI] `rustup component` is a Rust package management tool command used to install or manage Rust language components, which are optional sub-features that provide additional functionality beyond the core Rust language. Examples include the `rls` (Rust Language Server), `rustfmt` formatter, and `clippy` linter. The command accepts a component name as an argument, such as `rustup component add rls`, to install it, or `rustup component remove rls` to remove it.'
    flag:
        help: '[AI] `rustup component help` is a Rust tool command used to display information about Rust components, which are optional sub-features that can be installed and managed using Rust''s package manager, Rustup. The command shows a list of available components with their respective names, descriptions, and installation status, as well as options for installing or uninstalling them. It provides users with essential information to manage their Rust development environment effectively.'
