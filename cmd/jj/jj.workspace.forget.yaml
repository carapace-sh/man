# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: forget [OPTIONS] [WORKSPACES]...
description: Stop tracking a workspace's working-copy commit in the repo
flags:
    -h, --help: Print help (see more with '--help')
documentation:
    command: '[AI] The `jj workspace forget` command is used in the Jupyter Notebook interface for JetBrains projects (JetBrains Rider or PyCharm). It removes the current directory from the list of recognized JetBrains project workspaces, effectively forgetting that it was ever associated with a JetBrains project. This can be useful if you no longer want to manage the project as a JetBrains workspace within Jupyter Notebook.'
    flag:
        help: |-
            [AI] The `jj workspace forget` command is a part of JetBrains Space, a collaboration and version control tool by JetBrains. This command is used to remove the current workspace from the list of workspaces associated with the local repository. When run with the `--help` flag, it displays detailed information about how to use this command effectively:

            ```sh
            jj workspace forget [WORKSPACE_NAME] --help

            Forgets a workspace in Space, detaches it from a local VCS repository.

            Usage: jj [options] workspace forget [WORKSPACE_NAME]

            Options:
              --force         Forces the forget command to be executed even if there are uncommitted changes or conflicts in the workspace
              --help          Display this help message and exit

            Arguments:
              WORKSPACE_NAME  The name of the workspace to forget
            ```

            This flag (`--help`) shows you how to use the command with various options, including `--force`, which can be used if you want to ignore any uncommitted changes or conflicts. It also shows you that the required argument is the name of the workspace you wish to forget.
