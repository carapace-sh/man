# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: faas-cli
description: Manage your OpenFaaS functions from the command line
persistentflags:
    --filter=: Wildcard to match with function names in YAML file
    --regex=: Regex to match with function names in YAML file
    -f, --yaml=: Path to YAML file describing function(s)
documentation:
    command: '[AI] `faas-cli` is a command-line interface tool for Function-as-a-Service (FaaS) platforms, such as OpenFaaS, developed by open-source community. It allows users to build, deploy, and manage serverless functions using simple commands, interacting with the FaaS infrastructure behind the scenes. The CLI supports various functionalities like function creation, configuration, testing, and scaling. Additionally, it enables seamless integration with version control systems (VCS) like Git for automation of deployment pipelines.'
