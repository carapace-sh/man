# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: request
aliases:
    - requests
description: Manage access requests.
documentation:
    command: '[AI] The `tsh request` command is used in Tenable Security Center''s Tenable Security Hub (TSH) to submit a new security task or request. This command can be used to automate tasks such as scanning a network, creating a report, or setting up a new policy. It requires specifying the task type and any necessary parameters to execute the requested action. For example: `tsh request scan init --name MyScan --interactive`.'
