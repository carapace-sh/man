# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: auth-method
description: ' Manage Consul''s ACL auth methods'
documentation:
    command: '[AI] The `consul acl auth-method` command is used in Consul, an open-source tool for service discovery, configuration, and orchestration. It is specifically related to Consul''s Access Control List (ACL) feature. This command retrieves the authentication methods currently configured for ACL in Consul. Authentication methods define how Consul verifies the identity of clients making ACL requests. Examples of authentication methods include Token, X-Consumer-Key, and Certificate. Understanding and configuring these methods is crucial for securing your Consul setup and managing access to its resources.'
