# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ls
aliases:
    - list
description: Lists deployments
documentation:
    command: '[AI] `vercel ls` is a command used in Vercel CLI, which lists the projects and their associated Slug (deployment) URLs that have been deployed with Vercel. It helps users to easily view the details of their live sites or applications without having to navigate to the Vercel dashboard.'
