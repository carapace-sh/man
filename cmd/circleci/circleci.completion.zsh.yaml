# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: zsh
description: Generate zsh completion scripts
documentation:
    command: '[AI] The `circleci completion zsh` command is used to install or update Zsh completions for CircleCI, which is a continuous integration and delivery platform. Completions are scripts that provide suggestions and tab-completion functionality for specific commands in the terminal. Installing this script enhances the user experience by allowing easier interaction with CircleCI CLI (Command Line Interface) commands.'
