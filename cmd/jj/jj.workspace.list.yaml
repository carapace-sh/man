# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List workspaces
flags:
    -h, --help: Print help (see more with '--help')
documentation:
    command: '[AI] The `jj workspace list` command is used in Jupyter Jupyter Notebook interface (Jupyter''s Command Line Interface, or CLI, using the jupyter_json package). It displays a list of all active workspaces managed by Jupyter. Workspaces represent collections of related notebooks and associated files that can be easily moved, duplicated, or deleted as a single unit.'
    flag:
        help: '[AI] The command `jj workspace list --help` is used with Jira JIRA CLI (Command Line Interface) tool called jj, which is a Java-based CLI for Atlassian tools like Jira. This specific command displays help information about the `workspace list` sub-command. In simple terms, it lists all workspaces associated with your Jira account, showing their names and active status. It provides options to filter results based on different criteria such as workspace type or location. By invoking this command with the --help flag, you will get a detailed description of how to use the `workspace list` command effectively.'
