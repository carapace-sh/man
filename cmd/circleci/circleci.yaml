# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: circleci
description: Use CircleCI from the command line
flags:
    -h, --help: help for circleci
persistentflags:
    --debug: Enable debug logging.
    --endpoint=: URI to your CircleCI GraphQL API endpoint
    --github-api=: Change the default endpoint to GitHub API for retrieving updates
    --host=: URL to your CircleCI host, also CIRCLECI_CLI_HOST
    --skip-update-check: Skip the check for updates check run before every command.
    --token=: your token for using CircleCI, also CIRCLECI_CLI_TOKEN
documentation:
    command: '[AI] `circleci` is a continuous integration and delivery platform provided as a service. It automates building, testing, and deploying applications by integrating with version control systems like GitHub, Bitbucket, or Subversion. CircleCI runs scripts defined in .circleci/config files and sends notifications when jobs succeed or fail. This helps developers ensure code changes do not introduce errors and enables faster feedback loops.'
    flag:
        help: '[AI] `circleci --help` is a command used in CircleCI, a continuous integration and delivery platform. This command displays help information about CircleCI''s CLI (Command Line Interface) tool. It provides an overview of available commands and their usage, along with optional flags or arguments for each command. Using this information, users can learn how to effectively interact with CircleCI through the CLI to manage projects, workflows, builds, and more.'
