# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: init
description: Initialize a new orb.
persistentflags:
    --private: initialize a private orb
documentation:
    command: '[AI] `circleci orb init` is a Command Line Interface (CLI) command used to initialize a new CircleCI Orb, which is an extension package for CircleCI. Orbs contain reusable configuration code and actions for CircleCI projects. Running this command sets up a new directory with the necessary structure for developing and publishing your custom orb.'
