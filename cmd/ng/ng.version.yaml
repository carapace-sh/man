# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: Outputs Angular CLI version
documentation:
    command: '[AI] `ng version` is a command used in Angular CLI (Command Line Interface) projects to build and produce optimized bundles of your Angular application for production deployment. It performs various optimization techniques like tree shaking, code splitting, and source map generation among others. The output files are written into the `dist/` directory with a version number appended to the output file names for easier tracking and rollback.'
