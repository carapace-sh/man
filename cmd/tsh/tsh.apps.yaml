# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: apps
aliases:
    - app
description: View and control proxied applications.
documentation:
    command: '[AI] The `tsh apps` command in Tenable.sc is used to list and display information about installed Tenable applications, including their names, version numbers, and installation status. This command can be helpful for users who need to check which Tenable applications are currently installed in their environment, as well as their versions. It does not require any arguments or options, and by default, it displays the information in a table format.'
