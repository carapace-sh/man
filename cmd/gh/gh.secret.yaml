# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: secret <command>
description: Manage GitHub secrets
persistentflags:
    -R, --repo=: Select another repository using the `[HOST/]OWNER/REPO` format
documentation:
    command: '[AI] `gh secret` is a command-line tool provided by GitHub''s CLI (git-hub.com) for managing encrypted secrets and tokens stored in GitHub repositories or organizations. It allows users to create, list, update, delete, and show secret values securely. The tool uses SSH keys for authentication and encryption for data at rest and in transit.'
