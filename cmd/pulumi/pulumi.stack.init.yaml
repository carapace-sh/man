# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: init
description: Create an empty stack with the given name, ready for updates
persistentflags:
    --copy-config-from=: The name of the stack to copy existing config from
    --secrets-provider=: The type of the provider that should be used to encrypt and decrypt secrets
documentation:
    command: '[AI] `pulumi stack init` is a command used in Pulumi, an infrastructure as code platform, to create a new stack. A stack represents a collection of resources managed by Pulumi within a specific environment or project. Running this command initializes a new directory with the necessary configuration files and settings up the workspace for managing infrastructure deployments using that stack.'
