# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: incident [command] [flags]
description: Work with GitLab incidents
persistentflags:
    -R, --repo=: Select another repository using the `OWNER/REPO` or `GROUP/NAMESPACE/REPO` format or full URL or git URL
documentation:
    command: '[AI] The `glab incident` command is a GitLab CLI (Command Line Interface) command used to view details about an incident in GitLab, which is a part of the Issue Tracking and Problem Management system. This command allows users to interact with incidents outside of the web interface, making it convenient for automation scripts or other command-line workflows. The command requires the user to be authenticated in GitLab and have appropriate permissions to access the incident information.'
