# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: metadata
description: Shows metadata available on the project
documentation:
    command: '[AI] The `terramate debug show metadata` command is a Terraform debugging tool used to display metadata related to the current configuration. It provides detailed information about the input data, provider configurations, and other variables that are being used by Terraform during plan or apply operations. This can be helpful for debugging complex issues or understanding how specific resources are being configured within your infrastructure definition files.'
