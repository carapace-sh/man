# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: policy
description: debug issues relating to the preferences file
documentation:
    command: '[AI] `apt-cache policy` is a command used with the Advanced Package Tool (APT) in Debian-based Linux distributions. It displays detailed information about the availability, version, and priority of installed packages and their candidates for upgrades or installation. The output includes the current version, the candidate version, and the status (installed, pre-installed, or held back), as well as the architecture and dependencies. It helps in understanding the package repository relationships, resolving dependency issues, and planning system updates.'
