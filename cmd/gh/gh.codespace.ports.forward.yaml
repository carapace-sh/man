# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: forward <remote-port>:<local-port>...
description: Forward ports
documentation:
    command: '[AI] `gh codespace ports-forward` is a GitHub CLI command that forwards local ports to a running GitHubCodespace, enabling access to specific services or applications within the codespace from the local machine. This command creates a secure SSH tunnel between your local machine and the codespace environment, allowing you to expose selected ports locally for easier development and testing.'
