# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: preset-all
description: Enable/disable all unit files based on preset configuration
group: unit file
documentation:
    command: '[AI] `systemctl preset-all` is a command used in systemd-based Linux distributions to load or unload all available system presets at once. Presets are collections of unit files that configure system services and settings. Loading a preset enables the associated units, while unloading disables them. This command is useful for managing various system configurations, such as enabling or disabling different sets of services during boot.'
