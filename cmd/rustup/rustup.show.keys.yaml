# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: keys
description: Display the known PGP keys
flags:
    -V, --version: Prints version information
    -h, --help: Prints help information
    -q, --quiet: Disable progress output
    -v, --verbose: Enable verbose output
documentation:
    command: '[AI] `rustup show keys` is a Rust programming language command that lists all the GPG keys currently registered with your `rustup` installation. These keys are used to verify the authenticity and integrity of Rust package downloads. The output includes key ID, user ID, and the expiration date.'
    flag:
        help: '[AI] `rustup show keys --help` is a Rust command used to display help information about the `rustup show keys` sub-command. This command is part of Rust''s package manager, Rustup. It lists all the available GPG keys used by Rustup to verify the authenticity of crates and packages downloaded from registries like crates.io. The help information includes a brief description, usage examples, and options for filtering or manipulating the output.'
        quiet: '[AI] `rustup show keys --quiet` is a Rust language toolchain command that displays a list of installed GPG signing and verification keys used by `rustup`. The `--quiet` option suppresses additional output, making the command output only the key IDs and associated email addresses. This can be useful for scripting or automated processes to verify the authenticity of Rust package installations.'
        verbose: '[AI] `rustup show keys --verbose` is a command used in Rust programming language''s package manager, Rustup. This command displays information about the Rust cryptographic keys installed on your system, with an emphasis on providing detailed and verbose output. It helps users manage their keys and verify their authenticity, ensuring secure downloads of Rust packages.'
        version: '[AI] `rustup show keys --version` is a Rust language tool command that displays the version of the Rustup key management system installed on your system. Rustup manages the installation and updating of Rust compilers, components, and ssh keys used for authentication with Crates.io and GitHub Package Registry. This command provides you with the current version number of the Rustup keys component, ensuring that you have the latest updates and features for effective package management in your Rust projects.'
