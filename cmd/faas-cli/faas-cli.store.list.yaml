# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List available OpenFaaS functions in a store
flags:
    -v, --verbose: Enable verbose output to see the full description of each function in the store
documentation:
    command: '[AI] `faas-cli store list` is a command used with the FaaS (Function-as-a-Service) CLI tool to list the functions stored in the local data directory of the Faas-netes or OpenFaaS registry. This command helps users manage their locally stored functions, allowing them to easily check which functions are available without having to deploy them yet.'
    flag:
        verbose: '[AI] The command `faas-cli store list --verbose` is used with the FaaS CLI (FaaS Command Line Interface) tool to list all applications stored in the local FAAS registry with detailed information. The `--verbose` flag increases the output verbosity, displaying additional fields such as the application ID, created time, and tags.'
