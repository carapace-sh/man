# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: showsrc
description: showsrc displays all the source package records
documentation:
    command: '[AI] The `apt-cache showsrc` command is a part of the Advanced Packaging Tool (APT) in Debian and Ubuntu based systems. This command displays information about the sources from which packages can be obtained, specifically for those sources that have been added to your system using the `add-apt-repository` or similar tools. It provides details like the Codename, Origin, Label, and Suite for each source, helping users manage their software repositories effectively.'
