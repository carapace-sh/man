# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: setup
description: Enables Volta for the current user / shell
flags:
    --quiet: Prevents unnecessary output
    --verbose: Enables verbose diagnostics
    -h, --help: Prints help information
documentation:
    command: '[AI] `volta` is a tool for managing and installing JavaScript projects, specifically those using frameworks like Next.js or Create React App. The `volta setup` command is used to initialize a new Volta project. When you run `volta init <project-name>`, it will create a new directory with the specified name, initialize Git and other necessary packages, and set up the project configuration for using Volta as the package manager.'
    flag:
        help: '[AI] `volta setup --help` is a command used in Volta, a tool for managing and deploying applications with global tools and projects. This command displays help information about the `setup` sub-command. It explains what `setup` does - which is to configure a new project or environment with required dependencies and settings - and provides information on how to use it, including any available flags or arguments.'
        quiet: '[AI] `volta setup --quiet` is a command used with Volta, a tool for managing and versioning JavaScript projects. This specific command configuration sets up a new Volta project in quiet mode, meaning that it will suppress all output and progress indicators during the setup process, providing a minimalistic experience while creating or initializing a project using Volta.'
        verbose: '[AI] `volta setup --verbose` is a command used in Volta, a tool for managing and versioning Node.js projects, to configure a new project or global installation with detailed output. The `--verbose` option increases the amount of information displayed during the setup process, helping users understand each step involved in the configuration.'
