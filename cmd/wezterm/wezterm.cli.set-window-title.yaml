# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: set-window-title [OPTIONS] <TITLE>
description: Change the title of a window
flags:
    --pane-id=: Specify the current pane
    --window-id=: Specify the target window by its id
    -h, --help: Print help (see more with '--help')
documentation:
    command: '[AI] The `wezterm cli set-window-title` command is used in the WezTerm terminal emulator to set the title of the terminal window from the command line. This command takes a string argument as its parameter, which becomes the new title for the terminal window. For example, `wezterm cli set-window-title "My Custom Terminal Title"` would set the title of the WezTerm window to "My Custom Terminal Title".'
    flag:
        help: |-
            [AI] `wezterm cli set-window-title --help` is a command used in WezTerm, a customizable terminal emulator, to modify the title of its terminal windows from the command line interface (CLI). The "--help" flag provides information about how to use this specific command effectively.

            In detail, `set-window-title` is a WezTerm CLI command that allows users to set or modify the title text of open terminal windows. By adding the `--help` flag to the command, WezTerm will display detailed usage instructions, including valid options and arguments, for setting the window title using this command. This information helps users understand how to correctly format and apply the command to achieve their desired outcome.
        pane-id: '[AI] `wezterm cli set-window-title --pane-id` is a command used in WezTerm terminal emulator. This command sets the title of the terminal window or tab to a specified value, using the provided pane ID as a unique identifier for the specific terminal pane (a part of a multi-tab or multi-window terminal session). It''s particularly useful for customizing and synchronizing window titles based on the content or state of individual panes.'
        window-id: |-
            [AI] The `wezterm cli set-window-title --window-id` is a command used in WezTerm, a terminal emulator for Unix and Windows. It sets the title of a specific terminal window based on its ID.

            The command consists of three parts:

            1. `wezterm cli:` This indicates that this command is meant to be run from the WezTerm Command Line Interface (CLI), which allows users to control various aspects of WezTerm programmatically.
            2. `set-window-title:` This part specifies the action that should be taken: setting the window title.
            3. `--window-id:` This option is followed by an argument, which is the unique identifier for a particular terminal window in WezTerm. By providing this ID, the command sets the title for only that specific window.
