# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: create [flags]
aliases:
    - new
description: Create a project issue board.
flags:
    -n, --name=: The name of the new board
documentation:
    command: '[AI] The `glab` command `issue board create` is used to create a new GitLab Issue Board in your project. An Issue Board is a visual representation of your agile workflow, allowing you to organize issues into columns such as "To Do", "In Progress", and "Done". This command requires the `glab` CLI tool to be installed and authenticated with GitLab, and it should be run in the root directory of your GitLab project. The syntax is typically `glab issue board create <BOARD_NAME>`, where `<BOARD_NAME>` is the desired name for the new Issue Board.'
    flag:
        name: '[AI] The `glab issue board create` command is used in GitLab''s CLI (Command Line Interface) tool, Glab. This command creates a new issue board within a specific project in GitLab. The `--name` option is used to specify the name for the new issue board. It takes a required argument which sets the name that will be displayed for this board in GitLab''s interface.'
