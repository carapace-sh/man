# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list-dependencies
description: Recursively show units which are required or wanted
group: unit
documentation:
    command: '[AI] `systemctl list-dependencies` is a Linux command used to display the dependencies of a given systemd service, both on what the service depends (needs to start before) and what depends on it (services that will start after). It shows the type of dependencies (Mandatory or Optional) and the name of the services. The output can be filtered by specifying a service name as an argument.'
