# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help
description: Print this message or the help of the given subcommand(s)
documentation:
    command: '[AI] The `jj workspace help` command is used in Jupyter Jupyter Notebooks or Jupyter Lab environments to display information about working with workspaces in Jupyter''s JupyterHub service. It provides a brief description of what a workspace is, its benefits, and the available commands for managing workspaces, such as creating, listing, deleting, and updating them. This command is particularly useful for users who are new to JupyterHub or need a refresher on how to manage their workspaces effectively.'
