# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: completions
description: Generate shell completions
documentation:
    command: '[AI] `deno completions` is a Deno command used to list available completions for the current Deno REPL (Read-Evaluate-Print Loop) session in your terminal. It enhances the user experience by providing suggestions as you type, helping to avoid typos and saving time. This command does not require any arguments or options but relies on integrations with specific shells like Fish, Zsh, or Bash to function properly.'
