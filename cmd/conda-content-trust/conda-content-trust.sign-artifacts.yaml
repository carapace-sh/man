# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: sign-artifacts
description: Produce artifact signatures and update repodata.json
flags:
    -h, --help: show this help message and exit
documentation:
    command: '[AI] `conda-content-trust` is a Conda tool for managing content trust, which is a security feature to verify the authenticity and origin of Conda packages. The command `sign-artifacts` is used to digitally sign local package artifacts (files) before uploading them to the Anaconda Server or other Conda channels. This process adds an extra layer of security as the signed artifacts can be verified by users when they install the packages, ensuring that the packages have not been tampered with during transfer.'
    flag:
        help: '[AI] `conda-content-trust` is a tool in Anaconda distribution for managing content trust within conda environments. The `sign-artifacts` command is used to digitally sign specific conda packages or channels, adding an extra layer of security by verifying the authenticity and integrity of the artifacts. The `--help` option provides information on how to use this command with various options, including specifying the path to the private key file for signing, and choosing which packages or channels to sign.'
