# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: lzcat
description: Compress or decompress .xz and .lzma files
documentation:
    command: '[AI] `lzcat` is a command-line utility used to decompress and filter data in Lempel-Ziv (LZ) format, such as files compressed with LZMA or gzip''s LZ77 algorithm. It reads from standard input and writes the decompressed output to standard output by default. It can also be used to list the contents of a gzip or LZMA compressed file without extracting it completely.'
