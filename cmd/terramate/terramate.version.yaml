name: version
description: Terramate version
documentation:
    command: '[AI] The `terramate version` command is used to display the current version number of TerraMate, a geospatial data processing engine for machine learning and deep learning workflows built on Apache Spark. It returns the major.minor.patch format version string as output, providing users with essential information about their installed TerraMate version.'
