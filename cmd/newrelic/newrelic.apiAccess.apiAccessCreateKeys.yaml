# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: apiAccessCreateKeys
description: Create keys. You can create keys for multiple accounts at once. You can read more about managing keys on [this documentation page](https://docs.newrelic.com/docs/apis/nerdgraph/examples/use-nerdgraph-manage-license-keys-personal-api-keys).
flags:
    --keys=: A list of the configurations for each key you want to create.
documentation:
    command: '[AI] `newrelic apiAccess apiAccessCreateKeys` is a command for the New Relic Bash API client, which creates new API keys for an existing New Relic account. This command invokes the New Relic API with the "apiAccessCreateKeys" sub-command to generate and display newly created API keys that can be used to interact with the New Relic platform programmatically.'
    flag:
        keys: '[AI] The `newrelic apiAccess apiAccessCreateKeys --keys` command is a part of New Relic''s API and is used to create new access keys for managing their platform programmatically. The flag `apiAccess` specifies the sub-command, while `createKeys` indicates the action to perform, which is creating new keys. The `--keys` flag denotes that the response should contain the newly created keys upon successful execution.'
