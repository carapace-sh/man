# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: show
description: Show information available in the project
documentation:
    command: '[AI] `terramate debug show` is a command used in Terraform, an open-source infrastructure as code software tool. This command is utilized during the debugging process to display detailed information about Terraform''s execution. Specifically, it shows the debug trace file, which includes provider logging and internal Terraform diagnostics that can help identify issues with your configuration or execution.'
