# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: fish
description: Generate the autocompletion script for fish
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] The `nfpm completion fish` command is used to install Fish shell completions for NPM packages managed by Node.js package manager (npm) using NPM File Manager (NFPM). This installation enables autocompletion of NPM package names and other related information in the Fish shell.'
    flag:
        no-descriptions: '[AI] The command `nfpm completion fish --no-descriptions` is used to generate Fish (a popular shell for Linux and macOS) completions for NPM (Node Package Manager) packages, but without displaying package descriptions during the completion suggestion. This can make the completion process faster by reducing the amount of data that needs to be displayed.'
