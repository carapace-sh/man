# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: uninstall
description: removes all bindings and configuration for inshellisense
flags:
    -h, --help: display help for command
documentation:
    command: '[AI] The `inshellisense uninstall` command is used to uninstall the Integrated Shell ISP file (IntelliSense) component of PowerShell ISE (Integrated Scripting Environment). This action removes the IntelliSense feature that provides autocompletion, syntax highlighting, and other advanced editing features within the PowerShell scripting environment.'
    flag:
        help: '[AI] `inshellisense uninstall --help` is a command used in PowerShell to uninstall the Insatelisense extension for PowerShell Integrated Shell (ISE). The `--help` argument provides detailed information about how to use this specific command correctly. This includes options such as specifying the target module version or forcefully removing the extension without confirmation. Overall, it is a way to safely and effectively manage Insatelisense extensions within PowerShell ISE.'
