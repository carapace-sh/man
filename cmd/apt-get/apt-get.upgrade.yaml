# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: upgrade
description: install the newest versions of all packages currently installed
documentation:
    command: '[AI] `apt-get` is a command-line interface for managing packages in Debian and Ubuntu Linux distributions. The `upgrade` sub-command is used to install the newest versions of all installed packages, as well as any new packages that will satisfy dependencies. It also handles removing and downloading additional packages if necessary. Essentially, it keeps your system up-to-date with the latest package versions while managing dependencies.'
