# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: Prints the Consul version
flags:
    --format=: Output format
documentation:
    command: '[AI] The `consul version` command is used to check and display the installed version of Consul, an open-source distributed computing platform. It returns the major.minor.patch format version number as output. This command helps users ensure that they have the desired Consul version running in their environment for specific use cases or compatibility with other software.'
    flag:
        format: '[AI] `consul version --format` is a command used with the Consul CLI (Command-Line Interface) tool. This command returns the current version of Consul as output, but in a specified format. The `--format` flag allows specifying the desired format of the output. Common formats include "json" or "table". For instance, running `consul version --format json` will return the version information as a JSON object.'
