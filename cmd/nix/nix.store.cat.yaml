# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: cat
description: print the contents of a file in the Nix store on stdout
documentation:
    command: '[AI] The `nix store cat` command is a part of Nix, a package manager for Linux and other Unix systems. It is used to read the contents of a file or a symlink from the Nix store. The syntax is as follows: `nix store --read-data path`. Here, ''path'' is the location of the file or symlink within the Nix store. When executed, this command retrieves and prints the contents of the specified file or symlink to the standard output.'
