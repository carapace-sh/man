# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help
description: print usage information for subcommands
documentation:
    command: '[AI] `gopls help` is a command used with the Go plugin for LSP (Language Server Protocol), gopls. It displays available subcommands and their usage information. This can be helpful when you need to know how to use certain features of gopls, such as starting the server, formatting code, or performing diagnostics. The output of this command provides you with a clear guide on how to effectively utilize the plugin.'
