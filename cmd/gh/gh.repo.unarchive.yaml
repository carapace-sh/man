# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: unarchive [<repository>]
description: Unarchive a repository
group: Targeted commands
flags:
    --confirm&: Skip the confirmation prompt
    -y, --yes: Skip the confirmation prompt
documentation:
    command: '[AI] `gh repo unarchive` is a GitHub CLI (Command Line Interface) command used to extract an archive of a repository into the current directory. This command requires you to provide the repository''s username, repository name, and the tag or commit SHA for the specific archive you want to extract. For example, `gh repo unarchive user/repo@tag_or_commit`. After running this command, GitHub CLI will download and extract the specified archive locally.'
    flag:
        confirm: '[AI] `gh repo unarchive --confirm` is a command used in GitHub''s `gh` CLI (Command Line Interface) tool. This command is used to extract an archive of a repository into a local directory. The `--confirm` option is added to bypass the confirmation prompt before executing the action, which is useful when running scripts or automation processes where no user intervention is required.'
        "yes": '[AI] The `gh repo unarchive` command is a GitHub CLI (Command Line Interface) tool used to extract an archive of a repository as a local directory. The `--yes` or `-y` flag is an option that automatically confirms prompts, meaning it will not ask for confirmation before performing the operation. This can be useful in scripts or automated workflows where you want to suppress interaction and ensure the command runs without interruption.'
