# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: store-secret
description: Store a new environment variable in the named context. The value is read from stdin.
documentation:
    command: '[AI] The `circleci context store-secret` command is used to save a secret key securely in CircleCI''s environment variables storage called Contexts. This command encrypts the secret and makes it accessible to jobs running within your CircleCI workflows without having to expose the sensitive data as plain text. You provide the name for the context, the key-value pair of the secret, and optionally a description. This ensures that secrets are handled securely and not inadvertently shared or exposed.'
