# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help
description: show help about nix or a particular subcommand
group: main
documentation:
    command: '[AI] `nix help` is a command used in Nix, a package manager for Linux and other systems. It displays help information about various Nix-related topics such as commands, functions, or build configurations. You can use it to get a brief explanation, usage examples, and options for specific Nix commands or functions. For instance, `nix help channel` will provide you with information about the `nix-channel` command. To see general help or the list of available commands, simply run `nix help` without any arguments.'
