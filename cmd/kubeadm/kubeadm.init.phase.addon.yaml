# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: addon
description: Install required addons for passing conformance tests
documentation:
    command: '[AI] `kubeadm init phase addon` is a subcommand used in Kubernetes to install and configure addons during the initialization of a Kubernetes cluster managed by Kubeadm. Addons are extensions that provide additional functionality to the base Kubernetes installation. The command takes various options to specify which addons to install and how they should be configured. For example, `kubeadm init phase addon kube-dashboard --install` would install the Kubernetes Dashboard addon during initialization.'
