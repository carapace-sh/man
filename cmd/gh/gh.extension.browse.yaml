# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: browse
description: Enter a UI for browsing, adding, and removing extensions
flags:
    --debug: log to /tmp/extBrowse-*
    -s, --single-column: Render TUI with only one column of text
documentation:
    command: '[AI] `gh extension browse` is a command used in GitHub''s CLI (Command Line Interface) tool, named `gh`. This command is utilized to explore and manage extensions available in the GitHub Marketplace. It allows users to search for specific extensions by name or keyword, view details about each extension including its description, version number, and reviews, and install extensions directly from the terminal.'
    flag:
        debug: '[AI] The `gh extension browse --debug` command is used in GitHub''s Command Line Interface (CLI) tool, `gh`, to launch the "Browse" extension with debug mode enabled. This allows for more detailed output and potential troubleshooting of any issues that may arise while using the Browse extension. The Browse extension enables users to open files in their default editor directly from the command line, making it easier to work on repositories without leaving the terminal.'
        single-column: '[AI] The `gh extensions browse --single-column` command is a GitHub CLI (Command Line Interface) command used to browse available GitHub Marketplace extensions in a single column format. This command interacts with the GitHub platform using the GitHub Extension API, allowing users to easily discover and manage extensions directly from their terminal or command prompt. By specifying `--single-column`, the output will be displayed as a continuous list rather than in tables or grids, making it easier to parse and navigate through longer lists of extensions.'
