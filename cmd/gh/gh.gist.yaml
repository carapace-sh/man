# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: gist <command>
description: Manage gists
group: core
documentation:
    command: '[AI] `gh gist` is a GitHub CLI (Command Line Interface) command used to create, update, or share new or existing Gists on GitHub. A Gist is a simple way to store and share snippets of code, text, or other files with others in the GitHub community. This command allows users to easily manage their Gists from the terminal without having to visit the GitHub website directly.'
