# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: inspect [OPTIONS] self|NODE [NODE...]
description: Display detailed information on one or more nodes
flags:
    --pretty: Print the information in a human friendly format
    -f, --format=: 'Format output using a custom template:'
documentation:
    command: '[AI] The `docker node inspect` command is used to retrieve detailed information about a specific Docker node in a Swarm mode cluster. This command provides various details such as the node ID, role, status, availability, attributes, and containers running on that node. It helps in managing and monitoring the cluster nodes effectively.'
    flag:
        format: '[AI] `docker node inspect --format` is a command used with Docker Swarm to format and display the output of inspecting a node in a Swarm cluster as JSON data. The `--format` option allows specifying custom templates to extract specific information from the raw JSON response. This can be useful for automating tasks or analyzing node data programmatically. For example, you could use `--format ''{{.NodeID}}: {{.Status.Health.Status}}''` to print a node''s ID and its current health status.'
        pretty: '[AI] `docker node inspect --pretty` is a command used in Docker Swarm mode to display detailed information about a specific node in a Swarm cluster in a human-readable format. The `--pretty` flag is used to customize the output format, making it easier for users to understand and parse the information. This command provides details such as the node ID, role, status, availability, labels, and other metadata that can be useful for managing and monitoring Swarm clusters.'
