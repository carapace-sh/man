# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: nerdstorage
description: Read, write, and delete NerdStorage documents and collections.
documentation:
    command: '[AI] `newrelic nerdStorage` is a command-line tool provided by New Relic, a software analytics company. It allows users to interact with the NerdGraph API, which is New Relic''s data querying and management system. By using this command, you can execute queries against your New Relic data, create custom dashboards, and manage configurations in a more programmatic way than through the web interface alone.'
