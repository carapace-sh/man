# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: apiAccessUpdateKeys
description: Update keys. You can update keys for multiple accounts at once. You can read more about managing keys on [this documentation page](https://docs.newrelic.com/docs/apis/nerdgraph/examples/use-nerdgraph-manage-license-keys-personal-api-keys).
flags:
    --keys=: The configurations of each key you want to update.
documentation:
    command: '[AI] The `newrelic apiAccess apiAccessUpdateKeys` command is used in New Relic''s API to update the keys associated with an existing API access token. This command requires specifying the API key or customer ID, and the new keys you wish to assign to the token. It returns the updated access token upon successful execution.'
    flag:
        keys: '[AI] The command `newrelic apiAccess apiAccessUpdateKeys --keys` is used in the New Relic API to update the access keys for an existing API key. The `apiAccess` sub-command is used to manage New Relic API keys, while `apiAccessUpdateKeys` specifically updates the access keys with the `--keys` option allowing you to provide new keys to be set for the API key.'
