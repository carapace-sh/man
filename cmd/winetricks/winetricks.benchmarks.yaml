# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: benchmarks
documentation:
    command: '[AI] `winetricks benchmarks` is a command used in Wine, a compatibility layer for running Windows applications on Linux and macOS. The command initiates the running of various Direct3D and OpenGL benchmark tests through Winetricks, a graphical user interface for managing Wine configurations. These tests help assess the 3D graphics performance capabilities of the host system to determine if it can effectively run specific Windows games or applications that require advanced graphics rendering.'
