# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: logout
description: Log out of a GitHub account
flags:
    -h, --hostname=: The hostname of the GitHub instance to log out of
    -u, --user=: The account to log out of
documentation:
    command: '[AI] The `gh auth logout` command is used to sign out of your GitHub account authenticated session in GitHub for Windows or GitHub Desktop applications. This can be useful if you want to revoke access from a machine or share your account with someone else inadvertently. After running this command, you may need to re-authenticate the next time you use the application.'
    flag:
        hostname: '[AI] `gh auth logout --hostname` is a command used in GitHub''s command-line tool (Git Hub for Desktop or gh). It forces the logout of all authenticated sessions associated with the current host machine, revoking their access to your GitHub account. This helps maintain security and protects sensitive data by ensuring unauthorized access from previously used devices.'
        user: '[AI] The `gh auth logout --user` command is used in GitHub''s `git-gui` or `git-bash` terminal client for managing authentication sessions. It specifically forces the logout of a currently authenticated GitHub user session, making it essential when you want to sign out from your account on a shared machine or if you suspect unauthorized access to your account.'
