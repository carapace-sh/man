# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: var
description: Show a Git logical variable
group: low-level interrogator
flags:
    -l: Cause the logical variables to be listed
documentation:
    command: '[AI] The `git var` command is not a valid Git command. Git is a version control system and does not have a built-in `var` command for managing variables or environment variables. If you meant to use another Git command, such as `git variable` or `git config`, please provide the correct command name for an accurate explanation.'
    flag:
        l: '[AI] `git var --list` is a Git command used to list all defined Git variables and their values in the current Git configuration. It provides a quick way to view and check the settings of Git variables without having to search through multiple configuration files.'
