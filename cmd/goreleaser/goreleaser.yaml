# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: goreleaser
description: Deliver Go binaries as fast and easily as possible
flags:
    -v, --version: version for goreleaser
persistentflags:
    --debug: Enable verbose mode
    --verbose: Enable verbose mode
documentation:
    command: '[AI] `goreleaser` is a tool for packaging and releasing Go projects as executables for multiple platforms from a single GitHub repository. It automates building, testing, and creating releases on various platforms including Linux, macOS, Windows, and others. Users configure the target platforms and build scripts in a simple `Gorelease.yml` file, then run `goreleaser init` to generate this file based on their project''s `go.mod` file. After setting up the configuration, running `goreleaser release` builds the project, tests it, creates releases on the specified platforms, and uploads them to various artifact hosting services like GitHub, Docker Hub or S3.'
    flag:
        version: '[AI] `goreleaser` is a tool used for packaging and releasing Go projects. Its `--version` command is used to print out the version number of `goreleaser` itself. This can be helpful for checking which version of the tool you have installed, especially when using it in a script or automated workflow.'
