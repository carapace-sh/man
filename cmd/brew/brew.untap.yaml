# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: untap
description: Remove a tapped formula repository
group: main
flags:
    --debug: Display any debugging information.
    --force: Untap even if formulae or casks from this tap are currently installed.
    --help: Show this message.
    --quiet: Make some output more quiet.
    --verbose: Make some output more verbose.
documentation:
    command: '[AI] `brew untap` is a Homebrew command used to remove a previously installed but unwanted tap (a Homebrew remote repository). It removes the specified tap from your local Homebrew installation, effectively disabling its formulae and preventing them from being installed or upgraded in the future. Use it followed by the tap name, for instance: `brew untap homebrew/core`.'
    flag:
        debug: '[AI] `brew untap --debug` is a command used in Homebrew, a popular package manager for macOS. This command is used to remove a previously installed Homebrew tap (a remote repository of Homebrew packages). The `--debug` flag enables debug mode, which produces detailed output about the removal process, helping to diagnose any potential issues.'
        force: '[AI] `brew untap --force` is a command used in Homebrew, a popular package manager for macOS. This command is used to forcefully remove a previously installed Homebrew tap (repository from which Homebrew can install packages). When you use `--force`, Homebrew will delete the tap directory and its contents even if it''s not empty or contains locked files. This should be used with caution as removing taps that have been manually configured could lead to issues with your Homebrew installation.'
        help: '[AI] `brew untap --help` is a command used in Homebrew, a popular package manager for macOS. This command is used to uninstall or remove a previously installed Homebrew tap (a remote repository where Homebrew gets recipes for packages). The `--help` option displays detailed usage information about the `untap` command, including available options and examples.'
        quiet: '[AI] `brew untap --quiet` is a command used with Homebrew, a popular package manager for macOS. This command is used to remove (uninstall) a previously installed Homebrew tap (repository). The `--quiet` flag means that the command will run without displaying any progress messages or other output in the terminal, making it suitable for use in automated scripts or background processes where silent execution is desired.'
        verbose: '[AI] `brew untap --verbose` is a command used in Homebrew, a popular package manager for macOS. This command is used to uninstall (or "untap") a previously installed Homebrew tap (repository), which contains the formulae for installing software packages. The `--verbose` flag increases the amount of output provided during the command''s execution, providing more detailed information about the uninstallation process, including progress updates and any error messages that may occur.'
