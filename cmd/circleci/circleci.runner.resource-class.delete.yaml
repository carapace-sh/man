# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: delete
description: Delete a resource-class
documentation:
    command: '[AI] The `circleci runner resource-class delete` command is used to delete a specific resource class configuration from CircleCI. Resource classes define the system requirements and limitations for CircleCI runners, such as CPU, memory, operating system, or Docker version. Deleting a resource class allows you to modify or remove the associated constraints on your CircleCI workflows.'
