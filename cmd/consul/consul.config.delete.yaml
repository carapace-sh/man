# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: delete
description: Delete a centralized config entry
flags:
    --kind=: The kind of configuration to delete.
    --name=: The name of configuration to delete.
documentation:
    command: '[AI] The `consul config delete` command is used in Hashicorp Consul to remove a specific configuration key and its associated value from the Consul Configuration Store. It takes the key as an argument, and when executed, it permanently deletes the specified configuration item. This command can be useful for removing outdated or unnecessary configurations from your Consul setup.'
    flag:
        kind: '[AI] The `consul config delete` command is used in Hashicorp Consul to delete a specific configuration item from the Consul Key-Value store (also known as the Consul Configuration). The `--kind` flag is used to specify the type or category of the configuration item to be deleted. For example, if you want to delete a HTTP or DNS record, you would use `--kind=http` or `--kind=dns`, respectively. This flag helps ensure that only the desired configuration item is deleted and not inadvertently deleting an unintended one.'
        name: '[AI] `consul config delete` is a command used in Hashicorp Consul configuration management system. The `--name` option specifies the name of the configuration key or property to be deleted from the Consul configuration store. This command is used to remove a specific configuration item, allowing users to dynamically modify their configuration without editing configuration files directly or restarting services.'
