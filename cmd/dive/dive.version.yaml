# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: print the version number and exit (also --version)
documentation:
    command: '[AI] The `dive version` command is used with Docker Compose files to display the current version of Docker and Docker Compose that are being used to build, run, or manage applications defined in the Compose file. This command helps ensure that your local environment matches the requirements specified in the Compose file and provides useful information for troubleshooting and maintaining Docker-based projects.'
