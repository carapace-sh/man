name: fury
description: Command line interface to Gemfury API
flags:
    -h, --help: help for fury
    -v, --version: version for fury
persistentflags:
    --api-token=: Inline authentication token
    -a, --account=: Current account username
documentation:
    command: '[AI] The term "fury" is an emotion or a state of mind characterized by intense anger, passion, or violence. It is often used figuratively to describe a person who is very angry or a situation that evokes strong emotions. In programming, there is no command named "fury."'
