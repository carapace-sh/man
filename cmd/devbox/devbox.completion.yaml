# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: completion
description: Generate the autocompletion script for the specified shell
documentation:
    command: '[AI] The `devbox completion` command is used to install or update completions for Devbox, a development environment management tool, in your terminal or shell. Completions provide suggestions and auto-completion features when typing commands related to Devbox, enhancing the user experience and making it easier to manage and switch between different projects and environments.'
