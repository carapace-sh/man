# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: git-extras
description: Awesome GIT utilities
flags:
    -h, --help: Show this help
    -v, --version: Show git-extras version number
documentation:
    command: '[AI] `git-extras` is a set of Git extensions providing additional commands and convenient aliases for power users and teams. It''s not a standalone Git command but rather a collection of scripts that can be added to your Git installation, enhancing its functionality with features like stashing and branching improvements, better reset options, and more advanced git-flow workflows. To use `git-extras`, you typically need to install it via a package manager or clone the repository into your Git installation directory. After setup, you can access the new commands by prefixing them with ''git''. For instance, ''git-stash save'' instead of ''git stash save''.'
    flag:
        help: '[AI] `git-extras --help` is a command used in Git version control system to display help information about the git-extras utility. This tool provides additional Git commands and configurations not included in the core Git distribution, making it easier to perform common tasks such as staging only modified files, syncing tracks branches, or creating annotated tags with more options. Using `git-extras --help` will display a list of these extra commands along with their usage instructions.'
        version: '[AI] `git-extras --version` is a command used to check the version of the Git Extras toolset, which is an extended Git functionality written as a set of Bash scripts and Git aliases. The command is typically run from the terminal or command prompt, and it returns the version number of the installed Git Extras package, along with any accompanying build information. It helps users ensure they have the latest version of Git Extras installed and enables them to troubleshoot potential issues related to version compatibility.'
