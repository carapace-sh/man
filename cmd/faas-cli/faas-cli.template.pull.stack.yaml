# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: stack
description: Downloads templates specified in the function definition yaml file
flags:
    --debug: Enable debug output
    --overwrite: Overwrite existing templates?
documentation:
    command: '[AI] The `faas-cli` (Function-as-a-Service CLI) command `template pull stack` is used to retrieve a Function-as-a-Service (FaaS) stack template from a specified source, such as a registry or a file. This action downloads the defined configuration and structure of components within that stack, including functions, infrastructure, and other dependencies. It prepares your local environment for deploying the FaaS application based on this template.'
    flag:
        debug: '[AI] `faas-cli template pull stack --debug` is a command used in the FaaS (Function-as-a-Service) framework to fetch and display debug information while pulling a stack template. A stack, in FaaS context, is a collection of functions, services, and infrastructure resources defined using a specific template. The `--debug` flag enables detailed output during the execution of this command, helping developers diagnose any potential issues that may arise during the template pull process.'
        overwrite: '[AI] The `faas-cli template pull stack --overwrite` command is used in the FaaS (Function-as-a-Service) context with the Faas-cli tool. This command pulls an existing Stack (a collection of functions and configurations) from a specified template, replacing any existing resources in the current directory with the new ones. It is often used when updating or modifying templates to reflect changes in function code or configurations without losing previous work.'
