# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List installed and available components
flags:
    --installed: List only installed components
    --toolchain=: Toolchain name, such as 'stable', 'nightly', or '1.8.0'. For more information see
    -h, --help: Prints help information
documentation:
    command: '[AI] `rustup component list` is a Rust programming language command used to display installed components and their versions managed by Rustup, a Rust toolchain and package manager. It lists out the name, version, active status, and source of each component (toolchains, targets, or documentation) in the current Rust setup.'
    flag:
        help: '[AI] `rustup component list --help` is a Rust tool command that displays help information about the `component list` sub-command. This command is used to list all installed components (cargo packages, Rust targets, etc.) managed by Rustup, a Rust version manager. It also provides options for filtering and sorting the output, as well as an explanation of each column in the output. The help information includes usage examples and detailed descriptions of available flags and their functions.'
        installed: '[AI] `rustup component list --installed` is a Rust tool command that lists the installed components in the Rust Updater (Rustup) registry. These components include Rust compilers, such as rustc and rust-src, as well as other tools like Cargo, Rustfmt, and Clippy. The output shows the name, version, and installation path for each component.'
        toolchain: '[AI] `rustup component list --toolchain` is a Rust command used to list the installed Rust toolchains managed by Rustup, which is Rust''s package manager. The output shows the name, version, and installation path for each toolchain, providing an overview of the available Rust compilers and their configurations in your system.'
