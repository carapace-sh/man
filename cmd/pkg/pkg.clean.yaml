# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: clean
description: Remove all packages from .deb package cache
documentation:
    command: '[AI] The `pkg clean` command is used in the pkg package management system, specifically for the NetBSD and OpenBSD operating systems. It''s designed to remove unnecessary files from the local package repository, including those that have been downloaded but not yet installed or those that were once installed but have since been removed or upgraded. By running `pkg clean`, you can free up disk space and maintain a tidy package repository.'
