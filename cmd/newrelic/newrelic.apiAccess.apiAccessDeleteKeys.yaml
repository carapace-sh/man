# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: apiAccessDeleteKeys
description: A mutation to delete keys.
flags:
    --keys=: A list of each key `id` that you want to delete. You can read more about managing keys on [this documentation page](https://docs.newrelic.com/docs/apis/nerdgraph/examples/use-nerdgraph-manage-license-keys-personal-api-keys).
documentation:
    command: '[AI] The `newrelic apiAccess apiAccessDeleteKeys` command is used to delete API keys from the New Relic platform using the New Relic API. This command is typically run in a script or terminal session for an administrator managing multiple API keys, allowing them to securely revoke access to specific keys as needed.'
    flag:
        keys: '[AI] The `newrelic apiAccess apiAccessDeleteKeys --keys` command is a part of New Relic''s API, specifically the `apiAccess` subcommand used to manage and configure API keys. This particular command is for deleting specific API keys using the `deleteKeys` action. The `--keys` flag indicates that you will provide a list of keys to delete as an argument.'
