# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: git-alias
description: Define, search and show aliases
flags:
    --help: show help
documentation:
    command: |-
        [AI] `git alias` is a Git command used to create or manage shorthand references for frequently used Git commands or complex workflows. It allows you to save time and simplify your Git usage by defining custom aliases, which can be thought of as aliases for aliases. The general format for using `git alias` is:

        ```bash
        git config --global alias.<alias> "<command>"
        ```

        Replace `<alias>` with the desired name for your new alias and `<command>` with the command you want to shorten or customize. For example, to create an alias named 'st' for 'status', use:

        ```bash
        git config --global alias.st status
        ```

        Now, when you type 'git st' in your terminal, it will execute the 'git status' command instead.
    flag:
        help: '[AI] `git-alias --help` is a Git command used to display help information about Git alias configuration. Alias is a feature in Git that allows users to create shortcuts for frequently used commands or complex workflows, saving time and effort. The `--help` option provides details on how to use the `git-alias` command to create, list, remove, or manage Git aliases. It explains the command syntax, available options, and examples.'
