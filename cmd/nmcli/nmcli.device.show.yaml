name: show
description: Show details of device
documentation:
    command: '[AI] The `nmcli` (NetworkManager Command-Line Interface) `device show` command is used to display detailed information about a specific network interface or all interfaces on a system. It provides read-only access to the device database maintained by NetworkManager. By default, it displays information such as the interface name, type, state, MAC address, IPv4 and IPv6 addresses, and connection details if applicable. You can also specify an interface name as an argument to get detailed information about that particular interface only.'
