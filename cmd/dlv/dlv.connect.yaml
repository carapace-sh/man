# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: connect
description: Connect to a headless debug server with a terminal client.
documentation:
    command: '[AI] `dlv connect` is a command used in Docker Language (DSL) debugger (DLV). It establishes a connection to a running Docker container for debugging purposes. After connecting, DLV can be used to set breakpoints, inspect variables, step through code, and perform other debugging tasks. This command usually takes the container ID or name as its argument. For example: `dlv connect <container_id>`.'
