# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: agent
description: Utilities for New Relic Agents
documentation:
    command: '[AI] The `newrelic-agent` is a software tool provided by New Relic, a leading observability platform. This lightweight agent is installed on your applications'' servers to monitor and report performance data in real-time. It automatically collects metrics, traces, and errors for various technologies such as Ruby, Node.js, Python, Java, .NET, and PHP. The collected data is then sent to New Relic''s cloud platform for analysis and visualization, allowing you to quickly identify and resolve performance issues and gain insights into your applications.'
