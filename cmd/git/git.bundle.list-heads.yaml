# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list-heads
description: list the references defined in the bundle
documentation:
    command: '[AI] The `git bundle list-heads` command lists the branch names or commit hashes of the bundled commits contained in a Git bundle file. It reads the metadata from the bundle file and prints the identities (names or hashes) of the branches or commits that were saved within it.'
