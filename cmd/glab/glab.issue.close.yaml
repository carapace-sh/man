# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: close [<id> | <url>] [flags]
description: Close an issue
documentation:
    command: '[AI] The `glab issue close` command is used with GitLab''s CLI tool (Glab) to close an existing issue in a GitLab project. It takes the issue number as an argument and updates the status of that issue to "Closed". This can be helpful for automating or streamlining issue management workflows.'
