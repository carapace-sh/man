# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: service-watchdogs
description: Get/set service watchdog state
group: manager state
documentation:
    command: '[AI] The `systemctl` command with the `service-watchdogs` argument is used to list systemd managed services that have a watchdog functionality enabled. Watchdogs are mechanisms to ensure that specific services remain responsive and functioning correctly. By using this command, you can identify which services on your system have watchdogs set up, providing information about the status and behavior of those services for improved system reliability and stability.'
