# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: add-to-category
description: Add an orb to a category
documentation:
    command: '[AI] The `circleci orb add-to-category` command is used in CircleCI''s Orb (Extension) registry to assign a category to an Orb (a reusable collection of scripts, configured as YAML files). This categorization helps users easily discover and use relevant Orbs for their projects according to the specific functionality they provide. When you run `orb add-to-category` command with the name of your Orb and the desired category, it associates that Orb with the given category in the CircleCI Hub, enhancing its discoverability and simplifying the setup process for users.'
