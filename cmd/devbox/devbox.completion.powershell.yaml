# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: powershell
description: Generate the autocompletion script for powershell
flags:
    --no-descriptions: disable completion descriptions
documentation:
    command: '[AI] The `devbox completion powershell` command is used to install devbox-completion PowerShell module for Tab Completion support in PowerShell terminal. Devbox is a tool that helps in managing development environments, and this specific command installs the tab completion feature. To use it, ensure you have PowerShell installed and then run `Install-Module devboxes -Scope CurrentUser` followed by `Import-Module devbox; Update-DevboxPowerShellCompletion -Install`.'
    flag:
        no-descriptions: '[AI] `devbox completion powershell --no-descriptions` is a command used with DevBOX, a CLI tool for managing development environments. The command asks DevBOX to generate PowerShell completions without including descriptions in the completions list. This can result in a smaller and faster completions list.'
