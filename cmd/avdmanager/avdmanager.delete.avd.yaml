# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: avd
description: Deletes an Android Virtual Device
flags:
    -n, --name=: Name of the AVD to delete.
documentation:
    command: '[AI] The `avdmanager delete avd` command is used with the Android Studio''s AVD Manager tool to delete an existing virtual device configuration. When you execute this command followed by the name or ID of a virtual device, it deletes the corresponding configuration file from the .android/avd directory. This action does not affect any actual virtual devices running on hypervisors or emulators; it merely removes the saved settings for that specific configuration.'
    flag:
        name: '[AI] The command `avdmanager delete avd --name` is used in Android Studio or other tools based on the Android Virtual Device Manager (AVD Manager) to delete a specific Android Virtual Device (AVD) by name from the list of available AVDs.'
