# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: export
description: Export recorded desktop sesions to video.
flags:
    --out=: Override output file name
documentation:
    command: '[AI] The `tsh recordings export` command in Tectonic (a ThousandEyes product) is used to export previously captured network performance data as a CSV file or a JSON object. This allows for easy analysis of the data outside of the Tectonic platform using common data processing tools like Excel, R, or Python. The exported data includes metrics such as latency, packet loss, and jitter, among others, along with timestamps and other relevant information.'
    flag:
        out: '[AI] The `tsh recordings export --out` command in TSH (Telstra Systems Health) is used to export recorded data from TSH into a specified file output. The `--out` option specifies the output file name and location, which can be in various formats like CSV or JSON. This command helps in storing and analyzing the captured data outside of TSH for further processing or reporting purposes.'
