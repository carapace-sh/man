# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: service-worker
description: Pass this schematic to the "run" command to create a service worker
flags:
    --project=: The name of the project.
    --target=: The target to apply service worker to.
documentation:
    command: '[AI] The `ng generate service-worker` command is used in Angular projects to create a service worker configuration file and register the service worker with the browser. Service workers are JavaScript files that can intercept network requests, cache responses, and serve them later when offline. This command sets up the basic structure for implementing offline support in an Angular application using service workers.'
    flag:
        project: '[AI] `ng generate service-worker` is a command used with Angular CLI (Angular Command Line Interface) to create a Service Worker for an Angular application. A Service Worker is a type of JavaScript file that runs in the background, controlling the cache and network requests of a web app. It can intercept network requests and serve cached responses, enabling offline functionality and other performance benefits. The `--project` flag specifies the name or path to the Angular project where you want to generate the service worker.'
        target: '[AI] The `ng generate service-worker --target` command is used in Angular to generate a service worker configuration file for a specific target configuration. A service worker is a type of JavaScript file that can control the caching and serving of resources for a web application, providing offline support and improving load times. The `--target` option specifies which Angular application or project the service worker should be generated for.'
