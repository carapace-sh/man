name: showpkg
description: showpkg displays information about the packages
documentation:
    command: '[AI] `apt-cache showpkg` is a command used with the Advanced Packaging Tool (APT) in Debian-based Linux distributions. It provides information about available packages and their versions, specifically focused on the size and checksums of individual package files. By running `apt-cache showpkgs <package>`, you can view details about the available packages for a given package name and their respective file sizes and digital signatures. This command is often used to verify the authenticity and size of downloaded packages before installation.'
