# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: disconnect
description: disconnect from given TCP/IP device or all
documentation:
    command: '[AI] The `adb disconnect` command is used in Android Debug Bridge (ADB) to disconnect a device previously connected to the ADB session. When you run this command, ADB will terminate the connection with the specified device, allowing you to connect another one or simply end the current debugging session.'
