# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: view [<tag>]
description: View information about a release
group: Targeted commands
flags:
    --json*=: Output JSON with the specified `fields`
    -q, --jq=: Filter JSON output using a jq `expression`
    -t, --template=: Format JSON output using a Go template; see "gh help formatting"
    -w, --web: Open the release in the browser
documentation:
    command: '[AI] The `gh release view` command is used in the GitHub CLI (git-hub) to display details about a specific GitHub release. It takes the release identifier, such as a tag name or release number, as an argument and shows information like the release title, created at date, tag name, and the list of assets included in the release.'
    flag:
        jq: '[AI] `gh release view` is a command from GitHub''s CLI (Command Line Interface) tool called GitHub Hub. It''s used to retrieve information about a specific GitHub release, with the `--jq` flag enhances this functionality by allowing you to process and filter the output in a more flexible way using the JQ query language for JSON. Essentially, it lets you extract specific information from the release data in a customizable manner.'
        json: '[AI] `gh release view --json` is a command used in GitHub''s Git Over SSH (GitHub for Hub) or GitHub CLI tool. It retrieves details of a specific GitHub release as a JSON object, which can be further processed or analyzed in scripts and automation workflows. The output includes information such as the release tag, name, created-at, and assets.'
        template: '[AI] `gh release view --template` is a GitHub command used to display the contents of a Release template file. Releases in GitHub are a way to package, upload, and distribute binaries or documents for your project. Templates help define consistent release workflows by specifying steps like uploading assets, drafting a release note, and setting up Git tags. The `--template` option allows you to view the contents of a Release template file, which can be edited, stored in a repository, and then referenced when creating new releases.'
        web: '[AI] `gh release view --web` is a GitHub CLI command used to open the web interface of a specific GitHub Release in a browser. The `gh` part is the GitHub CLI tool, and `release` refers to working with GitHub Releases. The `view` subcommand is used to inspect details of a release, while `--web` opens it in a web browser for easier access to downloads, notes, and other associated resources.'
