name: show
description: Read an identity from file and print to stdout.
hidden: true
documentation:
    command: '[AI] `tsh show` is a command used in the Tsung load testing tool. It is utilized to display various types of information related to Tsung tests, such as test configurations, running tests, and test results. The specific output depends on the options provided with the command. For instance, `tsh show config` displays the configuration file details, while `tsh show tests` shows a list of defined tests, and `tsh show results` displays the test results.'
