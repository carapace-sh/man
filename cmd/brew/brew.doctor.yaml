# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: doctor
description: Check your system for potential problems
group: main
flags:
    --audit-debug: Enable debugging and profiling of audit methods.
    --debug: Display any debugging information.
    --help: Show this message.
    --list-checks: List all audit methods, which can be run individually if provided as arguments.
    --quiet: Make some output more quiet.
    --verbose: Make some output more verbose.
documentation:
    command: '[AI] `brew doctor` is a Homebrew command that checks your system for potential issues before installing or upgrading software using Homebrew. It scans your Homebrew installation, including installed packages and dependencies, and reports any inconsistencies or missing prerequisites to ensure a smooth installation process. By running `brew doctor`, you can identify and resolve any issues in advance, minimizing potential complications during the installation of new software with Homebrew.'
    flag:
        audit-debug: '[AI] `brew doctor --audit-debug` is a command used in Homebrew, a popular package manager for macOS. This specific command initiates an audit of the current system and Homebrew installation with enhanced debugging output. The goal is to identify and report potential issues or inconsistencies within the configuration of Homebrew and its installed packages. This information can help users troubleshoot and maintain their Homebrew environment effectively.'
        debug: '[AI] `brew doctor --debug` is a command used in Homebrew, a popular package manager for macOS. This command runs the `doctor` sub-command with the `--debug` flag enabled. The `doctor` command scans your system for potential Homebrew-related issues and provides recommendations to resolve them. The `--debug` flag increases the verbosity of output, which can be helpful for diagnosing complex issues or understanding the underlying causes of warnings or errors. It provides detailed information about what the doctor command is doing at each step, making it an essential tool for troubleshooting and advanced usage.'
        help: '[AI] `brew doctor --help` is a command used in Homebrew, a popular package manager for macOS. This command displays help information about the `brew doctor` utility. It checks your Homebrew installation for potential issues and suggests solutions to keep your system optimized. By running `brew doctor --help`, you can see a detailed explanation of the available options, their meanings, and usage examples.'
        list-checks: '[AI] The `brew doctor --list-checks` command is a function provided by Homebrew, a popular package manager for macOS, to check for and list potential issues with your Homebrew installation. When you run this command in your terminal, it will scan through the installed formulae (packages) and their dependencies, looking for any inconsistencies or outdated components. It then displays a list of these checks along with recommended actions to resolve them, if applicable. This is an essential tool for maintaining a healthy Homebrew installation and ensuring optimal performance.'
        quiet: '[AI] `brew doctor --quiet` is a command in Homebrew, a popular package manager for macOS. The `--quiet` option suppresses informational messages and warnings during the execution of the `brew doctor` command. This command checks your Homebrew installation for potential issues or outdated packages and suggests fixes if any are found, but running it with this flag will only display errors and not the usual output of suggestions or warnings.'
        verbose: '[AI] `brew doctor --verbose` is a command used in Homebrew, a popular package manager for macOS. This command checks the system for potential issues that may prevent Homebrew from functioning correctly. The `--verbose` option increases the amount of output provided by the command, giving more detailed information about each check and any identified issues. It helps users understand the reasons behind warnings or errors, making it easier to resolve them.'
