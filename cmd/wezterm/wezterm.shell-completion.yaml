# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: shell-completion --shell <SHELL>
description: Generate shell completion information
flags:
    --shell=: Which shell to generate for
    -h, --help: Print help
documentation:
    command: '[AI] The `wezterm shell-completion` command is used to install or update WezTerm''s shell completion feature for popular shells such as Bash, Fish, and Zsh. This allows WezTerm to provide suggestions for completing commands or file paths as you type in your terminal window. You can run this command in a terminal or a shell script using the package manager of your choice, like Homebrew (`brew install wezterm --with-completion`) or Fish (`fish_source /usr/local/opt/wezterm/libexec/wezterm-completion.fish`). After installation, the completion feature can be enabled in WezTerm''s settings.'
    flag:
        help: '[AI] `wezterm shell-completion --help` is a command used in the WezTerm terminal emulator to display help information about the `shell-completion` feature. This feature enables automatic suggestion and completion of commands, file paths, and other text as you type in your terminal. The `--help` flag displays detailed information on how to use and configure this feature effectively.'
        shell: '[AI] `wezterm shell-completion --shell` is a command for the WezTerm terminal emulator to install or update completion scripts for a specific shell (Bash, Fish, Zsh, etc.) on your system. The scripts enable tab-completing commands and file names in the terminal.'
