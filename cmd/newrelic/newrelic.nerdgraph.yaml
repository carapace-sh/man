# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: nerdgraph
description: Execute GraphQL requests to the NerdGraph API
documentation:
    command: '[AI] `newrelic nerdgraph` is a command-line tool provided by New Relic, a performance monitoring solution. It enables querying and interacting with New Relic''s telemetry data using GraphQL. This tool allows users to extract insights from their application data in real time, perform complex analyses, and visualize results in various formats. It is primarily used for debugging and exploring application performance issues.'
