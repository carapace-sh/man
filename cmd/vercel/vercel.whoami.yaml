# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: whoami
description: Shows the username of the currently logged in user
documentation:
    command: '[AI] `vercel whoami` is a command used in the Vercel platform for checking and displaying the authenticated user account information associated with the current environment or context. It returns the username, email address, and other relevant details of the logged-in user. This command assists developers in easily identifying and managing their projects within the Vercel ecosystem.'
