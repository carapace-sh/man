# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: rm
description: Remove a DNS entry using its ID
documentation:
    command: '[AI] `vercel dns rm` is a command used in Vercel, a cloud platform for static sites and serverless functions, to remove DNS records. The specific record to be deleted needs to be provided as an argument, typically in the format of `<project-name>.vercel.app.<record-type>[.<ttl>]`. For example, `vercel dns rm myproject.vercel.app A` would delete the A record associated with the project "myproject". Note that removing a DNS record may impact the functionality of your deployed application.'
