# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: Print the version of kubeadm
flags:
    -o, --output=: Output format; available options are 'yaml', 'json' and 'short'
documentation:
    command: '[AI] The `kubeadm version` command is used to display the version information of Kubeadm, a component in the Kubernetes toolkit that is used for bootstrapping and managing Kubernetes clusters. When executed, it will print out the specific version number, git commit hash, build date, and other relevant metadata associated with the installed instance of Kubeadm.'
    flag:
        output: '[AI] `kubeadm version --output` is a command used to display the version information of Kubeadm, a component of the Kubernetes platform that is used for bootstrapping a Kubernetes cluster. The `--output` flag specifies the format of the output. By default, it will be printed to the console in plain text. Other options include JSON or YAML formats. This command helps users to easily check which version of Kubeadm is installed and being used in their environment.'
