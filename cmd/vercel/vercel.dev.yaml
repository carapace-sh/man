# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: dev
description: Start a local development server
flags:
    -l, --listen=: Specify a URI endpoint on which to listen
documentation:
    command: '[AI] `vercel dev` is a command used in Vercel CLI (Command Line Interface), which starts a local development server for static sites and serverless functions built with Next.js, React, or other supported frameworks. It automatically rebuilds and restarts the project whenever you save changes, allowing you to see updates in real-time as you work on your code. Additionally, it provides live hot-reloading capabilities, enabling faster development and improvement of your web application.'
    flag:
        listen: '[AI] `vercel dev --listen` is a command used in Vercel, a cloud platform for static sites and serverless functions, to start a development server locally. The `--listen` flag specifies that the server should bind to a specific address and port for incoming connections, typically used for testing or debugging purposes before deploying to Vercel''s production environment.'
