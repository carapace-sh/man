# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: logout
description: Log out of pub.dev
flags:
    -h, --help: Print this usage information.
documentation:
    command: '[AI] The `flutter pub logout` command is used to sign out of a specific Flutter project from the Google Cloud Pub/Sub service. When you authenticate your project with Pub/Sub using `flutter pub add_project`, it creates a new service account and grants it required permissions. If you want to revoke these permissions, you can use this command. After running `flutter pub logout`, your Flutter project will no longer be associated with the Google Cloud Pub/Sub service.'
    flag:
        help: |-
            [AI] `flutter pub logout` is a command-line utility used in Flutter projects for managing dependencies in the `pubspec.yaml` file. The `--help` option, when used with this command, provides detailed information about how to use the `logout` sub-command effectively. Here's a brief summary:

            `flutter pub logout [<package>] --help`

            This command helps you log out (remove) a specific package from your Flutter project's dependencies listed in the `pubspec.yaml` file. If no package is specified, it will remove all packages. To get a detailed help message explaining how to use this command correctly and its available options, use the `--help` flag. This message includes details on:

            - Syntax
            - Options
            - Examples

            For more information about using Flutter pub commands, refer to the official Flutter documentation: https://flutter.dev/docs/development/tools/pub-cli.
