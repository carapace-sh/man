# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: validate-config
description: Validate a Policy Pack configuration
flags:
    --config=: The file path for the Policy Pack configuration file
documentation:
    command: '[AI] `pulumi policy validate-config` is a command provided by the Pulumi Policy package that checks whether your infrastructure configuration adheres to defined policies. It scans your Pulumi stack files (such as `stack.yml` or `stack.pjs`) and reports any violations against the defined custom policies written in Rego language. This helps ensure that your infrastructure conforms to desired security, cost management, or other compliance requirements before deploying it.'
    flag:
        config: '[AI] `pulumi policy validate-config --config` is a command used in Pulumi, an infrastructure as code platform. This command is used to check the configuration files of your Pulumi projects against defined policies. The `--config` flag specifies the path to the configuration file(s) that you want to validate. The command returns any policy violations it finds and suggests remediation steps. It helps ensure that your infrastructure deployments conform to organizational policies, improving security and compliance.'
