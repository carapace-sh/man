# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: madison
description: mimic the output format of the Debian madison tool
documentation:
    command: '[AI] `apt-cache madison` is a command used with the APT (Advanced Packaging Tool) software management system in Debian-based Linux distributions. It retrieves metadata about installed or available packages, specifically their version information and changes log files. By default, it shows the latest version and the date it was made available. This command can help users check for updates or investigate which package versions correspond to certain dates.'
