        dry-run: '[AI] `brew generate-cask-api --dry-run` is a Homebrew command used to generate a new Cask API specification file for a Homebrew formula, without making any changes to the repository or installing anything. The `--dry-run` option simulates the operation and shows what would be done if the command were run without this option. It does not create or modify any files in the file system.'
