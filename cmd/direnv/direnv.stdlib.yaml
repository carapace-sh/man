# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: stdlib
description: Displays the stdlib available in the .envrc execution context
documentation:
    command: '[AI] `direnv stdlib` is not a command itself, but rather a part of the Direnv library for managing environment variables in the terminal. The `stdlib` component refers to a collection of extensions and functions that can be used with Direnv to simplify and automate managing complex environment variables. It provides a set of default configurations and helps extend the functionality of Direnv, allowing users to customize their environment variable management according to their needs.'
