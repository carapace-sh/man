# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: show
description: Show a context
documentation:
    command: '[AI] `circleci context show` is a Command Line Interface (CLI) command used in CircleCI, a continuous integration and delivery platform. This command displays the current context settings, which include environment variables and other configuration details that are being used by CircleCI for your projects. The output includes key-value pairs of the specific context''s details, allowing you to view and understand the active configurations.'
