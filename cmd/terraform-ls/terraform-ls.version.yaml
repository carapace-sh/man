# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: version
description: Displays the version of the language server
flags:
    -json: output the version information as a JSON object
documentation:
    command: '[AI] The `terraform-ls version` command is used with the Terraform Language Server (TLS), which is an extension that provides advanced editing features and autocompletion for Terraform files in popular IDEs like Visual Studio Code. This command specifically requests the current version of TLS installed in your system. It returns the major.minor.patch format version number, helping users keep track of their installed TLS version and ensure compatibility with specific Terraform configurations or features.'
    flag:
        json: '[AI] `terraform init --list` is a command used in Terraform, an open-source infrastructure as code software tool, to list the modules and their versions that will be downloaded or updated when running `terraform init`. The `--version -json` option appends a JSON output containing version information of Terraform CLI and the configured backend. It provides details such as the version numbers, URLs for download, and SHA checksums for each component.'
