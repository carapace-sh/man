# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: terraform-ls
description: Terraform Language Server
flags:
    -v, --version: show version
persistentflags:
    -h, --help: show help
documentation:
    command: '[AI] `terraform-ls` is a Terraform command-line interface (CLI) command used to list files that will be managed by Terraform based on your configured ` Terraformfile` or multiple `Terraformfiles` in the current directory and its subdirectories. It doesn''t actually initialize or apply any changes; it just shows you which files are under Terraform management, helping you understand the scope of your infrastructure configuration.'
    flag:
        version: '[AI] `terraform-ls --version` is a command used with Terraform, an open-source infrastructure as code software tool. This command is used to display the version number of the Terraform Language Server (TLS), which is a separate component providing various features like autocompletion and syntax checking for IDEs and text editors. The output shows the major, minor, and patch version numbers.'
