# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: verify
description: verify that a chart at the given path has been signed and is valid
group: main
flags:
    --keyring=: keyring containing public keys
documentation:
    command: '[AI] `helm verify` is a Helm command used to check the correctness and validity of a Helm Chart without installing or upgrading it. It performs various validations, including lint checks, dependency resolution, and schema validation against the official Helm Chart specification. This command helps identify potential issues before deployment, ensuring the chart adheres to best practices and is ready for use.'
    flag:
        keyring: '[AI] `helm verify --keyring` is a command used in Helm, a popular Kubernetes package manager. This command is used to check the validity and integrity of Helm''s keyring file, which stores the private keys for Helm repositories. The `--keyring` flag specifies the path to the keyring file. If the specified keyring file exists and contains valid private keys, this command will return a success message. It helps ensure the security of your Helm repository configuration by verifying the authenticity of the stored keys.'
