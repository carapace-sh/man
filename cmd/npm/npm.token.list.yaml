# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: show a table of all active authentication tokens
documentation:
    command: '[AI] `npm token list` is a command used in Node.js package management with npm (Node Package Manager) to display information about the authentication tokens currently configured for use with the npm registry. These tokens enable automatic authentication when publishing or downloading packages from the registry, simplifying the process for users who frequently engage in these actions.'
