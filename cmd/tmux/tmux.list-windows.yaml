documentation:
    command: '[AI] `tmux list-windows` is a TMUX command used to display a list of all current windows in the TMUX terminal multiplexer session. The output includes the window index, the name (if set), and the status of each window. This command can be useful for quickly identifying and managing multiple windows within a single TMUX session.'
    flag:
        F: '[AI] `tmux list-windows -F` is a command in the tmux terminal multiplexer utility. It returns a list of all window titles in a given tmux session as a JSON string, allowing users to easily programmatically access and manipulate windows within the session.'
        a: |-
            [AI] `tmux list-windows -a` is a command in the TMUX terminal multiplexer that lists all windows currently opened in the TMUX session in an extended format. The `-a` option stands for "all" and indicates that all windows should be included in the output, regardless of whether they are attached or not.

            The output of this command includes columns displaying window index, session name, window title, and other relevant information. This command is useful for getting an overview of all open windows within a TMUX session, which can be helpful for managing multiple sessions or moving between different tasks.
        f: '[AI] `tmux list-windows -f` is a command in the TMUX terminal multiplexer that lists information about all windows currently opened in the TMUX session in a format (`-f`) that can be easily parsed by other scripts or tools. Each line of output represents a window and includes the window index, the name (if set), the number and names of panes within the window, and other relevant details.'
        t: '[AI] `tmux list-windows` is a command used in the TMUX terminal multiplexer to display a list of all windows currently open in the TMUX session. The `-t` option is used to have the output include the window titles. Therefore, running `tmux list-windows -t` will return a list of each window''s title and index within the session.'
