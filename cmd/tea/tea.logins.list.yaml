# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
aliases:
    - ls
description: List Gitea logins
flags:
    -o, --output=: Output format. (simple, table, csv, tsv, yaml, json)
documentation:
    command: '[AI] The `tea logins list` command is used in the Tea (Tiny Encrypted Authenticator) two-factor authentication tool to display a list of currently configured login credentials. This includes the service name or hostname, username, and the current status (enabled or disabled) for each login.'
    flag:
        output: '[AI] The `tea logs list --output` command is used in the TEA (Token Engineering Architecture) toolkit for managing OAuth2 access tokens and sessions. This specific command lists all available logs, and the `--output` flag determines how the output will be formatted. It can take values like "json" or "csv", depending on whether you prefer to receive the output in JSON or CSV format for further processing or analysis.'
