# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: devices
description: list connected devices
flags:
    -l: long output
documentation:
    command: '[AI] `adb devices` is a command used in Android Debug Bridge (ADB) toolkit. It lists all connected Android devices to the host system, where ADB is installed and running. The command checks if there''s an established connection between the device and the computer, and then displays the device serial number and status. If no devices are found, it returns an empty list.'
    flag:
        l: '[AI] `adb devices -l` is a command used in Android Debug Bridge (ADB), a versatile command-line tool that allows developers to communicate with and manage their Android devices. This specific command lists the connected Android devices in a tabular format, displaying the device serial number, product name, device model, and the device''s state (online or offline). It helps developers identify and target specific devices for various tasks such as installing apps, pushing files, or issuing shell commands.'
