# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List available coredumps
documentation:
    command: '[AI] `coredumpctl list` is a Linux command used to list available core dumps in the system. Core dumps are memory snapshots of running processes that can be generated when a process crashes or is terminated by signal. This command helps system administrators and developers to diagnose issues with these processes by examining the saved core data. The output of `coredumpctl list` typically shows a list of process IDs associated with their respective core dumps along with creation timestamps.'
