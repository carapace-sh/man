# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: suspend
description: suspends the machine
flags:
    -a, --all-global: Suspend all running vms globally.
documentation:
    command: '[AI] The `vagrant suspend` command is used to save the current state of a running Vagrant virtual machine and temporarily halt it. This can be useful when you need to take a break from working on your project but don''t want to fully shut down the VM. When you''re ready to continue, use the `vagrant resume` command to restart the VM from the suspended state.'
    flag:
        all-global: '[AI] The `vagrant suspend --all-global` command is used to suspend all running Vagrant virtual machines globally. When you run this command, Vagrant saves the current state of all virtual machines and stops their processes. This allows you to conserve resources or temporarily pause your development environment. To resume the virtual machines later, use the `vagrant up` or `vagrant reload` command.'
