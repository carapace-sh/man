# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: baobab
description: A graphical disk usage analyzer for the GNOME deskto
flags:
    -a, --all-file-systems: Do not skip directories on different file systems. Ignored if DIRECTORY is not specified.
    -h, --help: Show help options
    -v, --version: Print version information and exit
documentation:
    command: '[AI] "Baobab" is not a standard command in computing or Unix-based systems. It might refer to specific software applications with that name, such as Baobab Disk Usage Analyzer, a graphical tool for analyzing disk usage in Linux distributions like Ubuntu. This application helps users visualize and understand file system consumption by generating interactive tree maps and histograms.'
    flag:
        all-file-systems: '[AI] The `baobab` command with the argument `--all-file-systems` is a graphical disk usage analysis tool for Linux systems. When used with this option, it scans and displays the disk usage statistics for all mounted file systems in the system. It provides a hierarchical tree view of directories and files, allowing users to easily identify large files or directories consuming excessive storage space across multiple file systems.'
        help: '[AI] The `baobab --help` command is used to display detailed help information about Baobab, a graphical file comparison and archive browsing tool for Linux desktops. It shows various options and their descriptions for using Baobab effectively, including how to compare files or directories, filter results, navigate the interface, and more.'
        version: '[AI] `baobab --version` is a command used in Baobab, a graphical file comparison tool for Linux desktops. This command''s primary function is to print out the current version number of Baobab installed on your system. It helps users ensure they are running the latest or desired version and can troubleshoot any potential compatibility issues with other software.'
