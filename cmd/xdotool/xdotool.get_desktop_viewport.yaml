# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: get_desktop_viewport
description: Report the current viewport's position
flags:
    --shell: output friendly to shell eval
documentation:
    command: '[AI] The `xdotool` command `get_desktop_viewport` is used to retrieve the dimensions and position of the current desktop viewport in a X11 environment. In simpler terms, it returns the size and location of the area on the screen where windows are displayed. The output is typically given as two numbers separated by spaces: the first number represents the left and top coordinates of the viewport, while the second pair represents the width and height.'
    flag:
        shell: '[AI] `xdotool` is a versatile tool for automating interactive tasks in X11-based systems. The command `xdotootl get_desktop_viewport --shell` returns the geometry (width, height, and position) of the primary desktop screen as a shell command output format. This information can be used in scripts to perform actions based on the current desktop configuration.'
