# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: delete
description: Delete a token
documentation:
    command: '[AI] `circleci runner token delete` is a command used in CircleCI to remove an existing access token for a specific CircleCI runner. When you delete a runner token, any associated CircleCI jobs will no longer be able to use that token for authentication. It''s typically used when you want to revoke access or if you suspect that a token has been compromised.'
