# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: clock-mode
flags:
    -t=: target-pane
documentation:
    command: '[AI] The `tmux clock-mode` command is used within the TMUX terminal multiplexer to display or toggle the system clock in the status bar at the bottom of the terminal window. When invoked, it sets the mode of the active pane to display the current time, and continuously updates it. Pressing Esc key followed by ''d'' will deactivate the clock-mode.'
    flag:
        t: '[AI] `tmux clock-mode -t` is a command in TMUX terminal multiplexer that sets the clock mode to display the system time at the status bar, updating it every minute by default. The `-t` flag is used to specify a prefix character (if any) before running this command, making it more accessible with keyboard shortcuts.'
