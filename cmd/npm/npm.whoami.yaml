# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: whoami
description: Display npm username
documentation:
    command: '[AI] The `npm whoami` command is used to display the name associated with the current user profile in npm (Node Package Manager). This command helps you to check your global npm username without having to log in or out or visit the npm website. The output of this command will simply show your npm username.'
