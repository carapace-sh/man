# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: status
description: display database status
documentation:
    command: '[AI] The `grype db status` command is used with Grype, a vulnerability scanning tool for container images. This command returns the current state of the local Grype database, including the number of signed and unsigned images, as well as any pending or failed syncs with remote databases. It helps users keep track of their Grype database''s health and ensure they have access to the most up-to-date vulnerability data.'
