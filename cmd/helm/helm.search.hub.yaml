# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: hub
description: search for charts in the Artifact Hub or your own hub instance
flags:
    --endpoint=: Hub instance to query for charts
    --max-col-width=: maximum column width for output table
    -o, --output=: 'prints the output in the specified format. Allowed values: table, json, yaml'
documentation:
    command: '[AI] The `helm search hub` command is used with Helm, a popular package manager for Kubernetes, to find charts available in the Hub, which is the official Helm chart repository. The command searches through all publicly accessible charts and displays the names, descriptions, and versions of the matching charts. It can help users discover new charts or find specific ones based on their keywords.'
    flag:
        endpoint: '[AI] `helm search hub --endpoint` is a command used in Helm, a popular package manager for Kubernetes. This specific command is used to search for charts (pre-configured applications) hosted on Helm Hub, which is a public chart repository maintained by Helm maintainers and community. The `--endpoint` option specifies the endpoint URL of Helm Hub as an argument. When executed, it returns information about the searched charts including their names, versions, and descriptions.'
        max-col-width: '[AI] The `helm search hub --max-col-Width` command is used with Helm, a popular Kubernetes package manager. This specific command is for searching for charts in the Hub repository, which is Helm''s official chart repository. The `--max-col-width` flag sets the maximum width for the columns displayed in the search output. By default, this value is set to 40 characters, but you can use this flag to increase or decrease the column width to better fit your terminal window. This can make the output more readable by avoiding truncated text or excessive scrolling.'
        output: '[AI] `helm search hub --output` is a command used in Helm, a popular Kubernetes package manager. This command searches for charts (pre-configured application packages) in the Helm Hub repository, which is a central location for discovering and sharing charts. The `--output` flag specifies the format of the output. By default, it displays the chart names and versions. You can customize the output format using various options such as JSON or YAML to better suit your automation needs.'
