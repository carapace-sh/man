# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help
description: Help about any command
group: main
documentation:
    command: '[AI] `helm help` is a command used in Helm, a popular package manager for Kubernetes. This command displays detailed help information about Helm and its sub-commands, such as `install`, `upgrade`, `get`, etc. It can also be used with specific sub-commands to display more focused help documentation. For example, `helm help install` will show the usage and options for the `helm install` command.'
