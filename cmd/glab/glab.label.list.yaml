# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list [flags]
aliases:
    - ls
description: List labels in repository
flags:
    -P, --per-page=: Number of items to list per page
    -p, --page=: Page number
documentation:
    command: '[AI] `glab label list` is a GitLab CI/CD command used to display all the defined labels in your project. Labels help categorize and filter jobs or pipelines in GitLab Runner, making it easier to manage and monitor their execution. This command retrieves the current labels configuration from the `.gitlab-ci.yml` file or any included files, showing a list of labels with their respective names and colors (if defined).'
    flag:
        page: |-
            [AI] The `glab` command is a Git interface tool for GitHub's Command Line Interface (CLI) `hub` or `git-hub` package. The `glab label list --page` command is used to list labels in your GitHub repository.

            The `--page` option allows you to navigate through multiple pages of results if there are more labels than can be displayed on a single page. This option takes an optional number argument specifying the page number to display, with the default being the first page. For example: `glab label list --page 2` will display the second page of labels.
        per-page: '[AI] The `glab` command with the option `label list --per-page` is a GitLab CI/CD tool used to list all labels in a given project. The `--per-page` flag specifies how many labels should be displayed per page of output. This can help manage large numbers of labels by allowing you to view them in smaller, more manageable chunks.'
