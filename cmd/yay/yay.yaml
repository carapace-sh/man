# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: yay
description: An AUR Helper written in Go
flags:
    -V, --version: show version
documentation:
    command: '[AI] "Yay" is a Pacman-like package manager for the Yocto Project and other embedded Linux systems. It simplifies the process of installing, updating, and managing software packages. Users can search for packages, view dependencies, and execute transactions with just a few commands.'
    flag:
        version: '[AI] `yay` is a package manager for the Arch Linux distribution. The command `yay --version` is used to display the version number of the installed `yay` package in the terminal or command line interface. This command helps users to check which version of `yay` they are currently using, ensuring that they have the latest updates or identifying any potential compatibility issues with other software.'
