# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ci <command> [flags]
aliases:
    - pipe
    - pipeline
description: Work with GitLab CI/CD pipelines and jobs
persistentflags:
    -R, --repo=: Select another repository using the `OWNER/REPO` or `GROUP/NAMESPACE/REPO` format or full URL or git URL
documentation:
    command: '[AI] `glab ci` is a GitLab CI (Continuous Integration) command from the Glab tool, which is an open-source, Git-based alternative to GitHub''s Git Flow and Forking workflows. The `ci` part of the command refers to the "CI" pipeline or workflow in GitLab, which is used for continuous integration and automated testing of code changes before they are merged into a main branch. When you run `glab ci`, it triggers your defined CI/CD pipelines in GitLab, allowing you to build, test, and deploy your code automatically.'
