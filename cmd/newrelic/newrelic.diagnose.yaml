# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: diagnose
description: Troubleshoot your New Relic installation
documentation:
    command: '[AI] `newrelic diagnose` is a command-line tool provided by New Relic, a software analytics company. This tool is used to analyze and report performance issues in applications monitored by New Relic. It gathers diagnostic data from the application environment and sends it to New Relic for analysis. The output provides actionable insights and recommendations to help identify and resolve performance bottlenecks or errors.'
