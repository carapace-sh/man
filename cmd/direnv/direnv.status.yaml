# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: status
description: prints some debug status information
documentation:
    command: '[AI] `direnv status` is a command used in the Direnv framework to check the current directory for active contexts or config files. It displays information about which context (environment variables) is currently activated and the path to the corresponding file, if any. This command helps users understand their current environment configuration in terms of Direnv.'
