# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: about
description: Print information about the Pulumi environment.
persistentflags:
    -j, --json: Emit output as JSON
    -t, --transitive: Include transitive dependencies
documentation:
    command: '[AI] The `pulumi about` command is used to display information about Pulumi, an open-source infrastructure platform as code. It provides details such as the installed version number, build information, and license information for the Pulumi CLI (Command Line Interface) and its components like the Pulumi Engine and the providers being used. This command helps users ensure they have the latest versions of Pulumi and understand the specific configuration of their setup.'
