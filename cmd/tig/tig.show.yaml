# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: show
description: Show various types of objects
documentation:
    command: '[AI] `tig show` is a command used in the TIG (The Interactive Git) terminal interface for Git. It displays detailed information about a specific Git commit, including author details, commit message, and changes made in the commit. When you run `tig show <commit>`, replace `<commit>` with the hash or branch name of the desired commit.'
