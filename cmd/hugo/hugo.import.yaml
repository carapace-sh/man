# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: import
description: Import your site from others.
documentation:
    command: '[AI] `hugo import` is a Hugo command used to import external content, such as Markdown files or entire subdirectories, into a Hugo site. It copies and synchronizes the files to the appropriate destination directory based on their file type and Hugo''s default content architecture. This allows users to easily incorporate external content into their Hugo-built websites without manually copying files.'
