# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: monitor
description: Monitor an existing connection profile
documentation:
    command: '[AI] The `nmcli` (NetworkManager Command-Line Interface) `connection monitor` command is used to display real-time status information about all active network connections managed by NetworkManager. It shows details such as connection name, UUID, type (WiFi or Ethernet), state (connected or disconnected), and other relevant data. This command is helpful for monitoring the current network connection setup and troubleshooting issues in a concise manner.'
