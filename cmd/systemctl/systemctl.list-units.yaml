# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list-units
description: List units currently in memory
group: unit
documentation:
    command: '[AI] `systemctl list-units` is a command used in Linux systems to list information about available system units managed by systemd, which is the default init system for most modern distributions. This command displays a table of unit files and their current status (active, inactive, running, etc.), type (service, target, mount point, etc.), and description. It can be used with various options to filter and sort the output based on different criteria.'
