# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: cloud
description: OpenFaaS Cloud commands
documentation:
    command: '[AI] `faas-cli cloud` is a subcommand used in the FaaS (Function-as-a-Service) CLI tool, provided by the OpenFaaS project. This specific command is utilized to manage cloud providers and clusters. It allows users to create, configure, delete, or update cloud resources such as Kubernetes clusters, AWS Lambda functions, or Azure Functions, among others. Essentially, it facilitates managing the underlying infrastructure for deploying and executing serverless functions using OpenFaaS.'
