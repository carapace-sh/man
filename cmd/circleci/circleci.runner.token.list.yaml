# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: List tokens for a resource-class
documentation:
    command: '[AI] `circleci runner token list` is a command used in CircleCI, a continuous integration and delivery platform. This command returns a list of tokens currently assigned to the authenticated user or machine. These tokens are used to authorize specific CircleCI runners to communicate with the CircleCI platform and access project builds and tests. By listing these tokens, users can manage and keep track of which runners have access to their projects.'
