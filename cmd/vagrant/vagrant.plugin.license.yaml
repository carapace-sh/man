# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: license
description: install license
documentation:
    command: '[AI] The `vagrant plugin license` command is used to display the license agreement for a specific Vagrant plugin that is installed on your system. When you run this command, Vagrant will retrieve the plugin''s metadata from its repository and display the license terms on the terminal. This command helps ensure that users are aware of the terms under which they can use and distribute the plugin.'
