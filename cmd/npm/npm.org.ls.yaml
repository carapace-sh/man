# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ls
description: List all users in an org
documentation:
    command: '[AI] The `npm org ls` command is used in Node.js package management with npm (Node Package Manager) to list out the registered organizations in the npm registry. It provides a simple way for users to view a list of known organizations, which can be helpful when publishing or managing packages under an organization account.'
