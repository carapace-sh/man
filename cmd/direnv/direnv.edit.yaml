# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: edit
description: Opens PATH_TO_RC or the current .envrc or .env into an $EDITOR and allow the file to be loaded afterwards
documentation:
    command: '[AI] `direnv edit` is a command from the Direnv library used in Unix-based systems for managing contexts or environment variables automatically. When you run `edit` command with `direnv`, it opens the current project''s `.envrc` file using your default text editor, allowing you to modify the file with new or updated environment variables. After saving and closing the file, `direnv` reloads the changes for the current project.'
