# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: profile
description: Show the current profile
flags:
    -V, --version: Prints version information
    -h, --help: Prints help information
    -q, --quiet: Disable progress output
    -v, --verbose: Enable verbose output
documentation:
    command: '[AI] The `rustup show profile` command is used to display information about Rust compilation profiles managed by Rustup, a Rust toolchain and package manager. Profiles define settings like target triple, debug information, and optimization level for building Rust projects. By running this command without any arguments, Rustup will list all available profiles along with their associated names, source paths, and active status. If you specify the name of a profile as an argument, Rustup will display the details of that particular profile instead.'
    flag:
        help: '[AI] `rustup show profile --help` is a Rust language tool command that displays help information about the `show profile` sub-command. This command is used with Rustup, Rust''s package manager and version manager, to manage multiple Rust toolchains and their associated configurations. The `--help` flag provides detailed information on how to use the `show profile` command to list and examine the available Rust profiles and their associated settings.'
        quiet: '[AI] `rustup show profile --quiet` is a command used in Rust programming language''s Rustup tool to display the active Rust profile in a quiet mode, which means it will only print the name of the active profile without any extra information or formatting.'
        verbose: '[AI] `rustup show profile --verbose` is a Rust tool command that displays detailed information about the currently active Rust installation and toolchain profiles in your system. It lists the name, source, target triple, and other relevant details for each profile. This command helps developers understand which Rust version and settings are being used in their projects and allows them to switch between different configurations if needed.'
        version: '[AI] `rustup show profile --version` is a Rust language toolchain command that displays the version information of the currently active Rust programming language profile. The `rustup` tool is used for managing multiple versions of Rust compilers and their components, allowing developers to easily switch between them. The `show profile` subcommand lists details about the active profile, including its name, path, and the installed Rust version. The `--version` flag specifically displays only the version information.'
