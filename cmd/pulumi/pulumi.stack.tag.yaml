# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: tag
description: Manage stack tags
documentation:
    command: '[AI] The `pulumi stack tag` command is used in Pulumi, an infrastructure as code platform, to update or set tags for a specific stack (a collection of resources). By providing the stack name and key-value pairs for the desired tags, this command helps manage metadata associated with the stack, enabling better organization and filtering.'
