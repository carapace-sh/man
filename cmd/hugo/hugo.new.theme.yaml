# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: theme
description: Create a new theme
documentation:
    command: '[AI] The `hugo new theme` command is used to create a new Hugo theme from a starter repository or template. It initializes a new directory with a basic structure for a Hugo theme, including necessary files and directories such as `layouts`, `static`, `archetypes`, and `content`. You can also specify the name of the theme and optionally provide a URL to a GitHub repository containing the starter template.'
