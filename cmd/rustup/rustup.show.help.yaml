# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: help
description: Prints this message or the help of the given subcommand(s)
documentation:
    command: '[AI] `rustup show help` is a Rust-specific command used to display detailed information about `rustup`, Rust''s package manager and version manager. It provides a comprehensive list of available subcommands, their synopses (brief descriptions), and options with explanations. This command helps users understand the capabilities and usage of `rustup` effectively.'
