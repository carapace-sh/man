# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: api-versions
description: Print the supported API versions on the server, in the form of "group/version"
documentation:
    command: '[AI] The `kubectl api-versions` command is used to list all available Kubernetes API versions supported in your cluster. It helps developers and administrators keep track of the different versions of the Kubernetes API that are currently being used, and allows them to specify a particular version when interacting with the Kubernetes API using `kubectl`. The output of this command includes the group, version, and name for each available API version.'
