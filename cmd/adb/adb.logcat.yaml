# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: logcat
description: show device log
documentation:
    command: '[AI] `adb logcat` is a command used in Android development to retrieve real-time logging information from an Android device via the Android Debug Bridge (ADB). The output includes system logs, application logs, and kernel messages, providing valuable insight into the device''s system behavior, debugging information, and error reports.'
