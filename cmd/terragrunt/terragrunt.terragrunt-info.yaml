# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: terragrunt-info
description: Emits limited terragrunt state on stdout and exits
group: terragrunt
documentation:
    command: '[AI] `terragrunt terragrunt-info` is a command used with the Terraform infrastructure as code tool, Terragrunt. This command displays various information about the current Terragrunt configuration, such as the working directory, the Terraform version in use, and the list of input variables and their current values. It''s useful for gaining an overview of your Terragrunt setup when troubleshooting or configuring your infrastructure.'
