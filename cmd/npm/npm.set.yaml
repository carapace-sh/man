# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: set
description: Sets each of the config keys to the value provided
documentation:
    command: '[AI] The `npm set` command is used to configure various settings in Node Package Manager (npm). It sets or updates key-value pair configurations in the `package.json` file for the current directory or a specified project. For example, `npm set -g <key> <value>` sets a global npm configuration, while `npm set <key> <value>` sets a local configuration for the current project.'
