# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: completions
description: Generate tab-completion scripts for your shell
flags:
    -h, --help: Prints help information
documentation:
    command: '[AI] `rustup completions` is a Rust programming language command that generates script files for shell autocompletion of Rust-related commands using `rustup`. These scripts help in suggesting completion options while typing in the terminal, making it easier and more convenient to use Rust tools and packages.'
    flag:
        help: '[AI] `rustup completions --help` is a command used in Rust programming language''s package manager, Rustup. This command displays help information about Rustup''s completion feature. Completion features assist users in auto-completing commands or options in their terminal as they type. With this specific command, you can learn about the different sub-commands and flags that Rustup''s completion offers, such as enabling/disabling completions for various shell types (e.g., bash, zsh) and managing the installation of completion packages.'
