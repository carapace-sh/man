# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: install
description: Install dependencies for a package.json
documentation:
    command: '[AI] `bun install` is a command used in BundleRunner, a Node.js package manager and build tool, similar to npm or yarn. It downloads and saves the specified packages and their dependencies from the npm registry into the local project''s node_modules folder. This command is typically run in the terminal or command prompt after creating a `bun.json` file that lists the required packages with their versions.'
