# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: yank PACKAGE@VERSION
description: Remove a package version
flags:
    -v, --version=: Version
documentation:
    command: '[AI] `fury yank` is a command used in Fury, a Git-based repository manager for Kubernetes, to remove and delete a specific resource or set of resources from a Kubernetes cluster. The `yank` action retrieves the most recent version of the deleted resource from the Git repository associated with Fury and applies it back onto the cluster. This allows for easy rollbacks and recovery of previously deleted resources.'
    flag:
        version: '[AI] `fury yank --version` is a command used with the Fury package manager for Ruby gems. This command is used to check which version of Fury is currently installed in your system. The `--version` flag requests that the output of the command include the specific version number of Fury being used.'
