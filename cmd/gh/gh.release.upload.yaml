# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: upload <tag> <files>...
description: Upload assets to a release
group: Targeted commands
flags:
    --clobber: Overwrite existing assets of the same name
documentation:
    command: '[AI] `gh release upload` is a GitHub command used to create a new release or update an existing one with specified files or tags. It takes the name and optionally a tag of the release as arguments, then adds the specified files to be included in the release. The command interacts with GitHub''s API, creating a draft release, updating it if needed, and finally publishing it once the files have been successfully uploaded.'
    flag:
        clobber: '[AI] `gh release upload --clobber` is a command used with the GitHub Enterprise Release API. It is used to force push a new release, overwriting any existing release with the same tag or label. The `--clobber` flag ensures that any existing files in the release archive are replaced with the new ones during the upload process.'
