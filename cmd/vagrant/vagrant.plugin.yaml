# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: plugin
description: 'manages plugins: install, uninstall, update, etc.'
documentation:
    command: '[AI] `vagrant plugin` is a command used in Vagrant, a tool for building and managing virtual development environments. This command is used to manage plugins, which are extensions that add functionality to Vagrant. Plugins can be installed, listed, update, or removed using this command. For example, `vagrant plugin install <plugin-name>` installs a specific plugin, while `vagrant plugin list` lists all currently installed plugins.'
