# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: terraform
description: Tools for working with Terraform
documentation:
    command: '[AI] "newrelic utils terraform" is a set of Terraform modules and utilities provided by New Relic, a software analytics company. These tools help in deploying, managing, and configuring New Relic services such as APM (Application Performance Monitoring), Infrastructure, and Browser in the cloud or on-premises environments using Terraform infrastructure as code tool. It enables users to easily set up and manage New Relic resources, like applications and licenses, within their existing Terraform configurations.'
