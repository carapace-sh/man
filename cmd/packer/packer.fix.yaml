# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: fix
description: fixes templates from old versions of packer
flags:
    -validate: If true (default), validates the fixed template.
documentation:
    command: '[AI] `packer fix` is a command used in Packer, an open-source tool for building machine images, virtual boxes, and other artifacts. This command is used to attempt to automatically repair any issues detected during the build or prepare phase of a Packer configuration file. It does this by running provisioners specified in the Packer file and making any necessary adjustments to ensure the instance created matches the expected state. If successful, `packer fix` will allow you to continue building your machine image.'
    flag:
        validate: '[AI] `packer validate` is a command from Packer, an open-source tool for building machine images, used to check if your Packer configuration files are valid and correct before running them. It parses the provided templates and reports any errors or warnings, allowing you to make adjustments before executing the build process, ensuring successful image creation.'
