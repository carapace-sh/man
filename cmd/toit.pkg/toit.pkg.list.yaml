# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list
description: Lists all available packages
flags:
    -o, --output=: 'Defines the output format (valid: ''list'', ''json'')'
    -v, --verbose: Show more information
documentation:
    command: '[AI] `toit pkg list` is a command used in Toit programming language for listing all installed packages (libraries) in the current project. It provides information about each package, such as its name, version number, and description. This command helps developers to keep track of their dependencies and manage their projects effectively.'
    flag:
        output: '[AI] `toit pkg list --output` is a command used in Toit programming language for listing all installed packages in a project. The `--output` option specifies that the output of the command should be saved to a file instead of being printed to the console. This command helps developers manage and keep track of their dependencies.'
        verbose: '[AI] `toit pkg list --verbose` is a command in Toit programming language used to list all installed packages along with their versions and locations. The `--verbose` option increases the output detail, providing more information about each package.'
