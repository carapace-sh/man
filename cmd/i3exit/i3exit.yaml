documentation:
    command: '[AI] `i3exit` is a command used in i3 WM (i3 Window Manager), which is a tiling window manager for Linux and Unix systems. The command `i3exit` is used to exit the i3 window manager, causing it to close all running applications and log out or shut down the system depending on how it''s configured. This can be achieved by either typing `i3exit` in a terminal or using a keybinding assigned to this action within i3.'
