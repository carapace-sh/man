# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: daemon
description: Daemon is the tsh daemon service.
hidden: true
documentation:
    command: '[AI] The `tsh daemon` command refers to starting the Tsightline Shell (Tsh) daemon in Unix or Linux systems. Tsh is a remote shell application that allows secure access and management of multiple servers from a single terminal session. The daemon listens for incoming connections and manages sessions, providing features like session multiplexing, advanced authentications, and efficient data transfer. Starting the tsh daemon enables other clients to connect and use its functionalities.'
