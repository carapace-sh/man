# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ls
description: List all the users who have access to modify a package
documentation:
    command: '[AI] The `npm owner ls` command is a built-in npm (Node Package Manager) command used to list the owners of a given package or multiple packages in the current project or global installation. It displays the username and email address associated with each package, along with other relevant information such as the version number and scope. This command can be helpful when checking the ownership of installed packages or when managing permissions for collaborative projects.'
