# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: go
description: Go is a tool for managing Go source code
documentation:
    command: '[AI] The `go` command is used to start or manage the Go programming language''s `go` tool, which is responsible for building, testing, and documenting Go projects. It can be used to build and run Go programs with a specific build tag, test Go files, install new or update existing packages, and generate documentation for the project. The command takes various options and arguments depending on its usage. For instance, `go build` compiles your Go source code into executable binaries, while `go test` runs tests in your project. Overall, `go` is an essential tool for managing and developing projects written in the Go programming language.'
