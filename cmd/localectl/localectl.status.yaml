# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: status
description: Show current locale settings
documentation:
    command: '[AI] `localectl status` is a command used in Linux systems to retrieve the current system locale and keyboard layout settings. It displays the configured locales for various system components such as the C library, console, and LANG environment variable. Additionally, it provides information about the active keyboard layout and optionally, the backlight and repeat rates. The output can help identify issues related to locale or input settings.'
