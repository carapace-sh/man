# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: https
description: command-line HTTP client for the API era
documentation:
    command: '[AI] "HTTPS" stands for Hypertext Transfer Protocol Secure. It''s a secure extension of HTTP (Hypertext Transfer Protocol), used for communicating between web browsers and servers over the internet. HTTPS encrypts the data transferred between the two, ensuring privacy and security. The "S" in HTTPS signifies the use of SSL/TLS encryption, which secures the connection against eavesdropping and man-in-the-middle attacks.'
