# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: list-sockets
description: List socket units currently in memory, ordered by address
group: unit
documentation:
    command: '[AI] `systemctl list-sockets` is a command used in Linux systems to list all the managed socket units, which are part of the systemd sockets activation feature. Socket units describe communication endpoints for message buses and various network protocols. The command shows the name, state, and mounted path (if applicable) of each socket unit.'
